
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <style>
        .error { color: red; font-size: 0.9em; }
        .success { color: green; font-size: 0.9em; }
        input { margin-bottom: 10px; display: block; }
    </style>
</head>
<body>
    <h1>Update Profile</h1>
    <form id="profileForm">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required minlength="3">
        <div id="usernameError" class="error"></div>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        <div id="emailError" class="error"></div>

        <label for="age">Age:</label>
        <input type="number" id="age" name="age" min="18" max="120">
        <div id="ageError" class="error"></div>

        <button type="submit">Save Profile</button>
    </form>
    <div id="message" class="success"></div>

    <script>
        document.getElementById('profileForm').addEventListener('submit', function(event) {
            event.preventDefault();
            clearErrors();
            let isValid = true;

            const username = document.getElementById('username').value.trim();
            if (username.length < 3) {
                showError('usernameError', 'Username must be at least 3 characters.');
                isValid = false;
            }

            const email = document.getElementById('email').value.trim();
            const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailPattern.test(email)) {
                showError('emailError', 'Please enter a valid email address.');
                isValid = false;
            }

            const age = document.getElementById('age').value;
            if (age && (age < 18 || age > 120)) {
                showError('ageError', 'Age must be between 18 and 120.');
                isValid = false;
            }

            if (isValid) {
                document.getElementById('message').textContent = 'Profile updated successfully!';
                setTimeout(() => {
                    document.getElementById('message').textContent = '';
                }, 3000);
            }
        });

        function showError(elementId, message) {
            document.getElementById(elementId).textContent = message;
        }

        function clearErrors() {
            const errorElements = document.querySelectorAll('.error');
            errorElements.forEach(el => el.textContent = '');
            document.getElementById('message').textContent = '';
        }
    </script>
</body>
</html>
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <style>
        .profile-container {
            max-width: 600px;
            margin: 40px auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-family: Arial, sans-serif;
        }
        .avatar-section {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }
        .avatar-preview {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            object-fit: cover;
            border: 2px solid #ccc;
            margin-right: 20px;
        }
        .upload-btn {
            padding: 8px 16px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .upload-btn:hover {
            background-color: #0056b3;
        }
        .hidden {
            display: none;
        }
        .info-section {
            margin-top: 20px;
        }
        .info-item {
            margin-bottom: 10px;
        }
        .info-label {
            font-weight: bold;
            display: inline-block;
            width: 120px;
        }
    </style>
</head>
<body>
    <div class="profile-container">
        <h2>User Profile</h2>
        
        <div class="avatar-section">
            <img id="avatarPreview" src="https://via.placeholder.com/100" alt="Avatar" class="avatar-preview">
            <div>
                <input type="file" id="avatarInput" accept="image/*" class="hidden">
                <button class="upload-btn" onclick="document.getElementById('avatarInput').click()">Upload Avatar</button>
                <p style="font-size: 12px; color: #666; margin-top: 5px;">Supported formats: JPG, PNG, GIF</p>
            </div>
        </div>

        <div class="info-section">
            <div class="info-item">
                <span class="info-label">Username:</span>
                <span id="username">john_doe</span>
            </div>
            <div class="info-item">
                <span class="info-label">Email:</span>
                <span id="userEmail">john@example.com</span>
            </div>
            <div class="info-item">
                <span class="info-label">Member Since:</span>
                <span id="joinDate">January 2023</span>
            </div>
            <div class="info-item">
                <span class="info-label">Status:</span>
                <span id="userStatus" style="color: green;">Active</span>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('avatarInput').addEventListener('change', function(event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    document.getElementById('avatarPreview').src = e.target.result;
                };
                reader.readAsDataURL(file);
            }
        });

        function simulateUserData() {
            const userData = {
                username: 'john_doe',
                email: 'john@example.com',
                joinDate: 'January 2023',
                status: 'Active'
            };
            return userData;
        }

        window.addEventListener('DOMContentLoaded', function() {
            const user = simulateUserData();
            document.getElementById('username').textContent = user.username;
            document.getElementById('userEmail').textContent = user.email;
            document.getElementById('joinDate').textContent = user.joinDate;
            document.getElementById('userStatus').textContent = user.status;
        });
    </script>
</body>
</html>
