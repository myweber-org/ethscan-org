<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <style>
        .profile-container {
            max-width: 600px;
            margin: 40px auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-family: Arial, sans-serif;
        }
        .avatar {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            display: block;
            margin: 0 auto 20px;
            border: 3px solid #4CAF50;
        }
        .user-name {
            text-align: center;
            font-size: 24px;
            margin-bottom: 10px;
            color: #333;
        }
        .user-title {
            text-align: center;
            font-size: 16px;
            color: #666;
            margin-bottom: 20px;
        }
        .bio-section {
            background-color: #f9f9f9;
            padding: 15px;
            border-radius: 5px;
            margin-top: 20px;
        }
        .bio-title {
            font-weight: bold;
            margin-bottom: 10px;
            color: #444;
        }
        .bio-content {
            line-height: 1.6;
            color: #555;
        }
    </style>
</head>
<body>
    <div class="profile-container">
        <img src="https://images.unsplash.com/photo-1535713875002-d1d0cf377fde?ixlib=rb-4.0.3&auto=format&fit=crop&w=500&q=80" alt="User Avatar" class="avatar">
        <h1 class="user-name">Alex Johnson</h1>
        <p class="user-title">Senior Software Developer</p>
        <div class="bio-section">
            <div class="bio-title">About Me</div>
            <div class="bio-content">
                Passionate software developer with over 8 years of experience in web technologies.
                Specialized in front-end frameworks and user experience design. Enjoys hiking,
                photography, and contributing to open-source projects.
            </div>
        </div>
    </div>
</body>
</html>
