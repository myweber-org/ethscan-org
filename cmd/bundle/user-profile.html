
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <style>
        .error { color: red; font-size: 0.9em; }
        .success { color: green; font-size: 0.9em; }
        .avatar-preview { width: 100px; height: 100px; border-radius: 50%; object-fit: cover; border: 2px solid #ddd; }
    </style>
</head>
<body>
    <h1>User Profile</h1>
    <form id="profileForm">
        <div>
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>
            <span id="usernameError" class="error"></span>
        </div>
        <div>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <span id="emailError" class="error"></span>
        </div>
        <div>
            <label for="avatar">Avatar Image:</label>
            <input type="file" id="avatar" name="avatar" accept="image/*">
            <img id="avatarPreview" class="avatar-preview" src="" alt="Avatar Preview">
            <span id="avatarError" class="error"></span>
        </div>
        <button type="submit">Update Profile</button>
        <div id="successMessage" class="success"></div>
    </form>

    <script>
        const form = document.getElementById('profileForm');
        const usernameInput = document.getElementById('username');
        const emailInput = document.getElementById('email');
        const avatarInput = document.getElementById('avatar');
        const avatarPreview = document.getElementById('avatarPreview');
        const usernameError = document.getElementById('usernameError');
        const emailError = document.getElementById('emailError');
        const avatarError = document.getElementById('avatarError');
        const successMessage = document.getElementById('successMessage');

        function validateUsername() {
            const username = usernameInput.value.trim();
            if (username.length < 3) {
                usernameError.textContent = 'Username must be at least 3 characters.';
                return false;
            }
            usernameError.textContent = '';
            return true;
        }

        function validateEmail() {
            const email = emailInput.value.trim();
            const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailPattern.test(email)) {
                emailError.textContent = 'Please enter a valid email address.';
                return false;
            }
            emailError.textContent = '';
            return true;
        }

        function validateAvatar() {
            const file = avatarInput.files[0];
            if (file) {
                const validTypes = ['image/jpeg', 'image/png', 'image/gif'];
                if (!validTypes.includes(file.type)) {
                    avatarError.textContent = 'Only JPG, PNG, or GIF images are allowed.';
                    return false;
                }
                if (file.size > 2 * 1024 * 1024) {
                    avatarError.textContent = 'Image size must be less than 2MB.';
                    return false;
                }
            }
            avatarError.textContent = '';
            return true;
        }

        avatarInput.addEventListener('change', function() {
            const file = this.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    avatarPreview.src = e.target.result;
                };
                reader.readAsDataURL(file);
            }
            validateAvatar();
        });

        usernameInput.addEventListener('blur', validateUsername);
        emailInput.addEventListener('blur', validateEmail);

        form.addEventListener('submit', function(event) {
            event.preventDefault();
            const isUsernameValid = validateUsername();
            const isEmailValid = validateEmail();
            const isAvatarValid = validateAvatar();

            if (isUsernameValid && isEmailValid && isAvatarValid) {
                successMessage.textContent = 'Profile updated successfully!';
                setTimeout(() => {
                    successMessage.textContent = '';
                }, 3000);
            } else {
                successMessage.textContent = '';
            }
        });
    </script>
</body>
</html>
