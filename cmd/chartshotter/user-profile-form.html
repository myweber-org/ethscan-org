<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <style>
        .error { color: red; font-size: 0.9em; }
        .success { color: green; font-size: 0.9em; }
        input:invalid { border-color: #ffcccc; }
        input:valid { border-color: #ccffcc; }
    </style>
</head>
<body>
    <h1>Update Your Profile</h1>
    <form id="profileForm">
        <div>
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required minlength="3" maxlength="20" pattern="[A-Za-z0-9_]+">
            <div id="usernameError" class="error"></div>
        </div>
        <div>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <div id="emailError" class="error"></div>
        </div>
        <div>
            <label for="age">Age:</label>
            <input type="number" id="age" name="age" min="18" max="120">
            <div id="ageError" class="error"></div>
        </div>
        <div>
            <label for="bio">Biography:</label>
            <textarea id="bio" name="bio" rows="4" cols="50" maxlength="500"></textarea>
            <div id="charCount">0/500 characters</div>
        </div>
        <button type="submit">Save Profile</button>
    </form>
    <div id="message" class="success"></div>

    <script>
        const form = document.getElementById('profileForm');
        const bio = document.getElementById('bio');
        const charCount = document.getElementById('charCount');
        const message = document.getElementById('message');

        bio.addEventListener('input', function() {
            charCount.textContent = `${bio.value.length}/500 characters`;
        });

        form.addEventListener('submit', function(event) {
            event.preventDefault();
            clearErrors();
            message.textContent = '';

            const username = document.getElementById('username');
            const email = document.getElementById('email');
            const age = document.getElementById('age');

            let isValid = true;

            if (!username.checkValidity()) {
                showError('usernameError', 'Username must be 3-20 characters (letters, numbers, underscore).');
                isValid = false;
            }

            if (!email.checkValidity()) {
                showError('emailError', 'Please enter a valid email address.');
                isValid = false;
            }

            if (age.value && !age.checkValidity()) {
                showError('ageError', 'Age must be between 18 and 120.');
                isValid = false;
            }

            if (isValid) {
                message.textContent = 'Profile updated successfully!';
                message.className = 'success';
                console.log('Form data:', {
                    username: username.value,
                    email: email.value,
                    age: age.value,
                    bio: bio.value
                });
            }
        });

        function showError(elementId, text) {
            const errorElement = document.getElementById(elementId);
            errorElement.textContent = text;
        }

        function clearErrors() {
            const errors = document.querySelectorAll('.error');
            errors.forEach(error => error.textContent = '');
        }
    </script>
</body>
</html>
