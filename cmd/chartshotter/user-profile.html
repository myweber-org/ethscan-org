<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        body {
            background-color: #f5f7fa;
            color: #333;
            line-height: 1.6;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .profile-container {
            background-color: white;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
            width: 100%;
            max-width: 800px;
            overflow: hidden;
        }
        .profile-header {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            color: white;
            padding: 40px 30px;
            text-align: center;
        }
        .profile-header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            font-weight: 700;
        }
        .profile-header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }
        .profile-content {
            display: flex;
            flex-wrap: wrap;
            padding: 30px;
        }
        .avatar-section {
            flex: 1;
            min-width: 250px;
            padding-right: 30px;
            border-right: 1px solid #eee;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .avatar-preview {
            width: 180px;
            height: 180px;
            border-radius: 50%;
            background-color: #e9ecef;
            overflow: hidden;
            margin-bottom: 20px;
            border: 5px solid #f8f9fa;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        .avatar-preview img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .avatar-upload {
            margin-top: 15px;
            text-align: center;
        }
        .avatar-upload label {
            display: inline-block;
            background-color: #6a11cb;
            color: white;
            padding: 12px 25px;
            border-radius: 50px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        .avatar-upload label:hover {
            background-color: #5a0db3;
            transform: translateY(-2px);
        }
        .avatar-upload input[type="file"] {
            display: none;
        }
        .info-section {
            flex: 2;
            min-width: 300px;
            padding-left: 30px;
        }
        .form-group {
            margin-bottom: 25px;
        }
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #495057;
        }
        .form-control {
            width: 100%;
            padding: 14px 16px;
            border: 1px solid #ced4da;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s;
        }
        .form-control:focus {
            outline: none;
            border-color: #6a11cb;
            box-shadow: 0 0 0 3px rgba(106, 17, 203, 0.1);
        }
        .form-row {
            display: flex;
            gap: 20px;
        }
        .form-row .form-group {
            flex: 1;
        }
        .profile-actions {
            display: flex;
            justify-content: flex-end;
            gap: 15px;
            margin-top: 30px;
            padding-top: 25px;
            border-top: 1px solid #eee;
        }
        .btn {
            padding: 14px 28px;
            border-radius: 8px;
            font-weight: 600;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            border: none;
        }
        .btn-primary {
            background-color: #6a11cb;
            color: white;
        }
        .btn-primary:hover {
            background-color: #5a0db3;
        }
        .btn-secondary {
            background-color: #e9ecef;
            color: #495057;
        }
        .btn-secondary:hover {
            background-color: #dee2e6;
        }
        @media (max-width: 768px) {
            .profile-content {
                flex-direction: column;
            }
            .avatar-section {
                border-right: none;
                border-bottom: 1px solid #eee;
                padding-right: 0;
                padding-bottom: 30px;
                margin-bottom: 30px;
            }
            .info-section {
                padding-left: 0;
            }
            .form-row {
                flex-direction: column;
                gap: 0;
            }
        }
    </style>
</head>
<body>
    <div class="profile-container">
        <div class="profile-header">
            <h1>User Profile</h1>
            <p>Update your personal information and avatar</p>
        </div>
        <div class="profile-content">
            <div class="avatar-section">
                <div class="avatar-preview">
                    <img id="avatarImage" src="https://images.unsplash.com/photo-1535713875002-d1d0cf377fde?ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=80" alt="User Avatar">
                </div>
                <div class="avatar-upload">
                    <label for="avatarInput">Choose New Avatar</label>
                    <input type="file" id="avatarInput" accept="image/*">
                </div>
                <p style="margin-top: 15px; color: #6c757d; font-size: 0.9rem; text-align: center;">Recommended size: 500x500 pixels. Max file size: 2MB.</p>
            </div>
            <div class="info-section">
                <form id="profileForm">
                    <div class="form-row">
                        <div class="form-group">
                            <label for="firstName">First Name</label>
                            <input type="text" id="firstName" class="form-control" value="Alex" required>
                        </div>
                        <div class="form-group">
                            <label for="lastName">Last Name</label>
                            <input type="text" id="lastName" class="form-control" value="Johnson" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="email">Email Address</label>
                        <input type="email" id="email" class="form-control" value="alex.johnson@example.com" required>
                    </div>
                    <div class="form-group">
                        <label for="phone">Phone Number</label>
                        <input type="tel" id="phone" class="form-control" value="+1 (555) 123-4567">
                    </div>
                    <div class="form-group">
                        <label for="location">Location</label>
                        <input type="text" id="location" class="form-control" value="San Francisco, CA">
                    </div>
                    <div class="form-group">
                        <label for="bio">Bio</label>
                        <textarea id="bio" class="form-control" rows="4">Frontend developer with passion for creating intuitive user experiences. Enjoys hiking, photography, and open-source projects.</textarea>
                    </div>
                    <div class="profile-actions">
                        <button type="button" class="btn btn-secondary">Cancel</button>
                        <button type="submit" class="btn btn-primary">Save Changes</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const avatarInput = document.getElementById('avatarInput');
            const avatarImage = document.getElementById('avatarImage');
            const profileForm = document.getElementById('profileForm');
            
            avatarInput.addEventListener('change', function(event) {
                const file = event.target.files[0];
                if (file) {
                    if (file.size > 2 * 1024 * 1024) {
                        alert('File size exceeds 2MB limit. Please choose a smaller image.');
                        return;
                    }
                    
                    const reader = new FileReader();
                    reader.onload = function(e) {
                        avatarImage.src = e.target.result;
                    };
                    reader.readAsDataURL(file);
                }
            });
            
            profileForm.addEventListener('submit', function(event) {
                event.preventDefault();
                
                const formData = {
                    firstName: document.getElementById('firstName').value,
                    lastName: document.getElementById('lastName').value,
                    email: document.getElementById('email').value,
                    phone: document.getElementById('phone').value,
                    location: document.getElementById('location').value,
                    bio: document.getElementById('bio').value
                };
                
                console.log('Profile data to be saved:', formData);
                
                alert('Profile updated successfully!');
            });
            
            document.querySelector('.btn-secondary').addEventListener('click', function() {
                if (confirm('Are you sure you want to discard changes?')) {
                    profileForm.reset();
                    avatarImage.src = 'https://images.unsplash.com/photo-1535713875002-d1d0cf377fde?ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=80';
                }
            });
        });
    </script>
</body>
</html>
