    <h1>Contact Us</h1>
    <form id="contactForm">
        <div>
            <label for="name">Full Name:</label>
            <input type="text" id="name" name="name" required>
            <span id="nameError" class="error"></span>
        </div>
        <div>
            <label for="email">Email Address:</label>
            <input type="email" id="email" name="email" required>
            <span id="emailError" class="error"></span>
        </div>
        <div>
            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="5" required></textarea>
            <span id="messageError" class="error"></span>
        </div>
        <button type="submit">Send Message</button>
    </form>
    <div id="responseMessage"></div>

    <script>
        document.getElementById('contactForm').addEventListener('submit', function(event) {
            event.preventDefault();
            clearErrors();
            let isValid = true;

            const name = document.getElementById('name').value.trim();
            const email = document.getElementById('email').value.trim();
            const message = document.getElementById('message').value.trim();

            if (name.length < 2) {
                showError('nameError', 'Name must be at least 2 characters.');
                isValid = false;
            }

            const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailPattern.test(email)) {
                showError('emailError', 'Please enter a valid email address.');
                isValid = false;
            }

            if (message.length < 10) {
                showError('messageError', 'Message must be at least 10 characters.');
                isValid = false;
            }

            if (isValid) {
                simulateSubmission(name, email, message);
            }
        });

        function showError(elementId, message) {
            document.getElementById(elementId).textContent = message;
        }

        function clearErrors() {
            const errorElements = document.querySelectorAll('.error');
            errorElements.forEach(el => el.textContent = '');
            document.getElementById('responseMessage').textContent = '';
        }

        function simulateSubmission(name, email, message) {
            const responseElement = document.getElementById('responseMessage');
            responseElement.textContent = 'Sending your message...';
            responseElement.className = '';

            setTimeout(() => {
                responseElement.textContent = `Thank you, ${name}! Your message has been sent successfully. We will respond to ${email} shortly.`;
                responseElement.className = 'success';
                document.getElementById('contactForm').reset();
            }, 1500);
        }
    </script>
</body>
