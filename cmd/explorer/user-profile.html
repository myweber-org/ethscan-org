<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        .profile-container {
            background-color: white;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 800px;
            overflow: hidden;
        }
        .profile-header {
            background: linear-gradient(to right, #4b6cb7, #182848);
            color: white;
            padding: 30px;
            text-align: center;
            position: relative;
        }
        .profile-header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }
        .profile-header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }
        .profile-content {
            display: flex;
            flex-wrap: wrap;
            padding: 30px;
        }
        .avatar-section {
            flex: 1;
            min-width: 250px;
            padding: 20px;
            text-align: center;
            border-right: 1px solid #eee;
        }
        .avatar-container {
            width: 180px;
            height: 180px;
            border-radius: 50%;
            overflow: hidden;
            margin: 0 auto 20px;
            border: 5px solid #4b6cb7;
            position: relative;
        }
        .avatar-img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .avatar-overlay {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 10px;
            transform: translateY(100%);
            transition: transform 0.3s ease;
            cursor: pointer;
        }
        .avatar-container:hover .avatar-overlay {
            transform: translateY(0);
        }
        .avatar-upload-btn {
            background-color: #4b6cb7;
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 50px;
            font-size: 1rem;
            cursor: pointer;
            margin-top: 15px;
            transition: background-color 0.3s;
        }
        .avatar-upload-btn:hover {
            background-color: #3a5795;
        }
        .info-section {
            flex: 2;
            min-width: 300px;
            padding: 20px;
        }
        .info-section h2 {
            color: #182848;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 2px solid #eee;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
        }
        .form-control {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 1rem;
            transition: border 0.3s;
        }
        .form-control:focus {
            border-color: #4b6cb7;
            outline: none;
        }
        textarea.form-control {
            min-height: 120px;
            resize: vertical;
        }
        .action-buttons {
            display: flex;
            justify-content: flex-end;
            gap: 15px;
            margin-top: 30px;
        }
        .btn {
            padding: 12px 30px;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }
        .btn-save {
            background-color: #4b6cb7;
            color: white;
            border: none;
        }
        .btn-save:hover {
            background-color: #3a5795;
        }
        .btn-cancel {
            background-color: #f8f9fa;
            color: #333;
            border: 1px solid #ddd;
        }
        .btn-cancel:hover {
            background-color: #e9ecef;
        }
        @media (max-width: 768px) {
            .avatar-section {
                border-right: none;
                border-bottom: 1px solid #eee;
            }
        }
    </style>
</head>
<body>
    <div class="profile-container">
        <div class="profile-header">
            <h1><i class="fas fa-user-circle"></i> User Profile</h1>
            <p>Manage your personal information and avatar</p>
        </div>
        <div class="profile-content">
            <div class="avatar-section">
                <div class="avatar-container">
                    <img src="https://images.unsplash.com/photo-1535713875002-d1d0cf377fde?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=500&q=80" alt="User Avatar" class="avatar-img" id="avatarImage">
                    <div class="avatar-overlay">
                        <i class="fas fa-camera"></i> Change Photo
                    </div>
                </div>
                <button class="avatar-upload-btn" id="uploadBtn"><i class="fas fa-cloud-upload-alt"></i> Upload New Avatar</button>
                <input type="file" id="avatarInput" accept="image/*" style="display: none;">
            </div>
            <div class="info-section">
                <h2><i class="fas fa-edit"></i> Edit Profile Information</h2>
                <div class="form-group">
                    <label for="fullName"><i class="fas fa-user"></i> Full Name</label>
                    <input type="text" id="fullName" class="form-control" value="Alex Johnson">
                </div>
                <div class="form-group">
                    <label for="email"><i class="fas fa-envelope"></i> Email Address</label>
                    <input type="email" id="email" class="form-control" value="alex.johnson@example.com">
                </div>
                <div class="form-group">
                    <label for="location"><i class="fas fa-map-marker-alt"></i> Location</label>
                    <input type="text" id="location" class="form-control" value="San Francisco, CA">
                </div>
                <div class="form-group">
                    <label for="bio"><i class="fas fa-info-circle"></i> Bio</label>
                    <textarea id="bio" class="form-control">Frontend developer with 5+ years of experience building responsive web applications. Passionate about UX design and modern JavaScript frameworks. Currently working on improving accessibility in web applications.</textarea>
                </div>
                <div class="action-buttons">
                    <button class="btn btn-cancel" id="cancelBtn">Cancel</button>
                    <button class="btn btn-save" id="saveBtn">Save Changes</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const avatarInput = document.getElementById('avatarInput');
            const uploadBtn = document.getElementById('uploadBtn');
            const avatarImage = document.getElementById('avatarImage');
            const avatarContainer = document.querySelector('.avatar-container');
            const saveBtn = document.getElementById('saveBtn');
            const cancelBtn = document.getElementById('cancelBtn');
            
            uploadBtn.addEventListener('click', function() {
                avatarInput.click();
            });
            
            avatarContainer.addEventListener('click', function() {
                avatarInput.click();
            });
            
            avatarInput.addEventListener('change', function(event) {
                const file = event.target.files[0];
                if (file) {
                    const reader = new FileReader();
                    reader.onload = function(e) {
                        avatarImage.src = e.target.result;
                    };
                    reader.readAsDataURL(file);
                }
            });
            
            saveBtn.addEventListener('click', function() {
                const fullName = document.getElementById('fullName').value;
                const email = document.getElementById('email').value;
                const location = document.getElementById('location').value;
                const bio = document.getElementById('bio').value;
                
                if (!fullName || !email) {
                    alert('Please fill in all required fields.');
                    return;
                }
                
                saveBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Saving...';
                saveBtn.disabled = true;
                
                setTimeout(function() {
                    alert('Profile updated successfully!');
                    saveBtn.innerHTML = 'Save Changes';
                    saveBtn.disabled = false;
                }, 1500);
            });
            
            cancelBtn.addEventListener('click', function() {
                if (confirm('Are you sure you want to discard changes?')) {
                    document.getElementById('fullName').value = 'Alex Johnson';
                    document.getElementById('email').value = 'alex.johnson@example.com';
                    document.getElementById('location').value = 'San Francisco, CA';
                    document.getElementById('bio').value = 'Frontend developer with 5+ years of experience building responsive web applications. Passionate about UX design and modern JavaScript frameworks. Currently working on improving accessibility in web applications.';
                    avatarImage.src = 'https://images.unsplash.com/photo-1535713875002-d1d0cf377fde?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=500&q=80';
                }
            });
        });
    </script>
</body>
</html>
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
</head>
<body>
    <header>
        <h1>User Profile Settings</h1>
    </header>
    <main>
        <section>
            <h2>Profile Information</h2>
            <form id="profileForm">
                <div>
                    <label for="username">Username:</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div>
                    <label for="email">Email Address:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div>
                    <label for="bio">Biography:</label>
                    <textarea id="bio" name="bio" rows="4" placeholder="Tell something about yourself..."></textarea>
                </div>
                <div>
                    <label for="avatar">Profile Picture:</label>
                    <input type="file" id="avatar" name="avatar" accept="image/*">
                    <div id="imagePreview"></div>
                </div>
                <button type="submit">Update Profile</button>
            </form>
        </section>
    </main>
    <script>
        document.getElementById('avatar').addEventListener('change', function(event) {
            const file = event.target.files[0];
            const preview = document.getElementById('imagePreview');
            preview.innerHTML = '';
            
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    const img = document.createElement('img');
                    img.src = e.target.result;
                    img.style.maxWidth = '200px';
                    img.style.marginTop = '10px';
                    preview.appendChild(img);
                }
                reader.readAsDataURL(file);
            }
        });

        document.getElementById('profileForm').addEventListener('submit', function(event) {
            event.preventDefault();
            alert('Profile updated successfully!');
        });
    </script>
</body>
</html>
