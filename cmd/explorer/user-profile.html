<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <style>
        .profile-container {
            max-width: 600px;
            margin: 2rem auto;
            padding: 2rem;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-family: sans-serif;
        }
        .avatar-section {
            display: flex;
            align-items: center;
            margin-bottom: 2rem;
        }
        .avatar-preview {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            object-fit: cover;
            border: 2px solid #ddd;
            margin-right: 1.5rem;
        }
        .bio-section textarea {
            width: 100%;
            min-height: 120px;
            padding: 0.75rem;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-family: inherit;
            font-size: 1rem;
            resize: vertical;
        }
        .button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1rem;
            margin-top: 1rem;
        }
        .button:hover {
            background-color: #0056b3;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="profile-container">
        <h1>Edit Profile</h1>
        <div class="avatar-section">
            <img id="avatarPreview" src="https://via.placeholder.com/100" alt="Avatar Preview" class="avatar-preview">
            <div>
                <input type="file" id="avatarUpload" accept="image/*" class="hidden">
                <button type="button" id="uploadButton" class="button">Upload New Avatar</button>
                <p id="fileInfo" class="hidden">No file selected.</p>
            </div>
        </div>
        <div class="bio-section">
            <label for="userBio"><strong>Bio:</strong></label>
            <textarea id="userBio" placeholder="Tell us something about yourself...">Hello! I'm a user of this platform.</textarea>
        </div>
        <button type="button" id="saveButton" class="button">Save Changes</button>
        <p id="statusMessage"></p>
    </div>

    <script>
        const avatarUpload = document.getElementById('avatarUpload');
        const uploadButton = document.getElementById('uploadButton');
        const avatarPreview = document.getElementById('avatarPreview');
        const fileInfo = document.getElementById('fileInfo');
        const userBio = document.getElementById('userBio');
        const saveButton = document.getElementById('saveButton');
        const statusMessage = document.getElementById('statusMessage');

        uploadButton.addEventListener('click', () => {
            avatarUpload.click();
        });

        avatarUpload.addEventListener('change', (event) => {
            const file = event.target.files[0];
            if (file) {
                if (file.type.startsWith('image/')) {
                    const reader = new FileReader();
                    reader.onload = (e) => {
                        avatarPreview.src = e.target.result;
                    };
                    reader.readAsDataURL(file);
                    fileInfo.textContent = `Selected: ${file.name} (${(file.size / 1024).toFixed(2)} KB)`;
                    fileInfo.classList.remove('hidden');
                } else {
                    alert('Please select a valid image file.');
                    avatarUpload.value = '';
                }
            }
        });

        saveButton.addEventListener('click', () => {
            const bioText = userBio.value.trim();
            statusMessage.textContent = 'Profile updated successfully!';
            statusMessage.style.color = 'green';
            console.log('Bio saved:', bioText);
            if (avatarUpload.files.length > 0) {
                console.log('New avatar file selected:', avatarUpload.files[0].name);
            }
        });
    </script>
</body>
</html>
