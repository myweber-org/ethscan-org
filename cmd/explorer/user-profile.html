<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <style>
        .profile-container {
            max-width: 600px;
            margin: 40px auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-family: sans-serif;
        }
        .avatar-section {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }
        .avatar-preview {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            object-fit: cover;
            border: 2px solid #ccc;
            margin-right: 20px;
        }
        .bio-section textarea {
            width: 100%;
            height: 120px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            resize: vertical;
            font-family: inherit;
        }
        .button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 10px;
        }
        .button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="profile-container">
        <h1>Edit Your Profile</h1>
        <div class="avatar-section">
            <img id="avatarPreview" src="default-avatar.png" alt="Avatar Preview" class="avatar-preview">
            <div>
                <input type="file" id="avatarUpload" accept="image/*" style="display: none;">
                <button class="button" onclick="document.getElementById('avatarUpload').click();">Choose Avatar</button>
                <p style="font-size: 0.9em; color: #666;">Upload a profile picture (JPG, PNG, max 2MB)</p>
            </div>
        </div>
        <div class="bio-section">
            <label for="userBio"><strong>Bio:</strong></label>
            <textarea id="userBio" placeholder="Tell us something about yourself..."></textarea>
        </div>
        <button class="button" onclick="saveProfile()">Save Profile</button>
    </div>

    <script>
        const avatarUpload = document.getElementById('avatarUpload');
        const avatarPreview = document.getElementById('avatarPreview');
        const userBio = document.getElementById('userBio');

        avatarUpload.addEventListener('change', function(event) {
            const file = event.target.files[0];
            if (file && file.type.startsWith('image/')) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    avatarPreview.src = e.target.result;
                };
                reader.readAsDataURL(file);
            }
        });

        function saveProfile() {
            const bioText = userBio.value.trim();
            alert('Profile saved! Bio: ' + (bioText || '(empty)'));
        }
    </script>
</body>
</html>
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
</head>
<body>
    <header>
        <h1>User Profile Settings</h1>
    </header>
    <main>
        <section>
            <h2>Profile Picture</h2>
            <div>
                <img id="avatarPreview" src="default-avatar.png" alt="Avatar Preview" width="150" height="150">
                <br>
                <input type="file" id="avatarUpload" accept="image/*">
                <button onclick="uploadAvatar()">Upload Avatar</button>
            </div>
        </section>
        <section>
            <h2>Basic Information</h2>
            <form id="profileForm">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
                <br>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                <br>
                <label for="bio">Bio:</label>
                <textarea id="bio" name="bio" rows="4" cols="50"></textarea>
                <br>
                <button type="submit">Save Profile</button>
            </form>
        </section>
    </main>
    <script>
        function uploadAvatar() {
            const fileInput = document.getElementById('avatarUpload');
            const file = fileInput.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    document.getElementById('avatarPreview').src = e.target.result;
                };
                reader.readAsDataURL(file);
            } else {
                alert('Please select an image file first.');
            }
        }

        document.getElementById('profileForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const username = document.getElementById('username').value;
            const email = document.getElementById('email').value;
            const bio = document.getElementById('bio').value;
            alert('Profile saved!\nUsername: ' + username + '\nEmail: ' + email + '\nBio: ' + bio);
        });
    </script>
</body>
</html>
