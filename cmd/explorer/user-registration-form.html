<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Registration</title>
    <style>
        .error { color: red; font-size: 0.9em; }
        input.invalid { border: 1px solid red; }
    </style>
</head>
<body>
    <h1>Register New Account</h1>
    <form id="registrationForm">
        <div>
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required minlength="3" maxlength="20">
            <span id="usernameError" class="error"></span>
        </div>
        <div>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <span id="emailError" class="error"></span>
        </div>
        <div>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required minlength="8">
            <span id="passwordError" class="error"></span>
        </div>
        <div>
            <label for="confirmPassword">Confirm Password:</label>
            <input type="password" id="confirmPassword" name="confirmPassword" required>
            <span id="confirmPasswordError" class="error"></span>
        </div>
        <button type="submit">Register</button>
    </form>

    <script>
        const form = document.getElementById('registrationForm');
        const usernameInput = document.getElementById('username');
        const emailInput = document.getElementById('email');
        const passwordInput = document.getElementById('password');
        const confirmPasswordInput = document.getElementById('confirmPassword');

        function showError(element, message) {
            element.textContent = message;
            element.previousElementSibling.classList.add('invalid');
        }

        function clearError(element) {
            element.textContent = '';
            element.previousElementSibling.classList.remove('invalid');
        }

        function validateUsername() {
            const username = usernameInput.value.trim();
            const errorElement = document.getElementById('usernameError');
            clearError(errorElement);
            
            if (username.length < 3) {
                showError(errorElement, 'Username must be at least 3 characters');
                return false;
            }
            if (!/^[a-zA-Z0-9_]+$/.test(username)) {
                showError(errorElement, 'Username can only contain letters, numbers and underscores');
                return false;
            }
            return true;
        }

        function validateEmail() {
            const email = emailInput.value.trim();
            const errorElement = document.getElementById('emailError');
            clearError(errorElement);
            
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailRegex.test(email)) {
                showError(errorElement, 'Please enter a valid email address');
                return false;
            }
            return true;
        }

        function validatePassword() {
            const password = passwordInput.value;
            const errorElement = document.getElementById('passwordError');
            clearError(errorElement);
            
            if (password.length < 8) {
                showError(errorElement, 'Password must be at least 8 characters');
                return false;
            }
            if (!/(?=.*[a-z])(?=.*[A-Z])(?=.*\d)/.test(password)) {
                showError(errorElement, 'Password must contain uppercase, lowercase and numbers');
                return false;
            }
            return true;
        }

        function validateConfirmPassword() {
            const password = passwordInput.value;
            const confirmPassword = confirmPasswordInput.value;
            const errorElement = document.getElementById('confirmPasswordError');
            clearError(errorElement);
            
            if (password !== confirmPassword) {
                showError(errorElement, 'Passwords do not match');
                return false;
            }
            return true;
        }

        usernameInput.addEventListener('blur', validateUsername);
        emailInput.addEventListener('blur', validateEmail);
        passwordInput.addEventListener('blur', validatePassword);
        confirmPasswordInput.addEventListener('blur', validateConfirmPassword);

        form.addEventListener('submit', function(event) {
            event.preventDefault();
            
            const isUsernameValid = validateUsername();
            const isEmailValid = validateEmail();
            const isPasswordValid = validatePassword();
            const isConfirmPasswordValid = validateConfirmPassword();
            
            if (isUsernameValid && isEmailValid && isPasswordValid && isConfirmPasswordValid) {
                alert('Registration successful! Form data would be submitted to server.');
                form.reset();
                document.querySelectorAll('.error').forEach(el => el.textContent = '');
                document.querySelectorAll('input').forEach(el => el.classList.remove('invalid'));
            }
        });
    </script>
</body>
</html>
