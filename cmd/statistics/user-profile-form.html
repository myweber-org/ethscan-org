<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <style>
        .error { color: red; font-size: 0.9em; }
        .success { color: green; font-size: 0.9em; }
        input { margin-bottom: 10px; display: block; }
    </style>
</head>
<body>
    <h1>Update Profile</h1>
    <form id="profileForm">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required minlength="3" maxlength="20">
        <div id="usernameError" class="error"></div>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        <div id="emailError" class="error"></div>

        <label for="age">Age:</label>
        <input type="number" id="age" name="age" min="18" max="120">
        <div id="ageError" class="error"></div>

        <button type="submit">Save Profile</button>
    </form>
    <div id="message" class="success"></div>

    <script>
        document.getElementById('profileForm').addEventListener('submit', function(event) {
            event.preventDefault();
            clearMessages();

            let isValid = true;
            const username = document.getElementById('username').value.trim();
            const email = document.getElementById('email').value.trim();
            const age = document.getElementById('age').value;

            if (username.length < 3) {
                document.getElementById('usernameError').textContent = 'Username must be at least 3 characters.';
                isValid = false;
            }

            if (!validateEmail(email)) {
                document.getElementById('emailError').textContent = 'Please enter a valid email address.';
                isValid = false;
            }

            if (age && (age < 18 || age > 120)) {
                document.getElementById('ageError').textContent = 'Age must be between 18 and 120.';
                isValid = false;
            }

            if (isValid) {
                document.getElementById('message').textContent = 'Profile updated successfully!';
                this.reset();
            }
        });

        function validateEmail(email) {
            const re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return re.test(email);
        }

        function clearMessages() {
            document.querySelectorAll('.error, .success').forEach(el => el.textContent = '');
        }
    </script>
</body>
</html>
