<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <style>
        .profile-container {
            max-width: 600px;
            margin: 40px auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-family: sans-serif;
        }
        .avatar-section {
            text-align: center;
            margin-bottom: 20px;
        }
        .avatar-preview {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
            border: 2px solid #ddd;
            margin-bottom: 10px;
        }
        .bio-section textarea {
            width: 100%;
            height: 100px;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            resize: vertical;
            box-sizing: border-box;
        }
        .button {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 10px;
        }
        .button:hover {
            background-color: #0056b3;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="profile-container">
        <h1>User Profile</h1>
        <div class="avatar-section">
            <img id="avatarPreview" src="default-avatar.png" alt="Avatar Preview" class="avatar-preview">
            <br>
            <input type="file" id="avatarInput" accept="image/*" class="hidden">
            <button id="changeAvatarBtn" class="button">Change Avatar</button>
        </div>
        <div class="bio-section">
            <label for="bioInput">Bio:</label>
            <textarea id="bioInput" placeholder="Tell us about yourself..."></textarea>
        </div>
        <button id="saveBtn" class="button">Save Profile</button>
        <p id="statusMessage"></p>
    </div>

    <script>
        document.getElementById('changeAvatarBtn').addEventListener('click', function() {
            document.getElementById('avatarInput').click();
        });

        document.getElementById('avatarInput').addEventListener('change', function(event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    document.getElementById('avatarPreview').src = e.target.result;
                };
                reader.readAsDataURL(file);
            }
        });

        document.getElementById('saveBtn').addEventListener('click', function() {
            const bio = document.getElementById('bioInput').value.trim();
            const statusElement = document.getElementById('statusMessage');
            
            // Simulate saving
            statusElement.textContent = 'Profile saved successfully!';
            statusElement.style.color = 'green';
            
            // Clear message after 3 seconds
            setTimeout(() => {
                statusElement.textContent = '';
            }, 3000);
        });
    </script>
</body>
</html>
