<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        .profile-card {
            background: white;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 500px;
            overflow: hidden;
            padding: 30px;
        }
        .profile-header {
            text-align: center;
            margin-bottom: 30px;
        }
        .profile-header h1 {
            color: #333;
            font-size: 28px;
            margin-bottom: 10px;
        }
        .profile-header p {
            color: #666;
            font-size: 16px;
        }
        .avatar-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 30px;
        }
        .avatar-container {
            position: relative;
            width: 150px;
            height: 150px;
            margin-bottom: 20px;
        }
        .avatar {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            object-fit: cover;
            border: 5px solid #764ba2;
        }
        .avatar-overlay {
            position: absolute;
            bottom: 0;
            right: 0;
            background: #764ba2;
            color: white;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .avatar-overlay:hover {
            background: #5a3a7e;
            transform: scale(1.1);
        }
        .avatar-input {
            display: none;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 600;
        }
        .form-control {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e1e1e1;
            border-radius: 10px;
            font-size: 16px;
            transition: border 0.3s ease;
        }
        .form-control:focus {
            outline: none;
            border-color: #764ba2;
        }
        textarea.form-control {
            min-height: 120px;
            resize: vertical;
        }
        .btn {
            display: block;
            width: 100%;
            padding: 15px;
            background: linear-gradient(to right, #667eea, #764ba2);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .btn:hover {
            background: linear-gradient(to right, #5a6fd8, #5a3a7e);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        .btn:active {
            transform: translateY(0);
        }
        .notification {
            padding: 15px;
            background: #d4edda;
            color: #155724;
            border-radius: 10px;
            margin-top: 20px;
            text-align: center;
            display: none;
        }
        .notification.show {
            display: block;
            animation: fadeIn 0.5s;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="profile-card">
        <div class="profile-header">
            <h1><i class="fas fa-user-circle"></i> User Profile</h1>
            <p>Update your avatar and personal information</p>
        </div>
        
        <div class="avatar-section">
            <div class="avatar-container">
                <img src="https://images.unsplash.com/photo-1535713875002-d1d0cf377fde?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=500&q=80" 
                     alt="User Avatar" 
                     class="avatar" 
                     id="avatarImage">
                <div class="avatar-overlay" onclick="document.getElementById('avatarFile').click()">
                    <i class="fas fa-camera"></i>
                </div>
                <input type="file" 
                       id="avatarFile" 
                       class="avatar-input" 
                       accept="image/*">
            </div>
            <p>Click the camera icon to upload a new profile picture</p>
        </div>
        
        <form id="profileForm">
            <div class="form-group">
                <label for="fullName"><i class="fas fa-user"></i> Full Name</label>
                <input type="text" 
                       id="fullName" 
                       class="form-control" 
                       placeholder="Enter your full name" 
                       value="Alex Johnson">
            </div>
            
            <div class="form-group">
                <label for="email"><i class="fas fa-envelope"></i> Email Address</label>
                <input type="email" 
                       id="email" 
                       class="form-control" 
                       placeholder="Enter your email" 
                       value="alex.johnson@example.com">
            </div>
            
            <div class="form-group">
                <label for="bio"><i class="fas fa-edit"></i> Biography</label>
                <textarea id="bio" 
                          class="form-control" 
                          placeholder="Tell us about yourself...">Frontend developer passionate about creating beautiful and functional user interfaces. Love hiking, photography, and open-source projects.</textarea>
            </div>
            
            <button type="submit" class="btn">
                <i class="fas fa-save"></i> Save Profile
            </button>
        </form>
        
        <div class="notification" id="notification">
            Profile updated successfully!
        </div>
    </div>

    <script>
        document.getElementById('avatarFile').addEventListener('change', function(event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    document.getElementById('avatarImage').src = e.target.result;
                };
                reader.readAsDataURL(file);
            }
        });

        document.getElementById('profileForm').addEventListener('submit', function(event) {
            event.preventDefault();
            
            const notification = document.getElementById('notification');
            notification.classList.add('show');
            
            setTimeout(function() {
                notification.classList.remove('show');
            }, 3000);
            
            console.log('Profile saved:', {
                name: document.getElementById('fullName').value,
                email: document.getElementById('email').value,
                bio: document.getElementById('bio').value
            });
        });
    </script>
</body>
</html>
