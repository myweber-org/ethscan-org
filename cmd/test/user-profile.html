<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <style>
        .profile-container {
            max-width: 600px;
            margin: 40px auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-family: sans-serif;
        }
        .avatar-section {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }
        .avatar-preview {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background-color: #e0e0e0;
            margin-right: 20px;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 40px;
            color: #666;
        }
        .avatar-preview img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .bio-section textarea {
            width: 100%;
            height: 120px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            resize: vertical;
            font-family: inherit;
        }
        .button {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        .button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="profile-container">
        <h1>User Profile</h1>
        <div class="avatar-section">
            <div class="avatar-preview" id="avatarPreview">
                <span>JD</span>
            </div>
            <div>
                <input type="file" id="avatarUpload" accept="image/*" style="display: none;">
                <button class="button" onclick="document.getElementById('avatarUpload').click()">Upload Avatar</button>
                <p style="font-size: 14px; color: #666; margin-top: 5px;">Supported formats: JPG, PNG, GIF</p>
            </div>
        </div>
        <div class="bio-section">
            <label for="userBio"><strong>Bio:</strong></label>
            <textarea id="userBio" placeholder="Tell us something about yourself...">Web developer and open source enthusiast.</textarea>
        </div>
        <div style="margin-top: 20px;">
            <button class="button" onclick="saveProfile()">Save Profile</button>
        </div>
    </div>

    <script>
        const avatarUpload = document.getElementById('avatarUpload');
        const avatarPreview = document.getElementById('avatarPreview');
        const userBio = document.getElementById('userBio');

        avatarUpload.addEventListener('change', function(event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    avatarPreview.innerHTML = `<img src="${e.target.result}" alt="Avatar">`;
                };
                reader.readAsDataURL(file);
            }
        });

        function saveProfile() {
            const bioText = userBio.value.trim();
            const avatarFile = avatarUpload.files[0];
            
            let message = 'Profile saved!';
            if (avatarFile) {
                message += ` Avatar: ${avatarFile.name}`;
            }
            if (bioText) {
                message += ` Bio: ${bioText.substring(0, 50)}...`;
            }
            alert(message);
        }
    </script>
</body>
</html>
