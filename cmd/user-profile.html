<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <style>
        .profile-container {
            max-width: 600px;
            margin: 40px auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-family: sans-serif;
        }
        .avatar {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid #4a6fa5;
            margin-bottom: 20px;
        }
        .user-name {
            font-size: 24px;
            font-weight: bold;
            color: #333;
            margin-bottom: 10px;
        }
        .user-title {
            font-size: 16px;
            color: #666;
            margin-bottom: 20px;
        }
        .bio-section {
            background-color: #f9f9f9;
            padding: 15px;
            border-radius: 5px;
            line-height: 1.6;
            color: #444;
        }
    </style>
</head>
<body>
    <div class="profile-container">
        <img src="https://images.unsplash.com/photo-1535713875002-d1d0cf377fde?ixlib=rb-4.0.3&auto=format&fit=crop&w=500&q=80" alt="User Avatar" class="avatar">
        <div class="user-name">Alex Morgan</div>
        <div class="user-title">Senior Software Developer</div>
        <div class="bio-section">
            Passionate about building scalable web applications and open-source projects. Enjoys hiking, photography, and exploring new technologies. Currently focused on frontend architecture and user experience design.
        </div>
    </div>
</body>
</html>
