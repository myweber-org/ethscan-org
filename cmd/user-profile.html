<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <style>
        .profile-container {
            max-width: 600px;
            margin: 40px auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-family: Arial, sans-serif;
        }
        .avatar {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid #4a90e2;
            margin-bottom: 20px;
        }
        .user-info {
            margin-bottom: 15px;
        }
        .label {
            font-weight: bold;
            color: #555;
            display: inline-block;
            width: 100px;
        }
        .value {
            color: #333;
        }
    </style>
</head>
<body>
    <div class="profile-container">
        <img src="https://via.placeholder.com/120" alt="User Avatar" class="avatar">
        <div class="user-info">
            <span class="label">Name:</span>
            <span class="value">Alex Johnson</span>
        </div>
        <div class="user-info">
            <span class="label">Email:</span>
            <span class="value">alex.johnson@example.com</span>
        </div>
        <div class="user-info">
            <span class="label">Location:</span>
            <span class="value">San Francisco, CA</span>
        </div>
        <div class="user-info">
            <span class="label">Member Since:</span>
            <span class="value">January 2023</span>
        </div>
        <div class="user-info">
            <span class="label">Bio:</span>
            <span class="value">Software developer passionate about open-source projects and web technologies.</span>
        </div>
    </div>
</body>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
</head>
<body>
    <header>
        <h1>User Profile</h1>
    </header>
    <main>
        <form id="profileForm">
            <div>
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div>
                <label for="email">Email Address:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div>
                <label for="bio">Biography:</label>
                <textarea id="bio" name="bio" rows="4"></textarea>
            </div>
            <div>
                <button type="submit">Update Profile</button>
            </div>
        </form>
    </main>
    <script>
        document.getElementById('profileForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const username = document.getElementById('username').value;
            const email = document.getElementById('email').value;
            const bio = document.getElementById('bio').value;
            console.log('Profile Update Submitted:', { username, email, bio });
            alert('Profile update simulated. Check console for data.');
        });
    </script>
</body>
</html>
