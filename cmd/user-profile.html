<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <style>
        .profile-container {
            max-width: 600px;
            margin: 40px auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-family: Arial, sans-serif;
        }
        .avatar {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid #4a90e2;
        }
        .user-info {
            margin-top: 20px;
        }
        .info-item {
            margin-bottom: 10px;
        }
        .label {
            font-weight: bold;
            color: #555;
        }
    </style>
</head>
<body>
    <div class="profile-container">
        <img src="https://via.placeholder.com/120" alt="User Avatar" class="avatar">
        <div class="user-info">
            <div class="info-item">
                <span class="label">Name:</span> John Doe
            </div>
            <div class="info-item">
                <span class="label">Email:</span> john.doe@example.com
            </div>
            <div class="info-item">
                <span class="label">Location:</span> New York, USA
            </div>
            <div class="info-item">
                <span class="label">Member Since:</span> January 2023
            </div>
        </div>
    </div>
</body>
</html>
