<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <style>
        .profile-container {
            max-width: 600px;
            margin: 40px auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-family: Arial, sans-serif;
        }
        .avatar {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid #4a90e2;
            margin-bottom: 20px;
        }
        .user-info {
            margin-bottom: 15px;
        }
        .label {
            font-weight: bold;
            color: #555;
            display: inline-block;
            width: 100px;
        }
        .value {
            color: #333;
        }
    </style>
</head>
<body>
    <div class="profile-container">
        <img src="https://via.placeholder.com/120" alt="User Avatar" class="avatar">
        <div class="user-info">
            <span class="label">Name:</span>
            <span class="value">Alex Johnson</span>
        </div>
        <div class="user-info">
            <span class="label">Email:</span>
            <span class="value">alex.johnson@example.com</span>
        </div>
        <div class="user-info">
            <span class="label">Location:</span>
            <span class="value">San Francisco, CA</span>
        </div>
        <div class="user-info">
            <span class="label">Member Since:</span>
            <span class="value">January 2023</span>
        </div>
        <div class="user-info">
            <span class="label">Bio:</span>
            <span class="value">Software developer passionate about open-source projects and web technologies.</span>
        </div>
    </div>
</body>
</html>
