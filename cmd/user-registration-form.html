<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Registration</title>
</head>
<body>
    <h1>Register New Account</h1>
    <form id="registrationForm">
        <div>
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required minlength="3" maxlength="20">
            <span class="error" id="usernameError"></span>
        </div>
        
        <div>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <span class="error" id="emailError"></span>
        </div>
        
        <div>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required minlength="8">
            <span class="error" id="passwordError"></span>
        </div>
        
        <div>
            <label for="confirmPassword">Confirm Password:</label>
            <input type="password" id="confirmPassword" name="confirmPassword" required>
            <span class="error" id="confirmPasswordError"></span>
        </div>
        
        <div>
            <button type="submit">Register</button>
        </div>
    </form>

    <script>
        document.getElementById('registrationForm').addEventListener('submit', function(event) {
            event.preventDefault();
            clearErrors();
            
            let isValid = true;
            const username = document.getElementById('username').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            
            if (username.length < 3) {
                showError('usernameError', 'Username must be at least 3 characters');
                isValid = false;
            }
            
            if (!validateEmail(email)) {
                showError('emailError', 'Please enter a valid email address');
                isValid = false;
            }
            
            if (password.length < 8) {
                showError('passwordError', 'Password must be at least 8 characters');
                isValid = false;
            }
            
            if (password !== confirmPassword) {
                showError('confirmPasswordError', 'Passwords do not match');
                isValid = false;
            }
            
            if (isValid) {
                alert('Registration successful!');
                this.reset();
            }
        });
        
        function validateEmail(email) {
            const re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return re.test(email);
        }
        
        function showError(elementId, message) {
            document.getElementById(elementId).textContent = message;
        }
        
        function clearErrors() {
            const errors = document.querySelectorAll('.error');
            errors.forEach(error => error.textContent = '');
        }
    </script>
</body>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Registration</title>
</head>
<body>
    <form id="registrationForm">
        <h2>Create Account</h2>
        
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required minlength="3" maxlength="20">
        <small>Must be 3-20 characters</small>
        <br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        <br><br>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required pattern="^(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d]{8,}$">
        <small>Minimum 8 characters with at least one letter and one number</small>
        <br><br>

        <label for="confirmPassword">Confirm Password:</label>
        <input type="password" id="confirmPassword" name="confirmPassword" required>
        <br><br>

        <label>
            <input type="checkbox" id="terms" name="terms" required>
            I agree to the Terms of Service
        </label>
        <br><br>

        <button type="submit">Register</button>
    </form>

    <div id="message" style="display:none; margin-top:20px; padding:10px; border:1px solid #ccc;"></div>

    <script>
        document.getElementById('registrationForm').addEventListener('submit', function(event) {
            event.preventDefault();
            
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const messageDiv = document.getElementById('message');
            
            if (password !== confirmPassword) {
                messageDiv.textContent = 'Error: Passwords do not match!';
                messageDiv.style.color = 'red';
                messageDiv.style.display = 'block';
                return;
            }
            
            if (!document.getElementById('terms').checked) {
                messageDiv.textContent = 'Error: You must accept the Terms of Service!';
                messageDiv.style.color = 'red';
                messageDiv.style.display = 'block';
                return;
            }
            
            messageDiv.textContent = 'Registration successful! Welcome ' + document.getElementById('username').value;
            messageDiv.style.color = 'green';
            messageDiv.style.display = 'block';
            
            setTimeout(() => {
                messageDiv.style.display = 'none';
                document.getElementById('registrationForm').reset();
            }, 3000);
        });
    </script>
</body>
</html>
