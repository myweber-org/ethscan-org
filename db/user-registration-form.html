<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Registration</title>
</head>
<body>
    <form id="registrationForm">
        <div>
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required minlength="3" maxlength="20">
            <div id="usernameError" style="color: red; display: none;">Username must be 3-20 characters.</div>
        </div>
        <div>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <div id="emailError" style="color: red; display: none;">Please enter a valid email address.</div>
        </div>
        <div>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required pattern="^(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d]{8,}$">
            <div id="passwordError" style="color: red; display: none;">Password must be at least 8 characters with letters and numbers.</div>
        </div>
        <div>
            <label for="confirmPassword">Confirm Password:</label>
            <input type="password" id="confirmPassword" name="confirmPassword" required>
            <div id="confirmPasswordError" style="color: red; display: none;">Passwords do not match.</div>
        </div>
        <button type="submit">Register</button>
    </form>

    <script>
        const form = document.getElementById('registrationForm');
        const usernameInput = document.getElementById('username');
        const emailInput = document.getElementById('email');
        const passwordInput = document.getElementById('password');
        const confirmPasswordInput = document.getElementById('confirmPassword');

        function showError(elementId) {
            document.getElementById(elementId).style.display = 'block';
        }

        function hideError(elementId) {
            document.getElementById(elementId).style.display = 'none';
        }

        function validateUsername() {
            if (usernameInput.validity.valid) {
                hideError('usernameError');
                return true;
            } else {
                showError('usernameError');
                return false;
            }
        }

        function validateEmail() {
            if (emailInput.validity.valid) {
                hideError('emailError');
                return true;
            } else {
                showError('emailError');
                return false;
            }
        }

        function validatePassword() {
            if (passwordInput.validity.valid) {
                hideError('passwordError');
                return true;
            } else {
                showError('passwordError');
                return false;
            }
        }

        function validateConfirmPassword() {
            if (confirmPasswordInput.value === passwordInput.value) {
                hideError('confirmPasswordError');
                return true;
            } else {
                showError('confirmPasswordError');
                return false;
            }
        }

        usernameInput.addEventListener('input', validateUsername);
        emailInput.addEventListener('input', validateEmail);
        passwordInput.addEventListener('input', function() {
            validatePassword();
            validateConfirmPassword();
        });
        confirmPasswordInput.addEventListener('input', validateConfirmPassword);

        form.addEventListener('submit', function(event) {
            event.preventDefault();
            const isUsernameValid = validateUsername();
            const isEmailValid = validateEmail();
            const isPasswordValid = validatePassword();
            const isConfirmPasswordValid = validateConfirmPassword();

            if (isUsernameValid && isEmailValid && isPasswordValid && isConfirmPasswordValid) {
                alert('Registration successful!');
                form.reset();
            } else {
                alert('Please fix the errors in the form.');
            }
        });
    </script>
</body>
