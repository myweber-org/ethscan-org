<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
</head>
<body>
    <header>
        <h1>User Profile</h1>
    </header>
    <main>
        <section class="avatar-section">
            <img src="https://via.placeholder.com/150" alt="Profile Avatar" id="user-avatar">
            <button onclick="changeAvatar()">Change Avatar</button>
        </section>
        <section class="info-section">
            <h2>User Information</h2>
            <p><strong>Name:</strong> <span id="user-name">Alex Johnson</span></p>
            <p><strong>Email:</strong> <span id="user-email">alex.johnson@example.com</span></p>
            <p><strong>Location:</strong> <span id="user-location">New York, USA</span></p>
        </section>
        <section class="bio-section">
            <h2>Biography</h2>
            <p id="user-bio">Software developer with a passion for open-source projects and web technologies. Enjoys hiking and photography in free time.</p>
            <textarea id="bio-editor" style="display:none;"></textarea>
            <button onclick="editBio()">Edit Bio</button>
            <button onclick="saveBio()" style="display:none;">Save Bio</button>
        </section>
    </main>
    <footer>
        <p>Profile last updated: <span id="update-date">2023-10-05</span></p>
    </footer>
    <script>
        function changeAvatar() {
            const newAvatar = prompt('Enter new avatar URL:', 'https://via.placeholder.com/150');
            if (newAvatar) {
                document.getElementById('user-avatar').src = newAvatar;
            }
        }

        function editBio() {
            const bioText = document.getElementById('user-bio').textContent;
            document.getElementById('bio-editor').value = bioText;
            document.getElementById('user-bio').style.display = 'none';
            document.getElementById('bio-editor').style.display = 'block';
            document.querySelector('button[onclick="editBio()"]').style.display = 'none';
            document.querySelector('button[onclick="saveBio()"]').style.display = 'inline';
        }

        function saveBio() {
            const newBio = document.getElementById('bio-editor').value;
            document.getElementById('user-bio').textContent = newBio;
            document.getElementById('user-bio').style.display = 'block';
            document.getElementById('bio-editor').style.display = 'none';
            document.querySelector('button[onclick="editBio()"]').style.display = 'inline';
            document.querySelector('button[onclick="saveBio()"]').style.display = 'none';
            document.getElementById('update-date').textContent = new Date().toISOString().split('T')[0];
        }
    </script>
</body>
</html>
