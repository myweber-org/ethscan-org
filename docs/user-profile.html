<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
</head>
<body>
    <header>
        <h1>User Profile Settings</h1>
    </header>
    <main>
        <section>
            <h2>Profile Picture</h2>
            <div>
                <img id="avatarPreview" src="default-avatar.png" alt="Avatar Preview" width="150" height="150">
                <br>
                <input type="file" id="avatarUpload" accept="image/*">
                <button onclick="uploadAvatar()">Upload Avatar</button>
            </div>
        </section>
        <section>
            <h2>Personal Information</h2>
            <form id="profileForm">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
                <br>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                <br>
                <label for="bio">Bio:</label>
                <textarea id="bio" name="bio" rows="4" cols="50"></textarea>
                <br>
                <button type="submit">Save Profile</button>
            </form>
        </section>
    </main>
    <footer>
        <p>&copy; 2023 User Profile Page</p>
    </footer>
    <script>
        function uploadAvatar() {
            const fileInput = document.getElementById('avatarUpload');
            const preview = document.getElementById('avatarPreview');
            const file = fileInput.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    preview.src = e.target.result;
                };
                reader.readAsDataURL(file);
            }
        }

        document.getElementById('profileForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const username = document.getElementById('username').value;
            const email = document.getElementById('email').value;
            const bio = document.getElementById('bio').value;
            alert('Profile saved!\nUsername: ' + username + '\nEmail: ' + email + '\nBio: ' + bio);
        });
    </script>
</body>
</html><!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <style>
        .error { color: red; font-size: 0.9em; }
        .success { color: green; }
        input { margin-bottom: 10px; display: block; }
    </style>
</head>
<body>
    <h1>Update Your Profile</h1>
    <form id="profileForm">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required minlength="3">
        <div id="usernameError" class="error"></div>

        <label for="email">Email Address:</label>
        <input type="email" id="email" name="email" required>
        <div id="emailError" class="error"></div>

        <label for="age">Age:</label>
        <input type="number" id="age" name="age" min="18" max="120">
        <div id="ageError" class="error"></div>

        <button type="submit">Update Profile</button>
    </form>
    <div id="message" class="success"></div>

    <script>
        const form = document.getElementById('profileForm');
        const messageDiv = document.getElementById('message');

        function showError(fieldId, message) {
            const errorDiv = document.getElementById(fieldId + 'Error');
            errorDiv.textContent = message;
        }

        function clearErrors() {
            document.querySelectorAll('.error').forEach(div => div.textContent = '');
            messageDiv.textContent = '';
        }

        function validateForm() {
            clearErrors();
            let isValid = true;

            const username = document.getElementById('username').value.trim();
            if (username.length < 3) {
                showError('username', 'Username must be at least 3 characters.');
                isValid = false;
            }

            const email = document.getElementById('email').value;
            const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailPattern.test(email)) {
                showError('email', 'Please enter a valid email address.');
                isValid = false;
            }

            const age = parseInt(document.getElementById('age').value);
            if (age && (age < 18 || age > 120)) {
                showError('age', 'Age must be between 18 and 120.');
                isValid = false;
            }

            return isValid;
        }

        form.addEventListener('submit', function(event) {
            event.preventDefault();
            if (validateForm()) {
                messageDiv.textContent = 'Profile updated successfully!';
                form.reset();
                setTimeout(() => messageDiv.textContent = '', 3000);
            }
        });

        form.addEventListener('input', function() {
            clearErrors();
        });
    </script>
</body>
</html>
