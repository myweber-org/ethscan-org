<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="profile-container">
        <header class="profile-header">
            <h1><i class="fas fa-user-circle"></i> User Profile</h1>
        </header>

        <main class="profile-content">
            <section class="avatar-section">
                <div class="avatar-preview">
                    <img id="avatarImage" src="https://via.placeholder.com/150" alt="User Avatar">
                </div>
                <div class="avatar-controls">
                    <input type="file" id="avatarUpload" accept="image/*" hidden>
                    <button type="button" id="uploadButton" class="btn">
                        <i class="fas fa-cloud-upload-alt"></i> Upload New Avatar
                    </button>
                    <button type="button" id="removeButton" class="btn btn-secondary">
                        <i class="fas fa-trash-alt"></i> Remove Avatar
                    </button>
                </div>
            </section>

            <section class="info-section">
                <h2><i class="fas fa-info-circle"></i> Basic Information</h2>
                <form id="profileForm">
                    <div class="form-group">
                        <label for="username">
                            <i class="fas fa-user"></i> Username
                        </label>
                        <input type="text" id="username" placeholder="Enter your username" required>
                    </div>

                    <div class="form-group">
                        <label for="email">
                            <i class="fas fa-envelope"></i> Email Address
                        </label>
                        <input type="email" id="email" placeholder="Enter your email" required>
                    </div>

                    <div class="form-group">
                        <label for="bio">
                            <i class="fas fa-edit"></i> Bio
                        </label>
                        <textarea id="bio" rows="4" placeholder="Tell us something about yourself"></textarea>
                    </div>

                    <div class="form-group">
                        <label for="location">
                            <i class="fas fa-map-marker-alt"></i> Location
                        </label>
                        <input type="text" id="location" placeholder="City, Country">
                    </div>

                    <div class="form-group">
                        <label for="website">
                            <i class="fas fa-globe"></i> Website
                        </label>
                        <input type="url" id="website" placeholder="https://example.com">
                    </div>

                    <div class="form-actions">
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-save"></i> Save Changes
                        </button>
                        <button type="reset" class="btn btn-secondary">
                            <i class="fas fa-undo"></i> Reset Form
                        </button>
                    </div>
                </form>
            </section>
        </main>

        <footer class="profile-footer">
            <p>Profile last updated: <span id="lastUpdated">Not saved yet</span></p>
        </footer>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const avatarImage = document.getElementById('avatarImage');
            const avatarUpload = document.getElementById('avatarUpload');
            const uploadButton = document.getElementById('uploadButton');
            const removeButton = document.getElementById('removeButton');
            const profileForm = document.getElementById('profileForm');
            const lastUpdatedSpan = document.getElementById('lastUpdated');

            const defaultAvatar = 'https://via.placeholder.com/150';

            uploadButton.addEventListener('click', () => avatarUpload.click());

            avatarUpload.addEventListener('change', function(event) {
                const file = event.target.files[0];
                if (file) {
                    if (file.size > 5 * 1024 * 1024) {
                        alert('File size must be less than 5MB');
                        return;
                    }

                    const reader = new FileReader();
                    reader.onload = function(e) {
                        avatarImage.src = e.target.result;
                    };
                    reader.readAsDataURL(file);
                }
            });

            removeButton.addEventListener('click', function() {
                if (confirm('Are you sure you want to remove your avatar?')) {
                    avatarImage.src = defaultAvatar;
                    avatarUpload.value = '';
                }
            });

            profileForm.addEventListener('submit', function(event) {
                event.preventDefault();

                const username = document.getElementById('username').value.trim();
                const email = document.getElementById('email').value.trim();

                if (!username || !email) {
                    alert('Username and email are required fields.');
                    return;
                }

                const now = new Date();
                const formattedDate = now.toLocaleString('en-US', {
                    year: 'numeric',
                    month: 'short',
                    day: 'numeric',
                    hour: '2-digit',
                    minute: '2-digit'
                });

                lastUpdatedSpan.textContent = formattedDate;

                const formData = {
                    username: username,
                    email: email,
                    bio: document.getElementById('bio').value.trim(),
                    location: document.getElementById('location').value.trim(),
                    website: document.getElementById('website').value.trim(),
                    avatar: avatarImage.src !== defaultAvatar ? avatarImage.src : null,
                    updatedAt: now.toISOString()
                };

                console.log('Profile data to save:', formData);
                alert('Profile saved successfully! Check console for data.');
            });

            profileForm.addEventListener('reset', function() {
                if (confirm('This will reset all fields to their original values. Continue?')) {
                    avatarImage.src = defaultAvatar;
                    avatarUpload.value = '';
                    lastUpdatedSpan.textContent = 'Not saved yet';
                }
            });
        });
    </script>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .profile-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 800px;
            overflow: hidden;
        }

        .profile-header {
            background: linear-gradient(to right, #4b6cb7, #182848);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .profile-header h1 {
            font-size: 2.5rem;
            font-weight: 600;
        }

        .profile-header i {
            margin-right: 15px;
        }

        .profile-content {
            display: grid;
            grid-template-columns: 1fr 2fr;
            gap: 40px;
            padding: 40px;
        }

        @media (max-width: 768px) {
            .profile-content {
                grid-template-columns: 1fr;
            }
        }

        .avatar-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 25px;
        }

        .avatar-preview {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            overflow: hidden;
            border: 5px solid #eaeaea;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .avatar-preview img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .avatar-controls {
            display: flex;
            flex-direction: column;
            gap: 15px;
            width: 100%;
            max-width: 250px;
        }

        .info-section h2 {
            color: #182848;
            margin-bottom: 25px;
            font-size: 1.8rem;
            border-bottom: 2px solid #f0f0f0;
            padding-bottom: 10px;
        }

        .info-section h2 i {
            color: #4b6cb7;
            margin-right: 10px;
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
            font-size: 1rem;
        }

        .form-group label i {
            width: 20px;
            margin-right: 10px;
            color: #4b6cb7;
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 14px 18px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .form-group input:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #4b6cb7;
            box-shadow: 0 0 0 3px rgba(75, 108, 183, 0.2);
        }

        .form-actions {
            display: flex;
            gap: 15px;
            margin-top: 30px;
        }

        .btn {
            padding: 14px 28px;
            border: none;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .btn-primary {
            background: linear-gradient(to right, #4b6cb7, #182848);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-3px);
            box-shadow: 0 7px 14px rgba(75, 108, 183, 0.4);
        }

        .btn-secondary {
            background: #f0f0f0;
            color: #333;
        }

        .btn-secondary:hover {
            background: #e0e0e0;
        }

        .profile-footer {
            background: #f8f9fa;
            padding: 20px;
            text-align: center;
            border-top: 1px solid #eaeaea;
            color: #666;
            font-size: 0.95rem;
        }

        #lastUpdated {
            font-weight: 600;
            color: #4b6cb7;
        }
    </style>
</body>
</html>
