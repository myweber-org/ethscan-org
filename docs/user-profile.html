<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
</head>
<body>
    <header>
        <h1>User Profile Settings</h1>
    </header>
    <main>
        <section>
            <h2>Profile Information</h2>
            <form id="profileForm">
                <div>
                    <label for="avatar">Profile Picture:</label>
                    <input type="file" id="avatar" name="avatar" accept="image/*">
                    <div id="avatarPreview"></div>
                </div>
                <div>
                    <label for="username">Username:</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div>
                    <label for="email">Email Address:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div>
                    <label for="bio">Biography:</label>
                    <textarea id="bio" name="bio" rows="4"></textarea>
                </div>
                <button type="submit">Update Profile</button>
            </form>
        </section>
    </main>
    <script>
        document.getElementById('avatar').addEventListener('change', function(event) {
            const file = event.target.files[0];
            const preview = document.getElementById('avatarPreview');
            preview.innerHTML = '';
            
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    const img = document.createElement('img');
                    img.src = e.target.result;
                    img.style.maxWidth = '200px';
                    img.style.marginTop = '10px';
                    preview.appendChild(img);
                };
                reader.readAsDataURL(file);
            }
        });

        document.getElementById('profileForm').addEventListener('submit', function(event) {
            event.preventDefault();
            alert('Profile updated successfully!');
        });
    </script>
</body>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        body {
            background-color: #f5f7fa;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }
        .profile-container {
            background-color: white;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
            width: 100%;
            max-width: 800px;
            overflow: hidden;
        }
        .profile-header {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            color: white;
            padding: 40px;
            text-align: center;
        }
        .profile-header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }
        .profile-header p {
            opacity: 0.9;
            font-size: 1.1rem;
        }
        .profile-content {
            display: flex;
            flex-wrap: wrap;
            padding: 40px;
        }
        .avatar-section {
            flex: 1;
            min-width: 250px;
            padding-right: 40px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .avatar-container {
            width: 180px;
            height: 180px;
            border-radius: 50%;
            overflow: hidden;
            border: 5px solid #f0f2f5;
            margin-bottom: 25px;
            position: relative;
        }
        .avatar-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            background-color: #e4e7eb;
        }
        .avatar-upload {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
        }
        .upload-btn {
            background-color: #4a6cf7;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 600;
            transition: background-color 0.3s;
        }
        .upload-btn:hover {
            background-color: #3a5ce5;
        }
        .file-input {
            display: none;
        }
        .avatar-info {
            color: #666;
            font-size: 0.9rem;
            text-align: center;
            margin-top: 10px;
        }
        .info-section {
            flex: 2;
            min-width: 300px;
        }
        .form-group {
            margin-bottom: 25px;
        }
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
        }
        .form-control {
            width: 100%;
            padding: 14px 16px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 1rem;
            transition: border-color 0.3s;
        }
        .form-control:focus {
            outline: none;
            border-color: #4a6cf7;
        }
        .form-row {
            display: flex;
            gap: 20px;
        }
        .form-row .form-group {
            flex: 1;
        }
        .action-buttons {
            display: flex;
            gap: 15px;
            margin-top: 30px;
        }
        .btn {
            padding: 14px 28px;
            border-radius: 6px;
            font-weight: 600;
            cursor: pointer;
            font-size: 1rem;
            transition: all 0.3s;
            border: none;
        }
        .btn-primary {
            background-color: #4a6cf7;
            color: white;
        }
        .btn-primary:hover {
            background-color: #3a5ce5;
        }
        .btn-secondary {
            background-color: #f0f2f5;
            color: #333;
        }
        .btn-secondary:hover {
            background-color: #e4e7eb;
        }
        @media (max-width: 768px) {
            .profile-content {
                flex-direction: column;
            }
            .avatar-section {
                padding-right: 0;
                margin-bottom: 30px;
            }
            .form-row {
                flex-direction: column;
                gap: 0;
            }
        }
    </style>
</head>
<body>
    <div class="profile-container">
        <div class="profile-header">
            <h1>User Profile</h1>
            <p>Update your personal information and profile picture</p>
        </div>
        <div class="profile-content">
            <div class="avatar-section">
                <div class="avatar-container">
                    <img src="https://images.unsplash.com/photo-1535713875002-d1d0cf377fde?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=500&q=80" alt="User Avatar" class="avatar-image" id="avatarImage">
                </div>
                <div class="avatar-upload">
                    <input type="file" id="avatarUpload" class="file-input" accept="image/*">
                    <button class="upload-btn" id="uploadTrigger">Change Avatar</button>
                    <p class="avatar-info">JPG, PNG or GIF. Max size 2MB</p>
                </div>
            </div>
            <div class="info-section">
                <form id="profileForm">
                    <div class="form-row">
                        <div class="form-group">
                            <label for="firstName">First Name</label>
                            <input type="text" id="firstName" class="form-control" value="Alex" required>
                        </div>
                        <div class="form-group">
                            <label for="lastName">Last Name</label>
                            <input type="text" id="lastName" class="form-control" value="Johnson" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="email">Email Address</label>
                        <input type="email" id="email" class="form-control" value="alex.johnson@example.com" required>
                    </div>
                    <div class="form-group">
                        <label for="phone">Phone Number</label>
                        <input type="tel" id="phone" class="form-control" value="+1 (555) 123-4567">
                    </div>
                    <div class="form-group">
                        <label for="location">Location</label>
                        <input type="text" id="location" class="form-control" value="San Francisco, CA">
                    </div>
                    <div class="form-group">
                        <label for="bio">Bio</label>
                        <textarea id="bio" class="form-control" rows="4">Frontend developer with passion for creating intuitive user experiences. Love hiking, photography, and exploring new technologies.</textarea>
                    </div>
                    <div class="action-buttons">
                        <button type="submit" class="btn btn-primary">Save Changes</button>
                        <button type="button" class="btn btn-secondary" id="cancelBtn">Cancel</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const avatarUpload = document.getElementById('avatarUpload');
            const uploadTrigger = document.getElementById('uploadTrigger');
            const avatarImage = document.getElementById('avatarImage');
            const profileForm = document.getElementById('profileForm');
            const cancelBtn = document.getElementById('cancelBtn');
            
            uploadTrigger.addEventListener('click', function() {
                avatarUpload.click();
            });
            
            avatarUpload.addEventListener('change', function(event) {
                const file = event.target.files[0];
                if (file) {
                    if (file.size > 2 * 1024 * 1024) {
                        alert('File size exceeds 2MB limit. Please choose a smaller image.');
                        return;
                    }
                    
                    const reader = new FileReader();
                    reader.onload = function(e) {
                        avatarImage.src = e.target.result;
                    };
                    reader.readAsDataURL(file);
                }
            });
            
            profileForm.addEventListener('submit', function(event) {
                event.preventDefault();
                
                const formData = {
                    firstName: document.getElementById('firstName').value,
                    lastName: document.getElementById('lastName').value,
                    email: document.getElementById('email').value,
                    phone: document.getElementById('phone').value,
                    location: document.getElementById('location').value,
                    bio: document.getElementById('bio').value
                };
                
                console.log('Profile data to be saved:', formData);
                
                alert('Profile updated successfully!');
            });
            
            cancelBtn.addEventListener('click', function() {
                if (confirm('Are you sure you want to discard changes?')) {
                    profileForm.reset();
                }
            });
        });
    </script>
</body>
</html>
