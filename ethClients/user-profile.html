
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Segoe UI', sans-serif; }
        body { background: #f5f7fa; padding: 20px; }
        .profile-container { max-width: 800px; margin: 0 auto; background: white; border-radius: 12px; padding: 30px; box-shadow: 0 5px 15px rgba(0,0,0,0.05); }
        .profile-header { display: flex; align-items: center; margin-bottom: 30px; border-bottom: 1px solid #eee; padding-bottom: 20px; }
        .avatar-section { position: relative; margin-right: 25px; }
        .avatar { width: 120px; height: 120px; border-radius: 50%; object-fit: cover; border: 4px solid #4a6cf7; }
        .avatar-upload { position: absolute; bottom: 5px; right: 5px; background: #4a6cf7; color: white; border-radius: 50%; width: 36px; height: 36px; display: flex; align-items: center; justify-content: center; cursor: pointer; }
        .avatar-upload input { display: none; }
        .user-info h1 { font-size: 28px; color: #333; margin-bottom: 5px; }
        .user-info p { color: #666; font-size: 16px; }
        .form-section { margin-top: 20px; }
        .form-row { display: flex; flex-wrap: wrap; gap: 20px; margin-bottom: 20px; }
        .form-group { flex: 1 1 300px; }
        label { display: block; margin-bottom: 8px; color: #444; font-weight: 500; }
        input, select, textarea { width: 100%; padding: 12px 15px; border: 1px solid #ddd; border-radius: 8px; font-size: 15px; transition: border 0.3s; }
        input:focus, select:focus, textarea:focus { outline: none; border-color: #4a6cf7; }
        textarea { min-height: 100px; resize: vertical; }
        .btn-group { margin-top: 30px; display: flex; gap: 15px; justify-content: flex-end; }
        button { padding: 12px 28px; border: none; border-radius: 8px; font-size: 16px; font-weight: 500; cursor: pointer; transition: background 0.3s; }
        .btn-save { background: #4a6cf7; color: white; }
        .btn-save:hover { background: #3a5ce5; }
        .btn-cancel { background: #f1f3f9; color: #555; }
        .btn-cancel:hover { background: #e4e7f2; }
    </style>
</head>
<body>
    <div class="profile-container">
        <div class="profile-header">
            <div class="avatar-section">
                <img src="https://images.unsplash.com/photo-1535713875002-d1d0cf377fde?ixlib=rb-4.0.3&auto=format&fit=crop&w=500&q=80" alt="Avatar" class="avatar" id="avatarImg">
                <div class="avatar-upload">
                    <input type="file" id="avatarInput" accept="image/*">
                    <span>+</span>
                </div>
            </div>
            <div class="user-info">
                <h1 id="displayName">Alex Johnson</h1>
                <p id="displayRole">Software Developer</p>
                <p id="displayEmail">alex.johnson@example.com</p>
            </div>
        </div>

        <div class="form-section">
            <form id="profileForm">
                <div class="form-row">
                    <div class="form-group">
                        <label for="fullName">Full Name</label>
                        <input type="text" id="fullName" value="Alex Johnson" required>
                    </div>
                    <div class="form-group">
                        <label for="jobTitle">Job Title</label>
                        <input type="text" id="jobTitle" value="Software Developer">
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="email">Email Address</label>
                        <input type="email" id="email" value="alex.johnson@example.com" required>
                    </div>
                    <div class="form-group">
                        <label for="phone">Phone Number</label>
                        <input type="tel" id="phone" value="+1 (555) 123-4567">
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="location">Location</label>
                        <input type="text" id="location" value="San Francisco, CA">
                    </div>
                    <div class="form-group">
                        <label for="department">Department</label>
                        <select id="department">
                            <option>Engineering</option>
                            <option selected>Product</option>
                            <option>Design</option>
                            <option>Marketing</option>
                            <option>Sales</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label for="bio">Bio</label>
                    <textarea id="bio">Passionate software developer with 5+ years of experience building web applications. Interested in UX design and open-source projects.</textarea>
                </div>
                <div class="btn-group">
                    <button type="button" class="btn-cancel" id="cancelBtn">Cancel</button>
                    <button type="submit" class="btn-save">Save Changes</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        document.getElementById('avatarInput').addEventListener('change', function(event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    document.getElementById('avatarImg').src = e.target.result;
                };
                reader.readAsDataURL(file);
            }
        });

        document.getElementById('profileForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const fullName = document.getElementById('fullName').value;
            const jobTitle = document.getElementById('jobTitle').value;
            const email = document.getElementById('email').value;

            document.getElementById('displayName').textContent = fullName;
            document.getElementById('displayRole').textContent = jobTitle;
            document.getElementById('displayEmail').textContent = email;

            alert('Profile updated successfully!');
        });

        document.getElementById('cancelBtn').addEventListener('click', function() {
            if (confirm('Discard changes?')) {
                document.getElementById('profileForm').reset();
            }
        });
    </script>
</body>
</html>
