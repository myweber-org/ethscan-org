
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <style>
        .error { color: red; font-size: 0.9em; }
        .success { color: green; font-size: 0.9em; }
        .hidden { display: none; }
        .avatar-preview { width: 100px; height: 100px; border-radius: 50%; object-fit: cover; border: 2px solid #ddd; }
    </style>
</head>
<body>
    <div class="profile-container">
        <h1>User Profile</h1>
        <form id="profileForm">
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
                <div id="usernameError" class="error hidden"></div>
            </div>
            
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                <div id="emailError" class="error hidden"></div>
            </div>
            
            <div class="form-group">
                <label for="avatar">Profile Avatar:</label>
                <input type="file" id="avatar" name="avatar" accept="image/*">
                <div id="avatarError" class="error hidden"></div>
                <img id="avatarPreview" class="avatar-preview hidden" src="#" alt="Avatar Preview">
            </div>
            
            <button type="submit">Update Profile</button>
            <div id="successMessage" class="success hidden">Profile updated successfully!</div>
        </form>
    </div>

    <script>
        document.getElementById('avatar').addEventListener('change', function(event) {
            const file = event.target.files[0];
            const preview = document.getElementById('avatarPreview');
            const errorDiv = document.getElementById('avatarError');
            
            if (file) {
                if (file.size > 2 * 1024 * 1024) {
                    errorDiv.textContent = 'File size must be less than 2MB';
                    errorDiv.classList.remove('hidden');
                    preview.classList.add('hidden');
                    return;
                }
                
                if (!file.type.startsWith('image/')) {
                    errorDiv.textContent = 'File must be an image';
                    errorDiv.classList.remove('hidden');
                    preview.classList.add('hidden');
                    return;
                }
                
                errorDiv.classList.add('hidden');
                const reader = new FileReader();
                reader.onload = function(e) {
                    preview.src = e.target.result;
                    preview.classList.remove('hidden');
                }
                reader.readAsDataURL(file);
            }
        });

        document.getElementById('profileForm').addEventListener('submit', function(event) {
            event.preventDefault();
            let isValid = true;
            
            const username = document.getElementById('username').value.trim();
            const email = document.getElementById('email').value.trim();
            const usernameError = document.getElementById('usernameError');
            const emailError = document.getElementById('emailError');
            const successMessage = document.getElementById('successMessage');
            
            usernameError.classList.add('hidden');
            emailError.classList.add('hidden');
            successMessage.classList.add('hidden');
            
            if (username.length < 3) {
                usernameError.textContent = 'Username must be at least 3 characters';
                usernameError.classList.remove('hidden');
                isValid = false;
            }
            
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailRegex.test(email)) {
                emailError.textContent = 'Please enter a valid email address';
                emailError.classList.remove('hidden');
                isValid = false;
            }
            
            if (isValid) {
                successMessage.classList.remove('hidden');
                setTimeout(() => {
                    successMessage.classList.add('hidden');
                }, 3000);
            }
        });
    </script>
</body>
</html>
