<head>

    <style>
        .profile-card {
            width: 300px;
            border: 1px solid #ccc;
            border-radius: 8px;

            width: 100px;
            height: 100px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 15px;
        }
        .user-name {
            font-size: 24px;
            font-weight: bold;
            margin: 10px 0;
        }
        .user-bio {
            color: #666;
            line-height: 1.5;
        }
    </style>
</head>

    <div class="profile-card">
        <img src="https://images.unsplash.com/photo-1535713875002-d1d0cf377fde?ixlib=rb-4.0.3&auto=format&fit=crop&w=200&q=80" alt="User Avatar" class="avatar">
        <div class="user-name">Alex Johnson</div>
        <div class="user-bio">
            Software developer passionate about open-source projects, hiking, and photography. Always eager to learn new technologies and collaborate on interesting challenges.
        </div>
    </div>
</body>
</html><!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
</head>
<body>
    <header>
        <h1>User Profile Settings</h1>
    </header>
    <main>
        <section class="profile-section">
            <div class="avatar-container">
                <img id="avatarPreview" src="default-avatar.png" alt="User Avatar" width="150" height="150">
                <div>
                    <input type="file" id="avatarUpload" accept="image/*">
                    <button onclick="document.getElementById('avatarUpload').click()">Choose Image</button>
                </div>
            </div>
            <form id="profileForm">
                <div class="form-group">
                    <label for="username">Username:</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="email">Email Address:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="bio">Biography:</label>
                    <textarea id="bio" name="bio" rows="4"></textarea>
                </div>
                <button type="submit">Update Profile</button>
            </form>
        </section>
    </main>
    <script>
        document.getElementById('avatarUpload').addEventListener('change', function(event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    document.getElementById('avatarPreview').src = e.target.result;
                };
                reader.readAsDataURL(file);
            }
        });

        document.getElementById('profileForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const formData = new FormData(this);
            const username = formData.get('username');
            const email = formData.get('email');
            const bio = formData.get('bio');
            console.log('Profile Update Submitted:', { username, email, bio });
            alert('Profile updated successfully!');
        });
    </script>
</body>
</html>
