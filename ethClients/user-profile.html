<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <style>
        .profile-container {
            max-width: 600px;
            margin: 40px auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-family: Arial, sans-serif;
        }
        .avatar {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid #4a6fa5;
        }
        .user-info {
            margin-top: 20px;
        }
        .username {
            font-size: 24px;
            font-weight: bold;
            color: #333;
        }
        .bio {
            margin-top: 10px;
            line-height: 1.5;
            color: #666;
        }
        .stats {
            display: flex;
            margin-top: 20px;
            gap: 30px;
        }
        .stat-item {
            text-align: center;
        }
        .stat-value {
            font-size: 20px;
            font-weight: bold;
            color: #4a6fa5;
        }
        .stat-label {
            font-size: 14px;
            color: #888;
        }
    </style>
</head>
<body>
    <div class="profile-container">
        <img src="https://images.unsplash.com/photo-1535713875002-d1d0cf377fde?ixlib=rb-4.0.3&auto=format&fit=crop&w=500&q=80" alt="User Avatar" class="avatar">
        <div class="user-info">
            <div class="username">Alex Johnson</div>
            <div class="bio">Software developer passionate about open-source projects, hiking, and photography. Currently working on web accessibility initiatives.</div>
            <div class="stats">
                <div class="stat-item">
                    <div class="stat-value">127</div>
                    <div class="stat-label">Posts</div>
                </div>
                <div class="stat-item">
                    <div class="stat-value">2.4k</div>
                    <div class="stat-label">Followers</div>
                </div>
                <div class="stat-item">
                    <div class="stat-value">348</div>
                    <div class="stat-label">Following</div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
