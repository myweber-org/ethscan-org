
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Registration</title>
    <style>
        .error { color: red; font-size: 0.9em; margin-top: 5px; display: none; }
        .success { color: green; font-size: 1em; margin-top: 15px; display: none; }
    </style>
</head>
<body>
    <h1>Register New Account</h1>
    <form id="registrationForm">
        <div>
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required minlength="3" maxlength="20">
            <div id="usernameError" class="error">Username must be 3-20 characters and contain only letters and numbers.</div>
        </div>
        <div>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <div id="emailError" class="error">Please enter a valid email address.</div>
        </div>
        <div>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required minlength="8">
            <div id="passwordError" class="error">Password must be at least 8 characters long.</div>
        </div>
        <div>
            <label for="confirmPassword">Confirm Password:</label>
            <input type="password" id="confirmPassword" name="confirmPassword" required>
            <div id="confirmPasswordError" class="error">Passwords do not match.</div>
        </div>
        <button type="submit">Register</button>
    </form>
    <div id="successMessage" class="success">Registration successful! Welcome aboard.</div>

    <script>
        document.getElementById('registrationForm').addEventListener('submit', function(event) {
            event.preventDefault();
            let isValid = true;

            const username = document.getElementById('username').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;

            document.querySelectorAll('.error').forEach(el => el.style.display = 'none');
            document.getElementById('successMessage').style.display = 'none';

            const usernameRegex = /^[a-zA-Z0-9]{3,20}$/;
            if (!usernameRegex.test(username)) {
                document.getElementById('usernameError').style.display = 'block';
                isValid = false;
            }

            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailRegex.test(email)) {
                document.getElementById('emailError').style.display = 'block';
                isValid = false;
            }

            if (password.length < 8) {
                document.getElementById('passwordError').style.display = 'block';
                isValid = false;
            }

            if (password !== confirmPassword) {
                document.getElementById('confirmPasswordError').style.display = 'block';
                isValid = false;
            }

            if (isValid) {
                document.getElementById('successMessage').style.display = 'block';
                this.reset();
            }
        });
    </script>
</body>

            <input type="email" id="email" name="email" required>
            <span id="emailError" class="error"></span>

            <input type="password" id="password" name="password" required minlength="8">

        </div>
        
        <button type="submit">Register</button>
        <div id="formMessage" class="success"></div>
    </form>

    <script>
        document.getElementById('registrationForm').addEventListener('submit', function(event) {
            event.preventDefault();
            clearErrors();
            
            let isValid = true;
            const username = document.getElementById('username').value.trim();
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            
            if (username.length < 3) {
                showError('usernameError', 'Username must be at least 3 characters.');
                isValid = false;
            }
            
            if (!validateEmail(email)) {
                showError('emailError', 'Please enter a valid email address.');
                isValid = false;
            }
            
            if (password.length < 8) {
                showError('passwordError', 'Password must be at least 8 characters.');
                isValid = false;
            }
            
            if (password !== confirmPassword) {
                showError('confirmPasswordError', 'Passwords do not match.');
                isValid = false;
            }
            
            if (isValid) {
                document.getElementById('formMessage').textContent = 'Registration successful!';
                this.reset();
            }
        });
        
        function showError(elementId, message) {
            document.getElementById(elementId).textContent = message;
        }
        
        function clearErrors() {
            const errorElements = document.querySelectorAll('.error');
            errorElements.forEach(element => element.textContent = '');
            document.getElementById('formMessage').textContent = '';
        }
        
        function validateEmail(email) {
            const re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return re.test(email);
        }
    </script>
</body>
