<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <style>
        .profile-container {
            max-width: 600px;
            margin: 2rem auto;
            padding: 2rem;
            border: 1px solid #e1e4e8;
            border-radius: 8px;
            font-family: sans-serif;
        }
        .avatar-section {
            text-align: center;
            margin-bottom: 1.5rem;
        }
        .avatar {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid #0366d6;
        }
        .name {
            font-size: 1.8rem;
            margin: 0.5rem 0;
            color: #24292e;
        }
        .username {
            color: #586069;
            font-size: 1.2rem;
            margin-bottom: 1rem;
        }
        .bio-section {
            background-color: #f6f8fa;
            padding: 1rem;
            border-radius: 6px;
            margin-top: 1rem;
        }
        .bio-title {
            font-weight: 600;
            margin-bottom: 0.5rem;
            color: #24292e;
        }
        .bio-content {
            color: #444d56;
            line-height: 1.5;
        }
    </style>
</head>
<body>
    <div class="profile-container">
        <div class="avatar-section">
            <img src="https://images.unsplash.com/photo-1535713875002-d1d0cf377fde?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=500&q=80" alt="Profile Avatar" class="avatar">
            <h1 class="name">Alex Johnson</h1>
            <div class="username">@alexj</div>
        </div>
        <div class="bio-section">
            <div class="bio-title">Bio</div>
            <div class="bio-content">
                Software developer with a passion for open-source projects and web technologies. Enjoys hiking, photography, and contributing to developer communities. Currently working on improving accessibility in web applications.
            </div>
        </div>
    </div>
</body>
</html>
