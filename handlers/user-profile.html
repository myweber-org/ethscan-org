
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <style>
        .profile-container {
            max-width: 600px;
            margin: 40px auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-family: Arial, sans-serif;
        }
        .avatar {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid #4a90e2;
        }
        .user-info {
            margin-top: 20px;
        }
        .bio {
            margin-top: 15px;
            line-height: 1.6;
            color: #333;
        }
        .stats {
            display: flex;
            gap: 30px;
            margin-top: 25px;
            padding-top: 20px;
            border-top: 1px solid #eee;
        }
        .stat-item {
            text-align: center;
        }
        .stat-value {
            font-size: 24px;
            font-weight: bold;
            color: #4a90e2;
        }
        .stat-label {
            font-size: 14px;
            color: #666;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div class="profile-container">
        <img src="https://images.unsplash.com/photo-1535713875002-d1d0cf377fde?ixlib=rb-4.0.3&auto=format&fit=crop&w=500&q=80" 
             alt="User Avatar" 
             class="avatar">
        
        <div class="user-info">
            <h1>Alex Johnson</h1>
            <p>Software Developer | Open Source Contributor</p>
            
            <div class="bio">
                Passionate about building scalable web applications and contributing to developer communities. 
                Enjoys hiking, photography, and exploring new technologies.
            </div>
            
            <div class="stats">
                <div class="stat-item">
                    <div class="stat-value">142</div>
                    <div class="stat-label">Projects</div>
                </div>
                <div class="stat-item">
                    <div class="stat-value">2.8k</div>
                    <div class="stat-label">Followers</div>
                </div>
                <div class="stat-item">
                    <div class="stat-value">89</div>
                    <div class="stat-label">Following</div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
