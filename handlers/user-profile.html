<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
</head>
<body>
    <header>
        <h1>User Profile</h1>
    </header>
    <main>
        <section id="profile-section">
            <div id="avatar-container">
                <img id="avatar-image" src="default-avatar.png" alt="User Avatar" width="150" height="150">
                <form id="avatar-form">
                    <input type="file" id="avatar-input" name="avatar" accept="image/png, image/jpeg">
                    <button type="submit">Upload Avatar</button>
                </form>
            </div>
            <div id="bio-container">
                <h2>Bio</h2>
                <textarea id="bio-textarea" rows="4" cols="50" placeholder="Enter your bio here..."></textarea>
                <button id="save-bio-button">Save Bio</button>
                <p id="bio-status"></p>
            </div>
        </section>
    </main>
    <script>
        document.getElementById('avatar-form').addEventListener('submit', function(event) {
            event.preventDefault();
            const fileInput = document.getElementById('avatar-input');
            if (fileInput.files.length > 0) {
                const file = fileInput.files[0];
                const reader = new FileReader();
                reader.onload = function(e) {
                    document.getElementById('avatar-image').src = e.target.result;
                };
                reader.readAsDataURL(file);
            }
        });

        document.getElementById('save-bio-button').addEventListener('click', function() {
            const bioText = document.getElementById('bio-textarea').value;
            const statusElement = document.getElementById('bio-status');
            if (bioText.trim() === '') {
                statusElement.textContent = 'Bio cannot be empty.';
                statusElement.style.color = 'red';
            } else {
                statusElement.textContent = 'Bio saved successfully!';
                statusElement.style.color = 'green';
            }
        });
    </script>
</body>
