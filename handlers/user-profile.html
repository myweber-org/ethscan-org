<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
</head>
<body>
    <header>
        <h1>User Profile</h1>
    </header>
    <main>
        <section class="profile">
            <div class="avatar-container">
                <img src="avatar-placeholder.jpg" alt="User Avatar" width="150" height="150">
            </div>
            <div class="user-info">
                <h2>John Doe</h2>
                <p class="bio">Software developer with a passion for open-source projects and web technologies.</p>
                <ul class="details">
                    <li><strong>Location:</strong> San Francisco, CA</li>
                    <li><strong>Email:</strong> john.doe@example.com</li>
                    <li><strong>Member since:</strong> January 2023</li>
                </ul>
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2023 Example Site. All rights reserved.</p>
    </footer>
</body>
</html>
