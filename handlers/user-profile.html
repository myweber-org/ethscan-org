<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
</head>
<body>
    <header>
        <h1>User Profile</h1>
    </header>
    <main>
        <section class="profile">
            <div class="avatar-container">
                <img src="avatar-placeholder.jpg" alt="User Avatar" id="user-avatar" width="150" height="150">
                <button onclick="changeAvatar()">Change Avatar</button>
            </div>
            <div class="user-info">
                <h2 id="username">John Doe</h2>
                <p><strong>Email:</strong> <span id="user-email">john.doe@example.com</span></p>
                <p><strong>Member Since:</strong> <span id="join-date">January 2023</span></p>
                <div class="bio">
                    <h3>Bio</h3>
                    <p id="user-bio">Software developer passionate about open-source projects and web technologies.</p>
                    <textarea id="bio-edit" style="display: none;" rows="4" cols="50"></textarea>
                    <button onclick="editBio()">Edit Bio</button>
                    <button onclick="saveBio()" style="display: none;" id="save-bio-btn">Save Bio</button>
                </div>
            </div>
        </section>
    </main>
    <script>
        function changeAvatar() {
            const newAvatarUrl = prompt('Enter new avatar URL:');
            if (newAvatarUrl) {
                document.getElementById('user-avatar').src = newAvatarUrl;
                alert('Avatar updated!');
            }
        }

        function editBio() {
            const bioText = document.getElementById('user-bio').textContent;
            document.getElementById('user-bio').style.display = 'none';
            document.getElementById('bio-edit').value = bioText;
            document.getElementById('bio-edit').style.display = 'block';
            document.querySelector('button[onclick="editBio()"]').style.display = 'none';
            document.getElementById('save-bio-btn').style.display = 'inline';
        }

        function saveBio() {
            const newBio = document.getElementById('bio-edit').value;
            document.getElementById('user-bio').textContent = newBio;
            document.getElementById('user-bio').style.display = 'block';
            document.getElementById('bio-edit').style.display = 'none';
            document.querySelector('button[onclick="editBio()"]').style.display = 'inline';
            document.getElementById('save-bio-btn').style.display = 'none';
            alert('Bio saved!');
        }
    </script>
</body>
</html>
