<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="profile-container">
        <header class="profile-header">
            <h1><i class="fas fa-user-circle"></i> User Profile</h1>
        </header>

        <main class="profile-content">
            <section class="avatar-section">
                <div class="avatar-display">
                    <img id="avatarImage" src="https://via.placeholder.com/150" alt="User Avatar">
                </div>
                <div class="avatar-controls">
                    <input type="file" id="avatarUpload" accept="image/*" hidden>
                    <button id="uploadBtn" class="btn"><i class="fas fa-cloud-upload-alt"></i> Upload New Avatar</button>
                    <button id="removeBtn" class="btn btn-secondary"><i class="fas fa-trash-alt"></i> Remove Avatar</button>
                </div>
            </section>

            <section class="bio-section">
                <h2><i class="fas fa-edit"></i> Edit Biography</h2>
                <textarea id="bioText" placeholder="Tell us something about yourself..." rows="6"></textarea>
                <div class="char-count">
                    Characters: <span id="charCounter">0</span> / 500
                </div>
                <div class="bio-controls">
                    <button id="saveBioBtn" class="btn btn-primary"><i class="fas fa-save"></i> Save Biography</button>
                    <button id="clearBioBtn" class="btn btn-secondary"><i class="fas fa-eraser"></i> Clear</button>
                </div>
            </section>

            <section class="profile-info">
                <h2><i class="fas fa-info-circle"></i> Account Information</h2>
                <div class="info-grid">
                    <div class="info-item">
                        <strong>Username:</strong>
                        <span id="username">john_doe</span>
                    </div>
                    <div class="info-item">
                        <strong>Member Since:</strong>
                        <span id="joinDate">January 15, 2023</span>
                    </div>
                    <div class="info-item">
                        <strong>Email:</strong>
                        <span id="userEmail">john.doe@example.com</span>
                    </div>
                    <div class="info-item">
                        <strong>Last Updated:</strong>
                        <span id="lastUpdated">Never</span>
                    </div>
                </div>
            </section>
        </main>

        <footer class="profile-footer">
            <p>Profile settings saved locally in your browser.</p>
        </footer>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const avatarImage = document.getElementById('avatarImage');
            const avatarUpload = document.getElementById('avatarUpload');
            const uploadBtn = document.getElementById('uploadBtn');
            const removeBtn = document.getElementById('removeBtn');
            const bioText = document.getElementById('bioText');
            const charCounter = document.getElementById('charCounter');
            const saveBioBtn = document.getElementById('saveBioBtn');
            const clearBioBtn = document.getElementById('clearBioBtn');
            const lastUpdated = document.getElementById('lastUpdated');

            const defaultAvatar = 'https://via.placeholder.com/150';

            uploadBtn.addEventListener('click', () => avatarUpload.click());

            avatarUpload.addEventListener('change', function(event) {
                const file = event.target.files[0];
                if (file && file.type.startsWith('image/')) {
                    const reader = new FileReader();
                    reader.onload = function(e) {
                        avatarImage.src = e.target.result;
                        updateTimestamp();
                    };
                    reader.readAsDataURL(file);
                }
            });

            removeBtn.addEventListener('click', function() {
                if (confirm('Remove your avatar?')) {
                    avatarImage.src = defaultAvatar;
                    updateTimestamp();
                }
            });

            bioText.addEventListener('input', function() {
                const currentLength = bioText.value.length;
                charCounter.textContent = currentLength;
                if (currentLength > 500) {
                    bioText.value = bioText.value.substring(0, 500);
                    charCounter.textContent = 500;
                }
            });

            saveBioBtn.addEventListener('click', function() {
                localStorage.setItem('userBio', bioText.value);
                updateTimestamp();
                alert('Biography saved successfully!');
            });

            clearBioBtn.addEventListener('click', function() {
                if (confirm('Clear biography text?')) {
                    bioText.value = '';
                    charCounter.textContent = 0;
                }
            });

            function updateTimestamp() {
                const now = new Date();
                lastUpdated.textContent = now.toLocaleString();
            }

            const savedBio = localStorage.getItem('userBio');
            if (savedBio) {
                bioText.value = savedBio;
                bioText.dispatchEvent(new Event('input'));
            }
        });
    </script>

    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .profile-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 800px;
            overflow: hidden;
        }

        .profile-header {
            background: linear-gradient(to right, #4b6cb7, #182848);
            color: white;
            padding: 25px 30px;
            text-align: center;
        }

        .profile-header h1 {
            margin: 0;
            font-size: 2.2rem;
        }

        .profile-header i {
            margin-right: 15px;
        }

        .profile-content {
            padding: 30px;
        }

        section {
            margin-bottom: 40px;
            padding-bottom: 30px;
            border-bottom: 1px solid #eee;
        }

        section:last-child {
            border-bottom: none;
            margin-bottom: 0;
        }

        h2 {
            color: #333;
            margin-top: 0;
            margin-bottom: 20px;
            font-size: 1.5rem;
        }

        h2 i {
            color: #4b6cb7;
            margin-right: 10px;
        }

        .avatar-section {
            display: flex;
            flex-wrap: wrap;
            align-items: center;
            gap: 40px;
        }

        .avatar-display img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            border: 5px solid #eaeaea;
            transition: border-color 0.3s;
        }

        .avatar-display img:hover {
            border-color: #4b6cb7;
        }

        .avatar-controls {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .btn {
            padding: 12px 25px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }

        .btn i {
            margin-right: 10px;
        }

        .btn-primary {
            background: linear-gradient(to right, #4b6cb7, #182848);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-3px);
            box-shadow: 0 7px 14px rgba(75, 108, 183, 0.3);
        }

        .btn-secondary {
            background: #f1f1f1;
            color: #333;
        }

        .btn-secondary:hover {
            background: #e0e0e0;
        }

        textarea {
            width: 100%;
            padding: 15px;
            border: 2px solid #ddd;
            border-radius: 10px;
            font-family: inherit;
            font-size: 1rem;
            resize: vertical;
            box-sizing: border-box;
            transition: border-color 0.3s;
        }

        textarea:focus {
            outline: none;
            border-color: #4b6cb7;
        }

        .char-count {
            text-align: right;
            margin-top: 10px;
            color: #666;
            font-size: 0.9rem;
        }

        .bio-controls {
            display: flex;
            gap: 15px;
            margin-top: 20px;
        }

        .info-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
        }

        .info-item {
            background: #f9f9f9;
            padding: 15px;
            border-radius: 10px;
            border-left: 4px solid #4b6cb7;
        }

        .info-item strong {
            display: block;
            color: #555;
            margin-bottom: 5px;
        }

        .profile-footer {
            background: #f8f9fa;
            padding: 15px;
            text-align: center;
            color: #777;
            font-size: 0.9rem;
            border-top: 1px solid #eee;
        }

        @media (max-width: 768px) {
            .avatar-section {
                flex-direction: column;
                text-align: center;
            }

            .bio-controls {
                flex-direction: column;
            }

            .info-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</body>
</html>
