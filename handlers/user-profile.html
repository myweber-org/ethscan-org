<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        .profile-card {
            background-color: white;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 500px;
            overflow: hidden;
            padding: 40px 30px;
        }
        .profile-header {
            text-align: center;
            margin-bottom: 30px;
        }
        .profile-header h1 {
            color: #333;
            font-size: 28px;
            margin-bottom: 10px;
        }
        .profile-header p {
            color: #666;
            font-size: 16px;
        }
        .avatar-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 30px;
        }
        .avatar-container {
            position: relative;
            width: 150px;
            height: 150px;
            margin-bottom: 20px;
        }
        .avatar {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            object-fit: cover;
            border: 5px solid #f0f0f0;
        }
        .avatar-upload {
            position: absolute;
            bottom: 5px;
            right: 5px;
            background-color: #667eea;
            color: white;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            box-shadow: 0 4px 10px rgba(102, 126, 234, 0.4);
        }
        .avatar-upload:hover {
            background-color: #5a6fd8;
        }
        .avatar-upload input {
            display: none;
        }
        .form-group {
            margin-bottom: 25px;
        }
        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 600;
        }
        .form-control {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e1e1e1;
            border-radius: 10px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        .form-control:focus {
            outline: none;
            border-color: #667eea;
        }
        textarea.form-control {
            min-height: 120px;
            resize: vertical;
        }
        .btn {
            display: block;
            width: 100%;
            padding: 15px;
            background: linear-gradient(to right, #667eea, #764ba2);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 7px 15px rgba(102, 126, 234, 0.4);
        }
        .btn:active {
            transform: translateY(0);
        }
        .profile-stats {
            display: flex;
            justify-content: space-around;
            margin-top: 30px;
            padding-top: 25px;
            border-top: 1px solid #eee;
        }
        .stat {
            text-align: center;
        }
        .stat-value {
            display: block;
            font-size: 24px;
            font-weight: 700;
            color: #667eea;
        }
        .stat-label {
            font-size: 14px;
            color: #777;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div class="profile-card">
        <div class="profile-header">
            <h1>User Profile</h1>
            <p>Update your avatar and personal information</p>
        </div>
        
        <div class="avatar-section">
            <div class="avatar-container">
                <img id="avatarImage" src="https://images.unsplash.com/photo-1535713875002-d1d0cf377fde?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=500&q=80" alt="User Avatar" class="avatar">
                <label class="avatar-upload" for="avatarInput">
                    <i class="fas fa-camera"></i>
                    <input type="file" id="avatarInput" accept="image/*">
                </label>
            </div>
            <p>Click the camera icon to upload a new profile picture</p>
        </div>
        
        <form id="profileForm">
            <div class="form-group">
                <label for="fullName">Full Name</label>
                <input type="text" id="fullName" class="form-control" value="Alex Johnson" placeholder="Enter your full name">
            </div>
            
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" class="form-control" value="alex.johnson@example.com" placeholder="Enter your email">
            </div>
            
            <div class="form-group">
                <label for="bio">Bio</label>
                <textarea id="bio" class="form-control" placeholder="Tell us about yourself...">Frontend developer passionate about creating beautiful and functional user interfaces. Love hiking, photography, and open-source projects.</textarea>
            </div>
            
            <button type="submit" class="btn">Update Profile</button>
        </form>
        
        <div class="profile-stats">
            <div class="stat">
                <span class="stat-value">142</span>
                <span class="stat-label">Posts</span>
            </div>
            <div class="stat">
                <span class="stat-value">2.5K</span>
                <span class="stat-label">Followers</span>
            </div>
            <div class="stat">
                <span class="stat-value">348</span>
                <span class="stat-label">Following</span>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const avatarInput = document.getElementById('avatarInput');
            const avatarImage = document.getElementById('avatarImage');
            const profileForm = document.getElementById('profileForm');
            
            avatarInput.addEventListener('change', function(event) {
                const file = event.target.files[0];
                if (file) {
                    const reader = new FileReader();
                    
                    reader.onload = function(e) {
                        avatarImage.src = e.target.result;
                    };
                    
                    reader.readAsDataURL(file);
                }
            });
            
            profileForm.addEventListener('submit', function(event) {
                event.preventDefault();
                
                const fullName = document.getElementById('fullName').value;
                const email = document.getElementById('email').value;
                const bio = document.getElementById('bio').value;
                
                alert(`Profile Updated Successfully!\n\nName: ${fullName}\nEmail: ${email}\nBio: ${bio.substring(0, 50)}...`);
                
                console.log('Profile updated:', { fullName, email, bio });
            });
        });
    </script>
</body>
</html>
