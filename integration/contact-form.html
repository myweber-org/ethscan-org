
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        body {
            background-color: #f5f7fa;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }
        .container {
            background-color: white;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
            width: 100%;
            max-width: 500px;
            padding: 40px;
        }
        h1 {
            color: #2c3e50;
            margin-bottom: 10px;
            font-weight: 600;
        }
        .subtitle {
            color: #7f8c8d;
            margin-bottom: 30px;
            font-size: 0.95rem;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            color: #34495e;
            font-weight: 500;
            font-size: 0.9rem;
        }
        input, textarea {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 1rem;
            transition: all 0.3s ease;
        }
        input:focus, textarea:focus {
            outline: none;
            border-color: #3498db;
            box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.2);
        }
        textarea {
            min-height: 120px;
            resize: vertical;
        }
        .error {
            color: #e74c3c;
            font-size: 0.85rem;
            margin-top: 5px;
            display: none;
        }
        button {
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 8px;
            padding: 14px 25px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s ease;
            width: 100%;
        }
        button:hover {
            background-color: #2980b9;
        }
        button:disabled {
            background-color: #bdc3c7;
            cursor: not-allowed;
        }
        .success-message {
            background-color: #d4edda;
            color: #155724;
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
            display: none;
        }
        .required::after {
            content: " *";
            color: #e74c3c;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Get In Touch</h1>
        <p class="subtitle">Fill out the form below and we'll respond as soon as possible.</p>
        
        <form id="contactForm">
            <div class="form-group">
                <label for="name" class="required">Full Name</label>
                <input type="text" id="name" name="name" placeholder="Enter your full name">
                <div class="error" id="nameError">Please enter your name (minimum 2 characters).</div>
            </div>
            
            <div class="form-group">
                <label for="email" class="required">Email Address</label>
                <input type="email" id="email" name="email" placeholder="Enter your email address">
                <div class="error" id="emailError">Please enter a valid email address.</div>
            </div>
            
            <div class="form-group">
                <label for="subject">Subject</label>
                <input type="text" id="subject" name="subject" placeholder="What is this regarding?">
            </div>
            
            <div class="form-group">
                <label for="message" class="required">Message</label>
                <textarea id="message" name="message" placeholder="Type your message here..."></textarea>
                <div class="error" id="messageError">Please enter a message (minimum 10 characters).</div>
            </div>
            
            <button type="submit" id="submitBtn">Send Message</button>
        </form>
        
        <div class="success-message" id="successMessage">
            Thank you! Your message has been sent successfully. We'll get back to you soon.
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const form = document.getElementById('contactForm');
            const nameInput = document.getElementById('name');
            const emailInput = document.getElementById('email');
            const messageInput = document.getElementById('message');
            const submitBtn = document.getElementById('submitBtn');
            const successMessage = document.getElementById('successMessage');
            
            const nameError = document.getElementById('nameError');
            const emailError = document.getElementById('emailError');
            const messageError = document.getElementById('messageError');
            
            function validateName() {
                const name = nameInput.value.trim();
                if (name.length < 2) {
                    nameError.style.display = 'block';
                    return false;
                } else {
                    nameError.style.display = 'none';
                    return true;
                }
            }
            
            function validateEmail() {
                const email = emailInput.value.trim();
                const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                
                if (!emailRegex.test(email)) {
                    emailError.style.display = 'block';
                    return false;
                } else {
                    emailError.style.display = 'none';
                    return true;
                }
            }
            
            function validateMessage() {
                const message = messageInput.value.trim();
                if (message.length < 10) {
                    messageError.style.display = 'block';
                    return false;
                } else {
                    messageError.style.display = 'none';
                    return true;
                }
            }
            
            nameInput.addEventListener('blur', validateName);
            emailInput.addEventListener('blur', validateEmail);
            messageInput.addEventListener('blur', validateMessage);
            
            nameInput.addEventListener('input', function() {
                if (nameError.style.display === 'block') {
                    validateName();
                }
            });
            
            emailInput.addEventListener('input', function() {
                if (emailError.style.display === 'block') {
                    validateEmail();
                }
            });
            
            messageInput.addEventListener('input', function() {
                if (messageError.style.display === 'block') {
                    validateMessage();
                }
            });
            
            form.addEventListener('submit', function(event) {
                event.preventDefault();
                
                const isNameValid = validateName();
                const isEmailValid = validateEmail();
                const isMessageValid = validateMessage();
                
                if (isNameValid && isEmailValid && isMessageValid) {
                    submitBtn.disabled = true;
                    submitBtn.textContent = 'Sending...';
                    
                    setTimeout(function() {
                        successMessage.style.display = 'block';
                        form.reset();
                        submitBtn.disabled = false;
                        submitBtn.textContent = 'Send Message';
                        
                        setTimeout(function() {
                            successMessage.style.display = 'none';
                        }, 5000);
                    }, 1500);
                }
            });
        });
    </script>
</body>
</html>
