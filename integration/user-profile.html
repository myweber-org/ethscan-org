<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
</head>
<body>
    <header>
        <h1>User Profile</h1>
    </header>
    <main>
        <section class="profile-header">
            <div class="avatar-container">
                <img src="avatar-placeholder.jpg" alt="User Avatar" width="150" height="150">
            </div>
            <div class="user-info">
                <h2>Alex Johnson</h2>
                <p class="user-title">Frontend Developer</p>
                <p class="location">San Francisco, CA</p>
            </div>
        </section>
        <section class="profile-bio">
            <h3>About Me</h3>
            <p>Passionate about creating responsive and accessible web applications. Enjoys hiking, photography, and open-source projects.</p>
        </section>
        <section class="profile-stats">
            <h3>Activity</h3>
            <ul>
                <li>Projects: <strong>24</strong></li>
                <li>Followers: <strong>1.2k</strong></li>
                <li>Following: <strong>350</strong></li>
            </ul>
        </section>
    </main>
    <footer>
        <p>Last updated: <time datetime="2023-10-27">October 27, 2023</time></p>
    </footer>
</body>
</html>
