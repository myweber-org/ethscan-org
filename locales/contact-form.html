<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <style>
        .error { color: red; font-size: 0.9em; }
        input.invalid, textarea.invalid { border: 1px solid red; }
    </style>
</head>
<body>
    <h1>Contact Form</h1>
    <form id="contactForm" novalidate>
        <div>
            <label for="name">Full Name:</label><br>
            <input type="text" id="name" name="name" required>
            <span class="error" id="nameError"></span>
        </div>
        <div>
            <label for="email">Email Address:</label><br>
            <input type="email" id="email" name="email" required>
            <span class="error" id="emailError"></span>
        </div>
        <div>
            <label for="message">Message:</label><br>
            <textarea id="message" name="message" rows="5" required></textarea>
            <span class="error" id="messageError"></span>
        </div>
        <button type="submit">Send Message</button>
    </form>

    <script>
        const form = document.getElementById('contactForm');
        const nameInput = document.getElementById('name');
        const emailInput = document.getElementById('email');
        const messageInput = document.getElementById('message');

        function showError(inputElement, errorElement, message) {
            errorElement.textContent = message;
            inputElement.classList.add('invalid');
        }

        function clearError(inputElement, errorElement) {
            errorElement.textContent = '';
            inputElement.classList.remove('invalid');
        }

        function validateEmail(email) {
            const re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return re.test(email);
        }

        form.addEventListener('submit', function(event) {
            event.preventDefault();
            let isValid = true;

            if (nameInput.value.trim() === '') {
                showError(nameInput, document.getElementById('nameError'), 'Name is required.');
                isValid = false;
            } else {
                clearError(nameInput, document.getElementById('nameError'));
            }

            if (emailInput.value.trim() === '') {
                showError(emailInput, document.getElementById('emailError'), 'Email is required.');
                isValid = false;
            } else if (!validateEmail(emailInput.value.trim())) {
                showError(emailInput, document.getElementById('emailError'), 'Please enter a valid email address.');
                isValid = false;
            } else {
                clearError(emailInput, document.getElementById('emailError'));
            }

            if (messageInput.value.trim() === '') {
                showError(messageInput, document.getElementById('messageError'), 'Message is required.');
                isValid = false;
            } else {
                clearError(messageInput, document.getElementById('messageError'));
            }

            if (isValid) {
                alert('Form submitted successfully!');
                form.reset();
            }
        });

        nameInput.addEventListener('input', () => clearError(nameInput, document.getElementById('nameError')));
        emailInput.addEventListener('input', () => clearError(emailInput, document.getElementById('emailError')));
        messageInput.addEventListener('input', () => clearError(messageInput, document.getElementById('messageError')));
    </script>
</body>
</html>
