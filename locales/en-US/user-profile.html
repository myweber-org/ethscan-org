<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <style>
        .profile-container {
            max-width: 600px;
            margin: 40px auto;
            padding: 20px;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            font-family: sans-serif;
        }
        .avatar-section {
            text-align: center;
            margin-bottom: 20px;
        }
        .avatar {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid #4a6fa5;
        }
        .name {
            font-size: 24px;
            font-weight: bold;
            margin: 10px 0 5px;
            color: #333;
        }
        .title {
            color: #666;
            font-size: 16px;
            margin-bottom: 15px;
        }
        .bio-section {
            background-color: #f9f9f9;
            padding: 15px;
            border-radius: 6px;
            line-height: 1.6;
            color: #444;
        }
        .bio-heading {
            font-weight: bold;
            margin-bottom: 8px;
            color: #4a6fa5;
        }
    </style>
</head>
<body>
    <div class="profile-container">
        <div class="avatar-section">
            <img src="https://images.unsplash.com/photo-1535713875002-d1d0cf377fde?ixlib=rb-4.0.3&auto=format&fit=crop&w=256&q=80" alt="User Avatar" class="avatar">
            <div class="name">Alex Johnson</div>
            <div class="title">Senior Frontend Developer</div>
        </div>
        <div class="bio-section">
            <div class="bio-heading">About Me</div>
            <p>Passionate about creating intuitive user interfaces with clean code. Experienced in modern JavaScript frameworks and responsive design. Enjoys contributing to open-source projects and mentoring junior developers in my spare time.</p>
        </div>
    </div>
</body>
</html>
