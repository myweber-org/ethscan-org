<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="profile-container">
        <header class="profile-header">
            <h1><i class="fas fa-user-circle"></i> User Profile</h1>
        </header>

        <main class="profile-content">
            <section class="avatar-section">
                <div class="avatar-display">
                    <img id="avatarImage" src="https://via.placeholder.com/150" alt="User Avatar">
                </div>
                <div class="avatar-controls">
                    <input type="file" id="avatarUpload" accept="image/*" hidden>
                    <button id="uploadButton" class="btn"><i class="fas fa-cloud-upload-alt"></i> Upload New Avatar</button>
                    <button id="removeButton" class="btn btn-secondary"><i class="fas fa-trash-alt"></i> Remove Avatar</button>
                </div>
            </section>

            <section class="bio-section">
                <h2><i class="fas fa-edit"></i> Edit Biography</h2>
                <textarea id="bioText" rows="6" placeholder="Tell us something about yourself..."></textarea>
                <div class="char-count">
                    Characters: <span id="charCounter">0</span> / 500
                </div>
                <div class="bio-controls">
                    <button id="saveBioButton" class="btn btn-primary"><i class="fas fa-save"></i> Save Biography</button>
                    <button id="clearBioButton" class="btn btn-secondary"><i class="fas fa-eraser"></i> Clear</button>
                </div>
            </section>

            <section class="profile-info">
                <h2><i class="fas fa-info-circle"></i> Profile Information</h2>
                <div class="info-grid">
                    <div class="info-item">
                        <strong>Username:</strong>
                        <span id="username">john_doe</span>
                    </div>
                    <div class="info-item">
                        <strong>Member Since:</strong>
                        <span id="joinDate">January 15, 2023</span>
                    </div>
                    <div class="info-item">
                        <strong>Last Updated:</strong>
                        <span id="lastUpdated">Just now</span>
                    </div>
                </div>
            </section>
        </main>

        <footer class="profile-footer">
            <p>Profile settings saved automatically to your account.</p>
        </footer>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const avatarImage = document.getElementById('avatarImage');
            const avatarUpload = document.getElementById('avatarUpload');
            const uploadButton = document.getElementById('uploadButton');
            const removeButton = document.getElementById('removeButton');
            const bioText = document.getElementById('bioText');
            const charCounter = document.getElementById('charCounter');
            const saveBioButton = document.getElementById('saveBioButton');
            const clearBioButton = document.getElementById('clearBioButton');
            const lastUpdated = document.getElementById('lastUpdated');

            const defaultAvatar = 'https://via.placeholder.com/150';

            uploadButton.addEventListener('click', () => avatarUpload.click());

            avatarUpload.addEventListener('change', function(event) {
                const file = event.target.files[0];
                if (file) {
                    const reader = new FileReader();
                    reader.onload = function(e) {
                        avatarImage.src = e.target.result;
                        updateTimestamp();
                    };
                    reader.readAsDataURL(file);
                }
            });

            removeButton.addEventListener('click', function() {
                if (confirm('Remove your avatar?')) {
                    avatarImage.src = defaultAvatar;
                    updateTimestamp();
                }
            });

            bioText.addEventListener('input', function() {
                const currentLength = bioText.value.length;
                charCounter.textContent = currentLength;
                charCounter.style.color = currentLength > 500 ? '#e74c3c' : '#2ecc71';
            });

            saveBioButton.addEventListener('click', function() {
                if (bioText.value.length > 500) {
                    alert('Biography must be 500 characters or less.');
                    return;
                }
                alert('Biography saved successfully!');
                updateTimestamp();
            });

            clearBioButton.addEventListener('click', function() {
                if (bioText.value.trim() !== '') {
                    if (confirm('Clear all biography text?')) {
                        bioText.value = '';
                        charCounter.textContent = '0';
                        charCounter.style.color = '#2ecc71';
                        updateTimestamp();
                    }
                }
            });

            function updateTimestamp() {
                const now = new Date();
                lastUpdated.textContent = now.toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});
            }

            bioText.value = 'Web developer passionate about creating clean and functional user interfaces.';
            charCounter.textContent = bioText.value.length;
        });
    </script>

    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .profile-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(50, 50, 93, 0.1), 0 5px 15px rgba(0, 0, 0, 0.07);
            width: 100%;
            max-width: 800px;
            overflow: hidden;
        }

        .profile-header {
            background: linear-gradient(90deg, #4776E6 0%, #8E54E9 100%);
            color: white;
            padding: 25px 30px;
        }

        .profile-header h1 {
            margin: 0;
            font-size: 1.8rem;
        }

        .profile-header i {
            margin-right: 10px;
        }

        .profile-content {
            padding: 30px;
        }

        section {
            margin-bottom: 40px;
        }

        h2 {
            color: #333;
            border-bottom: 2px solid #f0f0f0;
            padding-bottom: 10px;
            margin-top: 0;
        }

        h2 i {
            color: #4776E6;
            margin-right: 10px;
        }

        .avatar-section {
            display: flex;
            flex-wrap: wrap;
            gap: 30px;
            align-items: center;
        }

        .avatar-display img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            border: 5px solid #f0f0f0;
            transition: transform 0.3s;
        }

        .avatar-display img:hover {
            transform: scale(1.05);
        }

        .avatar-controls {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 50px;
            font-weight: 600;
            cursor: pointer;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s;
            font-size: 0.95rem;
        }

        .btn i {
            margin-right: 8px;
        }

        .btn-primary {
            background: linear-gradient(90deg, #4776E6 0%, #8E54E9 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 7px 14px rgba(50, 50, 93, 0.1), 0 3px 6px rgba(0, 0, 0, 0.08);
        }

        .btn-secondary {
            background: #f8f9fa;
            color: #555;
            border: 1px solid #ddd;
        }

        .btn-secondary:hover {
            background: #e9ecef;
        }

        textarea {
            width: 100%;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-family: inherit;
            font-size: 1rem;
            resize: vertical;
            transition: border-color 0.3s;
        }

        textarea:focus {
            outline: none;
            border-color: #4776E6;
        }

        .char-count {
            text-align: right;
            margin-top: 8px;
            color: #777;
            font-size: 0.9rem;
        }

        .bio-controls {
            display: flex;
            gap: 15px;
            margin-top: 20px;
        }

        .info-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
        }

        .info-item {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 10px;
            border-left: 4px solid #4776E6;
        }

        .info-item strong {
            display: block;
            color: #555;
            margin-bottom: 5px;
        }

        .profile-footer {
            background: #f8f9fa;
            padding: 20px 30px;
            text-align: center;
            color: #777;
            font-size: 0.9rem;
            border-top: 1px solid #eee;
        }

        @media (max-width: 600px) {
            .avatar-section {
                flex-direction: column;
                text-align: center;
            }
            
            .bio-controls {
                flex-direction: column;
            }
            
            .btn {
                width: 100%;
            }
        }
    </style>
</body>
</html>
