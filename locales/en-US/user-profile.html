<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <style>
        .profile-container {
            max-width: 600px;
            margin: 40px auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-family: sans-serif;
        }
        .avatar-section {
            text-align: center;
            margin-bottom: 20px;
        }
        .avatar-preview {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid #ddd;
            margin-bottom: 10px;
        }
        .bio-section textarea {
            width: 100%;
            height: 100px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            resize: vertical;
            box-sizing: border-box;
        }
        .action-buttons {
            margin-top: 20px;
            text-align: right;
        }
        button {
            padding: 10px 20px;
            margin-left: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .save-btn {
            background-color: #4CAF50;
            color: white;
        }
        .cancel-btn {
            background-color: #f44336;
            color: white;
        }
    </style>
</head>
<body>
    <div class="profile-container">
        <h2>Edit Profile</h2>
        <div class="avatar-section">
            <img id="avatarPreview" src="default-avatar.png" alt="Avatar Preview" class="avatar-preview">
            <div>
                <input type="file" id="avatarUpload" accept="image/*" style="display: none;">
                <button onclick="document.getElementById('avatarUpload').click()">Change Avatar</button>
            </div>
        </div>
        <div class="bio-section">
            <label for="userBio">Bio:</label>
            <textarea id="userBio" placeholder="Tell something about yourself..."></textarea>
        </div>
        <div class="action-buttons">
            <button class="cancel-btn" onclick="resetForm()">Cancel</button>
            <button class="save-btn" onclick="saveProfile()">Save Changes</button>
        </div>
    </div>

    <script>
        const avatarUpload = document.getElementById('avatarUpload');
        const avatarPreview = document.getElementById('avatarPreview');
        const userBio = document.getElementById('userBio');

        avatarUpload.addEventListener('change', function(event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    avatarPreview.src = e.target.result;
                };
                reader.readAsDataURL(file);
            }
        });

        function saveProfile() {
            const bio = userBio.value.trim();
            alert('Profile saved! Bio: ' + (bio || 'No bio provided'));
        }

        function resetForm() {
            avatarPreview.src = 'default-avatar.png';
            userBio.value = '';
            avatarUpload.value = '';
        }
    </script>
</body>
</html>
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <style>
        .profile-container {
            max-width: 600px;
            margin: 40px auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-family: Arial, sans-serif;
        }
        .avatar-section {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }
        .avatar-preview {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            object-fit: cover;
            border: 2px solid #007bff;
            margin-right: 20px;
        }
        .upload-btn {
            padding: 8px 16px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .upload-btn:hover {
            background-color: #0056b3;
        }
        .hidden {
            display: none;
        }
        .info-section {
            margin-top: 20px;
        }
        .info-item {
            margin-bottom: 10px;
        }
        .info-label {
            font-weight: bold;
            color: #555;
        }
    </style>
</head>
<body>
    <div class="profile-container">
        <h1>User Profile</h1>
        
        <div class="avatar-section">
            <img id="avatarPreview" src="https://via.placeholder.com/100" alt="Avatar Preview" class="avatar-preview">
            <div>
                <input type="file" id="avatarUpload" accept="image/*" class="hidden">
                <button onclick="document.getElementById('avatarUpload').click()" class="upload-btn">Upload Avatar</button>
                <p style="font-size: 12px; color: #666; margin-top: 5px;">Supported formats: JPG, PNG, GIF</p>
            </div>
        </div>

        <div class="info-section">
            <div class="info-item">
                <span class="info-label">Username:</span>
                <span id="username">john_doe</span>
            </div>
            <div class="info-item">
                <span class="info-label">Email:</span>
                <span id="userEmail">john.doe@example.com</span>
            </div>
            <div class="info-item">
                <span class="info-label">Member Since:</span>
                <span id="joinDate">January 15, 2023</span>
            </div>
            <div class="info-item">
                <span class="info-label">Account Status:</span>
                <span id="accountStatus" style="color: green;">Active</span>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('avatarUpload').addEventListener('change', function(event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    document.getElementById('avatarPreview').src = e.target.result;
                };
                reader.readAsDataURL(file);
            }
        });

        function simulateUserData() {
            const userData = {
                username: 'john_doe',
                email: 'john.doe@example.com',
                joinDate: 'January 15, 2023',
                status: 'Active'
            };
            return userData;
        }

        window.addEventListener('DOMContentLoaded', function() {
            const user = simulateUserData();
            document.getElementById('username').textContent = user.username;
            document.getElementById('userEmail').textContent = user.email;
            document.getElementById('joinDate').textContent = user.joinDate;
            document.getElementById('accountStatus').textContent = user.status;
        });
    </script>
</body>
</html>
