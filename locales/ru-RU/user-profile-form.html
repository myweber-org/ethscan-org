<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <style>
        .error { color: red; font-size: 0.9em; }
        .success { color: green; font-size: 0.9em; }
    </style>
</head>
<body>
    <h1>Update Your Profile</h1>
    <form id="profileForm">
        <div>
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required minlength="3" maxlength="20">
            <div id="usernameError" class="error"></div>
        </div>
        <div>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <div id="emailError" class="error"></div>
        </div>
        <div>
            <label for="age">Age:</label>
            <input type="number" id="age" name="age" min="18" max="120">
            <div id="ageError" class="error"></div>
        </div>
        <button type="submit">Save Profile</button>
    </form>
    <div id="message" class="success"></div>

    <script>
        const form = document.getElementById('profileForm');
        const messageDiv = document.getElementById('message');

        function showError(fieldId, message) {
            const errorDiv = document.getElementById(fieldId + 'Error');
            errorDiv.textContent = message;
        }

        function clearErrors() {
            const errorDivs = document.querySelectorAll('.error');
            errorDivs.forEach(div => div.textContent = '');
            messageDiv.textContent = '';
        }

        function validateForm() {
            clearErrors();
            let isValid = true;

            const username = document.getElementById('username').value.trim();
            if (username.length < 3) {
                showError('username', 'Username must be at least 3 characters.');
                isValid = false;
            }

            const email = document.getElementById('email').value.trim();
            const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailPattern.test(email)) {
                showError('email', 'Please enter a valid email address.');
                isValid = false;
            }

            const age = document.getElementById('age').value;
            if (age && (age < 18 || age > 120)) {
                showError('age', 'Age must be between 18 and 120.');
                isValid = false;
            }

            return isValid;
        }

        form.addEventListener('submit', function(event) {
            event.preventDefault();
            if (validateForm()) {
                // Simulate form submission
                messageDiv.textContent = 'Profile updated successfully!';
                messageDiv.className = 'success';
                // In a real application, you would send data to a server here
                // fetch('/api/profile', { method: 'POST', body: new FormData(form) })
                // .then(response => response.json())
                // .then(data => console.log(data));
            } else {
                messageDiv.textContent = 'Please correct the errors above.';
                messageDiv.className = 'error';
            }
        });

        // Clear validation messages on input
        form.querySelectorAll('input').forEach(input => {
            input.addEventListener('input', function() {
                const errorDiv = document.getElementById(this.id + 'Error');
                if (errorDiv) errorDiv.textContent = '';
            });
        });
    </script>
</body>
</html>
