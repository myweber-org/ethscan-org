<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
</head>
<body>
    <header>
        <h1>User Profile</h1>
    </header>
    <main>
        <section class="profile">
            <div class="avatar-container">
                <img src="https://via.placeholder.com/150" alt="User Avatar" class="avatar">
            </div>
            <div class="user-info">
                <h2>John Doe</h2>
                <p>Email: john.doe@example.com</p>
                <p>Location: New York, USA</p>
                <p>Member since: January 2023</p>
            </div>
        </section>
        <section class="bio">
            <h3>Biography</h3>
            <p>Software developer with a passion for open-source projects and web technologies.</p>
        </section>
    </main>
    <footer>
        <p>&copy; 2023 User Profile Page</p>
    </footer>
</body>
</html>
