<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
</head>
<body>
    <header>
        <h1>User Profile</h1>
    </header>
    <main>
        <section id="profile-display">
            <div class="avatar-container">
                <img id="avatar-preview" src="default-avatar.png" alt="User Avatar" width="150" height="150">
            </div>
            <div class="user-info">
                <p><strong>Username:</strong> <span id="username">guest_user</span></p>
                <p><strong>Email:</strong> <span id="user-email">guest@example.com</span></p>
                <p><strong>Member Since:</strong> <span id="join-date">January 2023</span></p>
            </div>
        </section>
        <section id="avatar-upload">
            <h2>Update Avatar</h2>
            <form id="upload-form">
                <label for="avatar-file">Choose an image file:</label>
                <input type="file" id="avatar-file" name="avatar" accept="image/png, image/jpeg, image/gif">
                <button type="submit">Upload Avatar</button>
            </form>
            <p class="file-hint">Accepted formats: PNG, JPEG, GIF. Max size: 2MB.</p>
        </section>
    </main>
    <footer>
        <p>&copy; 2023 User Profile Page. All rights reserved.</p>
    </footer>
    <script>
        document.getElementById('upload-form').addEventListener('submit', function(event) {
            event.preventDefault();
            const fileInput = document.getElementById('avatar-file');
            const file = fileInput.files[0];
            if (!file) {
                alert('Please select a file first.');
                return;
            }
            if (file.size > 2 * 1024 * 1024) {
                alert('File size exceeds 2MB limit.');
                return;
            }
            const validTypes = ['image/png', 'image/jpeg', 'image/gif'];
            if (!validTypes.includes(file.type)) {
                alert('Invalid file type. Please select a PNG, JPEG, or GIF image.');
                return;
            }
            const reader = new FileReader();
            reader.onload = function(e) {
                document.getElementById('avatar-preview').src = e.target.result;
                alert('Avatar updated successfully!');
            };
            reader.readAsDataURL(file);
        });
    </script>
</body>
</html>
