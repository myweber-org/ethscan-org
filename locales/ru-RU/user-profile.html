<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <style>
        .profile-container {
            max-width: 600px;
            margin: 40px auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-family: Arial, sans-serif;
        }
        .avatar {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid #4a90e2;
        }
        .user-info {
            margin-top: 20px;
        }
        .username {
            font-size: 24px;
            font-weight: bold;
            color: #333;
        }
        .bio {
            margin-top: 10px;
            color: #666;
            line-height: 1.5;
        }
        .stats {
            display: flex;
            margin-top: 20px;
            gap: 30px;
        }
        .stat-item {
            text-align: center;
        }
        .stat-value {
            font-size: 20px;
            font-weight: bold;
            color: #4a90e2;
        }
        .stat-label {
            font-size: 14px;
            color: #888;
        }
    </style>
</head>
<body>
    <div class="profile-container">
        <img src="https://via.placeholder.com/120" alt="User Avatar" class="avatar">
        <div class="user-info">
            <div class="username">Alex Johnson</div>
            <div class="bio">
                Software developer passionate about open-source projects and web technologies.
                Enjoys hiking and photography in free time.
            </div>
            <div class="stats">
                <div class="stat-item">
                    <div class="stat-value">127</div>
                    <div class="stat-label">Posts</div>
                </div>
                <div class="stat-item">
                    <div class="stat-value">892</div>
                    <div class="stat-label">Followers</div>
                </div>
                <div class="stat-item">
                    <div class="stat-value">345</div>
                    <div class="stat-label">Following</div>
                </div>
            </div>
        </div>
    </div>
</body>
</html><!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
</head>
<body>
    <header>
        <h1>User Profile</h1>
    </header>
    <main>
        <section id="profile-info">
            <div class="avatar-container">
                <img id="avatar-preview" src="default-avatar.png" alt="User Avatar" width="150" height="150">
                <input type="file" id="avatar-upload" accept="image/*">
                <button id="upload-btn">Upload Avatar</button>
            </div>
            <div class="bio-section">
                <h2>Edit Bio</h2>
                <textarea id="bio-textarea" rows="4" cols="50" placeholder="Enter your bio here..."></textarea>
                <button id="save-bio-btn">Save Bio</button>
                <p id="bio-display"></p>
            </div>
        </section>
    </main>
    <script>
        document.getElementById('upload-btn').addEventListener('click', function() {
            const fileInput = document.getElementById('avatar-upload');
            const file = fileInput.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    document.getElementById('avatar-preview').src = e.target.result;
                };
                reader.readAsDataURL(file);
            } else {
                alert('Please select an image file first.');
            }
        });

        document.getElementById('save-bio-btn').addEventListener('click', function() {
            const bioText = document.getElementById('bio-textarea').value;
            document.getElementById('bio-display').textContent = bioText || 'No bio provided.';
            document.getElementById('bio-textarea').value = '';
        });
    </script>
</body>
</html>
