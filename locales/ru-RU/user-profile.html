<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
</head>
<body>
    <header>
        <h1>User Profile</h1>
    </header>
    <main>
        <section id="profile-display">
            <div class="avatar-container">
                <img id="avatar-preview" src="default-avatar.png" alt="User Avatar" width="150" height="150">
            </div>
            <div class="user-info">
                <p><strong>Username:</strong> <span id="username">guest_user</span></p>
                <p><strong>Email:</strong> <span id="user-email">guest@example.com</span></p>
                <p><strong>Member Since:</strong> <span id="join-date">January 2023</span></p>
            </div>
        </section>
        <section id="avatar-upload">
            <h2>Update Avatar</h2>
            <form id="upload-form">
                <label for="avatar-file">Choose an image file:</label>
                <input type="file" id="avatar-file" name="avatar" accept="image/png, image/jpeg, image/gif">
                <button type="submit">Upload Avatar</button>
            </form>
            <p class="file-hint">Accepted formats: PNG, JPEG, GIF. Max size: 2MB.</p>
        </section>
    </main>
    <footer>
        <p>&copy; 2023 User Profile Page. All rights reserved.</p>
    </footer>
    <script>
        document.getElementById('upload-form').addEventListener('submit', function(event) {
            event.preventDefault();
            const fileInput = document.getElementById('avatar-file');
            const file = fileInput.files[0];
            if (!file) {
                alert('Please select a file first.');
                return;
            }
            if (file.size > 2 * 1024 * 1024) {
                alert('File size exceeds 2MB limit.');
                return;
            }
            const validTypes = ['image/png', 'image/jpeg', 'image/gif'];
            if (!validTypes.includes(file.type)) {
                alert('Invalid file type. Please select a PNG, JPEG, or GIF image.');
                return;
            }
            const reader = new FileReader();
            reader.onload = function(e) {
                document.getElementById('avatar-preview').src = e.target.result;
                alert('Avatar updated successfully!');
            };
            reader.readAsDataURL(file);
        });
    </script>
</body>
</html><!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <style>
        .profile-container {
            max-width: 600px;
            margin: 40px auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-family: Arial, sans-serif;
        }
        .avatar-section {
            text-align: center;
            margin-bottom: 20px;
        }
        .avatar-preview {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid #4CAF50;
            margin-bottom: 10px;
        }
        .bio-section textarea {
            width: 100%;
            height: 100px;
            padding: 10px;
            margin-top: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            resize: vertical;
        }
        .save-btn {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 15px;
        }
        .save-btn:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="profile-container">
        <h2>Edit Your Profile</h2>
        
        <div class="avatar-section">
            <img id="avatarPreview" src="https://via.placeholder.com/120" alt="Avatar Preview" class="avatar-preview">
            <br>
            <input type="file" id="avatarUpload" accept="image/*">
            <p>Upload a new profile picture (JPG, PNG, max 2MB)</p>
        </div>

        <div class="bio-section">
            <label for="userBio"><strong>About Me:</strong></label>
            <textarea id="userBio" placeholder="Tell us something about yourself...">Hello! I'm a web developer passionate about creating interactive applications.</textarea>
        </div>

        <button class="save-btn" onclick="saveProfile()">Save Profile Changes</button>
    </div>

    <script>
        const avatarUpload = document.getElementById('avatarUpload');
        const avatarPreview = document.getElementById('avatarPreview');

        avatarUpload.addEventListener('change', function(event) {
            const file = event.target.files[0];
            if (file && file.type.startsWith('image/')) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    avatarPreview.src = e.target.result;
                };
                reader.readAsDataURL(file);
            }
        });

        function saveProfile() {
            const bio = document.getElementById('userBio').value;
            const avatarFile = avatarUpload.files[0];
            
            // In a real application, you would send this data to a server
            console.log('Profile saved with bio:', bio);
            if (avatarFile) {
                console.log('Avatar file selected:', avatarFile.name);
            }
            
            alert('Profile saved successfully! (Check console for details)');
        }
    </script>
</body>
</html>
