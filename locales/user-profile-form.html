<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <style>
        .error { color: red; font-size: 0.9em; }
        .success { color: green; font-size: 0.9em; }
    </style>
</head>
<body>
    <h1>Update Your Profile</h1>
    <form id="profileForm">
        <div>
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required minlength="3" maxlength="20">
            <span id="usernameError" class="error"></span>
        </div>
        <div>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <span id="emailError" class="error"></span>
        </div>
        <div>
            <label for="age">Age:</label>
            <input type="number" id="age" name="age" min="18" max="120">
            <span id="ageError" class="error"></span>
        </div>
        <div>
            <label for="bio">Bio:</label><br>
            <textarea id="bio" name="bio" rows="4" cols="50" maxlength="500"></textarea>
            <div id="bioCounter">0/500</div>
        </div>
        <button type="submit">Save Profile</button>
    </form>
    <div id="message" class="success"></div>

    <script>
        document.getElementById('bio').addEventListener('input', function() {
            const counter = document.getElementById('bioCounter');
            counter.textContent = this.value.length + '/500';
        });

        document.getElementById('profileForm').addEventListener('submit', function(event) {
            event.preventDefault();
            clearErrors();
            let isValid = true;

            const username = document.getElementById('username').value.trim();
            if (username.length < 3) {
                showError('usernameError', 'Username must be at least 3 characters.');
                isValid = false;
            }

            const email = document.getElementById('email').value.trim();
            const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailPattern.test(email)) {
                showError('emailError', 'Please enter a valid email address.');
                isValid = false;
            }

            const age = document.getElementById('age').value;
            if (age && (age < 18 || age > 120)) {
                showError('ageError', 'Age must be between 18 and 120.');
                isValid = false;
            }

            if (isValid) {
                document.getElementById('message').textContent = 'Profile updated successfully!';
                document.getElementById('message').className = 'success';
                console.log('Form submitted with data:', { username, email, age, bio: document.getElementById('bio').value });
            } else {
                document.getElementById('message').textContent = 'Please fix the errors above.';
                document.getElementById('message').className = 'error';
            }
        });

        function showError(elementId, message) {
            document.getElementById(elementId).textContent = message;
        }

        function clearErrors() {
            const errors = document.querySelectorAll('.error');
            errors.forEach(error => error.textContent = '');
            document.getElementById('message').textContent = '';
        }
    </script>
</body>

        }

        function clearErrors() {
            document.querySelectorAll('.error').forEach(el => el.textContent = '');
            messageDiv.textContent = '';
        }

        function validateForm() {
            clearErrors();
            let isValid = true;

            const username = document.getElementById('username').value.trim();
            if (username.length < 3) {
                showError('usernameError', 'Username must be at least 3 characters.');
                isValid = false;
            }

            const email = document.getElementById('email').value;
            if (!email.includes('@')) {
                showError('emailError', 'Please enter a valid email address.');
                isValid = false;
            }

            const age = document.getElementById('age').value;
            if (age && (age < 18 || age > 120)) {
                showError('ageError', 'Age must be between 18 and 120.');
                isValid = false;
            }

            return isValid;
        }

        function handleSubmit(event) {
            event.preventDefault();
            if (!validateForm()) {
                return;
            }

            const formData = new FormData(form);
            const data = Object.fromEntries(formData.entries());

            messageDiv.textContent = 'Profile updated successfully!';
            messageDiv.className = 'success';
            console.log('Submitted data:', data);

            form.reset();
            clearErrors();
        }

        form.addEventListener('submit', handleSubmit);
    </script>
