<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <style>
        .profile-container {
            max-width: 600px;
            margin: 40px auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-family: sans-serif;
        }
        .avatar-section {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }
        .avatar-preview {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background-color: #e0e0e0;
            margin-right: 20px;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .avatar-preview img {
            max-width: 100%;
            max-height: 100%;
        }
        .bio-section textarea {
            width: 100%;
            height: 100px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            resize: vertical;
            font-family: inherit;
        }
        .actions {
            margin-top: 20px;
            text-align: right;
        }
        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="profile-container">
        <h1>Edit Profile</h1>
        <div class="avatar-section">
            <div class="avatar-preview" id="avatarPreview">
                <span>No Image</span>
            </div>
            <div>
                <input type="file" id="avatarInput" accept="image/*">
                <p>Upload a profile picture (JPG, PNG, max 2MB)</p>
            </div>
        </div>
        <div class="bio-section">
            <label for="bioTextarea">Bio:</label>
            <textarea id="bioTextarea" placeholder="Tell us about yourself..."></textarea>
        </div>
        <div class="actions">
            <button id="saveButton">Save Changes</button>
        </div>
    </div>

    <script>
        const avatarInput = document.getElementById('avatarInput');
        const avatarPreview = document.getElementById('avatarPreview');
        const bioTextarea = document.getElementById('bioTextarea');
        const saveButton = document.getElementById('saveButton');

        avatarInput.addEventListener('change', function(event) {
            const file = event.target.files[0];
            if (file) {
                if (file.size > 2 * 1024 * 1024) {
                    alert('File size exceeds 2MB limit.');
                    avatarInput.value = '';
                    return;
                }
                const reader = new FileReader();
                reader.onload = function(e) {
                    avatarPreview.innerHTML = '';
                    const img = document.createElement('img');
                    img.src = e.target.result;
                    avatarPreview.appendChild(img);
                };
                reader.readAsDataURL(file);
            }
        });

        saveButton.addEventListener('click', function() {
            const bio = bioTextarea.value.trim();
            const avatarFile = avatarInput.files[0];
            let message = 'Profile saved.';
            if (avatarFile) {
                message += ` Avatar: ${avatarFile.name}`;
            }
            if (bio) {
                message += ` Bio: ${bio.substring(0, 50)}...`;
            }
            alert(message);
        });

        window.addEventListener('load', function() {
            const savedBio = localStorage.getItem('userBio');
            if (savedBio) {
                bioTextarea.value = savedBio;
            }
            const savedAvatar = localStorage.getItem('userAvatar');
            if (savedAvatar) {
                avatarPreview.innerHTML = '';
                const img = document.createElement('img');
                img.src = savedAvatar;
                avatarPreview.appendChild(img);
            }
        });

        saveButton.addEventListener('click', function() {
            localStorage.setItem('userBio', bioTextarea.value.trim());
            const avatarImg = avatarPreview.querySelector('img');
            if (avatarImg && avatarImg.src.startsWith('data:')) {
                localStorage.setItem('userAvatar', avatarImg.src);
            }
        });
    </script>
</body>
</html>
