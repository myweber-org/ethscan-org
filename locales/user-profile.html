<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
</head>
<body>
    <div class="profile-container">
        <img src="avatar.jpg" alt="User Avatar" class="profile-avatar">
        <h1 class="profile-name">Alex Johnson</h1>
        <p class="profile-bio">Software developer passionate about open-source projects and web technologies.</p>
        <div class="profile-stats">
            <span class="stat">Posts: 42</span>
            <span class="stat">Followers: 128</span>
            <span class="stat">Following: 56</span>
        </div>
    </div>
</body>
</html>
