<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <style>
        .profile-container {
            max-width: 600px;
            margin: 40px auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
            text-align: center;
            font-family: sans-serif;
        }
        .avatar {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid #4a6fa5;
        }
        .user-name {
            font-size: 24px;
            margin: 15px 0 5px;
            color: #333;
        }
        .user-title {
            color: #666;
            font-style: italic;
            margin-bottom: 15px;
        }
        .user-bio {
            line-height: 1.6;
            color: #444;
            padding: 0 20px;
        }
    </style>
</head>
<body>
    <div class="profile-container">
        <img src="https://images.unsplash.com/photo-1535713875002-d1d0cf377fde?ixlib=rb-4.0.3&auto=format&fit=crop&w=256&q=80" alt="User Avatar" class="avatar">
        <h1 class="user-name">Alex Morgan</h1>
        <p class="user-title">Senior Frontend Developer</p>
        <p class="user-bio">Passionate about building accessible and performant web applications. Enjoys hiking, photography, and open-source contributions. Currently focused on React and Web3 technologies.</p>
    </div>
</body>
</html>
