<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="profile-container">
        <header class="profile-header">
            <h1><i class="fas fa-user-circle"></i> User Profile</h1>
        </header>

        <main class="profile-content">
            <section class="avatar-section">
                <div class="avatar-preview">
                    <img id="avatarImage" src="https://via.placeholder.com/150" alt="User Avatar">
                </div>
                <div class="avatar-controls">
                    <input type="file" id="avatarUpload" accept="image/*" hidden>
                    <button onclick="document.getElementById('avatarUpload').click()" class="btn">
                        <i class="fas fa-upload"></i> Upload New Avatar
                    </button>
                    <button onclick="resetAvatar()" class="btn btn-secondary">
                        <i class="fas fa-redo"></i> Reset to Default
                    </button>
                </div>
            </section>

            <section class="bio-section">
                <h2><i class="fas fa-edit"></i> Edit Biography</h2>
                <textarea id="bioText" rows="6" placeholder="Tell us something about yourself..."></textarea>
                <div class="bio-controls">
                    <button onclick="saveBio()" class="btn btn-primary">
                        <i class="fas fa-save"></i> Save Biography
                    </button>
                    <span id="saveStatus" class="status-message"></span>
                </div>
            </section>

            <section class="info-section">
                <h2><i class="fas fa-info-circle"></i> Profile Information</h2>
                <div class="info-grid">
                    <div class="info-item">
                        <strong>Member Since:</strong>
                        <span id="joinDate">January 2023</span>
                    </div>
                    <div class="info-item">
                        <strong>Last Updated:</strong>
                        <span id="lastUpdated">Just now</span>
                    </div>
                </div>
            </section>
        </main>
    </div>

    <script>
        const avatarUpload = document.getElementById('avatarUpload');
        const avatarImage = document.getElementById('avatarImage');
        const bioText = document.getElementById('bioText');
        const saveStatus = document.getElementById('saveStatus');
        const lastUpdated = document.getElementById('lastUpdated');

        avatarUpload.addEventListener('change', function(event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    avatarImage.src = e.target.result;
                    updateTimestamp();
                };
                reader.readAsDataURL(file);
            }
        });

        function resetAvatar() {
            avatarImage.src = 'https://via.placeholder.com/150';
            updateTimestamp();
        }

        function saveBio() {
            const bio = bioText.value.trim();
            if (bio) {
                saveStatus.textContent = 'Biography saved successfully!';
                saveStatus.style.color = 'green';
                updateTimestamp();
                setTimeout(() => {
                    saveStatus.textContent = '';
                }, 3000);
            } else {
                saveStatus.textContent = 'Please enter some text.';
                saveStatus.style.color = 'red';
            }
        }

        function updateTimestamp() {
            const now = new Date();
            lastUpdated.textContent = now.toLocaleString();
        }

        window.addEventListener('load', updateTimestamp);
    </script>

    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            margin: 0;
            padding: 20px;
            min-height: 100vh;
        }
        .profile-container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        .profile-header {
            background: linear-gradient(90deg, #4b6cb7 0%, #182848 100%);
            color: white;
            padding: 25px 30px;
        }
        .profile-header h1 {
            margin: 0;
            font-size: 28px;
        }
        .profile-content {
            padding: 30px;
        }
        section {
            margin-bottom: 40px;
            padding-bottom: 30px;
            border-bottom: 1px solid #eee;
        }
        section:last-child {
            border-bottom: none;
            margin-bottom: 0;
        }
        h2 {
            color: #333;
            margin-top: 0;
            margin-bottom: 20px;
            font-size: 22px;
        }
        .avatar-preview {
            text-align: center;
            margin-bottom: 25px;
        }
        .avatar-preview img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            border: 5px solid #4b6cb7;
            object-fit: cover;
        }
        .avatar-controls, .bio-controls {
            display: flex;
            gap: 15px;
            align-items: center;
            flex-wrap: wrap;
        }
        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            font-size: 16px;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        .btn-primary {
            background: #4b6cb7;
            color: white;
        }
        .btn-secondary {
            background: #6c757d;
            color: white;
        }
        textarea {
            width: 100%;
            padding: 15px;
            border: 2px solid #ddd;
            border-radius: 10px;
            font-family: inherit;
            font-size: 16px;
            resize: vertical;
            box-sizing: border-box;
            margin-bottom: 20px;
        }
        textarea:focus {
            outline: none;
            border-color: #4b6cb7;
        }
        .status-message {
            font-size: 14px;
            font-weight: 500;
        }
        .info-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
        }
        .info-item {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 10px;
            border-left: 4px solid #4b6cb7;
        }
        .info-item strong {
            display: block;
            color: #555;
            margin-bottom: 5px;
        }
        @media (max-width: 600px) {
            .profile-container {
                border-radius: 10px;
            }
            .profile-header, .profile-content {
                padding: 20px;
            }
            .avatar-controls, .bio-controls {
                flex-direction: column;
                align-items: stretch;
            }
            .btn {
                justify-content: center;
            }
        }
    </style>
</body>
</html><!DOCTYPE html>
