<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Login</title>
    <style>
        .error {
            color: red;
            font-size: 0.9em;
            display: none;
        }
        .input-error {
            border-color: red;
        }
    </style>
</head>
<body>
    <h1>Login</h1>
    <form id="loginForm">
        <div>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <span id="emailError" class="error">Please enter a valid email address.</span>
        </div>
        <div>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" minlength="8" required>
            <span id="passwordError" class="error">Password must be at least 8 characters.</span>
        </div>
        <button type="submit">Login</button>
    </form>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault();
            let isValid = true;

            const email = document.getElementById('email');
            const emailError = document.getElementById('emailError');
            const password = document.getElementById('password');
            const passwordError = document.getElementById('passwordError');

            email.classList.remove('input-error');
            emailError.style.display = 'none';
            password.classList.remove('input-error');
            passwordError.style.display = 'none';

            const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailPattern.test(email.value)) {
                email.classList.add('input-error');
                emailError.style.display = 'inline';
                isValid = false;
            }

            if (password.value.length < 8) {
                password.classList.add('input-error');
                passwordError.style.display = 'inline';
                isValid = false;
            }

            if (isValid) {
                const formData = {
                    email: email.value,
                    password: password.value
                };
                console.log('Form submitted with data:', formData);
                alert('Login successful! Check console for submitted data.');
                this.reset();
            }
        });
    </script>
</body>
</html>
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Login</title>
    <style>
        .error { color: red; font-size: 0.9em; }
        .success { color: green; font-size: 0.9em; }
    </style>
</head>
<body>
    <h2>Login</h2>
    <form id="loginForm">
        <div>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <span id="emailError" class="error"></span>
        </div>
        <div>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" minlength="6" required>
            <span id="passwordError" class="error"></span>
        </div>
        <button type="submit">Login</button>
        <div id="message" class="success"></div>
    </form>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault();
            clearErrors();
            let isValid = true;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;

            if (!emailRegex.test(email)) {
                document.getElementById('emailError').textContent = 'Please enter a valid email address.';
                isValid = false;
            }
            if (password.length < 6) {
                document.getElementById('passwordError').textContent = 'Password must be at least 6 characters.';
                isValid = false;
            }
            if (isValid) {
                document.getElementById('message').textContent = 'Login successful! Redirecting...';
                setTimeout(() => {
                    alert('Simulated redirect to dashboard.');
                }, 1000);
            }
        });

        function clearErrors() {
            document.querySelectorAll('.error').forEach(el => el.textContent = '');
            document.getElementById('message').textContent = '';
        }
    </script>
</body>
</html>
