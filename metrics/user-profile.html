<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <style>
        .profile-container {
            max-width: 600px;
            margin: 40px auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-family: sans-serif;
        }
        .avatar-section {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }
        .avatar-preview {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background-color: #e0e0e0;
            margin-right: 20px;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .avatar-preview img {
            max-width: 100%;
            max-height: 100%;
            display: none;
        }
        .avatar-placeholder {
            color: #666;
            font-size: 14px;
        }
        .bio-section textarea {
            width: 100%;
            height: 100px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            resize: vertical;
            font-family: inherit;
        }
        .button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 10px;
        }
        .button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="profile-container">
        <h1>Edit Profile</h1>
        <div class="avatar-section">
            <div class="avatar-preview" id="avatarPreview">
                <div class="avatar-placeholder">No image</div>
                <img id="avatarImage" src="" alt="Avatar">
            </div>
            <div>
                <input type="file" id="avatarInput" accept="image/*">
                <button class="button" onclick="document.getElementById('avatarInput').click()">Choose Image</button>
                <button class="button" onclick="removeAvatar()">Remove</button>
            </div>
        </div>
        <div class="bio-section">
            <label for="bioTextarea"><strong>Bio:</strong></label>
            <textarea id="bioTextarea" placeholder="Tell something about yourself..."></textarea>
            <button class="button" onclick="saveProfile()">Save Changes</button>
        </div>
    </div>

    <script>
        const avatarInput = document.getElementById('avatarInput');
        const avatarImage = document.getElementById('avatarImage');
        const avatarPlaceholder = document.querySelector('.avatar-placeholder');
        const bioTextarea = document.getElementById('bioTextarea');

        avatarInput.addEventListener('change', function(event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    avatarImage.src = e.target.result;
                    avatarImage.style.display = 'block';
                    avatarPlaceholder.style.display = 'none';
                };
                reader.readAsDataURL(file);
            }
        });

        function removeAvatar() {
            avatarImage.src = '';
            avatarImage.style.display = 'none';
            avatarPlaceholder.style.display = 'block';
            avatarInput.value = '';
        }

        function saveProfile() {
            const bio = bioTextarea.value.trim();
            const hasAvatar = avatarImage.style.display === 'block';
            alert('Profile saved!\nBio: ' + (bio || '(empty)') + '\nAvatar: ' + (hasAvatar ? 'Yes' : 'No'));
        }

        window.onload = function() {
            bioTextarea.value = localStorage.getItem('userBio') || '';
            const savedAvatar = localStorage.getItem('userAvatar');
            if (savedAvatar) {
                avatarImage.src = savedAvatar;
                avatarImage.style.display = 'block';
                avatarPlaceholder.style.display = 'none';
            }
        };

        window.onbeforeunload = function() {
            localStorage.setItem('userBio', bioTextarea.value);
            if (avatarImage.src && avatarImage.src.startsWith('data:')) {
                localStorage.setItem('userAvatar', avatarImage.src);
            }
        };
    </script>
</body>
</html>
