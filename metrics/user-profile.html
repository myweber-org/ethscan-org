<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
</head>
<body>
    <header>
        <h1>User Profile</h1>
    </header>
    <main>
        <section id="avatar-section">
            <h2>Profile Picture</h2>
            <img id="avatar-preview" src="default-avatar.png" alt="User Avatar" width="150" height="150">
            <form id="avatar-form">
                <input type="file" id="avatar-input" name="avatar" accept="image/*">
                <button type="submit">Upload Avatar</button>
            </form>
        </section>
        <section id="info-section">
            <h2>Personal Information</h2>
            <form id="profile-form">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
                <br>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                <br>
                <label for="bio">Bio:</label>
                <textarea id="bio" name="bio" rows="4" cols="50"></textarea>
                <br>
                <button type="submit">Update Profile</button>
            </form>
        </section>
    </main>
    <footer>
        <p>&copy; 2023 User Profile Page</p>
    </footer>
    <script>
        document.getElementById('avatar-input').addEventListener('change', function(event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    document.getElementById('avatar-preview').src = e.target.result;
                };
                reader.readAsDataURL(file);
            }
        });

        document.getElementById('profile-form').addEventListener('submit', function(event) {
            event.preventDefault();
            const username = document.getElementById('username').value;
            const email = document.getElementById('email').value;
            const bio = document.getElementById('bio').value;
            alert('Profile updated!\nUsername: ' + username + '\nEmail: ' + email + '\nBio: ' + bio);
        });

        document.getElementById('avatar-form').addEventListener('submit', function(event) {
            event.preventDefault();
            alert('Avatar upload functionality would be implemented here.');
        });
    </script>
</body>
</html>
