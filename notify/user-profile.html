<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        .profile-container {
            background-color: white;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 800px;
            overflow: hidden;
        }
        .profile-header {
            background: linear-gradient(to right, #4facfe 0%, #00f2fe 100%);
            color: white;
            padding: 40px;
            text-align: center;
            position: relative;
        }
        .avatar-container {
            position: relative;
            display: inline-block;
            margin-bottom: 20px;
        }
        .avatar {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            border: 5px solid white;
            object-fit: cover;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        .avatar-upload {
            position: absolute;
            bottom: 10px;
            right: 10px;
            background-color: #667eea;
            color: white;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .avatar-upload:hover {
            background-color: #764ba2;
            transform: scale(1.1);
        }
        .profile-name {
            font-size: 2.2rem;
            margin-bottom: 5px;
        }
        .profile-title {
            font-size: 1.1rem;
            opacity: 0.9;
            font-weight: 300;
        }
        .profile-content {
            padding: 40px;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
        }
        .section-title {
            font-size: 1.3rem;
            color: #4facfe;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 2px solid #f0f0f0;
        }
        .bio-section {
            grid-column: span 2;
        }
        .bio-textarea {
            width: 100%;
            min-height: 120px;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 1rem;
            resize: vertical;
            transition: border-color 0.3s;
        }
        .bio-textarea:focus {
            outline: none;
            border-color: #4facfe;
        }
        .info-item {
            margin-bottom: 20px;
        }
        .info-label {
            display: block;
            font-weight: 600;
            color: #555;
            margin-bottom: 5px;
        }
        .info-value {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 1rem;
            transition: border-color 0.3s;
        }
        .info-value:focus {
            outline: none;
            border-color: #4facfe;
        }
        .profile-actions {
            grid-column: span 2;
            display: flex;
            justify-content: flex-end;
            gap: 15px;
            margin-top: 20px;
        }
        .btn {
            padding: 12px 30px;
            border-radius: 50px;
            border: none;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .btn-primary {
            background: linear-gradient(to right, #4facfe 0%, #00f2fe 100%);
            color: white;
        }
        .btn-secondary {
            background-color: #f0f0f0;
            color: #555;
        }
        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 7px 14px rgba(0, 0, 0, 0.1);
        }
        @media (max-width: 768px) {
            .profile-content {
                grid-template-columns: 1fr;
            }
            .bio-section, .profile-actions {
                grid-column: span 1;
            }
        }
    </style>
</head>
<body>
    <div class="profile-container">
        <div class="profile-header">
            <div class="avatar-container">
                <img src="https://images.unsplash.com/photo-1535713875002-d1d0cf377fde?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=500&q=80" alt="User Avatar" class="avatar" id="userAvatar">
                <div class="avatar-upload" id="uploadTrigger">
                    <i class="fas fa-camera"></i>
                </div>
                <input type="file" id="avatarInput" accept="image/*" style="display: none;">
            </div>
            <h1 class="profile-name" id="userName">Alex Johnson</h1>
            <p class="profile-title" id="userTitle">Senior Software Developer</p>
        </div>
        
        <div class="profile-content">
            <div class="personal-info">
                <h2 class="section-title">Personal Information</h2>
                <div class="info-item">
                    <label class="info-label">Full Name</label>
                    <input type="text" class="info-value" id="inputName" value="Alex Johnson">
                </div>
                <div class="info-item">
                    <label class="info-label">Email Address</label>
                    <input type="email" class="info-value" id="inputEmail" value="alex.johnson@example.com">
                </div>
                <div class="info-item">
                    <label class="info-label">Location</label>
                    <input type="text" class="info-value" id="inputLocation" value="San Francisco, CA">
                </div>
            </div>
            
            <div class="professional-info">
                <h2 class="section-title">Professional Information</h2>
                <div class="info-item">
                    <label class="info-label">Job Title</label>
                    <input type="text" class="info-value" id="inputTitle" value="Senior Software Developer">
                </div>
                <div class="info-item">
                    <label class="info-label">Department</label>
                    <input type="text" class="info-value" id="inputDepartment" value="Engineering">
                </div>
                <div class="info-item">
                    <label class="info-label">Company</label>
                    <input type="text" class="info-value" id="inputCompany" value="Tech Innovations Inc.">
                </div>
            </div>
            
            <div class="bio-section">
                <h2 class="section-title">Bio</h2>
                <textarea class="bio-textarea" id="inputBio">Passionate software developer with over 8 years of experience in building scalable web applications. Specialized in front-end technologies and user experience design. Enjoys mentoring junior developers and contributing to open-source projects in my spare time.</textarea>
            </div>
            
            <div class="profile-actions">
                <button class="btn btn-secondary" id="cancelBtn">Cancel</button>
                <button class="btn btn-primary" id="saveBtn">Save Changes</button>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const avatarInput = document.getElementById('avatarInput');
            const uploadTrigger = document.getElementById('uploadTrigger');
            const userAvatar = document.getElementById('userAvatar');
            const userName = document.getElementById('userName');
            const userTitle = document.getElementById('userTitle');
            const inputName = document.getElementById('inputName');
            const inputEmail = document.getElementById('inputEmail');
            const inputLocation = document.getElementById('inputLocation');
            const inputTitle = document.getElementById('inputTitle');
            const inputDepartment = document.getElementById('inputDepartment');
            const inputCompany = document.getElementById('inputCompany');
            const inputBio = document.getElementById('inputBio');
            const saveBtn = document.getElementById('saveBtn');
            const cancelBtn = document.getElementById('cancelBtn');
            
            uploadTrigger.addEventListener('click', function() {
                avatarInput.click();
            });
            
            avatarInput.addEventListener('change', function(event) {
                const file = event.target.files[0];
                if (file) {
                    const reader = new FileReader();
                    reader.onload = function(e) {
                        userAvatar.src = e.target.result;
                    };
                    reader.readAsDataURL(file);
                }
            });
            
            saveBtn.addEventListener('click', function() {
                userName.textContent = inputName.value;
                userTitle.textContent = inputTitle.value;
                
                const changes = {
                    name: inputName.value,
                    email: inputEmail.value,
                    location: inputLocation.value,
                    title: inputTitle.value,
                    department: inputDepartment.value,
                    company: inputCompany.value,
                    bio: inputBio.value
                };
                
                console.log('Profile changes saved:', changes);
                
                alert('Profile updated successfully!');
            });
            
            cancelBtn.addEventListener('click', function() {
                if (confirm('Discard all changes?')) {
                    inputName.value = userName.textContent;
                    inputTitle.value = userTitle.textContent;
                    inputEmail.value = 'alex.johnson@example.com';
                    inputLocation.value = 'San Francisco, CA';
                    inputDepartment.value = 'Engineering';
                    inputCompany.value = 'Tech Innovations Inc.';
                    inputBio.value = 'Passionate software developer with over 8 years of experience in building scalable web applications. Specialized in front-end technologies and user experience design. Enjoys mentoring junior developers and contributing to open-source projects in my spare time.';
                }
            });
        });
    </script>
</body>
</html>
