    <title>User Profile</title>
</head>
<body>
    <header>
        <h1>User Profile</h1>
    </header>
    <main>
        <section id="profile-info">
            <div class="avatar-container">
                <img id="avatar-preview" src="default-avatar.png" alt="User Avatar">
                <input type="file" id="avatar-upload" accept="image/*">
                <button id="upload-btn">Upload Avatar</button>
            </div>
            <div class="bio-section">
                <h2>Bio</h2>
                <textarea id="bio-text" rows="4" cols="50" placeholder="Write something about yourself..."></textarea>
                <button id="save-bio-btn">Save Bio</button>
            </div>
        </section>
    </main>
    <script>
        document.getElementById('upload-btn').addEventListener('click', function() {
            const fileInput = document.getElementById('avatar-upload');
            const file = fileInput.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    document.getElementById('avatar-preview').src = e.target.result;
                };
                reader.readAsDataURL(file);
            } else {
                alert('Please select an image file first.');
            }
        });

        document.getElementById('save-bio-btn').addEventListener('click', function() {
            const bioText = document.getElementById('bio-text').value;
            alert('Bio saved: ' + bioText);
        });
    </script>
</body>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <style>
        .profile-container {
            max-width: 600px;
            margin: 40px auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-family: Arial, sans-serif;
        }
        .avatar-section {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }
        .avatar-preview {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            object-fit: cover;
            border: 2px solid #ccc;
            margin-right: 20px;
        }
        .avatar-upload {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .profile-info {
            margin-top: 20px;
        }
        .info-item {
            margin-bottom: 10px;
        }
        .info-label {
            font-weight: bold;
            display: inline-block;
            width: 100px;
        }
    </style>
</head>
<body>
    <div class="profile-container">
        <h1>User Profile</h1>
        
        <div class="avatar-section">
            <img id="avatarPreview" src="default-avatar.png" alt="Avatar" class="avatar-preview">
            <div class="avatar-upload">
                <input type="file" id="avatarInput" accept="image/*">
                <button onclick="uploadAvatar()">Update Avatar</button>
                <small>Maximum file size: 2MB</small>
            </div>
        </div>

        <div class="profile-info">
            <div class="info-item">
                <span class="info-label">Username:</span>
                <span id="username">john_doe</span>
            </div>
            <div class="info-item">
                <span class="info-label">Email:</span>
                <span id="userEmail">john@example.com</span>
            </div>
            <div class="info-item">
                <span class="info-label">Member since:</span>
                <span id="joinDate">January 2023</span>
            </div>
        </div>
    </div>

    <script>
        function uploadAvatar() {
            const fileInput = document.getElementById('avatarInput');
            const preview = document.getElementById('avatarPreview');
            
            if (fileInput.files && fileInput.files[0]) {
                const file = fileInput.files[0];
                
                if (file.size > 2 * 1024 * 1024) {
                    alert('File size exceeds 2MB limit.');
                    return;
                }
                
                const reader = new FileReader();
                reader.onload = function(e) {
                    preview.src = e.target.result;
                    // In a real application, you would send the image data to a server here
                    console.log('Avatar uploaded:', file.name);
                };
                reader.readAsDataURL(file);
            } else {
                alert('Please select an image file.');
            }
        }

        document.getElementById('avatarInput').addEventListener('change', function() {
            // Optional: Auto-preview when file is selected
            const preview = document.getElementById('avatarPreview');
            const file = this.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    preview.src = e.target.result;
                };
                reader.readAsDataURL(file);
            }
        });
    </script>
</body>
</html>
