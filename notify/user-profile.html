<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <style>
        .profile-container {
            max-width: 600px;
            margin: 2rem auto;
            padding: 2rem;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            font-family: sans-serif;
        }
        .avatar-section {
            text-align: center;
            margin-bottom: 1.5rem;
        }
        .avatar {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid #4a6fa5;
        }
        .name-section {
            text-align: center;
            margin-bottom: 1rem;
        }
        .user-name {
            font-size: 1.8rem;
            font-weight: bold;
            color: #333;
            margin-bottom: 0.5rem;
        }
        .user-title {
            font-size: 1rem;
            color: #666;
            font-style: italic;
        }
        .bio-section {
            line-height: 1.6;
            color: #444;
            padding: 1rem;
            background-color: #f9f9f9;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div class="profile-container">
        <div class="avatar-section">
            <img src="https://images.unsplash.com/photo-1535713875002-d1d0cf377fde?ixlib=rb-4.0.3&auto=format&fit=crop&w=256&q=80" alt="User Avatar" class="avatar">
        </div>
        <div class="name-section">
            <div class="user-name">Alex Morgan</div>
            <div class="user-title">Senior Software Developer</div>
        </div>
        <div class="bio-section">
            Passionate about building scalable web applications and open-source contributions. Enjoys hiking, photography, and exploring new technologies. Currently focused on frontend architecture and user experience design.
        </div>
    </div>
</body>
</html>
