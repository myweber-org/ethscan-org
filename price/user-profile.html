</html><!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
</head>
<body>
    <header>
        <h1>User Profile</h1>
    </header>
    <main>
        <section id="profile-section">
            <div class="avatar-container">
                <img id="avatar-preview" src="default-avatar.png" alt="User Avatar" width="150" height="150">
                <input type="file" id="avatar-upload" accept="image/*">
                <button id="upload-button">Upload Avatar</button>
            </div>
            <div class="bio-container">
                <h2>Bio</h2>
                <textarea id="bio-textarea" rows="4" cols="50" placeholder="Enter your bio here..."></textarea>
                <br>
                <button id="save-bio-button">Save Bio</button>
                <p id="bio-status"></p>
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2023 User Profile Page</p>
    </footer>
    <script>
        document.getElementById('upload-button').addEventListener('click', function() {
            const fileInput = document.getElementById('avatar-upload');
            const file = fileInput.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    document.getElementById('avatar-preview').src = e.target.result;
                };
                reader.readAsDataURL(file);
            } else {
                alert('Please select an image file first.');
            }
        });

        document.getElementById('save-bio-button').addEventListener('click', function() {
            const bioText = document.getElementById('bio-textarea').value;
            const statusElement = document.getElementById('bio-status');
            if (bioText.trim() !== '') {
                statusElement.textContent = 'Bio saved successfully!';
                statusElement.style.color = 'green';
            } else {
                statusElement.textContent = 'Bio cannot be empty.';
                statusElement.style.color = 'red';
            }
        });
    </script>
</body>
</html>
