
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
</head>
<body>
    <header>
        <h1>User Profile</h1>
    </header>
    <main>
        <section id="profile-section">
            <div class="avatar-container">
                <img id="avatar-preview" src="default-avatar.png" alt="User Avatar">
                <input type="file" id="avatar-upload" accept="image/*">
                <button onclick="uploadAvatar()">Upload Avatar</button>
            </div>
            <div class="bio-container">
                <h2>Bio</h2>
                <textarea id="bio-text" rows="4" cols="50" placeholder="Write something about yourself..."></textarea>
                <button onclick="saveBio()">Save Bio</button>
            </div>
        </section>
    </main>
    <script>
        function uploadAvatar() {
            const fileInput = document.getElementById('avatar-upload');
            const file = fileInput.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    document.getElementById('avatar-preview').src = e.target.result;
                };
                reader.readAsDataURL(file);
            }
        }

        function saveBio() {
            const bioText = document.getElementById('bio-text').value;
            localStorage.setItem('userBio', bioText);
            alert('Bio saved successfully!');
        }

        window.onload = function() {
            const savedBio = localStorage.getItem('userBio');
            if (savedBio) {
                document.getElementById('bio-text').value = savedBio;
            }
        };
    </script>
</body>

            <button id="save-bio" style="display: none;">Save Bio</button>

    <script>
        document.getElementById('edit-bio').addEventListener('click', function() {
            const bioText = document.getElementById('user-bio').textContent;
            document.getElementById('bio-editor').value = bioText;
            document.getElementById('user-bio').style.display = 'none';
            document.getElementById('bio-editor').style.display = 'block';
            document.getElementById('edit-bio').style.display = 'none';
            document.getElementById('save-bio').style.display = 'inline-block';
        });

        document.getElementById('save-bio').addEventListener('click', function() {
            const newBio = document.getElementById('bio-editor').value;
            document.getElementById('user-bio').textContent = newBio;
            document.getElementById('user-bio').style.display = 'block';
            document.getElementById('bio-editor').style.display = 'none';
            document.getElementById('edit-bio').style.display = 'inline-block';
            document.getElementById('save-bio').style.display = 'none';
