            margin-bottom: 10px;

</html><!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <style>
        .profile-container {
            max-width: 600px;
            margin: 40px auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-family: sans-serif;
        }
        .avatar-section {
            display: flex;
            align-items: center;
            margin-bottom: 30px;
        }
        .avatar-preview {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background-color: #f0f0f0;
            margin-right: 20px;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 2px solid #ccc;
        }
        .avatar-preview img {
            max-width: 100%;
            max-height: 100%;
            display: none;
        }
        .avatar-placeholder {
            color: #888;
            font-size: 14px;
        }
        .bio-section textarea {
            width: 100%;
            height: 120px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            resize: vertical;
            font-family: inherit;
            margin-bottom: 15px;
        }
        .button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        .button:hover {
            background-color: #45a049;
        }
        .file-input {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="profile-container">
        <h1>Edit Profile</h1>
        
        <div class="avatar-section">
            <div class="avatar-preview" id="avatarPreview">
                <div class="avatar-placeholder">No Image</div>
                <img id="avatarImage" src="" alt="Avatar Preview">
            </div>
            <div>
                <input type="file" id="avatarUpload" class="file-input" accept="image/*">
                <p style="font-size: 12px; color: #666; margin-top: 5px;">Upload a profile picture (JPG, PNG, GIF)</p>
            </div>
        </div>

        <div class="bio-section">
            <label for="userBio"><strong>Bio:</strong></label>
            <textarea id="userBio" placeholder="Tell us something about yourself..."></textarea>
        </div>

        <button class="button" id="saveButton">Save Profile</button>
    </div>

    <script>
        const avatarUpload = document.getElementById('avatarUpload');
        const avatarPreview = document.getElementById('avatarPreview');
        const avatarImage = document.getElementById('avatarImage');
        const avatarPlaceholder = document.querySelector('.avatar-placeholder');
        const userBio = document.getElementById('userBio');
        const saveButton = document.getElementById('saveButton');

        avatarUpload.addEventListener('change', function(event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    avatarImage.src = e.target.result;
                    avatarImage.style.display = 'block';
                    avatarPlaceholder.style.display = 'none';
                };
                reader.readAsDataURL(file);
            }
        });

        saveButton.addEventListener('click', function() {
            const bioText = userBio.value.trim();
            const hasAvatar = avatarImage.src && avatarImage.src.length > 0;

            if (!bioText && !hasAvatar) {
                alert('Please add a bio or upload an avatar before saving.');
                return;
            }

            console.log('Profile saved:', {
                bio: bioText,
                hasAvatar: hasAvatar
            });

            alert('Profile saved successfully!');
        });

        window.addEventListener('load', function() {
            const savedBio = localStorage.getItem('userBio');
            const savedAvatar = localStorage.getItem('userAvatar');
            
            if (savedBio) {
                userBio.value = savedBio;
            }
            
            if (savedAvatar) {
                avatarImage.src = savedAvatar;
                avatarImage.style.display = 'block';
                avatarPlaceholder.style.display = 'none';
            }
        });

        saveButton.addEventListener('click', function() {
            localStorage.setItem('userBio', userBio.value);
            if (avatarImage.src && avatarImage.src.startsWith('data:')) {
                localStorage.setItem('userAvatar', avatarImage.src);
            }
        });
    </script>
</body>
</html>
