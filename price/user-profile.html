<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <style>
        .profile-container {
            max-width: 600px;
            margin: 40px auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-family: sans-serif;
        }
        .avatar-section {
            text-align: center;
            margin-bottom: 30px;
        }
        .avatar-preview {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid #4a6fa5;
            margin-bottom: 10px;
        }
        .avatar-upload {
            margin-top: 10px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #333;
        }
        input[type="text"],
        textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        textarea {
            min-height: 100px;
            resize: vertical;
        }
        .btn {
            background-color: #4a6fa5;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        .btn:hover {
            background-color: #3a5a80;
        }
    </style>
</head>
<body>
    <div class="profile-container">
        <div class="avatar-section">
            <img id="avatarPreview" src="https://via.placeholder.com/120" alt="Avatar Preview" class="avatar-preview">
            <div class="avatar-upload">
                <input type="file" id="avatarInput" accept="image/*">
                <button onclick="simulateUpload()" class="btn">Change Avatar</button>
            </div>
        </div>

        <div class="form-group">
            <label for="displayName">Display Name</label>
            <input type="text" id="displayName" value="John Doe">
        </div>

        <div class="form-group">
            <label for="userBio">Bio</label>
            <textarea id="userBio">Software developer passionate about web technologies and open source projects. Enjoys hiking and photography in free time.</textarea>
        </div>

        <div class="form-group">
            <label for="location">Location</label>
            <input type="text" id="location" value="San Francisco, CA">
        </div>

        <button onclick="saveProfile()" class="btn">Save Profile</button>
    </div>

    <script>
        function simulateUpload() {
            const input = document.getElementById('avatarInput');
            if (input.files && input.files[0]) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    document.getElementById('avatarPreview').src = e.target.result;
                };
                reader.readAsDataURL(input.files[0]);
            } else {
                alert('Please select an image file first.');
            }
        }

        function saveProfile() {
            const displayName = document.getElementById('displayName').value;
            const userBio = document.getElementById('userBio').value;
            const location = document.getElementById('location').value;

            // In a real application, you would send this data to a server
            console.log('Profile saved:', { displayName, userBio, location });
            alert('Profile saved successfully! (Check console for data)');
        }
    </script>
</body>
