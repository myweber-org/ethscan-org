<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <style>
        .profile-container {
            max-width: 600px;
            margin: 40px auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-family: sans-serif;
        }
        .avatar-section {
            text-align: center;
            margin-bottom: 20px;
        }
        .avatar-preview {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid #ddd;
            margin-bottom: 10px;
        }
        .avatar-input {
            display: none;
        }
        .avatar-label {
            display: inline-block;
            padding: 8px 16px;
            background-color: #007bff;
            color: white;
            border-radius: 4px;
            cursor: pointer;
        }
        .bio-section {
            margin-top: 20px;
        }
        .bio-label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }
        .bio-textarea {
            width: 100%;
            height: 100px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            resize: vertical;
            box-sizing: border-box;
        }
        .save-button {
            display: block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        .save-button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <div class="profile-container">
        <h1>Edit Profile</h1>
        <div class="avatar-section">
            <img id="avatarPreview" src="https://via.placeholder.com/120" alt="Avatar Preview" class="avatar-preview">
            <input type="file" id="avatarInput" class="avatar-input" accept="image/*">
            <label for="avatarInput" class="avatar-label">Choose Avatar</label>
        </div>
        <div class="bio-section">
            <label for="bioInput" class="bio-label">Bio:</label>
            <textarea id="bioInput" class="bio-textarea" placeholder="Tell us about yourself..."></textarea>
        </div>
        <button id="saveButton" class="save-button">Save Changes</button>
    </div>

    <script>
        document.getElementById('avatarInput').addEventListener('change', function(event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    document.getElementById('avatarPreview').src = e.target.result;
                };
                reader.readAsDataURL(file);
            }
        });

        document.getElementById('saveButton').addEventListener('click', function() {
            const bio = document.getElementById('bioInput').value.trim();
            const avatarFile = document.getElementById('avatarInput').files[0];

            if (bio || avatarFile) {
                alert('Profile saved successfully!');
            } else {
                alert('No changes detected.');
            }
        });
    </script>
</body>
</html>
