<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
</head>
<body>
    <header>
        <h1>User Profile</h1>
    </header>
    <main>
        <section id="avatar-section">
            <h2>Avatar</h2>
            <img src="https://via.placeholder.com/150" alt="Profile Avatar" id="profile-avatar">
            <button id="change-avatar-btn">Change Avatar</button>
        </section>
        <section id="bio-section">
            <h2>Biography</h2>
            <p id="user-bio">This is a sample user biography. It can be edited to include personal information, interests, and other details.</p>
            <textarea id="bio-editor" rows="4" cols="50" style="display: none;"></textarea>
            <button id="edit-bio-btn">Edit Bio</button>
            <button id="save-bio-btn" style="display: none;">Save Bio</button>
        </section>
    </main>
    <script>
        document.getElementById('edit-bio-btn').addEventListener('click', function() {
            const bioText = document.getElementById('user-bio').textContent;
            document.getElementById('bio-editor').value = bioText;
            document.getElementById('user-bio').style.display = 'none';
            document.getElementById('bio-editor').style.display = 'block';
            document.getElementById('edit-bio-btn').style.display = 'none';
            document.getElementById('save-bio-btn').style.display = 'inline-block';
        });

        document.getElementById('save-bio-btn').addEventListener('click', function() {
            const newBio = document.getElementById('bio-editor').value;
            document.getElementById('user-bio').textContent = newBio;
            document.getElementById('user-bio').style.display = 'block';
            document.getElementById('bio-editor').style.display = 'none';
            document.getElementById('edit-bio-btn').style.display = 'inline-block';
            document.getElementById('save-bio-btn').style.display = 'none';
        });

        document.getElementById('change-avatar-btn').addEventListener('click', function() {
            const newAvatarUrl = prompt('Enter new avatar URL:');
            if (newAvatarUrl) {
                document.getElementById('profile-avatar').src = newAvatarUrl;
            }
        });
    </script>
</body>
</html>
