
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <style>
        .error { color: red; font-size: 0.9em; }
        .success { color: green; font-size: 1em; padding: 10px; background-color: #e7f7e7; border: 1px solid green; }
        form { max-width: 500px; margin: 20px auto; padding: 20px; border: 1px solid #ccc; border-radius: 5px; }
        label { display: block; margin-bottom: 5px; }
        input, textarea { width: 100%; padding: 8px; margin-bottom: 10px; border: 1px solid #ccc; border-radius: 3px; }
        button { background-color: #007bff; color: white; padding: 10px 15px; border: none; border-radius: 3px; cursor: pointer; }
        button:hover { background-color: #0056b3; }
    </style>
</head>
<body>
    <h1>Contact Us</h1>
    <div id="message"></div>
    <form id="contactForm">
        <label for="name">Full Name *</label>
        <input type="text" id="name" name="name" required>
        <div id="nameError" class="error"></div>

        <label for="email">Email Address *</label>
        <input type="email" id="email" name="email" required>
        <div id="emailError" class="error"></div>

        <label for="subject">Subject</label>
        <input type="text" id="subject" name="subject">

        <label for="messageText">Message *</label>
        <textarea id="messageText" name="message" rows="5" required></textarea>
        <div id="messageError" class="error"></div>

        <button type="submit">Send Message</button>
    </form>

    <script>
        document.getElementById('contactForm').addEventListener('submit', function(event) {
            event.preventDefault();
            clearErrors();
            let isValid = true;

            const name = document.getElementById('name').value.trim();
            const email = document.getElementById('email').value.trim();
            const message = document.getElementById('messageText').value.trim();

            if (name.length < 2) {
                showError('nameError', 'Name must be at least 2 characters.');
                isValid = false;
            }

            const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailPattern.test(email)) {
                showError('emailError', 'Please enter a valid email address.');
                isValid = false;
            }

            if (message.length < 10) {
                showError('messageError', 'Message must be at least 10 characters.');
                isValid = false;
            }

            if (isValid) {
                const messageDiv = document.getElementById('message');
                messageDiv.innerHTML = '<div class="success">Thank you! Your message has been sent successfully.</div>';
                document.getElementById('contactForm').reset();
                setTimeout(() => {
                    messageDiv.innerHTML = '';
                }, 5000);
            }
        });

        function showError(elementId, message) {
            document.getElementById(elementId).textContent = message;
        }

        function clearErrors() {
            const errorElements = document.querySelectorAll('.error');
            errorElements.forEach(el => el.textContent = '');
            document.getElementById('message').innerHTML = '';
        }
    </script>
</body>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <style>
        .error { color: red; font-size: 0.9em; }
        input.invalid, textarea.invalid { border: 2px solid red; }
    </style>
</head>
<body>
    <h1>Contact Us</h1>
    <form id="contactForm" novalidate>
        <div>
            <label for="name">Full Name:</label><br>
            <input type="text" id="name" name="name" required minlength="2">
            <div class="error" id="nameError"></div>
        </div>
        <div>
            <label for="email">Email Address:</label><br>
            <input type="email" id="email" name="email" required>
            <div class="error" id="emailError"></div>
        </div>
        <div>
            <label for="message">Message:</label><br>
            <textarea id="message" name="message" rows="5" required minlength="10"></textarea>
            <div class="error" id="messageError"></div>
        </div>
        <button type="submit">Send Message</button>
    </form>

    <script>
        const form = document.getElementById('contactForm');
        const nameInput = document.getElementById('name');
        const emailInput = document.getElementById('email');
        const messageInput = document.getElementById('message');
        const nameError = document.getElementById('nameError');
        const emailError = document.getElementById('emailError');
        const messageError = document.getElementById('messageError');

        function validateField(input, errorElement, message) {
            if (!input.validity.valid) {
                errorElement.textContent = message;
                input.classList.add('invalid');
                return false;
            } else {
                errorElement.textContent = '';
                input.classList.remove('invalid');
                return true;
            }
        }

        nameInput.addEventListener('input', () => {
            validateField(nameInput, nameError, 'Please enter a valid name (at least 2 characters).');
        });

        emailInput.addEventListener('input', () => {
            validateField(emailInput, emailError, 'Please enter a valid email address.');
        });

        messageInput.addEventListener('input', () => {
            validateField(messageInput, messageError, 'Please enter a message (at least 10 characters).');
        });

        form.addEventListener('submit', (event) => {
            event.preventDefault();

            const isNameValid = validateField(nameInput, nameError, 'Please enter a valid name (at least 2 characters).');
            const isEmailValid = validateField(emailInput, emailError, 'Please enter a valid email address.');
            const isMessageValid = validateField(messageInput, messageError, 'Please enter a message (at least 10 characters).');

            if (isNameValid && isEmailValid && isMessageValid) {
                alert('Form submitted successfully! (This is a demo)');
                form.reset();
                nameInput.classList.remove('invalid');
                emailInput.classList.remove('invalid');
                messageInput.classList.remove('invalid');
            } else {
                alert('Please fix the errors in the form.');
            }
        });
    </script>
</body>
</html>
