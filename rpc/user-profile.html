<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
</head>
<body>
    <header>
        <h1>User Profile</h1>
    </header>
    <main>
        <section id="profile-info">
            <div class="avatar-container">
                <img id="avatar-preview" src="default-avatar.png" alt="User Avatar" width="150" height="150">
                <form id="avatar-form">
                    <input type="file" id="avatar-input" accept="image/*">
                    <button type="submit">Upload Avatar</button>
                </form>
            </div>
            <div class="bio-container">
                <h2>Bio</h2>
                <textarea id="bio-text" rows="4" cols="50" placeholder="Write something about yourself..."></textarea>
                <button id="save-bio">Save Bio</button>
            </div>
        </section>
    </main>
    <script>
        document.getElementById('avatar-form').addEventListener('submit', function(event) {
            event.preventDefault();
            const fileInput = document.getElementById('avatar-input');
            const file = fileInput.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    document.getElementById('avatar-preview').src = e.target.result;
                };
                reader.readAsDataURL(file);
            }
        });

        document.getElementById('save-bio').addEventListener('click', function() {
            const bioText = document.getElementById('bio-text').value;
            alert('Bio saved: ' + bioText);
        });
    </script>
</body>
