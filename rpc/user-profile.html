<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <style>
        .profile-card {
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 10px;
            text-align: center;
            font-family: Arial, sans-serif;
        }
        .avatar {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 20px;
        }
        .user-name {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 10px;
        }
        .user-title {
            color: #666;
            margin-bottom: 20px;
        }
        .contact-info {
            text-align: left;
            margin-top: 20px;
        }
        .contact-item {
            margin-bottom: 10px;
        }
        .contact-label {
            font-weight: bold;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="profile-card">
        <img src="https://images.unsplash.com/photo-1535713875002-d1d0cf377fde?ixlib=rb-4.0.3&auto=format&fit=crop&w=500&q=80" alt="User Avatar" class="avatar">
        <div class="user-name">Alex Johnson</div>
        <div class="user-title">Senior Software Developer</div>
        <div class="contact-info">
            <div class="contact-item">
                <span class="contact-label">Email:</span> alex.johnson@example.com
            </div>
            <div class="contact-item">
                <span class="contact-label">Phone:</span> +1 (555) 123-4567
            </div>
            <div class="contact-item">
                <span class="contact-label">Location:</span> San Francisco, CA
            </div>
            <div class="contact-item">
                <span class="contact-label">GitHub:</span> github.com/alexjohnson
            </div>
        </div>
    </div>
</body>
</html>
