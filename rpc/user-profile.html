<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <style>
        .profile-container {
            max-width: 600px;
            margin: 40px auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-family: Arial, sans-serif;
        }
        .avatar-section {
            text-align: center;
            margin-bottom: 20px;
        }
        .avatar-preview {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
            border: 2px solid #ddd;
            margin-bottom: 10px;
        }
        .bio-section textarea {
            width: 100%;
            height: 100px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            resize: vertical;
            font-family: inherit;
        }
        .save-button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 15px;
        }
        .save-button:hover {
            background-color: #45a049;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="profile-container">
        <h1>Edit Profile</h1>
        <div class="avatar-section">
            <img id="avatarPreview" src="https://via.placeholder.com/120" alt="Avatar Preview" class="avatar-preview">
            <div>
                <input type="file" id="avatarUpload" accept="image/*">
                <button onclick="document.getElementById('avatarUpload').click()">Choose Image</button>
            </div>
        </div>
        <div class="bio-section">
            <label for="userBio">Bio:</label>
            <textarea id="userBio" placeholder="Tell us about yourself..."></textarea>
        </div>
        <button class="save-button" onclick="saveProfile()">Save Changes</button>
        <div id="successMessage" class="hidden">Profile updated successfully!</div>
    </div>

    <script>
        const avatarUpload = document.getElementById('avatarUpload');
        const avatarPreview = document.getElementById('avatarPreview');
        const userBio = document.getElementById('userBio');
        const successMessage = document.getElementById('successMessage');

        avatarUpload.addEventListener('change', function(event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    avatarPreview.src = e.target.result;
                };
                reader.readAsDataURL(file);
            }
        });

        function saveProfile() {
            const bioText = userBio.value.trim();
            if (bioText.length > 200) {
                alert('Bio must be less than 200 characters.');
                return;
            }
            successMessage.classList.remove('hidden');
            setTimeout(() => {
                successMessage.classList.add('hidden');
            }, 3000);
            console.log('Profile saved. Bio:', bioText);
        }
    </script>
</body>

<head>
    <meta charset="UTF-8">

    <title>User Profile</title>
</head>
<body>
    <header>
        <h1>User Profile</h1>
    </header>
    <main>
        <section class="profile-section">
            <div class="avatar-container">
                <img id="avatar-preview" src="default-avatar.png" alt="User Avatar" width="150" height="150">
                <form id="avatar-form">
                    <input type="file" id="avatar-input" name="avatar" accept="image/*">
                    <button type="submit">Upload Avatar</button>
                </form>
            </div>
            <div class="bio-container">
                <h2>Edit Bio</h2>
                <form id="bio-form">
                    <textarea id="bio-input" name="bio" rows="4" cols="50" placeholder="Write something about yourself..."></textarea>
                    <br>
                    <button type="submit">Save Bio</button>
                </form>
                <p id="current-bio">No bio provided yet.</p>
            </div>
        </section>
    </main>
    <script>
        document.getElementById('avatar-form').addEventListener('submit', function(event) {
            event.preventDefault();
            const fileInput = document.getElementById('avatar-input');
            const file = fileInput.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    document.getElementById('avatar-preview').src = e.target.result;
                };
                reader.readAsDataURL(file);
                alert('Avatar uploaded successfully!');
            }
        });

        document.getElementById('bio-form').addEventListener('submit', function(event) {
            event.preventDefault();
            const bioText = document.getElementById('bio-input').value;
            if (bioText.trim() !== '') {
                document.getElementById('current-bio').textContent = bioText;
                document.getElementById('bio-input').value = '';
                alert('Bio saved successfully!');
            }
        });
    </script>
</body>
