<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="profile-container">
        <header class="profile-header">
            <h1><i class="fas fa-user-circle"></i> User Profile</h1>
        </header>

        <main class="profile-content">
            <section class="avatar-section">
                <div class="avatar-display">
                    <img id="avatarImage" src="https://via.placeholder.com/150" alt="User Avatar">
                    <div class="avatar-overlay" id="avatarOverlay">
                        <i class="fas fa-camera"></i>
                        <span>Change Photo</span>
                    </div>
                </div>
                <input type="file" id="avatarUpload" accept="image/*" style="display: none;">
                <button id="uploadButton" class="btn btn-secondary">
                    <i class="fas fa-cloud-upload-alt"></i> Upload New Avatar
                </button>
                <p class="avatar-hint">Allowed formats: JPG, PNG, GIF. Max size: 2MB</p>
            </section>

            <section class="bio-section">
                <h2><i class="fas fa-edit"></i> Edit Biography</h2>
                <div class="bio-editor">
                    <textarea id="bioTextarea" rows="6" placeholder="Tell us something about yourself..."></textarea>
                    <div class="bio-tools">
                        <button class="tool-btn" data-action="bold"><i class="fas fa-bold"></i></button>
                        <button class="tool-btn" data-action="italic"><i class="fas fa-italic"></i></button>
                        <button class="tool-btn" data-action="link"><i class="fas fa-link"></i></button>
                        <span class="char-count">Characters: <span id="charCounter">0</span>/500</span>
                    </div>
                </div>
                <div class="bio-preview">
                    <h3>Preview:</h3>
                    <div id="bioPreview"></div>
                </div>
            </section>

            <section class="action-buttons">
                <button id="saveButton" class="btn btn-primary">
                    <i class="fas fa-save"></i> Save Changes
                </button>
                <button id="resetButton" class="btn btn-outline">
                    <i class="fas fa-undo"></i> Reset
                </button>
                <button id="previewButton" class="btn btn-secondary">
                    <i class="fas fa-eye"></i> Preview Profile
                </button>
            </section>
        </main>

        <footer class="profile-footer">
            <p>Profile last updated: <span id="lastUpdated">Never</span></p>
        </footer>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const avatarImage = document.getElementById('avatarImage');
            const avatarUpload = document.getElementById('avatarUpload');
            const uploadButton = document.getElementById('uploadButton');
            const avatarOverlay = document.getElementById('avatarOverlay');
            const bioTextarea = document.getElementById('bioTextarea');
            const charCounter = document.getElementById('charCounter');
            const bioPreview = document.getElementById('bioPreview');
            const saveButton = document.getElementById('saveButton');
            const resetButton = document.getElementById('resetButton');
            const previewButton = document.getElementById('previewButton');
            const lastUpdated = document.getElementById('lastUpdated');

            function updateCharCount() {
                const count = bioTextarea.value.length;
                charCounter.textContent = count;
                charCounter.style.color = count > 500 ? '#e74c3c' : '#2ecc71';
            }

            function updateBioPreview() {
                let text = bioTextarea.value;
                text = text.replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>');
                text = text.replace(/\*(.*?)\*/g, '<em>$1</em>');
                text = text.replace(/\[(.*?)\]\((.*?)\)/g, '<a href="$2" target="_blank">$1</a>');
                bioPreview.innerHTML = text || '<em class="text-muted">No biography entered yet.</em>';
            }

            function formatText(action) {
                const start = bioTextarea.selectionStart;
                const end = bioTextarea.selectionEnd;
                const selectedText = bioTextarea.value.substring(start, end);
                let formattedText = '';

                switch(action) {
                    case 'bold':
                        formattedText = `**${selectedText}**`;
                        break;
                    case 'italic':
                        formattedText = `*${selectedText}*`;
                        break;
                    case 'link':
                        const url = prompt('Enter URL:');
                        if (url) formattedText = `[${selectedText}](${url})`;
                        else formattedText = selectedText;
                        break;
                }

                if (formattedText) {
                    bioTextarea.value = bioTextarea.value.substring(0, start) + 
                                      formattedText + 
                                      bioTextarea.value.substring(end);
                    bioTextarea.focus();
                    bioTextarea.setSelectionRange(start + formattedText.length, start + formattedText.length);
                    updateCharCount();
                    updateBioPreview();
                }
            }

            function saveProfile() {
                const profileData = {
                    avatar: avatarImage.src,
                    bio: bioTextarea.value,
                    updated: new Date().toLocaleString()
                };
                localStorage.setItem('userProfile', JSON.stringify(profileData));
                lastUpdated.textContent = profileData.updated;
                alert('Profile saved successfully!');
            }

            function loadProfile() {
                const saved = localStorage.getItem('userProfile');
                if (saved) {
                    const profileData = JSON.parse(saved);
                    avatarImage.src = profileData.avatar;
                    bioTextarea.value = profileData.bio;
                    lastUpdated.textContent = profileData.updated;
                    updateCharCount();
                    updateBioPreview();
                }
            }

            function resetProfile() {
                if (confirm('Are you sure you want to reset all changes?')) {
                    avatarImage.src = 'https://via.placeholder.com/150';
                    bioTextarea.value = '';
                    updateCharCount();
                    updateBioPreview();
                }
            }

            function previewProfile() {
                const previewWindow = window.open('', '_blank');
                previewWindow.document.write(`
                    <html>
                    <head><title>Profile Preview</title></head>
                    <body style="font-family: Arial, sans-serif; padding: 20px;">
                        <h1>Profile Preview</h1>
                        <img src="${avatarImage.src}" alt="Avatar" style="border-radius: 50%;">
                        <h2>Biography:</h2>
                        <div>${bioPreview.innerHTML}</div>
                        <p><small>Preview generated on ${new Date().toLocaleString()}</small></p>
                    </body>
                    </html>
                `);
                previewWindow.document.close();
            }

            uploadButton.addEventListener('click', () => avatarUpload.click());
            avatarOverlay.addEventListener('click', () => avatarUpload.click());

            avatarUpload.addEventListener('change', function(e) {
                const file = e.target.files[0];
                if (file) {
                    if (file.size > 2 * 1024 * 1024) {
                        alert('File size exceeds 2MB limit.');
                        return;
                    }
                    const reader = new FileReader();
                    reader.onload = function(event) {
                        avatarImage.src = event.target.result;
                    };
                    reader.readAsDataURL(file);
                }
            });

            bioTextarea.addEventListener('input', function() {
                updateCharCount();
                updateBioPreview();
            });

            document.querySelectorAll('.tool-btn').forEach(btn => {
                btn.addEventListener('click', function() {
                    formatText(this.dataset.action);
                });
            });

            saveButton.addEventListener('click', saveProfile);
            resetButton.addEventListener('click', resetProfile);
            previewButton.addEventListener('click', previewProfile);

            loadProfile();
            updateCharCount();
            updateBioPreview();
        });
    </script>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .profile-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(50, 50, 93, 0.1), 0 5px 15px rgba(0, 0, 0, 0.07);
            width: 100%;
            max-width: 800px;
            overflow: hidden;
        }

        .profile-header {
            background: linear-gradient(90deg, #4776E6 0%, #8E54E9 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .profile-header h1 {
            font-size: 2.5rem;
            font-weight: 300;
        }

        .profile-header i {
            margin-right: 15px;
        }

        .profile-content {
            padding: 40px;
        }

        .avatar-section {
            text-align: center;
            margin-bottom: 40px;
            padding-bottom: 30px;
            border-bottom: 2px solid #f0f0f0;
        }

        .avatar-display {
            position: relative;
            display: inline-block;
            margin-bottom: 20px;
        }

        .avatar-display img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            border: 5px solid #e0e0e0;
            transition: all 0.3s ease;
        }

        .avatar-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            border-radius: 50%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            opacity: 0;
            transition: opacity 0.3s ease;
            cursor: pointer;
        }

        .avatar-display:hover .avatar-overlay {
            opacity: 1;
        }

        .avatar-overlay i {
            font-size: 2rem;
            margin-bottom: 10px;
        }

        .btn {
            padding: 12px 25px;
            border: none;
            border-radius: 50px;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            margin: 5px;
        }

        .btn i {
            margin-right: 8px;
        }

        .btn-primary {
            background: linear-gradient(90deg, #4776E6 0%, #8E54E9 100%);
            color: white;
        }

        .btn-secondary {
            background: #6c757d;
            color: white;
        }

        .btn-outline {
            background: transparent;
            color: #4776E6;
            border: 2px solid #4776E6;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 7px 14px rgba(50, 50, 93, 0.1), 0 3px 6px rgba(0, 0, 0, 0.08);
        }

        .avatar-hint {
            color: #666;
            font-size: 0.9rem;
            margin-top: 10px;
        }

        .bio-section {
            margin-bottom: 40px;
        }

        .bio-section h2 {
            color: #333;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
        }

        .bio-section h2 i {
            margin-right: 10px;
            color: #4776E6;
        }

        .bio-editor textarea {
            width: 100%;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-family: inherit;
            font-size: 1rem;
            resize: vertical;
            transition: border-color 0.3s ease;
        }

        .bio-editor textarea:focus {
            outline: none;
            border-color: #4776E6;
        }

        .bio-tools {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 15px;
        }

        .tool-btn {
            background: #f8f9fa;
            border: 1px solid #dee2e6;
            border-radius: 5px;
            padding: 8px 12px;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .tool-btn:hover {
            background: #e9ecef;
        }

        .char-count {
            color: #666;
            font-size: 0.9rem;
        }

        .bio-preview {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 20px;
            margin-top: 20px;
        }

        .bio-preview h3 {
            color: #555;
            margin-bottom: 10px;
        }

        .action-buttons {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 15px;
            margin-top: 30px;
        }

        .profile-footer {
            background: #f8f9fa;
            padding: 20px;
            text-align: center;
            color: #666;
            border-top: 1px solid #e0e0e0;
        }

        .text-muted {
            color: #999;
        }

        @media (max-width: 600px) {
            .profile-content {
                padding: 20px;
            }
            
            .action-buttons {
                flex-direction: column;
                align-items: center;
            }
            
            .btn {
                width: 100%;
                max-width: 300px;
            }
        }
    </style>
</body>
</html>
