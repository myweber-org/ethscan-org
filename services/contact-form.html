<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <style>
        .error { color: red; font-size: 0.9em; }
        .success { color: green; font-size: 1em; padding: 10px; background-color: #e8f5e8; border: 1px solid green; margin-bottom: 15px; }
        form { max-width: 500px; margin: 20px auto; padding: 20px; border: 1px solid #ccc; border-radius: 5px; }
        label { display: block; margin-bottom: 5px; }
        input, textarea { width: 100%; padding: 8px; margin-bottom: 10px; border: 1px solid #ccc; border-radius: 4px; }
        button { background-color: #007bff; color: white; padding: 10px 15px; border: none; border-radius: 4px; cursor: pointer; }
        button:hover { background-color: #0056b3; }
    </style>
</head>
<body>
    <h1>Contact Us</h1>
    <div id="message"></div>
    <form id="contactForm">
        <label for="name">Full Name:</label>
        <input type="text" id="name" name="name" required>
        <div id="nameError" class="error"></div>

        <label for="email">Email Address:</label>
        <input type="email" id="email" name="email" required>
        <div id="emailError" class="error"></div>

        <label for="subject">Subject:</label>
        <input type="text" id="subject" name="subject" required>
        <div id="subjectError" class="error"></div>

        <label for="messageText">Message:</label>
        <textarea id="messageText" name="message" rows="5" required></textarea>
        <div id="messageError" class="error"></div>

        <button type="submit">Send Message</button>
    </form>

    <script>
        document.getElementById('contactForm').addEventListener('submit', function(event) {
            event.preventDefault();
            clearErrors();
            let isValid = true;

            const name = document.getElementById('name').value.trim();
            const email = document.getElementById('email').value.trim();
            const subject = document.getElementById('subject').value.trim();
            const message = document.getElementById('messageText').value.trim();

            if (name.length < 2) {
                showError('nameError', 'Name must be at least 2 characters.');
                isValid = false;
            }

            const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailPattern.test(email)) {
                showError('emailError', 'Please enter a valid email address.');
                isValid = false;
            }

            if (subject.length < 3) {
                showError('subjectError', 'Subject must be at least 3 characters.');
                isValid = false;
            }

            if (message.length < 10) {
                showError('messageError', 'Message must be at least 10 characters.');
                isValid = false;
            }

            if (isValid) {
                const messageDiv = document.getElementById('message');
                messageDiv.innerHTML = '<div class="success">Thank you! Your message has been sent successfully.</div>';
                document.getElementById('contactForm').reset();
                setTimeout(() => {
                    messageDiv.innerHTML = '';
                }, 5000);
            }
        });

        function showError(elementId, message) {
            document.getElementById(elementId).textContent = message;
        }

        function clearErrors() {
            const errorElements = document.querySelectorAll('.error');
            errorElements.forEach(element => {
                element.textContent = '';
            });
        }
    </script>
</body>

    <h1>Get in Touch</h1>
    <form id="contactForm">
        <div>
            <label for="name">Full Name:</label><br>
            <input type="text" id="name" name="name" required>
            <div id="nameError" class="error">Please enter a valid name (letters and spaces only).</div>
        </div>
        <div>
            <label for="email">Email Address:</label><br>
            <input type="email" id="email" name="email" required>
            <div id="emailError" class="error">Please enter a valid email address.</div>
        </div>
        <div>
            <label for="message">Your Message:</label><br>
            <textarea id="message" name="message" rows="5" required></textarea>
            <div id="messageError" class="error">Message must be at least 10 characters long.</div>
        </div>
        <button type="submit">Send Message</button>
        <div id="successMessage" class="success">Thank you! Your message has been sent successfully.</div>
    </form>

    <script>
        document.getElementById('contactForm').addEventListener('submit', function(event) {
            event.preventDefault();
            let isValid = true;

            const name = document.getElementById('name');
            const email = document.getElementById('email');
            const message = document.getElementById('message');
            const nameError = document.getElementById('nameError');
            const emailError = document.getElementById('emailError');
            const messageError = document.getElementById('messageError');
            const successMessage = document.getElementById('successMessage');

            nameError.style.display = 'none';
            emailError.style.display = 'none';
            messageError.style.display = 'none';
            successMessage.style.display = 'none';

            const namePattern = /^[A-Za-z\s]+$/;
            if (!namePattern.test(name.value.trim())) {
                nameError.style.display = 'block';
                isValid = false;
            }

            const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailPattern.test(email.value.trim())) {
                emailError.style.display = 'block';
                isValid = false;
            }

            if (message.value.trim().length < 10) {
                messageError.style.display = 'block';
                isValid = false;
            }

            if (isValid) {
                console.log('Form submitted with:', {
                    name: name.value,
                    email: email.value,
                    message: message.value
                });
                successMessage.style.display = 'block';
                this.reset();
            }
        });
    </script>
