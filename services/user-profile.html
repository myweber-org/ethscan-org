</html><!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <style>
        .profile-container {
            max-width: 600px;
            margin: 40px auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-family: sans-serif;
        }
        .avatar-section {
            text-align: center;
            margin-bottom: 30px;
        }
        .avatar-preview {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid #4a90e2;
            margin-bottom: 10px;
        }
        .avatar-upload {
            margin-top: 10px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #333;
        }
        input[type="text"],
        textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        textarea {
            height: 100px;
            resize: vertical;
        }
        .btn {
            background-color: #4a90e2;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        .btn:hover {
            background-color: #3a7bc8;
        }
    </style>
</head>
<body>
    <div class="profile-container">
        <div class="avatar-section">
            <img id="avatarPreview" src="https://via.placeholder.com/120" alt="Avatar Preview" class="avatar-preview">
            <div class="avatar-upload">
                <input type="file" id="avatarInput" accept="image/*">
            </div>
        </div>

        <div class="form-group">
            <label for="displayName">Display Name</label>
            <input type="text" id="displayName" placeholder="Enter your display name">
        </div>

        <div class="form-group">
            <label for="userBio">Bio</label>
            <textarea id="userBio" placeholder="Tell something about yourself..."></textarea>
        </div>

        <button class="btn" id="saveProfile">Save Profile</button>
    </div>

    <script>
        document.getElementById('avatarInput').addEventListener('change', function(event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    document.getElementById('avatarPreview').src = e.target.result;
                };
                reader.readAsDataURL(file);
            }
        });

        document.getElementById('saveProfile').addEventListener('click', function() {
            const displayName = document.getElementById('displayName').value.trim();
            const userBio = document.getElementById('userBio').value.trim();
            const avatarSrc = document.getElementById('avatarPreview').src;

            if (!displayName) {
                alert('Please enter a display name.');
                return;
            }

            // Simulate saving data (in a real app, this would be an API call)
            const profileData = {
                displayName: displayName,
                bio: userBio,
                avatar: avatarSrc
            };

            console.log('Profile saved:', profileData);
            alert('Profile saved successfully! Check console for data.');
        });

        // Simulate loading existing data
        window.addEventListener('DOMContentLoaded', function() {
            // This would typically come from an API
            const mockData = {
                displayName: 'John Doe',
                bio: 'Web developer and open source enthusiast.',
                avatar: 'https://via.placeholder.com/120'
            };

            document.getElementById('displayName').value = mockData.displayName;
            document.getElementById('userBio').value = mockData.bio;
            document.getElementById('avatarPreview').src = mockData.avatar;
        });
    </script>
</body>
</html>
