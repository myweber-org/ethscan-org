<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        .profile-card {
            background-color: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 500px;
            overflow: hidden;
            padding: 40px 30px;
            text-align: center;
            position: relative;
        }
        .profile-header {
            margin-bottom: 30px;
        }
        .avatar-container {
            position: relative;
            width: 150px;
            height: 150px;
            margin: 0 auto 20px;
        }
        .avatar {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            object-fit: cover;
            border: 5px solid #f0f0f0;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        .avatar-upload {
            position: absolute;
            bottom: 10px;
            right: 10px;
            background-color: #667eea;
            color: white;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            box-shadow: 0 4px 10px rgba(102, 126, 234, 0.5);
            transition: all 0.3s ease;
        }
        .avatar-upload:hover {
            background-color: #5a67d8;
            transform: scale(1.1);
        }
        .avatar-upload i {
            font-size: 18px;
        }
        #avatar-input {
            display: none;
        }
        .user-name {
            font-size: 28px;
            font-weight: 700;
            color: #333;
            margin-bottom: 5px;
        }
        .user-title {
            color: #667eea;
            font-size: 16px;
            font-weight: 500;
            margin-bottom: 20px;
        }
        .bio-section {
            margin-bottom: 30px;
            text-align: left;
        }
        .bio-label {
            display: block;
            font-weight: 600;
            color: #555;
            margin-bottom: 10px;
            font-size: 18px;
        }
        #bio-textarea {
            width: 100%;
            min-height: 120px;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            font-size: 16px;
            resize: vertical;
            transition: border-color 0.3s;
        }
        #bio-textarea:focus {
            outline: none;
            border-color: #667eea;
        }
        .stats {
            display: flex;
            justify-content: space-around;
            margin-bottom: 30px;
            border-top: 1px solid #eee;
            border-bottom: 1px solid #eee;
            padding: 20px 0;
        }
        .stat-item {
            text-align: center;
        }
        .stat-value {
            display: block;
            font-size: 24px;
            font-weight: 700;
            color: #667eea;
        }
        .stat-label {
            font-size: 14px;
            color: #777;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        .action-buttons {
            display: flex;
            gap: 15px;
            justify-content: center;
        }
        .btn {
            padding: 14px 28px;
            border-radius: 50px;
            font-weight: 600;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
            border: none;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }
        .btn-primary {
            background-color: #667eea;
            color: white;
            flex: 1;
        }
        .btn-primary:hover {
            background-color: #5a67d8;
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }
        .btn-secondary {
            background-color: #f8f9fa;
            color: #555;
            flex: 1;
            border: 1px solid #ddd;
        }
        .btn-secondary:hover {
            background-color: #e9ecef;
            transform: translateY(-3px);
        }
        .notification {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: #48bb78;
            color: white;
            padding: 12px 24px;
            border-radius: 50px;
            font-weight: 500;
            box-shadow: 0 5px 15px rgba(72, 187, 120, 0.4);
            opacity: 0;
            transition: opacity 0.5s ease;
            z-index: 10;
        }
        .notification.show {
            opacity: 1;
        }
    </style>
</head>
<body>
    <div class="profile-card">
        <div class="notification" id="notification">Profile updated successfully!</div>
        
        <div class="profile-header">
            <div class="avatar-container">
                <img src="https://images.unsplash.com/photo-1535713875002-d1d0cf377fde?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=500&q=80" alt="User Avatar" class="avatar" id="avatar">
                <label for="avatar-input" class="avatar-upload">
                    <i class="fas fa-camera"></i>
                </label>
                <input type="file" id="avatar-input" accept="image/*">
            </div>
            <h1 class="user-name" id="user-name">Alex Johnson</h1>
            <p class="user-title" id="user-title">Frontend Developer</p>
        </div>

        <div class="bio-section">
            <label for="bio-textarea" class="bio-label">About Me</label>
            <textarea id="bio-textarea" placeholder="Tell us about yourself...">Passionate frontend developer with 5+ years of experience building responsive web applications. Love working with modern JavaScript frameworks and creating intuitive user interfaces.</textarea>
        </div>

        <div class="stats">
            <div class="stat-item">
                <span class="stat-value" id="post-count">127</span>
                <span class="stat-label">Posts</span>
            </div>
            <div class="stat-item">
                <span class="stat-value" id="follower-count">2.4k</span>
                <span class="stat-label">Followers</span>
            </div>
            <div class="stat-item">
                <span class="stat-value" id="following-count">348</span>
                <span class="stat-label">Following</span>
            </div>
        </div>

        <div class="action-buttons">
            <button class="btn btn-primary" id="save-btn">
                <i class="fas fa-save"></i> Save Changes
            </button>
            <button class="btn btn-secondary" id="cancel-btn">
                <i class="fas fa-times"></i> Cancel
            </button>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const avatarInput = document.getElementById('avatar-input');
            const avatarImg = document.getElementById('avatar');
            const bioTextarea = document.getElementById('bio-textarea');
            const saveBtn = document.getElementById('save-btn');
            const cancelBtn = document.getElementById('cancel-btn');
            const notification = document.getElementById('notification');
            const userName = document.getElementById('user-name');
            const userTitle = document.getElementById('user-title');
            
            let originalBio = bioTextarea.value;
            let originalAvatar = avatarImg.src;

            avatarInput.addEventListener('change', function(event) {
                const file = event.target.files[0];
                if (file) {
                    const reader = new FileReader();
                    reader.onload = function(e) {
                        avatarImg.src = e.target.result;
                    };
                    reader.readAsDataURL(file);
                }
            });

            saveBtn.addEventListener('click', function() {
                showNotification('Profile updated successfully!', 'success');
                
                setTimeout(() => {
                    originalBio = bioTextarea.value;
                    originalAvatar = avatarImg.src;
                }, 300);
            });

            cancelBtn.addEventListener('click', function() {
                bioTextarea.value = originalBio;
                avatarImg.src = originalAvatar;
                showNotification('Changes discarded', 'info');
            });

            function showNotification(message, type) {
                notification.textContent = message;
                
                if (type === 'success') {
                    notification.style.backgroundColor = '#48bb78';
                } else if (type === 'info') {
                    notification.style.backgroundColor = '#4299e1';
                }
                
                notification.classList.add('show');
                
                setTimeout(() => {
                    notification.classList.remove('show');
                }, 3000);
            }

            bioTextarea.addEventListener('input', function() {
                if (bioTextarea.value.length > 500) {
                    bioTextarea.value = bioTextarea.value.substring(0, 500);
                }
            });
        });
    </script>
</body>
</html>
