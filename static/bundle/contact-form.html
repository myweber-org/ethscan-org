<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <style>
        .error { color: red; font-size: 0.9em; }
        .success { color: green; font-size: 1em; padding: 10px; background-color: #e6ffe6; border: 1px solid green; margin-bottom: 15px; }
        form { max-width: 500px; margin: 20px auto; padding: 20px; border: 1px solid #ccc; border-radius: 5px; }
        label { display: block; margin-bottom: 5px; }
        input, textarea { width: 100%; padding: 8px; margin-bottom: 10px; border: 1px solid #ccc; border-radius: 4px; box-sizing: border-box; }
        button { background-color: #4CAF50; color: white; padding: 10px 15px; border: none; border-radius: 4px; cursor: pointer; }
        button:hover { background-color: #45a049; }
    </style>
</head>
<body>
    <h1>Contact Us</h1>
    <div id="message"></div>
    <form id="contactForm">
        <label for="name">Full Name:</label>
        <input type="text" id="name" name="name" required>
        <div id="nameError" class="error"></div>

        <label for="email">Email Address:</label>
        <input type="email" id="email" name="email" required>
        <div id="emailError" class="error"></div>

        <label for="subject">Subject:</label>
        <input type="text" id="subject" name="subject" required>
        <div id="subjectError" class="error"></div>

        <label for="messageText">Your Message:</label>
        <textarea id="messageText" name="messageText" rows="5" required></textarea>
        <div id="messageError" class="error"></div>

        <button type="submit">Send Message</button>
    </form>

    <script>
        document.getElementById('contactForm').addEventListener('submit', function(event) {
            event.preventDefault();
            clearErrors();
            clearSuccess();

            let isValid = true;
            const name = document.getElementById('name').value.trim();
            const email = document.getElementById('email').value.trim();
            const subject = document.getElementById('subject').value.trim();
            const messageText = document.getElementById('messageText').value.trim();

            if (name.length < 2) {
                showError('nameError', 'Name must be at least 2 characters.');
                isValid = false;
            }

            const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailPattern.test(email)) {
                showError('emailError', 'Please enter a valid email address.');
                isValid = false;
            }

            if (subject.length < 3) {
                showError('subjectError', 'Subject must be at least 3 characters.');
                isValid = false;
            }

            if (messageText.length < 10) {
                showError('messageError', 'Message must be at least 10 characters.');
                isValid = false;
            }

            if (isValid) {
                simulateSubmission(name, email, subject, messageText);
            }
        });

        function showError(elementId, message) {
            const errorElement = document.getElementById(elementId);
            errorElement.textContent = message;
        }

        function clearErrors() {
            const errorElements = document.querySelectorAll('.error');
            errorElements.forEach(el => el.textContent = '');
        }

        function clearSuccess() {
            const messageDiv = document.getElementById('message');
            messageDiv.textContent = '';
            messageDiv.className = '';
        }

        function simulateSubmission(name, email, subject, message) {
            const messageDiv = document.getElementById('message');
            messageDiv.textContent = 'Thank you, ' + name + '! Your message has been sent successfully.';
            messageDiv.className = 'success';

            document.getElementById('contactForm').reset();

            console.log('Form submitted with data:');
            console.log('Name:', name);
            console.log('Email:', email);
            console.log('Subject:', subject);
            console.log('Message:', message);
        }
    </script>
</body>

        const emailError = document.getElementById('emailError');
        const messageError = document.getElementById('messageError');

        function validateField(input, errorElement, message) {
            if (!input.value.trim()) {
                errorElement.textContent = message;
                input.classList.add('invalid');
                return false;
            } else {
                errorElement.textContent = '';
                input.classList.remove('invalid');
                return true;
            }
        }

        function validateEmail(email) {
            const re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return re.test(email);
        }

            event.preventDefault();
            let isValid = true;

            isValid = validateField(nameInput, nameError, 'Name is required.') && isValid;

            if (!emailInput.value.trim()) {
                emailError.textContent = 'Email is required.';
                emailInput.classList.add('invalid');
                isValid = false;
            } else if (!validateEmail(emailInput.value)) {
                emailError.textContent = 'Please enter a valid email address.';
                emailInput.classList.add('invalid');
                isValid = false;

                emailError.textContent = '';

            if (isValid) {
                alert('Form submitted successfully! (This is a demo)');
                form.reset();
            }
        });

            if (!emailInput.value.trim()) {
                emailError.textContent = 'Email is required.';
                emailInput.classList.add('invalid');
            } else if (!validateEmail(emailInput.value)) {
                emailError.textContent = 'Please enter a valid email address.';
                emailInput.classList.add('invalid');

                emailError.textContent = '';

            }
        });
