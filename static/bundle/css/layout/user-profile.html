<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <style>
        .profile-container {
            max-width: 600px;
            margin: 40px auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-family: Arial, sans-serif;
        }
        .avatar {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid #4a90e2;
            display: block;
            margin: 0 auto 20px;
        }
        .username {
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 10px;
            color: #333;
        }
        .bio {
            text-align: center;
            color: #666;
            line-height: 1.5;
            margin-bottom: 20px;
            padding: 0 10px;
        }
        .stats {
            display: flex;
            justify-content: space-around;
            border-top: 1px solid #eee;
            padding-top: 15px;
        }
        .stat-item {
            text-align: center;
        }
        .stat-value {
            font-size: 20px;
            font-weight: bold;
            color: #4a90e2;
        }
        .stat-label {
            font-size: 14px;
            color: #888;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div class="profile-container">
        <img src="https://via.placeholder.com/120" alt="User Avatar" class="avatar">
        <div class="username">@johndoe</div>
        <div class="bio">
            Software developer passionate about open source projects. Enjoys hiking and photography in free time.
        </div>
        <div class="stats">
            <div class="stat-item">
                <div class="stat-value">142</div>
                <div class="stat-label">Posts</div>
            </div>
            <div class="stat-item">
                <div class="stat-value">1.2k</div>
                <div class="stat-label">Followers</div>
            </div>
            <div class="stat-item">
                <div class="stat-value">356</div>
                <div class="stat-label">Following</div>
            </div>
        </div>
    </div>
</body>
</html>
