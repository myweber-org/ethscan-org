<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <style>
        .profile-container {
            max-width: 600px;
            margin: 40px auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-family: Arial, sans-serif;
        }
        .avatar-section {
            text-align: center;
            margin-bottom: 20px;
        }
        .avatar {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid #4CAF50;
        }
        .bio-section {
            line-height: 1.6;
            color: #333;
        }
        .username {
            font-size: 24px;
            font-weight: bold;
            color: #222;
            margin: 10px 0 5px;
        }
        .user-title {
            color: #666;
            font-style: italic;
            margin-bottom: 15px;
        }
        .bio-text {
            background-color: #f9f9f9;
            padding: 15px;
            border-radius: 5px;
            border-left: 4px solid #4CAF50;
        }
    </style>
</head>
<body>
    <div class="profile-container">
        <div class="avatar-section">
            <img src="https://images.unsplash.com/photo-1535713875002-d1d0cf377fde?ixlib=rb-4.0.3&auto=format&fit=crop&w=256&q=80" alt="User Avatar" class="avatar">
            <div class="username">Alex Johnson</div>
            <div class="user-title">Senior Frontend Developer</div>
        </div>
        <div class="bio-section">
            <div class="bio-text">
                Passionate about creating clean, efficient, and user-friendly web interfaces.
                Experienced with modern JavaScript frameworks and responsive design principles.
                Enjoys contributing to open-source projects and mentoring junior developers.
            </div>
        </div>
    </div>
</body>
</html>
