
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <style>
        .profile-container {
            max-width: 600px;
            margin: 40px auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-family: Arial, sans-serif;
        }
        .avatar-section {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }
        .avatar-preview {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background-color: #f0f0f0;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            margin-right: 20px;
            border: 2px solid #ccc;
        }
        .avatar-preview img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .avatar-upload input {
            margin-bottom: 10px;
        }
        .profile-info {
            margin-top: 20px;
        }
        .info-item {
            margin-bottom: 15px;
        }
        .info-item label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }
        .info-item input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .save-button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        .save-button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="profile-container">
        <h1>User Profile</h1>
        
        <div class="avatar-section">
            <div class="avatar-preview" id="avatarPreview">
                <span>No Image</span>
            </div>
            <div class="avatar-upload">
                <input type="file" id="avatarInput" accept="image/*">
                <button onclick="uploadAvatar()">Upload Avatar</button>
            </div>
        </div>

        <div class="profile-info">
            <div class="info-item">
                <label for="username">Username</label>
                <input type="text" id="username" value="john_doe">
            </div>
            <div class="info-item">
                <label for="email">Email Address</label>
                <input type="email" id="email" value="john@example.com">
            </div>
            <div class="info-item">
                <label for="bio">Bio</label>
                <input type="text" id="bio" value="Web developer and open source enthusiast.">
            </div>
        </div>

        <button class="save-button" onclick="saveProfile()">Save Profile</button>
    </div>

    <script>
        const avatarInput = document.getElementById('avatarInput');
        const avatarPreview = document.getElementById('avatarPreview');

        function uploadAvatar() {
            const file = avatarInput.files[0];
            if (file) {
                if (file.type.startsWith('image/')) {
                    const reader = new FileReader();
                    reader.onload = function(e) {
                        avatarPreview.innerHTML = `<img src="${e.target.result}" alt="Avatar">`;
                    };
                    reader.readAsDataURL(file);
                } else {
                    alert('Please select a valid image file.');
                }
            } else {
                alert('Please select a file first.');
            }
        }

        function saveProfile() {
            const username = document.getElementById('username').value;
            const email = document.getElementById('email').value;
            const bio = document.getElementById('bio').value;
            
            // In a real application, this would send data to a server
            console.log('Profile saved:', { username, email, bio });
            alert('Profile saved successfully!');
        }

        // Initialize with default avatar
        window.onload = function() {
            avatarPreview.innerHTML = `<img src="https://via.placeholder.com/100" alt="Default Avatar">`;
        };
    </script>
</body>
</html>
