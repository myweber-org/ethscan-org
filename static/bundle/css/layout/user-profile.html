<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <style>
        .profile-container {
            max-width: 600px;
            margin: 40px auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-family: Arial, sans-serif;
        }
        .avatar-section {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }
        .avatar-preview {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            object-fit: cover;
            border: 2px solid #ddd;
            margin-right: 20px;
        }
        .avatar-upload {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .info-section {
            margin-top: 20px;
        }
        .info-item {
            margin-bottom: 15px;
        }
        .info-label {
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
        }
        .info-value {
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            background-color: #f9f9f9;
        }
        button {
            padding: 8px 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        input[type="file"] {
            padding: 5px;
        }
    </style>
</head>
<body>
    <div class="profile-container">
        <h1>User Profile</h1>
        
        <div class="avatar-section">
            <img id="avatarPreview" src="https://via.placeholder.com/100" alt="Avatar Preview" class="avatar-preview">
            <div class="avatar-upload">
                <input type="file" id="avatarInput" accept="image/*">
                <button onclick="uploadAvatar()">Update Avatar</button>
            </div>
        </div>

        <div class="info-section">
            <div class="info-item">
                <span class="info-label">Username:</span>
                <div class="info-value" id="username">john_doe</div>
            </div>
            <div class="info-item">
                <span class="info-label">Email:</span>
                <div class="info-value" id="email">john.doe@example.com</div>
            </div>
            <div class="info-item">
                <span class="info-label">Member Since:</span>
                <div class="info-value" id="joinDate">January 15, 2023</div>
            </div>
        </div>
    </div>

    <script>
        function uploadAvatar() {
            const fileInput = document.getElementById('avatarInput');
            const preview = document.getElementById('avatarPreview');
            
            if (fileInput.files && fileInput.files[0]) {
                const reader = new FileReader();
                
                reader.onload = function(e) {
                    preview.src = e.target.result;
                    // In a real application, you would send the image data to a server here
                    console.log('Avatar uploaded (simulated)');
                };
                
                reader.readAsDataURL(fileInput.files[0]);
            } else {
                alert('Please select an image file first.');
            }
        }

        // Simulate loading user data
        document.addEventListener('DOMContentLoaded', function() {
            console.log('Profile page loaded');
        });
    </script>
</body>
</html>
