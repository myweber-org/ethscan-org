
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Registration</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 500px; margin: 40px auto; padding: 20px; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; font-weight: bold; }
        input, select { width: 100%; padding: 8px; border: 1px solid #ccc; border-radius: 4px; }
        .error { color: red; font-size: 0.9em; margin-top: 5px; display: none; }
        button { background-color: #4CAF50; color: white; padding: 10px 20px; border: none; border-radius: 4px; cursor: pointer; }
        button:hover { background-color: #45a049; }
    </style>
</head>
<body>
    <h2>Create New Account</h2>
    <form id="registrationForm">
        <div class="form-group">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required minlength="3" maxlength="20">
            <div class="error" id="usernameError">Username must be 3-20 characters</div>
        </div>
        
        <div class="form-group">
            <label for="email">Email Address:</label>
            <input type="email" id="email" name="email" required>
            <div class="error" id="emailError">Please enter a valid email address</div>
        </div>
        
        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required minlength="8">
            <div class="error" id="passwordError">Password must be at least 8 characters</div>
        </div>
        
        <div class="form-group">
            <label for="country">Country:</label>
            <select id="country" name="country">
                <option value="">Select Country</option>
                <option value="us">United States</option>
                <option value="uk">United Kingdom</option>
                <option value="ca">Canada</option>
                <option value="au">Australia</option>
            </select>
        </div>
        
        <div class="form-group">
            <label>
                <input type="checkbox" id="terms" name="terms" required>
                I agree to the Terms of Service
            </label>
            <div class="error" id="termsError">You must agree to the terms</div>
        </div>
        
        <button type="submit">Register Account</button>
    </form>

    <script>
        document.getElementById('registrationForm').addEventListener('submit', function(event) {
            event.preventDefault();
            let isValid = true;
            
            const username = document.getElementById('username');
            const email = document.getElementById('email');
            const password = document.getElementById('password');
            const terms = document.getElementById('terms');
            
            function showError(elementId, show) {
                document.getElementById(elementId).style.display = show ? 'block' : 'none';
            }
            
            showError('usernameError', username.value.length < 3 || username.value.length > 20);
            if (username.value.length < 3 || username.value.length > 20) isValid = false;
            
            showError('emailError', !email.value.includes('@') || !email.value.includes('.'));
            if (!email.value.includes('@') || !email.value.includes('.')) isValid = false;
            
            showError('passwordError', password.value.length < 8);
            if (password.value.length < 8) isValid = false;
            
            showError('termsError', !terms.checked);
            if (!terms.checked) isValid = false;
            
            if (isValid) {
                alert('Registration submitted successfully!');
                this.reset();
            }
        });
        
        document.querySelectorAll('input, select').forEach(element => {
            element.addEventListener('input', function() {
                const errorId = this.id + 'Error';
                if (document.getElementById(errorId)) {
                    document.getElementById(errorId).style.display = 'none';
                }
            });
        });
    </script>
</body>
</html>
