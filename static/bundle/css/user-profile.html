<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <style>
        .profile-container {
            max-width: 600px;
            margin: 40px auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-family: Arial, sans-serif;
        }
        .avatar-section {
            text-align: center;
            margin-bottom: 20px;
        }
        .avatar {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid #4a90e2;
        }
        .user-info {
            line-height: 1.6;
        }
        .info-label {
            font-weight: bold;
            color: #555;
        }
        .info-value {
            color: #333;
            margin-left: 10px;
        }
    </style>
</head>
<body>
    <div class="profile-container">
        <div class="avatar-section">
            <img src="https://via.placeholder.com/120" alt="User Avatar" class="avatar">
        </div>
        <div class="user-info">
            <p><span class="info-label">Name:</span> <span class="info-value">Alex Johnson</span></p>
            <p><span class="info-label">Email:</span> <span class="info-value">alex.johnson@example.com</span></p>
            <p><span class="info-label">Location:</span> <span class="info-value">San Francisco, CA</span></p>
            <p><span class="info-label">Member Since:</span> <span class="info-value">January 2022</span></p>
            <p><span class="info-label">Bio:</span> <span class="info-value">Software developer with passion for open-source projects and web technologies.</span></p>
        </div>
    </div>
</body>
</html>
