<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <style>
        .error { color: red; font-size: 0.9em; }
        .success { color: green; }
        input:invalid { border-color: red; }
        input:valid { border-color: green; }
    </style>
</head>
<body>
    <h1>User Profile</h1>
    <form id="profileForm">
        <div>
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required minlength="3" maxlength="20">
            <span class="error" id="usernameError"></span>
        </div>
        <div>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <span class="error" id="emailError"></span>
        </div>
        <div>
            <label for="age">Age:</label>
            <input type="number" id="age" name="age" min="18" max="120">
            <span class="error" id="ageError"></span>
        </div>
        <button type="submit">Update Profile</button>
    </form>
    <p id="message" class="success"></p>

    <script>
        const form = document.getElementById('profileForm');
        const message = document.getElementById('message');

        function showError(elementId, text) {
            document.getElementById(elementId).textContent = text;
        }

        function clearErrors() {
            document.querySelectorAll('.error').forEach(el => el.textContent = '');
            message.textContent = '';
        }

        form.addEventListener('submit', function(event) {
            event.preventDefault();
            clearErrors();

            let isValid = true;
            const username = document.getElementById('username').value.trim();
            const email = document.getElementById('email').value.trim();
            const age = document.getElementById('age').value;

            if (username.length < 3) {
                showError('usernameError', 'Username must be at least 3 characters.');
                isValid = false;
            }

            if (!email.includes('@')) {
                showError('emailError', 'Please enter a valid email address.');
                isValid = false;
            }

            if (age && (age < 18 || age > 120)) {
                showError('ageError', 'Age must be between 18 and 120.');
                isValid = false;
            }

            if (isValid) {
                message.textContent = 'Profile updated successfully!';
                form.reset();
            }
        });
    </script>
</body>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <style>
        .profile-container {
            max-width: 600px;
            margin: 40px auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-family: sans-serif;
        }
        .avatar-section {
            text-align: center;
            margin-bottom: 20px;
        }
        .avatar-preview {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid #eee;
            margin-bottom: 10px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input[type="text"],
        textarea,
        input[type="file"] {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        textarea {
            height: 100px;
            resize: vertical;
        }
        button {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="profile-container">
        <h1>Edit Profile</h1>
        <div class="avatar-section">
            <img id="avatarPreview" src="https://via.placeholder.com/120" alt="Avatar Preview" class="avatar-preview">
            <input type="file" id="avatarUpload" accept="image/*">
        </div>
        <form id="profileForm">
            <div class="form-group">
                <label for="displayName">Display Name</label>
                <input type="text" id="displayName" placeholder="Enter your name">
            </div>
            <div class="form-group">
                <label for="userBio">Bio</label>
                <textarea id="userBio" placeholder="Tell us about yourself"></textarea>
            </div>
            <button type="submit">Save Changes</button>
        </form>
    </div>

    <script>
        document.getElementById('avatarUpload').addEventListener('change', function(event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    document.getElementById('avatarPreview').src = e.target.result;
                };
                reader.readAsDataURL(file);
            }
        });

        document.getElementById('profileForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const displayName = document.getElementById('displayName').value;
            const userBio = document.getElementById('userBio').value;
            const avatarFile = document.getElementById('avatarUpload').files[0];

            console.log('Profile Update Data:', {
                displayName: displayName,
                userBio: userBio,
                avatarFile: avatarFile ? avatarFile.name : 'No change'
            });

            alert('Profile saved successfully! (Check console for data)');
        });
    </script>
</body>
</html>
