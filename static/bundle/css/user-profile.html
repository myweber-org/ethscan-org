
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <style>
        .profile-container {
            max-width: 600px;
            margin: 40px auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-family: Arial, sans-serif;
        }
        .avatar-section {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }
        .avatar-preview {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            object-fit: cover;
            border: 2px solid #ccc;
            margin-right: 20px;
        }
        .avatar-upload {
            display: flex;
            flex-direction: column;
        }
        .bio-section {
            margin-bottom: 20px;
        }
        textarea {
            width: 100%;
            height: 120px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            resize: vertical;
            font-family: inherit;
        }
        .button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 16px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
        }
        .button:hover {
            background-color: #0056b3;
        }
        .button-secondary {
            background-color: #6c757d;
        }
        .button-secondary:hover {
            background-color: #545b62;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input[type="file"] {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="profile-container">
        <h1>Edit Profile</h1>
        
        <div class="avatar-section">
            <img id="avatarPreview" src="https://via.placeholder.com/100" alt="Avatar Preview" class="avatar-preview">
            <div class="avatar-upload">
                <input type="file" id="avatarInput" accept="image/*">
                <button onclick="uploadAvatar()" class="button">Upload Avatar</button>
                <button onclick="resetAvatar()" class="button button-secondary">Reset to Default</button>
            </div>
        </div>

        <div class="bio-section">
            <div class="form-group">
                <label for="userBio">Bio</label>
                <textarea id="userBio" placeholder="Tell us about yourself...">Web developer passionate about creating user-friendly interfaces.</textarea>
            </div>
            <div class="form-group">
                <label for="userLocation">Location</label>
                <input type="text" id="userLocation" value="San Francisco, CA" style="width: 100%; padding: 8px; border: 1px solid #ccc; border-radius: 4px;">
            </div>
        </div>

        <div>
            <button onclick="saveProfile()" class="button">Save Changes</button>
            <button onclick="discardChanges()" class="button button-secondary">Discard</button>
        </div>
    </div>

    <script>
        function uploadAvatar() {
            const input = document.getElementById('avatarInput');
            const preview = document.getElementById('avatarPreview');
            
            if (input.files && input.files[0]) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    preview.src = e.target.result;
                };
                reader.readAsDataURL(input.files[0]);
                alert('Avatar uploaded successfully! Click Save to confirm.');
            } else {
                alert('Please select an image file first.');
            }
        }

        function resetAvatar() {
            document.getElementById('avatarPreview').src = 'https://via.placeholder.com/100';
            document.getElementById('avatarInput').value = '';
            alert('Avatar reset to default.');
        }

        function saveProfile() {
            const bio = document.getElementById('userBio').value;
            const location = document.getElementById('userLocation').value;
            
            // In a real application, you would send this data to a server
            console.log('Profile saved:', { bio, location });
            alert('Profile saved successfully!');
        }

        function discardChanges() {
            document.getElementById('userBio').value = 'Web developer passionate about creating user-friendly interfaces.';
            document.getElementById('userLocation').value = 'San Francisco, CA';
            resetAvatar();
            alert('Changes discarded.');
        }
    </script>
</body>
</html>
