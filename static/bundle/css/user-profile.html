<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
</head>
<body>
    <header>
        <h1>User Profile</h1>
    </header>
    <main>
        <section class="profile">
            <div class="avatar-container">
                <img src="avatar.jpg" alt="User Avatar" id="user-avatar" width="150" height="150">
            </div>
            <div class="user-info">
                <h2 id="username">John Doe</h2>
                <p id="user-bio">Software developer with a passion for open-source projects and web technologies.</p>
                <p id="user-location">Based in San Francisco, CA</p>
                <p id="user-joined">Member since: January 2020</p>
            </div>
        </section>
        <section class="stats">
            <h3>Activity Stats</h3>
            <ul>
                <li>Repositories: <span id="repo-count">42</span></li>
                <li>Followers: <span id="follower-count">128</span></li>
                <li>Following: <span id="following-count">56</span></li>
            </ul>
        </section>
    </main>
    <footer>
        <p>Contact: <a href="mailto:john.doe@example.com" id="user-email">john.doe@example.com</a></p>
    </footer>
</body>
</html>
