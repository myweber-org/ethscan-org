
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <style>
        .error { color: red; font-size: 0.9em; }
        .success { color: green; font-size: 1em; padding: 10px; background-color: #e8f5e9; border-radius: 4px; }
        form { max-width: 500px; margin: 20px auto; padding: 20px; border: 1px solid #ccc; border-radius: 8px; }
        label { display: block; margin-bottom: 5px; font-weight: bold; }
        input, textarea { width: 100%; padding: 8px; margin-bottom: 15px; border: 1px solid #ddd; border-radius: 4px; }
        button { background-color: #007bff; color: white; padding: 10px 20px; border: none; border-radius: 4px; cursor: pointer; }
        button:hover { background-color: #0056b3; }
    </style>
</head>
<body>
    <h1>Get in Touch</h1>
    <form id="contactForm">
        <div id="messageContainer"></div>

        <label for="name">Full Name *</label>
        <input type="text" id="name" name="name" required>
        <div id="nameError" class="error"></div>

        <label for="email">Email Address *</label>
        <input type="email" id="email" name="email" required>
        <div id="emailError" class="error"></div>

        <label for="subject">Subject</label>
        <input type="text" id="subject" name="subject">

        <label for="message">Message *</label>
        <textarea id="message" name="message" rows="5" required></textarea>
        <div id="messageError" class="error"></div>

        <button type="submit">Send Message</button>
    </form>

    <script>
        document.getElementById('contactForm').addEventListener('submit', function(event) {
            event.preventDefault();
            clearErrors();
            clearMessage();

            let isValid = true;
            const name = document.getElementById('name').value.trim();
            const email = document.getElementById('email').value.trim();
            const message = document.getElementById('message').value.trim();

            if (name.length < 2) {
                showError('nameError', 'Name must be at least 2 characters.');
                isValid = false;
            }

            const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailPattern.test(email)) {
                showError('emailError', 'Please enter a valid email address.');
                isValid = false;
            }

            if (message.length < 10) {
                showError('messageError', 'Message must be at least 10 characters.');
                isValid = false;
            }

            if (isValid) {
                simulateSubmission(name, email);
            }
        });

        function showError(elementId, message) {
            const element = document.getElementById(elementId);
            element.textContent = message;
        }

        function clearErrors() {
            const errors = document.querySelectorAll('.error');
            errors.forEach(error => error.textContent = '');
        }

        function clearMessage() {
            const container = document.getElementById('messageContainer');
            container.innerHTML = '';
            container.className = '';
        }

        function showSuccess(message) {
            const container = document.getElementById('messageContainer');
            container.innerHTML = `<p>${message}</p>`;
            container.className = 'success';
        }

        function simulateSubmission(name, email) {
            showSuccess(`Thank you, ${name}! Your message has been sent. A confirmation email has been sent to ${email}.`);
            document.getElementById('contactForm').reset();
        }
    </script>
</body>
</html>
