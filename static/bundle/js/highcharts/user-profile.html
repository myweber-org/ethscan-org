
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <style>
        .profile-container {
            max-width: 600px;
            margin: 40px auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-family: Arial, sans-serif;
        }
        .avatar-section {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }
        .avatar-preview {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            object-fit: cover;
            border: 2px solid #ccc;
            margin-right: 20px;
        }
        .upload-btn {
            padding: 8px 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .upload-btn:hover {
            background-color: #45a049;
        }
        .bio-section {
            margin-bottom: 20px;
        }
        textarea {
            width: 100%;
            height: 120px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            resize: vertical;
        }
        .save-btn {
            padding: 10px 20px;
            background-color: #008CBA;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .save-btn:hover {
            background-color: #007B9A;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="profile-container">
        <h1>User Profile</h1>
        
        <div class="avatar-section">
            <img id="avatarPreview" src="default-avatar.png" alt="Avatar" class="avatar-preview">
            <div>
                <input type="file" id="avatarInput" accept="image/*" class="hidden">
                <button class="upload-btn" onclick="document.getElementById('avatarInput').click()">Upload Avatar</button>
                <p style="font-size: 12px; color: #666; margin-top: 5px;">Supported formats: JPG, PNG, GIF</p>
            </div>
        </div>

        <div class="bio-section">
            <label for="bioTextarea"><strong>Bio:</strong></label>
            <textarea id="bioTextarea" placeholder="Tell something about yourself..."></textarea>
        </div>

        <button class="save-btn" onclick="saveProfile()">Save Profile</button>
    </div>

    <script>
        const avatarInput = document.getElementById('avatarInput');
        const avatarPreview = document.getElementById('avatarPreview');
        const bioTextarea = document.getElementById('bioTextarea');

        avatarInput.addEventListener('change', function(event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    avatarPreview.src = e.target.result;
                };
                reader.readAsDataURL(file);
            }
        });

        function saveProfile() {
            const bio = bioTextarea.value.trim();
            const avatarFile = avatarInput.files[0];
            
            if (bio || avatarFile) {
                alert('Profile saved successfully!');
            } else {
                alert('No changes detected.');
            }
        }

        window.addEventListener('DOMContentLoaded', function() {
            const savedBio = localStorage.getItem('userBio');
            const savedAvatar = localStorage.getItem('userAvatar');
            
            if (savedBio) {
                bioTextarea.value = savedBio;
            }
            
            if (savedAvatar) {
                avatarPreview.src = savedAvatar;
            }
        });
    </script>
</body>
