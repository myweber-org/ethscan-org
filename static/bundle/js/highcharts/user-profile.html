<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
</head>
<body>
    <header>
        <h1>User Profile</h1>
    </header>
    <main>
        <section class="profile">
            <div class="avatar-container">
                <img src="avatar-placeholder.jpg" alt="User Avatar" id="userAvatar">
            </div>
            <div class="profile-info">
                <h2 id="userName">John Doe</h2>
                <p id="userBio">Software developer with a passion for open-source projects and web technologies.</p>
                <p><strong>Location:</strong> <span id="userLocation">San Francisco, CA</span></p>
                <p><strong>Joined:</strong> <span id="joinDate">January 2023</span></p>
            </div>
        </section>
    </main>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            console.log('User profile page loaded.');
        });
    </script>
</body>
</html>
