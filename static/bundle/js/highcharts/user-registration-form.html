
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Registration</title>
    <style>
        .error { color: red; font-size: 0.9em; }
        .success { color: green; font-size: 0.9em; }
        input.invalid { border: 1px solid red; }
    </style>
</head>
<body>
    <h1>Register New Account</h1>
    <form id="registrationForm">
        <div>
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required minlength="3" maxlength="20">
            <span id="usernameError" class="error"></span>
        </div>
        
        <div>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <span id="emailError" class="error"></span>
        </div>
        
        <div>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required minlength="8">
            <span id="passwordError" class="error"></span>
        </div>
        
        <div>
            <label for="confirmPassword">Confirm Password:</label>
            <input type="password" id="confirmPassword" name="confirmPassword" required>
            <span id="confirmPasswordError" class="error"></span>
        </div>
        
        <div>
            <label>
                <input type="checkbox" id="terms" name="terms" required>
                I agree to the Terms of Service
            </label>
            <span id="termsError" class="error"></span>
        </div>
        
        <button type="submit">Register</button>
        <div id="message" class="success"></div>
    </form>

    <script>
        document.getElementById('registrationForm').addEventListener('submit', function(event) {
            event.preventDefault();
            clearErrors();
            
            let isValid = true;
            const username = document.getElementById('username').value.trim();
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const terms = document.getElementById('terms').checked;
            
            // Username validation
            if (username.length < 3) {
                showError('usernameError', 'Username must be at least 3 characters');
                markInvalid('username');
                isValid = false;
            }
            
            // Email validation
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailRegex.test(email)) {
                showError('emailError', 'Please enter a valid email address');
                markInvalid('email');
                isValid = false;
            }
            
            // Password validation
            if (password.length < 8) {
                showError('passwordError', 'Password must be at least 8 characters');
                markInvalid('password');
                isValid = false;
            }
            
            // Confirm password validation
            if (password !== confirmPassword) {
                showError('confirmPasswordError', 'Passwords do not match');
                markInvalid('confirmPassword');
                isValid = false;
            }
            
            // Terms validation
            if (!terms) {
                showError('termsError', 'You must agree to the terms');
                isValid = false;
            }
            
            if (isValid) {
                // Simulate form submission
                document.getElementById('message').textContent = 'Registration successful! Welcome, ' + username + '.';
                document.getElementById('message').className = 'success';
                
                // In a real application, you would send data to a server here
                console.log('Registration data:', { username, email, password });
                
                // Reset form after successful submission
                setTimeout(() => {
                    document.getElementById('registrationForm').reset();
                    document.getElementById('message').textContent = '';
                }, 3000);
            }
        });
        
        function showError(elementId, message) {
            document.getElementById(elementId).textContent = message;
        }
        
        function clearErrors() {
            const errorElements = document.querySelectorAll('.error');
            errorElements.forEach(element => {
                element.textContent = '';
            });
            
            const inputs = document.querySelectorAll('input');
            inputs.forEach(input => {
                input.classList.remove('invalid');
            });
            
            document.getElementById('message').textContent = '';
        }
        
        function markInvalid(elementId) {
            document.getElementById(elementId).classList.add('invalid');
        }
        
        // Real-time validation for better UX
        document.getElementById('username').addEventListener('input', function() {
            if (this.value.trim().length >= 3) {
                clearError('usernameError', 'username');
            }
        });
        
        document.getElementById('email').addEventListener('input', function() {
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (emailRegex.test(this.value.trim())) {
                clearError('emailError', 'email');
            }
        });
        
        document.getElementById('password').addEventListener('input', function() {
            if (this.value.length >= 8) {
                clearError('passwordError', 'password');
            }
        });
        
        document.getElementById('confirmPassword').addEventListener('input', function() {
            const password = document.getElementById('password').value;
            if (this.value === password) {
                clearError('confirmPasswordError', 'confirmPassword');
            }
        });
        
        document.getElementById('terms').addEventListener('change', function() {
            if (this.checked) {
                clearError('termsError', 'terms');
            }
        });
        
        function clearError(errorElementId, inputElementId) {
            document.getElementById(errorElementId).textContent = '';
            if (inputElementId) {
                document.getElementById(inputElementId).classList.remove('invalid');
            }
        }
    </script>
</body>
</html>
