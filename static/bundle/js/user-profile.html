</html><!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <style>
        body { font-family: sans-serif; max-width: 600px; margin: 20px auto; padding: 20px; }
        .profile-container { border: 1px solid #ccc; padding: 20px; border-radius: 8px; }
        .avatar-section { margin-bottom: 20px; }
        .avatar-preview { width: 100px; height: 100px; border-radius: 50%; object-fit: cover; border: 2px solid #ddd; }
        .bio-section textarea { width: 100%; height: 100px; padding: 8px; margin-top: 5px; }
        button { background-color: #007bff; color: white; border: none; padding: 10px 15px; border-radius: 4px; cursor: pointer; }
        button:hover { background-color: #0056b3; }
    </style>
</head>
<body>
    <div class="profile-container">
        <h1>User Profile</h1>
        <div class="avatar-section">
            <h3>Profile Picture</h3>
            <img id="avatarPreview" src="https://via.placeholder.com/100" alt="Avatar Preview" class="avatar-preview">
            <br>
            <input type="file" id="avatarUpload" accept="image/*">
        </div>
        <div class="bio-section">
            <h3>Bio</h3>
            <textarea id="userBio" placeholder="Tell us about yourself..."></textarea>
        </div>
        <button id="saveButton">Save Changes</button>
        <p id="statusMessage"></p>
    </div>

    <script>
        document.getElementById('avatarUpload').addEventListener('change', function(event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    document.getElementById('avatarPreview').src = e.target.result;
                };
                reader.readAsDataURL(file);
            }
        });

        document.getElementById('saveButton').addEventListener('click', function() {
            const bio = document.getElementById('userBio').value;
            const status = document.getElementById('statusMessage');
            status.textContent = 'Profile saved successfully!';
            status.style.color = 'green';
            console.log('Bio saved:', bio);
        });
    </script>
</body>
</html>
