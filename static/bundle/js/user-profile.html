
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
</head>
<body>
    <header>
        <h1>User Profile</h1>
    </header>
    <main>
        <section class="profile">
            <div class="avatar-container">
                <img src="avatar-placeholder.jpg" alt="User Avatar" id="user-avatar" width="150" height="150">
            </div>
            <div class="profile-info">
                <h2 id="user-name">John Doe</h2>
                <p id="user-bio">Software developer with interest in web technologies and open source projects.</p>
                <p id="user-location">Based in San Francisco, CA</p>
                <p id="user-joined">Member since: January 2023</p>
            </div>
        </section>
        <section class="skills">
            <h3>Skills</h3>
            <ul id="skills-list">
                <li>HTML/CSS</li>
                <li>JavaScript</li>
                <li>React</li>
                <li>Node.js</li>
            </ul>
        </section>
    </main>
    <footer>
        <p>Contact: <a href="mailto:john.doe@example.com" id="user-email">john.doe@example.com</a></p>
    </footer>
</body>
</html>
