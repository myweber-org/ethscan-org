<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <style>
        .profile-container {
            max-width: 600px;
            margin: 40px auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-family: sans-serif;
        }
        .avatar-section {
            text-align: center;
            margin-bottom: 30px;
        }
        .avatar-preview {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid #eee;
            margin-bottom: 10px;
        }
        .avatar-upload-btn {
            display: inline-block;
            padding: 8px 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .bio-section {
            margin-bottom: 20px;
        }
        textarea {
            width: 100%;
            height: 100px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            resize: vertical;
            box-sizing: border-box;
        }
        .save-btn {
            background-color: #008CBA;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="profile-container">
        <h1>Edit Profile</h1>
        
        <div class="avatar-section">
            <img id="avatarPreview" src="https://via.placeholder.com/120" alt="Avatar Preview" class="avatar-preview">
            <br>
            <input type="file" id="avatarInput" accept="image/*" class="hidden">
            <button type="button" class="avatar-upload-btn" onclick="document.getElementById('avatarInput').click()">Upload Avatar</button>
        </div>

        <div class="bio-section">
            <label for="bioTextarea"><strong>Bio:</strong></label>
            <textarea id="bioTextarea" placeholder="Tell something about yourself..."></textarea>
        </div>

        <button type="button" class="save-btn" onclick="saveProfile()">Save Changes</button>
    </div>

    <script>
        const avatarInput = document.getElementById('avatarInput');
        const avatarPreview = document.getElementById('avatarPreview');
        const bioTextarea = document.getElementById('bioTextarea');

        avatarInput.addEventListener('change', function(event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    avatarPreview.src = e.target.result;
                };
                reader.readAsDataURL(file);
            }
        });

        function saveProfile() {
            const bio = bioTextarea.value.trim();
            const avatarSrc = avatarPreview.src;
            
            console.log('Profile saved:', { bio, avatarSrc });
            alert('Profile saved successfully!');
        }

        window.addEventListener('DOMContentLoaded', function() {
            const savedBio = localStorage.getItem('userBio');
            const savedAvatar = localStorage.getItem('userAvatar');
            
            if (savedBio) {
                bioTextarea.value = savedBio;
            }
            if (savedAvatar) {
                avatarPreview.src = savedAvatar;
            }
        });

        window.addEventListener('beforeunload', function() {
            localStorage.setItem('userBio', bioTextarea.value.trim());
            localStorage.setItem('userAvatar', avatarPreview.src);
        });
    </script>
</body>
</html>
