<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
</head>
<body>
    <header>
        <h1>User Profile</h1>
    </header>
    <main>
        <section class="profile-header">
            <div class="avatar-container">
                <img src="avatar-placeholder.jpg" alt="User Avatar" width="150" height="150">
            </div>
            <div class="user-info">
                <h2>Alex Johnson</h2>
                <p class="user-title">Frontend Developer</p>
                <p class="location">San Francisco, CA</p>
            </div>
        </section>
        <section class="profile-bio">
            <h3>About Me</h3>
            <p>Passionate about creating responsive and accessible web applications. Enjoys hiking and photography in free time.</p>
        </section>
        <section class="profile-stats">
            <div class="stat">
                <span class="stat-number">42</span>
                <span class="stat-label">Projects</span>
            </div>
            <div class="stat">
                <span class="stat-number">128</span>
                <span class="stat-label">Followers</span>
            </div>
            <div class="stat">
                <span class="stat-number">56</span>
                <span class="stat-label">Following</span>
            </div>
        </section>
    </main>
    <footer>
        <p>Last updated: October 2023</p>
    </footer>
</body>
</html>
