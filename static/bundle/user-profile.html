<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <style>
        .error { color: red; font-size: 0.9em; }
        .success { color: green; font-size: 0.9em; }
        input { margin-bottom: 10px; display: block; }
        input:valid { border: 1px solid green; }
        input:invalid { border: 1px solid red; }
    </style>
</head>
<body>
    <h1>User Profile</h1>
    <form id="profileForm">
        <label for="username">Username (3-20 chars):</label>
        <input type="text" id="username" name="username" pattern="[A-Za-z0-9_]{3,20}" required>
        <span class="error" id="usernameError"></span>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        <span class="error" id="emailError"></span>

        <label for="age">Age (18-120):</label>
        <input type="number" id="age" name="age" min="18" max="120" required>
        <span class="error" id="ageError"></span>

        <button type="submit">Update Profile</button>
    </form>
    <div class="success" id="successMessage"></div>

    <script>
        document.getElementById('profileForm').addEventListener('submit', function(event) {
            event.preventDefault();
            clearMessages();

            let isValid = true;
            const username = document.getElementById('username');
            const email = document.getElementById('email');
            const age = document.getElementById('age');

            if (!username.checkValidity()) {
                document.getElementById('usernameError').textContent = 'Username must be 3-20 alphanumeric characters.';
                isValid = false;
            }

            if (!email.checkValidity()) {
                document.getElementById('emailError').textContent = 'Please enter a valid email address.';
                isValid = false;
            }

            if (!age.checkValidity()) {
                document.getElementById('ageError').textContent = 'Age must be between 18 and 120.';
                isValid = false;
            }

            if (isValid) {
                document.getElementById('successMessage').textContent = 'Profile updated successfully!';
                console.log('Submitting data:', {
                    username: username.value,
                    email: email.value,
                    age: age.value
                });
                this.reset();
            }
        });

        function clearMessages() {
            document.querySelectorAll('.error, .success').forEach(el => el.textContent = '');
        }
    </script>
</body>
</html><!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <style>
        .profile-container {
            max-width: 600px;
            margin: 40px auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-family: sans-serif;
        }
        .avatar-section {
            text-align: center;
            margin-bottom: 20px;
        }
        .avatar-preview {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid #eee;
            margin-bottom: 10px;
        }
        .bio-section textarea {
            width: 100%;
            height: 100px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            resize: vertical;
            font-family: inherit;
        }
        .action-button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 10px;
        }
        .action-button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="profile-container">
        <h1>User Profile</h1>
        <div class="avatar-section">
            <img id="avatarPreview" src="https://via.placeholder.com/120" class="avatar-preview" alt="Avatar Preview">
            <br>
            <input type="file" id="avatarInput" accept="image/*">
            <button onclick="uploadAvatar()" class="action-button">Upload Avatar</button>
        </div>
        <div class="bio-section">
            <label for="bioTextarea"><strong>Bio:</strong></label>
            <textarea id="bioTextarea" placeholder="Tell us about yourself..."></textarea>
            <button onclick="saveBio()" class="action-button">Save Bio</button>
        </div>
    </div>

    <script>
        function uploadAvatar() {
            const input = document.getElementById('avatarInput');
            const preview = document.getElementById('avatarPreview');
            
            if (input.files && input.files[0]) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    preview.src = e.target.result;
                };
                reader.readAsDataURL(input.files[0]);
                alert('Avatar uploaded successfully! (This is a demo)');
            } else {
                alert('Please select an image file.');
            }
        }

        function saveBio() {
            const bioText = document.getElementById('bioTextarea').value;
            if (bioText.trim()) {
                alert('Bio saved successfully! (This is a demo)');
            } else {
                alert('Please enter some text for your bio.');
            }
        }
    </script>
</body>
</html>
