<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
</head>
<body>
    <header>
        <h1>User Profile</h1>
    </header>
    <main>
        <section class="profile">
            <div class="avatar-container">
                <img src="avatar-placeholder.jpg" alt="User Avatar" class="avatar">
            </div>
            <div class="user-info">
                <h2 class="username">John Doe</h2>
                <p class="bio">Software developer with a passion for open-source projects and web technologies. Enjoys hiking and photography in free time.</p>
                <div class="meta">
                    <span class="location">San Francisco, CA</span>
                    <span class="joined">Member since: January 2020</span>
                </div>
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2023 Profile Page. All rights reserved.</p>
    </footer>
</body>
</html>
