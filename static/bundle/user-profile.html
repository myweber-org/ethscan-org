<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
</head>
<body>
    <header>
        <h1>User Profile</h1>
    </header>
    <main>
        <section class="profile">
            <div class="avatar-container">
                <img src="avatar-placeholder.jpg" alt="User Avatar" width="150" height="150">
            </div>
            <div class="user-info">
                <h2>Alex Johnson</h2>
                <p class="user-title">Software Developer</p>
                <p class="user-bio">Passionate about building efficient web applications and open-source projects. Enjoys hiking and photography in free time.</p>
                <div class="user-stats">
                    <span>Projects: <strong>24</strong></span>
                    <span>Followers: <strong>189</strong></span>
                    <span>Following: <strong>56</strong></span>
                </div>
            </div>
        </section>
    </main>
    <footer>
        <p>Profile last updated: <time datetime="2023-10-05">October 5, 2023</time></p>
    </footer>
</body>
</html>
