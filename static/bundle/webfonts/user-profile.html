<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <style>
        .profile-container {
            max-width: 600px;
            margin: 40px auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-family: Arial, sans-serif;
        }
        .avatar {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid #4CAF50;
        }
        .user-info {
            margin-top: 20px;
        }
        .bio {
            margin-top: 10px;
            line-height: 1.6;
            color: #555;
        }
    </style>
</head>
<body>
    <div class="profile-container">
        <img src="https://via.placeholder.com/120" alt="User Avatar" class="avatar">
        <div class="user-info">
            <h2>Alex Johnson</h2>
            <p><strong>Email:</strong> alex.johnson@example.com</p>
            <p><strong>Location:</strong> San Francisco, CA</p>
            <div class="bio">
                <p>Software engineer with over 8 years of experience in web development. Passionate about creating efficient and scalable applications. Enjoys hiking and photography in free time.</p>
            </div>
        </div>
    </div>
</body>
</html>
