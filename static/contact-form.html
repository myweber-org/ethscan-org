<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <style>
        .error { color: red; font-size: 0.9em; }
        .success { color: green; font-size: 1em; padding: 10px; background-color: #e7f7e7; border-radius: 4px; }
        form { max-width: 500px; margin: 20px auto; padding: 20px; border: 1px solid #ccc; border-radius: 8px; }
        label { display: block; margin-bottom: 5px; font-weight: bold; }
        input, textarea { width: 100%; padding: 8px; margin-bottom: 15px; border: 1px solid #ddd; border-radius: 4px; }
        button { background-color: #007bff; color: white; padding: 10px 20px; border: none; border-radius: 4px; cursor: pointer; }
        button:hover { background-color: #0056b3; }
    </style>
</head>
<body>
    <h1>Contact Us</h1>
    <form id="contactForm">
        <div id="message" class="success" style="display:none;"></div>

        <label for="name">Full Name *</label>
        <input type="text" id="name" name="name" required>
        <div id="nameError" class="error"></div>

        <label for="email">Email Address *</label>
        <input type="email" id="email" name="email" required>
        <div id="emailError" class="error"></div>

        <label for="subject">Subject</label>
        <input type="text" id="subject" name="subject">

        <label for="messageText">Your Message *</label>
        <textarea id="messageText" name="messageText" rows="5" required></textarea>
        <div id="messageError" class="error"></div>

        <button type="submit">Send Message</button>
    </form>

    <script>
        document.getElementById('contactForm').addEventListener('submit', function(event) {
            event.preventDefault();
            clearErrors();
            hideMessage();

            let isValid = true;
            const name = document.getElementById('name').value.trim();
            const email = document.getElementById('email').value.trim();
            const message = document.getElementById('messageText').value.trim();

            if (name === '') {
                showError('nameError', 'Name is required.');
                isValid = false;
            }

            if (email === '') {
                showError('emailError', 'Email is required.');
                isValid = false;
            } else if (!isValidEmail(email)) {
                showError('emailError', 'Please enter a valid email address.');
                isValid = false;
            }

            if (message === '') {
                showError('messageError', 'Message cannot be empty.');
                isValid = false;
            }

            if (isValid) {
                simulateSubmission(name, email, message);
            }
        });

        function showError(elementId, message) {
            const element = document.getElementById(elementId);
            element.textContent = message;
        }

        function clearErrors() {
            const errors = document.querySelectorAll('.error');
            errors.forEach(error => error.textContent = '');
        }

        function hideMessage() {
            document.getElementById('message').style.display = 'none';
        }

        function showMessage(text, isSuccess = true) {
            const msgElement = document.getElementById('message');
            msgElement.textContent = text;
            msgElement.className = isSuccess ? 'success' : 'error';
            msgElement.style.display = 'block';
        }

        function isValidEmail(email) {
            const re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return re.test(email);
        }

        function simulateSubmission(name, email, message) {
            showMessage('Sending your message...', true);
            setTimeout(() => {
                showMessage('Thank you, ' + name + '! Your message has been sent successfully.', true);
                document.getElementById('contactForm').reset();
            }, 1500);
        }
    </script>
</body>
</html>
