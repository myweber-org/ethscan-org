<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <style>
        .error { color: red; font-size: 0.9em; }
        .success { color: green; font-size: 0.9em; }
    </style>
</head>
<body>
    <h1>Update Your Profile</h1>
    <form id="profileForm">
        <div>
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required minlength="3" maxlength="20">
            <div id="usernameError" class="error"></div>
        </div>
        <div>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <div id="emailError" class="error"></div>
        </div>
        <div>
            <label for="age">Age:</label>
            <input type="number" id="age" name="age" min="18" max="120">
            <div id="ageError" class="error"></div>
        </div>
        <div>
            <label for="bio">Bio:</label>
            <textarea id="bio" name="bio" maxlength="500"></textarea>
            <div id="bioCounter">0/500</div>
        </div>
        <button type="submit">Save Profile</button>
    </form>
    <div id="message" class="success"></div>

    <script>
        const form = document.getElementById('profileForm');
        const usernameInput = document.getElementById('username');
        const emailInput = document.getElementById('email');
        const ageInput = document.getElementById('age');
        const bioTextarea = document.getElementById('bio');
        const bioCounter = document.getElementById('bioCounter');
        const messageDiv = document.getElementById('message');

        function showError(elementId, message) {
            const errorDiv = document.getElementById(elementId);
            errorDiv.textContent = message;
        }

        function clearError(elementId) {
            const errorDiv = document.getElementById(elementId);
            errorDiv.textContent = '';
        }

        function validateUsername() {
            const value = usernameInput.value.trim();
            if (value.length < 3) {
                showError('usernameError', 'Username must be at least 3 characters.');
                return false;
            }
            if (!/^[a-zA-Z0-9_]+$/.test(value)) {
                showError('usernameError', 'Username can only contain letters, numbers, and underscores.');
                return false;
            }
            clearError('usernameError');
            return true;
        }

        function validateEmail() {
            const value = emailInput.value.trim();
            const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailPattern.test(value)) {
                showError('emailError', 'Please enter a valid email address.');
                return false;
            }
            clearError('emailError');
            return true;
        }

        function validateAge() {
            const value = ageInput.value;
            if (value && (value < 18 || value > 120)) {
                showError('ageError', 'Age must be between 18 and 120.');
                return false;
            }
            clearError('ageError');
            return true;
        }

        function updateBioCounter() {
            const length = bioTextarea.value.length;
            bioCounter.textContent = `${length}/500`;
        }

        usernameInput.addEventListener('blur', validateUsername);
        emailInput.addEventListener('blur', validateEmail);
        ageInput.addEventListener('blur', validateAge);
        bioTextarea.addEventListener('input', updateBioCounter);

        form.addEventListener('submit', function(event) {
            event.preventDefault();
            messageDiv.textContent = '';

            const isUsernameValid = validateUsername();
            const isEmailValid = validateEmail();
            const isAgeValid = validateAge();

            if (isUsernameValid && isEmailValid && isAgeValid) {
                const formData = {
                    username: usernameInput.value.trim(),
                    email: emailInput.value.trim(),
                    age: ageInput.value ? parseInt(ageInput.value) : null,
                    bio: bioTextarea.value.trim()
                };
                console.log('Form data:', formData);
                messageDiv.textContent = 'Profile updated successfully!';
                form.reset();
                updateBioCounter();
            } else {
                messageDiv.textContent = 'Please fix the errors above.';
                messageDiv.className = 'error';
            }
        });

        updateBioCounter();
    </script>
</body>

        const form = document.getElementById('profileForm');
        const messageDiv = document.getElementById('message');

        function showError(fieldId, message) {
            const errorDiv = document.getElementById(fieldId + 'Error');

        }

        function clearErrors() {
            document.querySelectorAll('.error').forEach(div => div.textContent = '');
            messageDiv.textContent = '';
        }

        function validateForm() {
            clearErrors();
            let isValid = true;

            const username = document.getElementById('username').value.trim();
            if (username.length < 3) {
                showError('username', 'Username must be at least 3 characters.');
                isValid = false;
            }

            const email = document.getElementById('email').value;
            if (!email.includes('@')) {
                showError('email', 'Please enter a valid email address.');
                isValid = false;
            }

            const age = document.getElementById('age').value;
            if (age && (age < 18 || age > 120)) {
                showError('age', 'Age must be between 18 and 120.');
                isValid = false;
            }

            return isValid;
        }

        function handleSubmit(event) {
            event.preventDefault();
            if (!validateForm()) return;

            const formData = new FormData(form);
            const data = Object.fromEntries(formData.entries());

            messageDiv.textContent = 'Profile updated successfully!';
            messageDiv.className = 'success';
            console.log('Submitted data:', data);

            setTimeout(() => {
                messageDiv.textContent = '';
            }, 3000);
        }

        form.addEventListener('submit', handleSubmit);
        form.addEventListener('input', clearErrors);
    </script>
