<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Registration</title>
    <style>
        .error { color: red; font-size: 0.9em; }
        input:invalid { border-color: red; }
        input:valid { border-color: green; }
    </style>
</head>
<body>
    <h1>Register New Account</h1>
    <form id="registrationForm">
        <div>
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required minlength="3" maxlength="20" pattern="[A-Za-z0-9_]+">
            <div class="error" id="usernameError"></div>
        </div>

        <div>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <div class="error" id="emailError"></div>
        </div>

        <div>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required minlength="8">
            <div class="error" id="passwordError"></div>
        </div>

        <div>
            <label for="confirmPassword">Confirm Password:</label>
            <input type="password" id="confirmPassword" name="confirmPassword" required>
            <div class="error" id="confirmPasswordError"></div>
        </div>

        <button type="submit">Register</button>
    </form>

    <script>
        document.getElementById('registrationForm').addEventListener('submit', function(event) {
            event.preventDefault();
            let isValid = true;

            const username = document.getElementById('username');
            const email = document.getElementById('email');
            const password = document.getElementById('password');
            const confirmPassword = document.getElementById('confirmPassword');

            document.querySelectorAll('.error').forEach(el => el.textContent = '');

            if (!username.checkValidity()) {
                document.getElementById('usernameError').textContent = 'Username must be 3-20 characters (letters, numbers, underscore).';
                isValid = false;
            }

            if (!email.checkValidity()) {
                document.getElementById('emailError').textContent = 'Please enter a valid email address.';
                isValid = false;
            }

            if (!password.checkValidity()) {
                document.getElementById('passwordError').textContent = 'Password must be at least 8 characters.';
                isValid = false;
            }

            if (password.value !== confirmPassword.value) {
                document.getElementById('confirmPasswordError').textContent = 'Passwords do not match.';
                isValid = false;
            }

            if (isValid) {
                alert('Registration successful!');
                this.reset();
            }
        });
    </script>
</body>

            const username = usernameInput.value.trim();
            if (username.length < 3) {
                usernameError.textContent = 'Username must be at least 3 characters';
                usernameInput.classList.add('invalid');
                return false;
            }
            if (username.length > 20) {
                usernameError.textContent = 'Username must be less than 20 characters';
                usernameInput.classList.add('invalid');
                return false;
            }
            if (!/^[a-zA-Z0-9_]+$/.test(username)) {
                usernameError.textContent = 'Username can only contain letters, numbers, and underscores';
                usernameInput.classList.add('invalid');
                return false;
            }
            usernameError.textContent = '';
            usernameInput.classList.remove('invalid');
            return true;
        }
        
        function validateEmail() {
            const email = emailInput.value.trim();
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailRegex.test(email)) {
                emailError.textContent = 'Please enter a valid email address';
                emailInput.classList.add('invalid');
                return false;
            }
            emailError.textContent = '';
            emailInput.classList.remove('invalid');
            return true;
        }
        
        function validatePassword() {
            const password = passwordInput.value;
            if (password.length < 8) {
                passwordError.textContent = 'Password must be at least 8 characters';
                passwordInput.classList.add('invalid');
                return false;
            }
            passwordError.textContent = '';
            passwordInput.classList.remove('invalid');

            const password = passwordInput.value;
            const confirmPassword = confirmPasswordInput.value;
            if (password !== confirmPassword) {

                confirmPasswordInput.classList.add('invalid');
                return false;

            confirmPasswordInput.classList.remove('invalid');
            return true;
        }

        emailInput.addEventListener('blur', validateEmail);
        passwordInput.addEventListener('blur', validatePassword);
        confirmPasswordInput.addEventListener('blur', validateConfirmPassword);

            }
        });

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Registration</title>
</head>
<body>
    <h1>Register New Account</h1>
    <form id="registrationForm" onsubmit="return validateForm()">
        <div>
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required minlength="3" maxlength="20">
            <span id="usernameError" class="error"></span>
        </div>
        
        <div>
            <label for="email">Email Address:</label>
            <input type="email" id="email" name="email" required>
            <span id="emailError" class="error"></span>
        </div>
        
        <div>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required minlength="8">
            <span id="passwordError" class="error"></span>
        </div>
        
        <div>
            <label for="confirmPassword">Confirm Password:</label>
            <input type="password" id="confirmPassword" name="confirmPassword" required>
            <span id="confirmPasswordError" class="error"></span>
        </div>
        
        <div>
            <label>
                <input type="checkbox" id="terms" name="terms" required>
                I agree to the Terms of Service
            </label>
            <span id="termsError" class="error"></span>
        </div>
        
        <button type="submit">Register</button>
    </form>

    <script>
        function validateForm() {
            let isValid = true;
            
            const username = document.getElementById('username').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const terms = document.getElementById('terms').checked;
            
            document.querySelectorAll('.error').forEach(el => el.textContent = '');
            
            if (username.length < 3) {
                document.getElementById('usernameError').textContent = 'Username must be at least 3 characters';
                isValid = false;
            }
            
            if (!email.includes('@') || !email.includes('.')) {
                document.getElementById('emailError').textContent = 'Please enter a valid email address';
                isValid = false;
            }
            
            if (password.length < 8) {
                document.getElementById('passwordError').textContent = 'Password must be at least 8 characters';
                isValid = false;
            }
            
            if (password !== confirmPassword) {
                document.getElementById('confirmPasswordError').textContent = 'Passwords do not match';
                isValid = false;
            }
            
            if (!terms) {
                document.getElementById('termsError').textContent = 'You must agree to the terms';
                isValid = false;
            }
            
            if (isValid) {
                alert('Registration successful!');
                return true;
            }
            
            return false;
        }
    </script>
    
    <style>
        .error {
            color: red;
            font-size: 0.9em;
            display: block;
            margin-top: 5px;
        }
        
        form div {
            margin-bottom: 15px;
        }
        
        label {
            display: block;
            margin-bottom: 5px;
        }
        
        input[type="text"],
        input[type="email"],
        input[type="password"] {
            width: 300px;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        
        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        
        button:hover {
            background-color: #45a049;
        }
    </style>
</body>
</html>
