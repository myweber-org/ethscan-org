<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Registration</title>
    <style>
        .error { color: red; font-size: 0.9em; }
        input:invalid { border-color: red; }
        input:valid { border-color: green; }
    </style>
</head>
<body>
    <h1>Register New Account</h1>
    <form id="registrationForm">
        <div>
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required minlength="3" maxlength="20" pattern="[A-Za-z0-9_]+">
            <div class="error" id="usernameError"></div>
        </div>

        <div>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <div class="error" id="emailError"></div>
        </div>

        <div>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required minlength="8">
            <div class="error" id="passwordError"></div>
        </div>

        <div>
            <label for="confirmPassword">Confirm Password:</label>
            <input type="password" id="confirmPassword" name="confirmPassword" required>
            <div class="error" id="confirmPasswordError"></div>
        </div>

        <button type="submit">Register</button>
    </form>

    <script>
        document.getElementById('registrationForm').addEventListener('submit', function(event) {
            event.preventDefault();
            let isValid = true;

            const username = document.getElementById('username');
            const email = document.getElementById('email');
            const password = document.getElementById('password');
            const confirmPassword = document.getElementById('confirmPassword');

            document.querySelectorAll('.error').forEach(el => el.textContent = '');

            if (!username.checkValidity()) {
                document.getElementById('usernameError').textContent = 'Username must be 3-20 characters (letters, numbers, underscore).';
                isValid = false;
            }

            if (!email.checkValidity()) {
                document.getElementById('emailError').textContent = 'Please enter a valid email address.';
                isValid = false;
            }

            if (!password.checkValidity()) {
                document.getElementById('passwordError').textContent = 'Password must be at least 8 characters.';
                isValid = false;
            }

            if (password.value !== confirmPassword.value) {
                document.getElementById('confirmPasswordError').textContent = 'Passwords do not match.';
                isValid = false;
            }

            if (isValid) {
                alert('Registration successful!');
                this.reset();
            }
        });
    </script>
</body>
</html>
