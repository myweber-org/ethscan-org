<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
</head>
<body>
    <header>
        <h1>User Profile</h1>
    </header>
    <main>
        <section id="profile-section">
            <div id="avatar-container">
                <img id="avatar-preview" src="default-avatar.png" alt="User Avatar" width="150" height="150">
                <form id="avatar-form">
                    <label for="avatar-upload">Change Avatar:</label>
                    <input type="file" id="avatar-upload" name="avatar" accept="image/*">
                    <button type="submit">Upload</button>
                </form>
            </div>
            <form id="profile-form">
                <div class="form-group">
                    <label for="username">Username:</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="bio">Bio:</label>
                    <textarea id="bio" name="bio" rows="4" cols="50"></textarea>
                </div>
                <button type="submit">Save Profile</button>
            </form>
        </section>
    </main>
    <script>
        document.getElementById('avatar-upload').addEventListener('change', function(event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    document.getElementById('avatar-preview').src = e.target.result;
                };
                reader.readAsDataURL(file);
            }
        });

        document.getElementById('profile-form').addEventListener('submit', function(event) {
            event.preventDefault();
            const formData = new FormData(this);
            const profileData = Object.fromEntries(formData);
            console.log('Profile data to save:', profileData);
            alert('Profile saved! Check console for data.');
        });

        document.getElementById('avatar-form').addEventListener('submit', function(event) {
            event.preventDefault();
            const fileInput = document.getElementById('avatar-upload');
            if (fileInput.files.length > 0) {
                console.log('Avatar file to upload:', fileInput.files[0]);
                alert('Avatar upload simulated! Check console for file info.');
            } else {
                alert('Please select a file first.');
            }
        });
    </script>
</body>
</html><!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <style>
        .profile-container {
            max-width: 600px;
            margin: 40px auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-family: sans-serif;
        }
        .avatar-section {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }
        .avatar-preview {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            object-fit: cover;
            border: 2px solid #ccc;
            margin-right: 20px;
        }
        .avatar-placeholder {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background-color: #e0e0e0;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #666;
            font-size: 14px;
            margin-right: 20px;
        }
        .upload-btn {
            padding: 8px 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .upload-btn:hover {
            background-color: #45a049;
        }
        #avatarInput {
            display: none;
        }
        .user-info {
            margin-top: 20px;
        }
        .info-item {
            margin-bottom: 10px;
        }
        .info-label {
            font-weight: bold;
            color: #555;
            display: inline-block;
            width: 100px;
        }
    </style>
</head>
<body>
    <div class="profile-container">
        <h1>User Profile</h1>
        
        <div class="avatar-section">
            <div id="avatarPreview" class="avatar-placeholder">No Image</div>
            <div>
                <button class="upload-btn" onclick="document.getElementById('avatarInput').click()">Upload Avatar</button>
                <input type="file" id="avatarInput" accept="image/*">
                <p style="font-size: 12px; color: #777; margin-top: 5px;">Supported formats: JPG, PNG, GIF</p>
            </div>
        </div>

        <div class="user-info">
            <div class="info-item">
                <span class="info-label">Username:</span>
                <span id="username">john_doe</span>
            </div>
            <div class="info-item">
                <span class="info-label">Email:</span>
                <span id="userEmail">john.doe@example.com</span>
            </div>
            <div class="info-item">
                <span class="info-label">Member Since:</span>
                <span id="joinDate">January 15, 2023</span>
            </div>
            <div class="info-item">
                <span class="info-label">Status:</span>
                <span id="userStatus" style="color: green;">Active</span>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('avatarInput').addEventListener('change', function(event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    const avatarPreview = document.getElementById('avatarPreview');
                    avatarPreview.classList.remove('avatar-placeholder');
                    avatarPreview.classList.add('avatar-preview');
                    avatarPreview.innerHTML = '';
                    const img = document.createElement('img');
                    img.src = e.target.result;
                    img.className = 'avatar-preview';
                    avatarPreview.appendChild(img);
                };
                reader.readAsDataURL(file);
            }
        });

        // Simulate fetching user data
        window.addEventListener('DOMContentLoaded', function() {
            // In a real application, this would come from an API
            const userData = {
                username: 'john_doe',
                email: 'john.doe@example.com',
                joinDate: 'January 15, 2023',
                status: 'Active'
            };

            document.getElementById('username').textContent = userData.username;
            document.getElementById('userEmail').textContent = userData.email;
            document.getElementById('joinDate').textContent = userData.joinDate;
            document.getElementById('userStatus').textContent = userData.status;
        });
    </script>
</body>
</html>
