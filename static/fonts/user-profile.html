
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <style>
        .error { color: red; font-size: 0.9em; }
        .success { color: green; font-size: 0.9em; }
        .avatar-preview { width: 100px; height: 100px; border-radius: 50%; object-fit: cover; border: 2px solid #ddd; }
    </style>
</head>
<body>
    <h1>User Profile</h1>
    <form id="profileForm">
        <div>
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>
            <span id="usernameError" class="error"></span>
        </div>
        <div>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <span id="emailError" class="error"></span>
        </div>
        <div>
            <label for="avatar">Avatar Image:</label>
            <input type="file" id="avatar" name="avatar" accept="image/*">
            <img id="avatarPreview" class="avatar-preview" src="" alt="Avatar Preview">
            <span id="avatarError" class="error"></span>
        </div>
        <button type="submit">Update Profile</button>
        <div id="successMessage" class="success"></div>
    </form>

    <script>
        document.getElementById('avatar').addEventListener('change', function(event) {
            const file = event.target.files[0];
            const preview = document.getElementById('avatarPreview');
            const errorSpan = document.getElementById('avatarError');

            if (file) {
                if (!file.type.startsWith('image/')) {
                    errorSpan.textContent = 'Please select an image file.';
                    preview.src = '';
                    return;
                }
                if (file.size > 2 * 1024 * 1024) {
                    errorSpan.textContent = 'Image size must be less than 2MB.';
                    preview.src = '';
                    return;
                }

                errorSpan.textContent = '';
                const reader = new FileReader();
                reader.onload = function(e) {
                    preview.src = e.target.result;
                };
                reader.readAsDataURL(file);
            } else {
                preview.src = '';
                errorSpan.textContent = '';
            }
        });

        document.getElementById('profileForm').addEventListener('submit', function(event) {
            event.preventDefault();
            let isValid = true;

            const username = document.getElementById('username').value.trim();
            const email = document.getElementById('email').value.trim();
            const usernameError = document.getElementById('usernameError');
            const emailError = document.getElementById('emailError');
            const successMessage = document.getElementById('successMessage');

            usernameError.textContent = '';
            emailError.textContent = '';
            successMessage.textContent = '';

            if (username.length < 3) {
                usernameError.textContent = 'Username must be at least 3 characters.';
                isValid = false;
            }
            const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailPattern.test(email)) {
                emailError.textContent = 'Please enter a valid email address.';
                isValid = false;
            }

            if (isValid) {
                successMessage.textContent = 'Profile updated successfully!';
                console.log('Form submitted with:', { username, email });
            }
        });
    </script>
</body>
</html>
