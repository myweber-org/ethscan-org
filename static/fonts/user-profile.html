<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <style>
        .profile-container {
            max-width: 600px;
            margin: 40px auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-family: Arial, sans-serif;
        }
        .avatar-section {
            text-align: center;
            margin-bottom: 20px;
        }
        .avatar-preview {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid #4CAF50;
            margin-bottom: 10px;
        }
        .bio-section textarea {
            width: 100%;
            height: 100px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            resize: vertical;
            font-family: inherit;
        }
        .save-btn {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 15px;
        }
        .save-btn:hover {
            background-color: #45a049;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="profile-container">
        <h2>Edit Profile</h2>
        
        <div class="avatar-section">
            <img id="avatarPreview" src="https://via.placeholder.com/120" alt="Avatar Preview" class="avatar-preview">
            <div>
                <input type="file" id="avatarUpload" accept="image/*" class="hidden">
                <button onclick="document.getElementById('avatarUpload').click()">Change Avatar</button>
            </div>
        </div>

        <div class="bio-section">
            <label for="userBio"><strong>Bio:</strong></label>
            <textarea id="userBio" placeholder="Tell something about yourself..."></textarea>
        </div>

        <button class="save-btn" onclick="saveProfile()">Save Changes</button>
    </div>

    <script>
        const avatarUpload = document.getElementById('avatarUpload');
        const avatarPreview = document.getElementById('avatarPreview');
        const userBio = document.getElementById('userBio');

        avatarUpload.addEventListener('change', function(event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    avatarPreview.src = e.target.result;
                };
                reader.readAsDataURL(file);
            }
        });

        function saveProfile() {
            const bioText = userBio.value.trim();
            const avatarSrc = avatarPreview.src;
            
            if (bioText.length > 200) {
                alert('Bio must be less than 200 characters.');
                return;
            }
            
            const profileData = {
                avatar: avatarSrc,
                bio: bioText,
                updated: new Date().toISOString()
            };
            
            localStorage.setItem('userProfile', JSON.stringify(profileData));
            alert('Profile saved successfully!');
        }

        window.addEventListener('load', function() {
            const saved = localStorage.getItem('userProfile');
            if (saved) {
                const profile = JSON.parse(saved);
                avatarPreview.src = profile.avatar;
                userBio.value = profile.bio;
            }
        });
    </script>
</body>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <style>
        .error { color: red; font-size: 0.9em; }
        .success { color: green; font-size: 0.9em; }
        .avatar-preview { width: 100px; height: 100px; border-radius: 50%; object-fit: cover; border: 2px solid #ccc; }
    </style>
</head>
<body>
    <h1>Edit Profile</h1>
    <form id="profileForm">
        <div>
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>
            <span id="usernameError" class="error"></span>
        </div>
        <div>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <span id="emailError" class="error"></span>
        </div>
        <div>
            <label for="avatar">Avatar:</label>
            <input type="file" id="avatar" name="avatar" accept="image/*">
            <img id="avatarPreview" class="avatar-preview" src="placeholder.jpg" alt="Avatar Preview">
            <span id="avatarError" class="error"></span>
        </div>
        <button type="submit">Update Profile</button>
        <div id="successMessage" class="success"></div>
    </form>

    <script>
        const form = document.getElementById('profileForm');
        const usernameInput = document.getElementById('username');
        const emailInput = document.getElementById('email');
        const avatarInput = document.getElementById('avatar');
        const avatarPreview = document.getElementById('avatarPreview');
        const usernameError = document.getElementById('usernameError');
        const emailError = document.getElementById('emailError');
        const avatarError = document.getElementById('avatarError');
        const successMessage = document.getElementById('successMessage');

        function validateUsername() {
            const username = usernameInput.value.trim();
            if (username.length < 3) {
                usernameError.textContent = 'Username must be at least 3 characters.';
                return false;
            }
            usernameError.textContent = '';
            return true;
        }

        function validateEmail() {
            const email = emailInput.value.trim();
            const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailPattern.test(email)) {
                emailError.textContent = 'Please enter a valid email address.';
                return false;
            }
            emailError.textContent = '';
            return true;
        }

        function validateAvatar() {
            const file = avatarInput.files[0];
            if (file) {
                const validTypes = ['image/jpeg', 'image/png', 'image/gif'];
                if (!validTypes.includes(file.type)) {
                    avatarError.textContent = 'Please upload a valid image (JPEG, PNG, GIF).';
                    return false;
                }
                if (file.size > 2 * 1024 * 1024) {
                    avatarError.textContent = 'Image size must be less than 2MB.';
                    return false;
                }
            }
            avatarError.textContent = '';
            return true;
        }

        avatarInput.addEventListener('change', function() {
            const file = this.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    avatarPreview.src = e.target.result;
                };
                reader.readAsDataURL(file);
                validateAvatar();
            }
        });

        form.addEventListener('submit', function(event) {
            event.preventDefault();
            successMessage.textContent = '';

            const isUsernameValid = validateUsername();
            const isEmailValid = validateEmail();
            const isAvatarValid = validateAvatar();

            if (isUsernameValid && isEmailValid && isAvatarValid) {
                successMessage.textContent = 'Profile updated successfully!';
                form.reset();
                avatarPreview.src = 'placeholder.jpg';
            }
        });

        usernameInput.addEventListener('blur', validateUsername);
        emailInput.addEventListener('blur', validateEmail);
    </script>
</body>
</html>
