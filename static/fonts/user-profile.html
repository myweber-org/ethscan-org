<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <style>
        .profile-container {
            max-width: 600px;
            margin: 40px auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-family: Arial, sans-serif;
        }
        .avatar-section {
            text-align: center;
            margin-bottom: 20px;
        }
        .avatar-preview {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid #4CAF50;
            margin-bottom: 10px;
        }
        .bio-section textarea {
            width: 100%;
            height: 100px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            resize: vertical;
            font-family: inherit;
        }
        .save-btn {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 15px;
        }
        .save-btn:hover {
            background-color: #45a049;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="profile-container">
        <h2>Edit Profile</h2>
        
        <div class="avatar-section">
            <img id="avatarPreview" src="https://via.placeholder.com/120" alt="Avatar Preview" class="avatar-preview">
            <div>
                <input type="file" id="avatarUpload" accept="image/*" class="hidden">
                <button onclick="document.getElementById('avatarUpload').click()">Change Avatar</button>
            </div>
        </div>

        <div class="bio-section">
            <label for="userBio"><strong>Bio:</strong></label>
            <textarea id="userBio" placeholder="Tell something about yourself..."></textarea>
        </div>

        <button class="save-btn" onclick="saveProfile()">Save Changes</button>
    </div>

    <script>
        const avatarUpload = document.getElementById('avatarUpload');
        const avatarPreview = document.getElementById('avatarPreview');
        const userBio = document.getElementById('userBio');

        avatarUpload.addEventListener('change', function(event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    avatarPreview.src = e.target.result;
                };
                reader.readAsDataURL(file);
            }
        });

        function saveProfile() {
            const bioText = userBio.value.trim();
            const avatarSrc = avatarPreview.src;
            
            if (bioText.length > 200) {
                alert('Bio must be less than 200 characters.');
                return;
            }
            
            const profileData = {
                avatar: avatarSrc,
                bio: bioText,
                updated: new Date().toISOString()
            };
            
            localStorage.setItem('userProfile', JSON.stringify(profileData));
            alert('Profile saved successfully!');
        }

        window.addEventListener('load', function() {
            const saved = localStorage.getItem('userProfile');
            if (saved) {
                const profile = JSON.parse(saved);
                avatarPreview.src = profile.avatar;
                userBio.value = profile.bio;
            }
        });
    </script>
</body>
</html>
