<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Login</title>
    <style>
        .error {
            color: red;
            font-size: 0.9em;
            display: none;
        }
    </style>
</head>
<body>
    <form id="loginForm">
        <div>
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>
            <span id="usernameError" class="error">Username must be at least 3 characters.</span>
        </div>
        <div>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
            <span id="passwordError" class="error">Password must be at least 6 characters.</span>
        </div>
        <button type="submit">Login</button>
    </form>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault();
            let isValid = true;

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const usernameError = document.getElementById('usernameError');
            const passwordError = document.getElementById('passwordError');

            usernameError.style.display = 'none';
            passwordError.style.display = 'none';

            if (username.length < 3) {
                usernameError.style.display = 'block';
                isValid = false;
            }

            if (password.length < 6) {
                passwordError.style.display = 'block';
                isValid = false;
            }

            if (isValid) {
                alert('Login successful!');
                // Here you would typically send data to a server
                // this.submit();
            }
        });
    </script>
</body>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Login</title>
</head>
<body>
    <form id="loginForm">
        <h2>Login</h2>
        <div>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <span id="emailError" style="color: red; display: none;">Please enter a valid email address.</span>
        </div>
        <div>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" minlength="8" required>
            <span id="passwordError" style="color: red; display: none;">Password must be at least 8 characters long.</span>
        </div>
        <button type="submit">Login</button>
        <p id="message"></p>
    </form>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault();
            let isValid = true;
            const email = document.getElementById('email');
            const password = document.getElementById('password');
            const emailError = document.getElementById('emailError');
            const passwordError = document.getElementById('passwordError');
            const message = document.getElementById('message');

            emailError.style.display = 'none';
            passwordError.style.display = 'none';
            message.textContent = '';

            if (!email.value || !email.validity.valid) {
                emailError.style.display = 'inline';
                isValid = false;
            }

            if (!password.value || password.value.length < 8) {
                passwordError.style.display = 'inline';
                isValid = false;
            }

            if (isValid) {
                message.textContent = 'Login successful!';
                message.style.color = 'green';
                console.log('Login attempt with:', { email: email.value });
            } else {
                message.textContent = 'Please fix errors above.';
                message.style.color = 'red';
            }
        });
    </script>
</body>
</html>
