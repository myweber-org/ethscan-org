<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <style>
        .profile-card {
            max-width: 400px;
            margin: 2rem auto;
            padding: 2rem;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            text-align: center;
            font-family: sans-serif;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        .avatar {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 1rem;
            border: 3px solid #4a6fa5;
        }
        .user-name {
            font-size: 1.8rem;
            margin: 0.5rem 0;
            color: #333;
        }
        .user-title {
            color: #666;
            font-style: italic;
            margin-bottom: 1rem;
        }
        .user-bio {
            line-height: 1.6;
            color: #444;
            margin-top: 1rem;
        }
    </style>
</head>
<body>
    <div class="profile-card">
        <img src="https://images.unsplash.com/photo-1535713875002-d1d0cf377fde?ixlib=rb-4.0.3&auto=format&fit=crop&w=256&q=80" alt="User Avatar" class="avatar">
        <h1 class="user-name">Alex Morgan</h1>
        <p class="user-title">Senior Frontend Developer</p>
        <p class="user-bio">Passionate about building intuitive user interfaces and scalable web applications. Enjoys hiking, photography, and open-source contributions.</p>
    </div>
</body>
</html>
