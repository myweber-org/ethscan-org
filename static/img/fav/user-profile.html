<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <style>
        * { box-sizing: border-box; }
        body { font-family: sans-serif; padding: 20px; max-width: 800px; margin: 0 auto; }
        .profile-container { border: 1px solid #ccc; padding: 30px; border-radius: 8px; background-color: #f9f9f9; }
        .profile-header { display: flex; align-items: center; margin-bottom: 30px; }
        .avatar-section { margin-right: 30px; text-align: center; }
        .avatar-preview { width: 120px; height: 120px; border-radius: 50%; object-fit: cover; border: 3px solid #ddd; margin-bottom: 10px; }
        .avatar-upload { margin-top: 10px; }
        .profile-info { flex-grow: 1; }
        .form-group { margin-bottom: 20px; }
        label { display: block; margin-bottom: 5px; font-weight: bold; }
        input[type="text"], textarea { width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 4px; font-size: 16px; }
        textarea { height: 120px; resize: vertical; }
        .btn { background-color: #007bff; color: white; padding: 12px 24px; border: none; border-radius: 4px; cursor: pointer; font-size: 16px; }
        .btn:hover { background-color: #0056b3; }
    </style>
</head>
<body>
    <div class="profile-container">
        <div class="profile-header">
            <div class="avatar-section">
                <img id="avatarPreview" src="https://via.placeholder.com/120" alt="Avatar Preview" class="avatar-preview">
                <div class="avatar-upload">
                    <input type="file" id="avatarInput" accept="image/*">
                </div>
            </div>
            <div class="profile-info">
                <h1>User Profile</h1>
                <p>Update your profile information and avatar.</p>
            </div>
        </div>

        <form id="profileForm">
            <div class="form-group">
                <label for="displayName">Display Name</label>
                <input type="text" id="displayName" name="displayName" placeholder="Enter your display name">
            </div>
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="text" id="email" name="email" placeholder="Enter your email">
            </div>
            <div class="form-group">
                <label for="bio">Biography</label>
                <textarea id="bio" name="bio" placeholder="Tell us about yourself..."></textarea>
            </div>
            <div class="form-group">
                <label for="location">Location</label>
                <input type="text" id="location" name="location" placeholder="Enter your location">
            </div>
            <button type="submit" class="btn">Save Profile</button>
        </form>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const avatarInput = document.getElementById('avatarInput');
            const avatarPreview = document.getElementById('avatarPreview');
            const profileForm = document.getElementById('profileForm');

            avatarInput.addEventListener('change', function(event) {
                const file = event.target.files[0];
                if (file) {
                    const reader = new FileReader();
                    reader.onload = function(e) {
                        avatarPreview.src = e.target.result;
                    };
                    reader.readAsDataURL(file);
                }
            });

            profileForm.addEventListener('submit', function(event) {
                event.preventDefault();
                const formData = new FormData(profileForm);
                const avatarFile = avatarInput.files[0];
                if (avatarFile) {
                    formData.append('avatar', avatarFile);
                }

                console.log('Profile data to be saved:');
                for (let [key, value] of formData.entries()) {
                    if (key !== 'avatar') {
                        console.log(key + ': ' + value);
                    } else {
                        console.log('Avatar file selected: ' + value.name);
                    }
                }

                alert('Profile saved successfully! (Check console for data)');
            });

            const sampleData = {
                displayName: 'Alex Johnson',
                email: 'alex.johnson@example.com',
                bio: 'Software developer passionate about web technologies and open source projects.',
                location: 'San Francisco, CA'
            };

            document.getElementById('displayName').value = sampleData.displayName;
            document.getElementById('email').value = sampleData.email;
            document.getElementById('bio').value = sampleData.bio;
            document.getElementById('location').value = sampleData.location;
        });
    </script>
</body>
</html>
