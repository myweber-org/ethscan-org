<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        .profile-card {
            background: white;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 400px;
            overflow: hidden;
            text-align: center;
            padding: 40px 30px;
            transition: transform 0.3s ease;
        }
        .profile-card:hover {
            transform: translateY(-10px);
        }
        .avatar {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            border: 5px solid #667eea;
            margin: 0 auto 25px;
            display: block;
        }
        .name {
            font-size: 28px;
            color: #333;
            margin-bottom: 10px;
            font-weight: 700;
        }
        .title {
            color: #667eea;
            font-size: 18px;
            margin-bottom: 25px;
            font-weight: 500;
        }
        .bio {
            color: #666;
            line-height: 1.6;
            margin-bottom: 30px;
            font-size: 16px;
        }
        .stats {
            display: flex;
            justify-content: space-around;
            margin-bottom: 30px;
            border-top: 1px solid #eee;
            border-bottom: 1px solid #eee;
            padding: 20px 0;
        }
        .stat-item h3 {
            font-size: 24px;
            color: #667eea;
            margin-bottom: 5px;
        }
        .stat-item p {
            color: #777;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        .social-links {
            display: flex;
            justify-content: center;
            gap: 20px;
        }
        .social-icon {
            width: 45px;
            height: 45px;
            border-radius: 50%;
            background: #f5f5f5;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #667eea;
            font-size: 20px;
            text-decoration: none;
            transition: all 0.3s ease;
        }
        .social-icon:hover {
            background: #667eea;
            color: white;
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <div class="profile-card">
        <img src="https://images.unsplash.com/photo-1494790108755-2616b612b786?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1887&q=80" alt="Profile Avatar" class="avatar">
        <h1 class="name">Alex Morgan</h1>
        <p class="title">Frontend Developer & UI Designer</p>
        <p class="bio">Passionate about creating beautiful and functional web experiences. Loves clean code, responsive design, and user-centered interfaces. Currently exploring React and Vue.js ecosystems.</p>
        <div class="stats">
            <div class="stat-item">
                <h3>127</h3>
                <p>Projects</p>
            </div>
            <div class="stat-item">
                <h3>4.8</h3>
                <p>Rating</p>
            </div>
            <div class="stat-item">
                <h3>3.2k</h3>
                <p>Followers</p>
            </div>
        </div>
        <div class="social-links">
            <a href="#" class="social-icon"><i class="fab fa-github"></i></a>
            <a href="#" class="social-icon"><i class="fab fa-twitter"></i></a>
            <a href="#" class="social-icon"><i class="fab fa-linkedin-in"></i></a>
            <a href="#" class="social-icon"><i class="fab fa-dribbble"></i></a>
        </div>
    </div>
</body>
</html>
