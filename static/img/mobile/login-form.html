<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Login</title>
    <style>
        .error { color: red; font-size: 0.9em; }
        .success { color: green; font-size: 0.9em; }
    </style>
</head>
<body>
    <h2>Login</h2>
    <form id="loginForm">
        <div>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <span id="emailError" class="error"></span>
        </div>
        <div>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" minlength="6" required>
            <span id="passwordError" class="error"></span>
        </div>
        <button type="submit">Login</button>
        <div id="message" class="success"></div>
    </form>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault();
            clearErrors();
            let isValid = true;
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value.trim();
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;

            if (!emailRegex.test(email)) {
                document.getElementById('emailError').textContent = 'Please enter a valid email address.';
                isValid = false;
            }
            if (password.length < 6) {
                document.getElementById('passwordError').textContent = 'Password must be at least 6 characters.';
                isValid = false;
            }

            if (isValid) {
                document.getElementById('message').textContent = 'Login successful! Redirecting...';
                setTimeout(() => {
                    console.log('Login data:', { email, password });
                    this.reset();
                    document.getElementById('message').textContent = '';
                }, 1500);
            }
        });

        function clearErrors() {
            document.querySelectorAll('.error').forEach(el => el.textContent = '');
            document.getElementById('message').textContent = '';
        }
    </script>
</body>

<body>
    <form id="loginForm">
        <div>
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>
            <div id="usernameError" class="error">Username must be at least 3 characters long.</div>
        </div>
        <div>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
            <div id="passwordError" class="error">Password must be at least 6 characters long.</div>
        </div>
        <button type="submit">Login</button>
    </form>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault();
            let isValid = true;

            const username = document.getElementById('username');
            const password = document.getElementById('password');
            const usernameError = document.getElementById('usernameError');
            const passwordError = document.getElementById('passwordError');

            username.classList.remove('input-error');
            password.classList.remove('input-error');
            usernameError.style.display = 'none';
            passwordError.style.display = 'none';

            if (username.value.length < 3) {
                username.classList.add('input-error');
                usernameError.style.display = 'block';
                isValid = false;
            }

            if (password.value.length < 6) {
                password.classList.add('input-error');
                passwordError.style.display = 'block';
                isValid = false;
            }

            if (isValid) {
                alert('Login successful!');
            }
        });
    </script>
