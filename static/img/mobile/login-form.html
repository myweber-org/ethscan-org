<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Login</title>
    <style>
        .error { color: red; font-size: 0.9em; }
        .success { color: green; font-size: 0.9em; }
    </style>
</head>
<body>
    <h2>Login</h2>
    <form id="loginForm">
        <div>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <span id="emailError" class="error"></span>
        </div>
        <div>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" minlength="6" required>
            <span id="passwordError" class="error"></span>
        </div>
        <button type="submit">Login</button>
    </form>
    <div id="message" class="success"></div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault();
            clearErrors();
            let isValid = true;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const emailError = document.getElementById('emailError');
            const passwordError = document.getElementById('passwordError');
            const messageDiv = document.getElementById('message');

            if (!validateEmail(email)) {
                emailError.textContent = 'Please enter a valid email address.';
                isValid = false;
            }
            if (password.length < 6) {
                passwordError.textContent = 'Password must be at least 6 characters.';
                isValid = false;
            }
            if (isValid) {
                messageDiv.textContent = 'Login successful! Redirecting...';
                messageDiv.className = 'success';
                setTimeout(() => {
                    alert('Simulated redirect to dashboard.');
                }, 1000);
            } else {
                messageDiv.textContent = 'Please fix errors above.';
                messageDiv.className = 'error';
            }
        });

        function validateEmail(email) {
            const re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return re.test(email);
        }

        function clearErrors() {
            document.querySelectorAll('.error').forEach(span => span.textContent = '');
            document.getElementById('message').textContent = '';
        }
    </script>
</body>

            <span id="usernameError" class="error">Username must be at least 3 characters.</span>
        </div>
        <div>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
            <span id="passwordError" class="error">Password must be at least 6 characters.</span>

    </form>

        document.getElementById('loginForm').addEventListener('submit', function(event) {

            const username = document.getElementById('username');

            const usernameError = document.getElementById('usernameError');
            const passwordError = document.getElementById('passwordError');

            username.classList.remove('input-error');
            password.classList.remove('input-error');
            usernameError.style.display = 'none';
            passwordError.style.display = 'none';

            if (username.value.length < 3) {
                username.classList.add('input-error');
                usernameError.style.display = 'block';
                isValid = false;
            }

            if (password.value.length < 6) {
                password.classList.add('input-error');
                passwordError.style.display = 'block';

        });
