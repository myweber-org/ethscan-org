<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <style>
        .profile-card {
            width: 300px;
            border: 1px solid #ccc;
            border-radius: 8px;
            padding: 20px;
            text-align: center;
            font-family: Arial, sans-serif;
            margin: 20px auto;
            box-shadow: 2px 2px 10px rgba(0,0,0,0.1);
        }
        .avatar {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 15px;
            border: 3px solid #4CAF50;
        }
        .user-name {
            font-size: 24px;
            font-weight: bold;
            margin: 10px 0;
            color: #333;
        }
        .user-title {
            color: #666;
            font-style: italic;
            margin-bottom: 15px;
        }
        .contact-info {
            text-align: left;
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px solid #eee;
        }
        .contact-item {
            margin: 8px 0;
            display: flex;
            align-items: center;
        }
        .contact-item i {
            margin-right: 10px;
            color: #4CAF50;
            width: 20px;
        }
    </style>
</head>
<body>
    <div class="profile-card">
        <img src="https://via.placeholder.com/100" alt="User Avatar" class="avatar">
        <div class="user-name">Alex Johnson</div>
        <div class="user-title">Senior Software Developer</div>
        <p>Passionate about building scalable web applications and open-source projects.</p>

            </div>
            <div class="contact-item">
                <i>üîó</i>
                <span>github.com/alexjohnson</span>
            </div>
        </div>
    </div>
</body>
</html>
