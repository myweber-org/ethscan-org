<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
</head>
<body>
    <header>
        <h1>User Profile</h1>
    </header>
    <main>
        <section class="profile-card">
            <div class="avatar-container">
                <img src="https://via.placeholder.com/150" alt="User Avatar" class="avatar">
            </div>
            <div class="profile-info">
                <h2 class="user-name">Alex Johnson</h2>
                <p class="user-bio">Software developer with a passion for open-source projects and web technologies. Enjoys hiking and photography in free time.</p>
                <div class="user-stats">
                    <span class="stat">Posts: 42</span>
                    <span class="stat">Followers: 128</span>
                    <span class="stat">Following: 56</span>
                </div>
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2023 User Profile Page</p>
    </footer>
</body>
</html>
