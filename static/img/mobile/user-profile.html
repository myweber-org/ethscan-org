<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
</head>
<body>
    <header>
        <h1>User Profile</h1>
        <nav>
            <a href="/dashboard">Dashboard</a>
            <a href="/settings">Settings</a>
            <a href="/logout">Logout</a>
        </nav>
    </header>
    <main>
        <section id="profile-section">
            <div class="avatar-container">
                <img id="avatar-preview" src="/default-avatar.png" alt="User Avatar">
                <form id="avatar-form" action="/upload-avatar" method="post" enctype="multipart/form-data">
                    <input type="file" id="avatar-input" name="avatar" accept="image/*">
                    <button type="submit">Update Avatar</button>
                </form>
            </div>
            <div class="bio-container">
                <h2>Edit Bio</h2>
                <form id="bio-form" action="/update-bio" method="post">
                    <textarea id="bio-textarea" name="bio" rows="4" cols="50" placeholder="Tell us about yourself..."></textarea>
                    <button type="submit">Save Bio</button>
                </form>
                <p id="current-bio">No bio provided yet.</p>
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2023 MyApp. All rights reserved.</p>
    </footer>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const avatarInput = document.getElementById('avatar-input');
            const avatarPreview = document.getElementById('avatar-preview');
            const bioTextarea = document.getElementById('bio-textarea');
            const currentBio = document.getElementById('current-bio');
            const bioForm = document.getElementById('bio-form');

            avatarInput.addEventListener('change', function(event) {
                const file = event.target.files[0];
                if (file) {
                    const reader = new FileReader();
                    reader.onload = function(e) {
                        avatarPreview.src = e.target.result;
                    };
                    reader.readAsDataURL(file);
                }
            });

            bioForm.addEventListener('submit', function(event) {
                event.preventDefault();
                const newBio = bioTextarea.value.trim();
                if (newBio) {
                    currentBio.textContent = newBio;
                    bioTextarea.value = '';
                    alert('Bio updated successfully!');
                }
            });
        });
    </script>
</body>
</html>
