<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
</head>
<body>
    <header>
        <h1>User Profile</h1>
    </header>
    <main>
        <section class="profile">
            <div class="avatar-container">
                <img src="avatar.jpg" alt="User Avatar" width="150" height="150">
            </div>
            <div class="user-info">
                <h2>John Doe</h2>
                <p class="title">Software Developer</p>
                <p class="bio">Passionate about building efficient web applications and open-source projects.</p>
                <p class="location">Based in San Francisco, CA</p>
                <ul class="skills">
                    <li>JavaScript</li>
                    <li>Python</li>
                    <li>React</li>
                    <li>Node.js</li>
                </ul>
            </div>
        </section>
    </main>
    <footer>
        <p>Contact: john.doe@example.com</p>
    </footer>
</body>
</html>
