<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <style>
        .profile-container {
            max-width: 600px;
            margin: 40px auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-family: sans-serif;
        }
        .avatar-section {
            text-align: center;
            margin-bottom: 20px;
        }
        .avatar-preview {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid #ddd;
            margin-bottom: 10px;
        }
        .bio-section textarea {
            width: 100%;
            height: 100px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            resize: vertical;
            font-family: inherit;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input[type="text"],
        input[type="email"] {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        .btn {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        .btn:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="profile-container">
        <h1>Edit Profile</h1>
        <form id="profileForm">
            <div class="avatar-section">
                <img id="avatarPreview" src="https://via.placeholder.com/120" alt="Avatar Preview" class="avatar-preview">
                <div>
                    <input type="file" id="avatarUpload" accept="image/*" style="display: none;">
                    <button type="button" class="btn" onclick="document.getElementById('avatarUpload').click();">Change Avatar</button>
                </div>
            </div>

            <div class="form-group">
                <label for="displayName">Display Name</label>
                <input type="text" id="displayName" name="displayName" placeholder="Enter your display name">
            </div>

            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" placeholder="Enter your email">
            </div>

            <div class="bio-section form-group">
                <label for="bio">Bio</label>
                <textarea id="bio" name="bio" placeholder="Tell us about yourself..."></textarea>
            </div>

            <button type="submit" class="btn">Save Profile</button>
        </form>
    </div>

    <script>
        document.getElementById('avatarUpload').addEventListener('change', function(event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    document.getElementById('avatarPreview').src = e.target.result;
                };
                reader.readAsDataURL(file);
            }
        });

        document.getElementById('profileForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const displayName = document.getElementById('displayName').value;
            const email = document.getElementById('email').value;
            const bio = document.getElementById('bio').value;
            
            // In a real application, you would send this data to a server
            console.log('Profile saved:', { displayName, email, bio });
            alert('Profile saved successfully!');
        });

        // Load existing profile data (simulated)
        window.addEventListener('DOMContentLoaded', function() {
            // Simulate fetching user data
            const userData = {
                displayName: 'John Doe',
                email: 'john@example.com',
                bio: 'Web developer and open source enthusiast.'
            };
            
            document.getElementById('displayName').value = userData.displayName;
            document.getElementById('email').value = userData.email;
            document.getElementById('bio').value = userData.bio;
        });
    </script>
</body>
</html><!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
</head>
<body>
    <header>
        <h1>User Profile</h1>
    </header>
    <main>
        <section id="avatar-section">
            <h2>Avatar</h2>
            <img src="https://via.placeholder.com/150" alt="Profile Avatar" id="profile-avatar">
            <button onclick="changeAvatar()">Change Avatar</button>
        </section>
        <section id="bio-section">
            <h2>Biography</h2>
            <p id="user-bio">This is a placeholder biography. The user has not provided any information yet.</p>
            <textarea id="bio-input" rows="4" cols="50" placeholder="Enter your biography here..."></textarea>
            <br>
            <button onclick="updateBio()">Update Bio</button>
        </section>
    </main>
    <script>
        function changeAvatar() {
            const newAvatarUrl = prompt('Enter new avatar URL:');
            if (newAvatarUrl) {
                document.getElementById('profile-avatar').src = newAvatarUrl;
            }
        }

        function updateBio() {
            const bioInput = document.getElementById('bio-input').value;
            if (bioInput.trim() !== '') {
                document.getElementById('user-bio').textContent = bioInput;
                document.getElementById('bio-input').value = '';
            } else {
                alert('Please enter a valid biography.');
            }
        }
    </script>
</body>
</html>
