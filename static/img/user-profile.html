<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="profile-container">
        <header>
            <h1><i class="fas fa-user-circle"></i> User Profile</h1>
        </header>
        <main>
            <section class="avatar-section">
                <div class="avatar-wrapper">
                    <img id="avatarPreview" src="https://via.placeholder.com/150" alt="User Avatar">
                    <div class="avatar-overlay">
                        <label for="avatarUpload" class="upload-btn">
                            <i class="fas fa-camera"></i> Change
                        </label>
                        <input type="file" id="avatarUpload" accept="image/*" style="display: none;">
                    </div>
                </div>
                <p class="avatar-hint">Click 'Change' to upload a new profile picture.</p>
            </section>

            <section class="bio-section">
                <h2><i class="fas fa-edit"></i> Edit Biography</h2>
                <textarea id="bioText" placeholder="Tell us something about yourself..." rows="5"></textarea>
                <div class="char-count">
                    Characters: <span id="charCounter">0</span>/500
                </div>
                <div class="button-group">
                    <button id="saveBtn" class="btn btn-primary">
                        <i class="fas fa-save"></i> Save Changes
                    </button>
                    <button id="resetBtn" class="btn btn-secondary">
                        <i class="fas fa-undo"></i> Reset
                    </button>
                </div>
            </section>

            <section class="info-section">
                <h2><i class="fas fa-info-circle"></i> Profile Information</h2>
                <div class="info-grid">
                    <div class="info-item">
                        <strong>Member Since:</strong>
                        <span id="joinDate">January 2023</span>
                    </div>
                    <div class="info-item">
                        <strong>Last Updated:</strong>
                        <span id="lastUpdated">Never</span>
                    </div>
                </div>
            </section>
        </main>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const avatarUpload = document.getElementById('avatarUpload');
            const avatarPreview = document.getElementById('avatarPreview');
            const bioText = document.getElementById('bioText');
            const charCounter = document.getElementById('charCounter');
            const saveBtn = document.getElementById('saveBtn');
            const resetBtn = document.getElementById('resetBtn');
            const lastUpdated = document.getElementById('lastUpdated');

            avatarUpload.addEventListener('change', function(event) {
                const file = event.target.files[0];
                if (file) {
                    const reader = new FileReader();
                    reader.onload = function(e) {
                        avatarPreview.src = e.target.result;
                    };
                    reader.readAsDataURL(file);
                }
            });

            bioText.addEventListener('input', function() {
                const currentLength = bioText.value.length;
                charCounter.textContent = currentLength;
                if (currentLength > 500) {
                    charCounter.style.color = 'red';
                } else {
                    charCounter.style.color = 'black';
                }
            });

            saveBtn.addEventListener('click', function() {
                const now = new Date();
                lastUpdated.textContent = now.toLocaleString();
                alert('Profile saved successfully!');
            });

            resetBtn.addEventListener('click', function() {
                bioText.value = '';
                charCounter.textContent = '0';
                charCounter.style.color = 'black';
                avatarPreview.src = 'https://via.placeholder.com/150';
                lastUpdated.textContent = 'Never';
            });
        });
    </script>

    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .profile-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 600px;
            padding: 30px;
            box-sizing: border-box;
        }
        header h1 {
            color: #2c3e50;
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.2em;
        }
        .avatar-section {
            text-align: center;
            margin-bottom: 30px;
        }
        .avatar-wrapper {
            position: relative;
            display: inline-block;
            margin-bottom: 15px;
        }
        #avatarPreview {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            border: 5px solid #3498db;
            transition: transform 0.3s;
        }
        .avatar-wrapper:hover #avatarPreview {
            transform: scale(1.05);
        }
        .avatar-overlay {
            position: absolute;
            bottom: 10px;
            right: 10px;
            background: rgba(52, 152, 219, 0.9);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .upload-btn {
            color: white;
            cursor: pointer;
            font-size: 0.9em;
        }
        .avatar-hint {
            color: #7f8c8d;
            font-size: 0.9em;
            margin-top: 5px;
        }
        .bio-section {
            margin-bottom: 30px;
        }
        h2 {
            color: #34495e;
            border-bottom: 2px solid #ecf0f1;
            padding-bottom: 10px;
            margin-bottom: 20px;
            font-size: 1.5em;
        }
        textarea {
            width: 100%;
            padding: 15px;
            border: 2px solid #bdc3c7;
            border-radius: 10px;
            font-family: inherit;
            font-size: 1em;
            box-sizing: border-box;
            resize: vertical;
            transition: border-color 0.3s;
        }
        textarea:focus {
            outline: none;
            border-color: #3498db;
        }
        .char-count {
            text-align: right;
            margin-top: 8px;
            color: #7f8c8d;
            font-size: 0.9em;
        }
        .button-group {
            display: flex;
            gap: 15px;
            margin-top: 20px;
        }
        .btn {
            padding: 12px 25px;
            border: none;
            border-radius: 8px;
            font-size: 1em;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            flex: 1;
        }
        .btn-primary {
            background: #3498db;
            color: white;
        }
        .btn-primary:hover {
            background: #2980b9;
            transform: translateY(-2px);
        }
        .btn-secondary {
            background: #95a5a6;
            color: white;
        }
        .btn-secondary:hover {
            background: #7f8c8d;
            transform: translateY(-2px);
        }
        .info-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 15px;
        }
        .info-item {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 10px;
            border-left: 4px solid #3498db;
        }
        .info-item strong {
            color: #2c3e50;
            display: block;
            margin-bottom: 5px;
        }
        @media (max-width: 480px) {
            .profile-container {
                padding: 20px;
            }
            .button-group {
                flex-direction: column;
            }
        }
    </style>
</body>
</html>
