
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <style>
        .profile-container {
            max-width: 600px;
            margin: 40px auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-family: Arial, sans-serif;
        }
        .avatar-section {
            display: flex;
            align-items: center;
            margin-bottom: 30px;
        }
        .avatar-preview {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            overflow: hidden;
            border: 3px solid #4a90e2;
            margin-right: 20px;
            background-color: #f0f0f0;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .avatar-preview img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .avatar-placeholder {
            color: #888;
            font-size: 14px;
        }
        .avatar-upload {
            display: flex;
            flex-direction: column;
        }
        .avatar-upload input {
            margin-bottom: 10px;
        }
        .profile-info {
            margin-top: 20px;
        }
        .info-item {
            margin-bottom: 15px;
        }
        .info-item label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
            color: #333;
        }
        .info-item span {
            display: block;
            padding: 8px;
            background-color: #f9f9f9;
            border-radius: 4px;
            border: 1px solid #eee;
        }
        button {
            background-color: #4a90e2;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #3a7bc8;
        }
    </style>
</head>
<body>
    <div class="profile-container">
        <h1>User Profile</h1>
        
        <div class="avatar-section">
            <div class="avatar-preview" id="avatarPreview">
                <div class="avatar-placeholder">No avatar selected</div>
            </div>
            <div class="avatar-upload">
                <input type="file" id="avatarInput" accept="image/*">
                <button onclick="uploadAvatar()">Upload Avatar</button>
            </div>
        </div>

        <div class="profile-info">
            <div class="info-item">
                <label>Username</label>
                <span id="username">john_doe</span>
            </div>
            <div class="info-item">
                <label>Email</label>
                <span id="email">john.doe@example.com</span>
            </div>
            <div class="info-item">
                <label>Member Since</label>
                <span id="joinDate">January 15, 2023</span>
            </div>
            <div class="info-item">
                <label>Account Status</label>
                <span id="status">Active</span>
            </div>
        </div>
    </div>

    <script>
        const avatarInput = document.getElementById('avatarInput');
        const avatarPreview = document.getElementById('avatarPreview');
        
        avatarInput.addEventListener('change', function(event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    avatarPreview.innerHTML = '';
                    const img = document.createElement('img');
                    img.src = e.target.result;
                    img.alt = 'User Avatar';
                    avatarPreview.appendChild(img);
                };
                reader.readAsDataURL(file);
            }
        });

        function uploadAvatar() {
            const file = avatarInput.files[0];
            if (!file) {
                alert('Please select an image file first.');
                return;
            }
            
            // Simulate upload process
            alert('Avatar upload simulated. In a real application, this would send the image to a server.');

            // Example using fetch:

            formData.append('avatar', file);
            
            fetch('/api/upload-avatar', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                console.log('Upload successful:', data);
            })
            .catch(error => {
                console.error('Upload error:', error);
            });
            */
        }
    </script>
</body>
</html>
