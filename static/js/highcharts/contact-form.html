
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <style>
        .error { color: red; font-size: 0.9em; margin-top: 5px; }
        .success { color: green; font-size: 1em; padding: 10px; border: 1px solid green; background-color: #e7f7e7; margin-bottom: 15px; }
        input, textarea { display: block; margin-bottom: 10px; padding: 8px; width: 300px; }
        button { padding: 10px 20px; background-color: #4CAF50; color: white; border: none; cursor: pointer; }
        button:hover { background-color: #45a049; }
    </style>
</head>
<body>
    <h1>Contact Us</h1>
    <div id="message"></div>
    <form id="contactForm">
        <label for="name">Full Name:</label>
        <input type="text" id="name" name="name" required>
        <div id="nameError" class="error"></div>

        <label for="email">Email Address:</label>
        <input type="email" id="email" name="email" required>
        <div id="emailError" class="error"></div>

        <label for="subject">Subject:</label>
        <input type="text" id="subject" name="subject" required>
        <div id="subjectError" class="error"></div>

        <label for="messageText">Your Message:</label>
        <textarea id="messageText" name="messageText" rows="5" required></textarea>
        <div id="messageError" class="error"></div>

        <button type="submit">Send Message</button>
    </form>

    <script>
        document.getElementById('contactForm').addEventListener('submit', function(event) {
            event.preventDefault();
            clearErrors();
            let isValid = true;

            const name = document.getElementById('name').value.trim();
            const email = document.getElementById('email').value.trim();
            const subject = document.getElementById('subject').value.trim();
            const messageText = document.getElementById('messageText').value.trim();

            if (name.length < 2) {
                showError('nameError', 'Name must be at least 2 characters.');
                isValid = false;
            }

            const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailPattern.test(email)) {
                showError('emailError', 'Please enter a valid email address.');
                isValid = false;
            }

            if (subject.length < 5) {
                showError('subjectError', 'Subject must be at least 5 characters.');
                isValid = false;
            }

            if (messageText.length < 10) {
                showError('messageError', 'Message must be at least 10 characters.');
                isValid = false;
            }

            if (isValid) {
                submitForm({ name, email, subject, message: messageText });
            }
        });

        function showError(elementId, message) {
            document.getElementById(elementId).textContent = message;
        }

        function clearErrors() {
            const errorElements = document.querySelectorAll('.error');
            errorElements.forEach(el => el.textContent = '');
            document.getElementById('message').textContent = '';
        }

        function submitForm(data) {
            const messageDiv = document.getElementById('message');
            messageDiv.textContent = 'Sending your message...';
            messageDiv.className = '';

            setTimeout(() => {
                console.log('Form submitted with data:', data);
                messageDiv.textContent = 'Thank you! Your message has been sent successfully.';
                messageDiv.className = 'success';
                document.getElementById('contactForm').reset();
            }, 1500);
        }
    </script>
</body>

            <label for="name">Full Name *</label>
            <input type="text" id="name" name="name" required>
            <span id="nameError" class="error"></span>
        </div>

            <label for="email">Email Address *</label>
            <input type="email" id="email" name="email" required>

            <span id="messageError" class="error"></span>
        </div>

    </form>

    <script>
        document.getElementById('contactForm').addEventListener('submit', function(event) {
            event.preventDefault();
            clearErrors();
            clearMessage();

            let isValid = true;
            const name = document.getElementById('name').value.trim();
            const email = document.getElementById('email').value.trim();
            const message = document.getElementById('message').value.trim();

            if (name === '') {
                displayError('nameError', 'Name is required.');
                isValid = false;
            }

            if (email === '') {
                displayError('emailError', 'Email is required.');
                isValid = false;
            } else if (!isValidEmail(email)) {
                displayError('emailError', 'Please enter a valid email address.');
                isValid = false;
            }

            if (message === '') {
                displayError('messageError', 'Message is required.');
                isValid = false;
            }

            if (isValid) {
                simulateSubmission(name, email, message);
            }
        });

        function displayError(elementId, message) {
            const errorElement = document.getElementById(elementId);
            errorElement.textContent = message;
        }

        function clearErrors() {
            const errorElements = document.querySelectorAll('.error');
            errorElements.forEach(element => element.textContent = '');
        }

        function clearMessage() {
            const messageContainer = document.getElementById('messageContainer');
            messageContainer.innerHTML = '';
            messageContainer.className = '';
        }

        function isValidEmail(email) {
            const re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return re.test(email);
        }

        function simulateSubmission(name, email, message) {
            const messageContainer = document.getElementById('messageContainer');
            messageContainer.innerHTML = '<p>Sending your message...</p>';
            messageContainer.className = '';

            setTimeout(() => {
                messageContainer.innerHTML = `<p class="success">Thank you, ${name}! Your message has been sent successfully. We will respond to ${email} shortly.</p>`;
                messageContainer.className = 'success';
                document.getElementById('contactForm').reset();
            }, 1500);
        }
    </script>
