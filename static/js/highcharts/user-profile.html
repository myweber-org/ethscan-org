
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
</head>
<body>
    <header>
        <h1>User Profile</h1>
    </header>
    <main>
        <section id="profile">
            <div class="avatar-container">
                <img src="avatar-placeholder.jpg" alt="User Avatar" width="150" height="150">
            </div>
            <div class="user-info">
                <h2>John Doe</h2>
                <p class="user-title">Software Developer</p>
                <p class="user-bio">Passionate about building efficient web applications and exploring new technologies. Enjoys contributing to open-source projects in spare time.</p>
                <div class="user-stats">
                    <span class="stat">Posts: 42</span>
                    <span class="stat">Followers: 128</span>
                    <span class="stat">Following: 56</span>
                </div>
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2023 User Profile Page</p>
    </footer>
</body>
</html>
