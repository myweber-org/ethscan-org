<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
</head>
<body>
    <header>
        <h1>User Profile Settings</h1>
    </header>
    <main>
        <section>
            <h2>Profile Information</h2>
            <form id="profileForm">
                <div>
                    <label for="avatar">Profile Picture:</label>
                    <input type="file" id="avatar" name="avatar" accept="image/*">
                    <div id="avatarPreview"></div>
                </div>
                <div>
                    <label for="username">Username:</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div>
                    <label for="email">Email Address:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div>
                    <label for="bio">Biography:</label>
                    <textarea id="bio" name="bio" rows="4"></textarea>
                </div>
                <button type="submit">Update Profile</button>
            </form>
        </section>
    </main>
    <script>
        document.getElementById('avatar').addEventListener('change', function(event) {
            const file = event.target.files[0];
            const preview = document.getElementById('avatarPreview');
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    preview.innerHTML = `<img src="${e.target.result}" alt="Avatar Preview" style="max-width: 150px; margin-top: 10px;">`;
                };
                reader.readAsDataURL(file);
            } else {
                preview.innerHTML = '';
            }
        });

        document.getElementById('profileForm').addEventListener('submit', function(event) {
            event.preventDefault();
            alert('Profile updated successfully!');
        });
    </script>
</body>

<html lang="en">
<head>

    <title>User Profile</title>
</head>
<body>
    <header>
        <h1>User Profile</h1>
    </header>
    <main>
        <section id="profile-info">
            <div class="avatar-container">
                <img id="avatar-preview" src="default-avatar.png" alt="User Avatar" width="150" height="150">
                <input type="file" id="avatar-upload" accept="image/*">
                <button id="upload-btn">Upload Avatar</button>
            </div>
            <div class="bio-section">
                <h2>Bio</h2>
                <textarea id="bio-text" rows="4" cols="50" placeholder="Enter your bio here..."></textarea>
                <button id="save-bio-btn">Save Bio</button>
            </div>
        </section>
    </main>
    <script>
        document.getElementById('upload-btn').addEventListener('click', function() {
            const fileInput = document.getElementById('avatar-upload');
            const file = fileInput.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    document.getElementById('avatar-preview').src = e.target.result;
                };
                reader.readAsDataURL(file);
            } else {
                alert('Please select an image file first.');
            }
        });

        document.getElementById('save-bio-btn').addEventListener('click', function() {
            const bioText = document.getElementById('bio-text').value;
            alert('Bio saved: ' + bioText);
        });
    </script>
</body>
</html>
