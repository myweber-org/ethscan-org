<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }
        .profile-card {
            background: white;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 400px;
            padding: 40px;
            text-align: center;
            transition: transform 0.3s ease;
        }
        .profile-card:hover {
            transform: translateY(-10px);
        }
        .avatar {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            border: 5px solid #667eea;
            margin: 0 auto 25px;
            display: block;
        }
        .name {
            font-size: 2.2em;
            color: #333;
            margin: 10px 0 5px;
            font-weight: 700;
        }
        .title {
            color: #667eea;
            font-size: 1.1em;
            font-weight: 600;
            margin-bottom: 20px;
            letter-spacing: 1px;
        }
        .bio {
            color: #666;
            line-height: 1.6;
            margin-bottom: 30px;
            font-size: 1em;
        }
        .stats {
            display: flex;
            justify-content: space-around;
            margin-bottom: 30px;
            border-top: 1px solid #eee;
            padding-top: 25px;
        }
        .stat {
            text-align: center;
        }
        .stat-value {
            display: block;
            font-size: 2em;
            font-weight: 700;
            color: #764ba2;
        }
        .stat-label {
            color: #888;
            font-size: 0.9em;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-top: 5px;
        }
        .social-links {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }
        .social-icon {
            width: 45px;
            height: 45px;
            border-radius: 50%;
            background: #f5f5f5;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #667eea;
            font-size: 1.2em;
            text-decoration: none;
            transition: all 0.3s ease;
        }
        .social-icon:hover {
            background: #667eea;
            color: white;
            transform: scale(1.1);
        }
        .location {
            color: #888;
            margin-top: 15px;
            font-size: 0.95em;
        }
        .location i {
            margin-right: 8px;
        }
    </style>
</head>
<body>
    <div class="profile-card">
        <img src="https://images.unsplash.com/photo-1494790108755-2616b612b786?ixlib=rb-4.0.3&auto=format&fit=crop&w=500&q=80" alt="Profile Avatar" class="avatar">
        <h1 class="name">Alex Morgan</h1>
        <p class="title">Senior Frontend Developer</p>
        <p class="bio">Passionate about creating beautiful, functional, and accessible web experiences. Enjoys hiking, photography, and open-source contributions in spare time.</p>
        <div class="stats">
            <div class="stat">
                <span class="stat-value">127</span>
                <span class="stat-label">Projects</span>
            </div>
            <div class="stat">
                <span class="stat-value">4.8K</span>
                <span class="stat-label">Followers</span>
            </div>
            <div class="stat">
                <span class="stat-value">89</span>
                <span class="stat-label">Following</span>
            </div>
        </div>
        <div class="social-links">
            <a href="#" class="social-icon" aria-label="GitHub Profile">
                <i class="fab fa-github"></i>
            </a>
            <a href="#" class="social-icon" aria-label="Twitter Profile">
                <i class="fab fa-twitter"></i>
            </a>
            <a href="#" class="social-icon" aria-label="LinkedIn Profile">
                <i class="fab fa-linkedin-in"></i>
            </a>
            <a href="#" class="social-icon" aria-label="Personal Website">
                <i class="fas fa-globe"></i>
            </a>
        </div>
        <p class="location">
            <i class="fas fa-map-marker-alt"></i> San Francisco, California
        </p>
    </div>
</body>
</html>
