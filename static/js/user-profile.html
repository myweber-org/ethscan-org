<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <style>
        .profile-container {
            max-width: 600px;
            margin: 2rem auto;
            padding: 2rem;
            border: 1px solid #e1e4e8;
            border-radius: 8px;
            font-family: sans-serif;
        }
        .avatar-section {
            text-align: center;
            margin-bottom: 1.5rem;
        }
        .avatar {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid #0366d6;
        }
        .name {
            font-size: 1.8rem;
            margin: 0.5rem 0;
            color: #24292e;
        }
        .username {
            color: #586069;
            font-size: 1.2rem;
            margin-bottom: 1rem;
        }
        .bio {
            line-height: 1.5;
            color: #444d56;
            padding: 1rem;
            background-color: #f6f8fa;
            border-radius: 6px;
        }
        .stats {
            display: flex;
            justify-content: space-around;
            margin-top: 1.5rem;
            padding-top: 1.5rem;
            border-top: 1px solid #eaecef;
        }
        .stat-item {
            text-align: center;
        }
        .stat-value {
            font-size: 1.5rem;
            font-weight: bold;
            color: #0366d6;
        }
        .stat-label {
            font-size: 0.9rem;
            color: #586069;
            text-transform: uppercase;
        }
    </style>
</head>
<body>
    <div class="profile-container">
        <div class="avatar-section">
            <img src="https://images.unsplash.com/photo-1535713875002-d1d0cf377fde?ixlib=rb-4.0.3&auto=format&fit=crop&w=500&q=80" alt="User Avatar" class="avatar">
            <h1 class="name">Alex Morgan</h1>
            <div class="username">@alexmorgan</div>
        </div>
        
        <div class="bio">
            <p>Software developer passionate about open-source projects, web technologies, and user experience design. Enjoys hiking, photography, and contributing to developer communities.</p>
        </div>
        
        <div class="stats">
            <div class="stat-item">
                <div class="stat-value">142</div>
                <div class="stat-label">Repositories</div>
            </div>
            <div class="stat-item">
                <div class="stat-value">1.2k</div>
                <div class="stat-label">Followers</div>
            </div>
            <div class="stat-item">
                <div class="stat-value">89</div>
                <div class="stat-label">Following</div>
            </div>
        </div>
    </div>
</body>
</html>
