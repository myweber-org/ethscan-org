
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <style>
        .profile-container {
            max-width: 600px;
            margin: 40px auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-family: Arial, sans-serif;
        }
        .avatar-section {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }
        .avatar {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background-color: #4a90e2;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 36px;
            margin-right: 20px;
        }
        .user-info {
            flex-grow: 1;
        }
        .info-row {
            margin-bottom: 10px;
            padding-bottom: 10px;
            border-bottom: 1px solid #eee;
        }
        .label {
            font-weight: bold;
            color: #555;
            display: inline-block;
            width: 100px;
        }
        .value {
            color: #333;
        }
    </style>
</head>
<body>
    <div class="profile-container">
        <div class="avatar-section">
            <div class="avatar">JD</div>
            <div class="user-info">
                <h2>John Doe</h2>
                <p>Software Developer</p>
            </div>
        </div>
        
        <div class="info-row">
            <span class="label">Email:</span>
            <span class="value">john.doe@example.com</span>
        </div>
        
        <div class="info-row">
            <span class="label">Location:</span>
            <span class="value">San Francisco, CA</span>
        </div>
        
        <div class="info-row">
            <span class="label">Member Since:</span>
            <span class="value">January 2022</span>
        </div>
        
        <div class="info-row">
            <span class="label">Status:</span>
            <span class="value">Active</span>
        </div>
    </div>
</body>
</html>
