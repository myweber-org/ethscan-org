<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <style>
        .error { color: red; font-size: 0.9em; }
        .success { color: green; font-size: 0.9em; }
    </style>
</head>
<body>
    <h1>Update Your Profile</h1>
    <form id="profileForm">
        <div>
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required minlength="3" maxlength="20">
            <span id="usernameError" class="error"></span>
        </div>
        <div>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <span id="emailError" class="error"></span>
        </div>
        <div>
            <label for="age">Age:</label>
            <input type="number" id="age" name="age" min="18" max="120">
            <span id="ageError" class="error"></span>
        </div>
        <div>
            <label for="bio">Bio:</label>
            <textarea id="bio" name="bio" maxlength="500"></textarea>
            <span id="bioCounter">0/500</span>
        </div>
        <button type="submit">Save Profile</button>
    </form>
    <div id="message" class="success"></div>

    <script>
        const form = document.getElementById('profileForm');
        const bioTextarea = document.getElementById('bio');
        const bioCounter = document.getElementById('bioCounter');
        const messageDiv = document.getElementById('message');

        function showError(elementId, message) {
            const errorSpan = document.getElementById(elementId);
            errorSpan.textContent = message;
        }

        function clearError(elementId) {
            const errorSpan = document.getElementById(elementId);
            errorSpan.textContent = '';
        }

        function validateForm() {
            let isValid = true;
            const username = document.getElementById('username').value.trim();
            const email = document.getElementById('email').value.trim();
            const age = document.getElementById('age').value;

            if (username.length < 3) {
                showError('usernameError', 'Username must be at least 3 characters.');
                isValid = false;
            } else {
                clearError('usernameError');
            }

            if (!email.includes('@')) {
                showError('emailError', 'Please enter a valid email address.');
                isValid = false;
            } else {
                clearError('emailError');
            }

            if (age && (age < 18 || age > 120)) {
                showError('ageError', 'Age must be between 18 and 120.');
                isValid = false;
            } else {
                clearError('ageError');
            }

            return isValid;
        }

        bioTextarea.addEventListener('input', function() {
            const length = this.value.length;
            bioCounter.textContent = `${length}/500`;
        });

        form.addEventListener('submit', function(event) {
            event.preventDefault();
            messageDiv.textContent = '';
            messageDiv.className = '';

            if (validateForm()) {
                const formData = new FormData(form);
                const data = Object.fromEntries(formData.entries());
                console.log('Form data:', data);
                messageDiv.textContent = 'Profile updated successfully!';
                messageDiv.className = 'success';
            } else {
                messageDiv.textContent = 'Please fix the errors above.';
                messageDiv.className = 'error';
            }
        });
    </script>
</body>
</html>
