<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <style>
        .error { color: red; font-size: 0.9em; }
        .success { color: green; font-size: 0.9em; }
    </style>
</head>
<body>
    <h1>Update Your Profile</h1>
    <form id="profileForm">
        <div>
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required minlength="3" maxlength="20">
            <span id="usernameError" class="error"></span>
        </div>
        <div>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <span id="emailError" class="error"></span>
        </div>
        <div>
            <label for="age">Age:</label>
            <input type="number" id="age" name="age" min="18" max="120">
            <span id="ageError" class="error"></span>
        </div>
        <div>
            <label for="bio">Bio:</label><br>
            <textarea id="bio" name="bio" rows="4" cols="50" maxlength="500"></textarea>
            <div id="bioCounter">0/500</div>
        </div>
        <button type="submit">Save Profile</button>
    </form>
    <div id="message" class="success"></div>

    <script>
        const form = document.getElementById('profileForm');
        const usernameError = document.getElementById('usernameError');
        const emailError = document.getElementById('emailError');
        const ageError = document.getElementById('ageError');
        const bioCounter = document.getElementById('bioCounter');
        const messageDiv = document.getElementById('message');
        const bioField = document.getElementById('bio');

        bioField.addEventListener('input', function() {
            bioCounter.textContent = `${this.value.length}/500`;
        });

        form.addEventListener('submit', function(event) {
            event.preventDefault();
            clearErrors();
            messageDiv.textContent = '';

            let isValid = true;
            const username = document.getElementById('username').value.trim();
            const email = document.getElementById('email').value.trim();
            const age = document.getElementById('age').value;

            if (username.length < 3) {
                usernameError.textContent = 'Username must be at least 3 characters.';
                isValid = false;
            }

            if (!validateEmail(email)) {
                emailError.textContent = 'Please enter a valid email address.';
                isValid = false;
            }

            if (age && (age < 18 || age > 120)) {
                ageError.textContent = 'Age must be between 18 and 120.';
                isValid = false;
            }

            if (isValid) {
                messageDiv.textContent = 'Profile updated successfully!';
                form.reset();
                bioCounter.textContent = '0/500';
            }
        });

        function clearErrors() {
            usernameError.textContent = '';
            emailError.textContent = '';
            ageError.textContent = '';
        }

        function validateEmail(email) {
            const re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return re.test(email);
        }
    </script>
</body>
</html>
