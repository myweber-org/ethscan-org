<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
</head>
<body>
    <header>
        <h1>User Profile</h1>
    </header>
    <main>
        <section class="profile">
            <div class="avatar-container">
                <img src="https://via.placeholder.com/150" alt="User Avatar" class="avatar">
            </div>
            <div class="profile-info">
                <h2>John Doe</h2>
                <p class="bio">Software developer with a passion for open-source projects and web technologies.</p>
                <ul class="details">
                    <li><strong>Location:</strong> San Francisco, CA</li>
                    <li><strong>Joined:</strong> January 2021</li>
                    <li><strong>Repositories:</strong> 42</li>
                </ul>
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2023 User Profile Page</p>
    </footer>
</body>
</html>
