<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <style>
        .profile-container {
            max-width: 600px;
            margin: 40px auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-family: sans-serif;
        }
        .avatar-section {
            text-align: center;
            margin-bottom: 20px;
        }
        .avatar-preview {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid #eee;
            margin-bottom: 10px;
        }
        .bio-section textarea {
            width: 100%;
            height: 100px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            resize: vertical;
            font-family: inherit;
        }
        .btn {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 10px;
        }
        .btn:hover {
            background-color: #0056b3;
        }
        .file-input {
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div class="profile-container">
        <h1>Edit Profile</h1>
        <div class="avatar-section">
            <img id="avatarPreview" src="https://via.placeholder.com/120" alt="Avatar Preview" class="avatar-preview">
            <div>
                <input type="file" id="avatarUpload" accept="image/*" class="file-input">
                <button onclick="document.getElementById('avatarUpload').click()" class="btn">Choose Image</button>
            </div>
        </div>
        <div class="bio-section">
            <label for="userBio"><strong>Bio:</strong></label>
            <textarea id="userBio" placeholder="Tell something about yourself..."></textarea>
        </div>
        <button class="btn" onclick="saveProfile()">Save Changes</button>
    </div>

    <script>
        const avatarUpload = document.getElementById('avatarUpload');
        const avatarPreview = document.getElementById('avatarPreview');
        const userBio = document.getElementById('userBio');

        avatarUpload.addEventListener('change', function(event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    avatarPreview.src = e.target.result;
                };
                reader.readAsDataURL(file);
            }
        });

        function saveProfile() {
            const bioText = userBio.value.trim();
            if (bioText || avatarUpload.files.length > 0) {
                alert('Profile saved successfully!');
            } else {
                alert('No changes made.');
            }
        }

        window.onload = function() {
            userBio.value = localStorage.getItem('userBio') || '';
        };

        window.onbeforeunload = function() {
            localStorage.setItem('userBio', userBio.value);
        };
    </script>
</body>
</html>
