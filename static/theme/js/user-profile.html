<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
</head>
<body>
    <header>
        <h1>User Profile</h1>
    </header>
    <main>
        <section id="profile-info">
            <div class="avatar-container">
                <img id="avatar-preview" src="default-avatar.png" alt="User Avatar">
                <input type="file" id="avatar-upload" accept="image/*">
                <button id="upload-btn">Upload Avatar</button>
            </div>
            <div class="bio-section">
                <label for="user-bio">Biography:</label>
                <textarea id="user-bio" rows="4" cols="50" placeholder="Tell us about yourself..."></textarea>
                <button id="save-bio-btn">Save Bio</button>
            </div>
        </section>
    </main>
    <footer>
        <p>Profile settings saved locally.</p>
    </footer>
    <script>
        document.getElementById('upload-btn').addEventListener('click', function() {
            document.getElementById('avatar-upload').click();
        });

        document.getElementById('avatar-upload').addEventListener('change', function(event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    document.getElementById('avatar-preview').src = e.target.result;
                    localStorage.setItem('userAvatar', e.target.result);
                };
                reader.readAsDataURL(file);
            }
        });

        document.getElementById('save-bio-btn').addEventListener('click', function() {
            const bioText = document.getElementById('user-bio').value;
            localStorage.setItem('userBio', bioText);
            alert('Biography saved!');
        });

        window.addEventListener('load', function() {
            const savedAvatar = localStorage.getItem('userAvatar');
            const savedBio = localStorage.getItem('userBio');
            if (savedAvatar) {
                document.getElementById('avatar-preview').src = savedAvatar;
            }
            if (savedBio) {
                document.getElementById('user-bio').value = savedBio;
            }
        });
    </script>
</body>
