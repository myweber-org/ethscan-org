<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
</head>
<body>
    <header>
        <h1>User Profile</h1>
    </header>
    <main>
        <section id="profile-section">
            <div class="avatar-container">
                <img id="avatar-preview" src="default-avatar.png" alt="User Avatar">
                <input type="file" id="avatar-upload" accept="image/*">
                <button id="upload-btn">Upload Avatar</button>
            </div>
            <div class="bio-container">
                <label for="bio-input">Edit Bio:</label>
                <textarea id="bio-input" rows="4" cols="50" placeholder="Enter your bio here..."></textarea>
                <button id="save-bio-btn">Save Bio</button>
            </div>
            <div id="status-message"></div>
        </section>
    </main>
    <script>
        document.getElementById('upload-btn').addEventListener('click', function() {
            const fileInput = document.getElementById('avatar-upload');
            if (fileInput.files && fileInput.files[0]) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    document.getElementById('avatar-preview').src = e.target.result;
                    showMessage('Avatar uploaded successfully!', 'success');
                };
                reader.readAsDataURL(fileInput.files[0]);
            } else {
                showMessage('Please select an image file.', 'error');
            }
        });

        document.getElementById('save-bio-btn').addEventListener('click', function() {
            const bioText = document.getElementById('bio-input').value.trim();
            if (bioText) {
                showMessage('Bio saved successfully!', 'success');
            } else {
                showMessage('Bio cannot be empty.', 'error');
            }
        });

        function showMessage(text, type) {
            const messageDiv = document.getElementById('status-message');
            messageDiv.textContent = text;
            messageDiv.className = type;
            setTimeout(() => {
                messageDiv.textContent = '';
                messageDiv.className = '';
            }, 3000);
        }
    </script>
</body>
</html>
