<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <style>
        .profile-container {
            max-width: 600px;
            margin: 40px auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-family: Arial, sans-serif;
        }
        .avatar-section {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }
        .avatar-img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            object-fit: cover;
            border: 2px solid #007bff;
            margin-right: 20px;
        }
        .avatar-upload {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .info-item {
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 1px solid #eee;
        }
        .info-label {
            font-weight: bold;
            color: #555;
            display: block;
            margin-bottom: 5px;
        }
        .info-value {
            color: #333;
        }
        button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
        }
        button:hover {
            background-color: #0056b3;
        }
        input[type="file"] {
            padding: 5px;
        }
    </style>
</head>
<body>
    <div class="profile-container">
        <h1>User Profile</h1>
        
        <div class="avatar-section">
            <img id="avatarDisplay" src="https://via.placeholder.com/100" alt="User Avatar" class="avatar-img">
            <div class="avatar-upload">
                <input type="file" id="avatarInput" accept="image/*">
                <button onclick="uploadAvatar()">Update Avatar</button>
            </div>
        </div>

        <div class="info-item">
            <span class="info-label">Username</span>
            <span class="info-value" id="username">john_doe</span>
        </div>
        
        <div class="info-item">
            <span class="info-label">Email Address</span>
            <span class="info-value" id="email">john.doe@example.com</span>
        </div>
        
        <div class="info-item">
            <span class="info-label">Member Since</span>
            <span class="info-value" id="joinDate">January 15, 2023</span>
        </div>
        
        <div class="info-item">
            <span class="info-label">Account Status</span>
            <span class="info-value" id="status">Active</span>
        </div>
    </div>

    <script>
        function uploadAvatar() {
            const fileInput = document.getElementById('avatarInput');
            const file = fileInput.files[0];
            
            if (file) {
                if (file.type.startsWith('image/')) {
                    const reader = new FileReader();
                    
                    reader.onload = function(e) {
                        document.getElementById('avatarDisplay').src = e.target.result;
                        alert('Avatar updated successfully!');
                    };
                    
                    reader.readAsDataURL(file);
                    fileInput.value = '';
                } else {
                    alert('Please select a valid image file.');
                }
            } else {
                alert('Please select an image file first.');
            }
        }

        document.getElementById('avatarInput').addEventListener('change', function() {
            const fileName = this.files[0] ? this.files[0].name : 'No file chosen';
            console.log('Selected file:', fileName);
        });
    </script>
</body>
</html>
