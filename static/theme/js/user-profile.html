<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
</head>
<body>
    <header>
        <h1>User Profile</h1>
    </header>
    <main>
        <section class="profile-header">
            <img src="avatar-placeholder.jpg" alt="User Avatar" width="150" height="150">
            <h2 id="user-name">Alex Johnson</h2>
        </section>
        <section class="profile-bio">
            <h3>About Me</h3>
            <p id="user-bio">Software developer passionate about open-source projects and web technologies. Enjoys hiking and photography in free time.</p>
        </section>
        <section class="profile-stats">
            <h3>Activity</h3>
            <ul>
                <li>Projects: <span id="project-count">12</span></li>
                <li>Followers: <span id="follower-count">245</span></li>
                <li>Following: <span id="following-count">178</span></li>
            </ul>
        </section>
    </main>
    <footer>
        <p>Last updated: <span id="update-date">2023-10-05</span></p>
    </footer>
</body>
</html>
