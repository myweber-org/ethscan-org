<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <style>
        .error { color: red; font-size: 0.9em; }
        .success { color: green; font-size: 0.9em; }
    </style>
</head>
<body>
    <h1>Update Your Profile</h1>
    <form id="profileForm">
        <div>
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required minlength="3" maxlength="20">
            <div id="usernameError" class="error"></div>
        </div>
        <div>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <div id="emailError" class="error"></div>
        </div>
        <div>
            <label for="age">Age:</label>
            <input type="number" id="age" name="age" min="1" max="120">
            <div id="ageError" class="error"></div>
        </div>
        <div>
            <label for="bio">Bio:</label>
            <textarea id="bio" name="bio" maxlength="500"></textarea>
            <div id="bioCounter">0/500</div>
        </div>
        <button type="submit">Save Profile</button>
    </form>
    <div id="message" class="success"></div>

    <script>
        const form = document.getElementById('profileForm');
        const bioField = document.getElementById('bio');
        const bioCounter = document.getElementById('bioCounter');
        const messageDiv = document.getElementById('message');

        function showError(fieldId, message) {
            const errorDiv = document.getElementById(fieldId + 'Error');
            errorDiv.textContent = message;
        }

        function clearError(fieldId) {
            const errorDiv = document.getElementById(fieldId + 'Error');
            errorDiv.textContent = '';
        }

        function validateUsername() {
            const username = document.getElementById('username').value;
            if (username.length < 3) {
                showError('username', 'Username must be at least 3 characters.');
                return false;
            }
            clearError('username');
            return true;
        }

        function validateEmail() {
            const email = document.getElementById('email').value;
            const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailPattern.test(email)) {
                showError('email', 'Please enter a valid email address.');
                return false;
            }
            clearError('email');
            return true;
        }

        function validateAge() {
            const age = document.getElementById('age').value;
            if (age && (age < 1 || age > 120)) {
                showError('age', 'Age must be between 1 and 120.');
                return false;
            }
            clearError('age');
            return true;
        }

        bioField.addEventListener('input', function() {
            const length = bioField.value.length;
            bioCounter.textContent = `${length}/500`;
        });

        form.addEventListener('submit', function(event) {
            event.preventDefault();
            messageDiv.textContent = '';

            const isUsernameValid = validateUsername();
            const isEmailValid = validateEmail();
            const isAgeValid = validateAge();

            if (isUsernameValid && isEmailValid && isAgeValid) {
                const formData = new FormData(form);
                const data = Object.fromEntries(formData);
                console.log('Form data:', data);
                messageDiv.textContent = 'Profile updated successfully!';
                messageDiv.className = 'success';
                form.reset();
                bioCounter.textContent = '0/500';
            } else {
                messageDiv.textContent = 'Please fix the errors above.';
                messageDiv.className = 'error';
            }
        });

        document.getElementById('username').addEventListener('blur', validateUsername);
        document.getElementById('email').addEventListener('blur', validateEmail);
        document.getElementById('age').addEventListener('blur', validateAge);
    </script>
</body>
</html>
