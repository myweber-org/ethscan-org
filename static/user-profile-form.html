<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <style>
        .error { color: red; font-size: 0.9em; }
        .success { color: green; font-size: 0.9em; }
    </style>
</head>
<body>
    <h1>Update Your Profile</h1>
    <form id="profileForm">
        <div>
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required minlength="3" maxlength="20">
            <div id="usernameError" class="error"></div>
        </div>
        <div>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <div id="emailError" class="error"></div>
        </div>
        <div>
            <label for="age">Age:</label>
            <input type="number" id="age" name="age" min="18" max="120">
            <div id="ageError" class="error"></div>
        </div>
        <div>
            <label for="bio">Bio:</label><br>
            <textarea id="bio" name="bio" rows="4" cols="50" maxlength="500"></textarea>
            <div id="bioError" class="error"></div>
        </div>
        <button type="submit">Save Profile</button>
    </form>
    <div id="message" class="success"></div>

    <script>
        document.getElementById('profileForm').addEventListener('submit', function(event) {
            event.preventDefault();
            clearErrors();
            let isValid = true;

            const username = document.getElementById('username').value.trim();
            if (username.length < 3) {
                showError('usernameError', 'Username must be at least 3 characters.');
                isValid = false;
            }

            const email = document.getElementById('email').value.trim();
            const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailPattern.test(email)) {
                showError('emailError', 'Please enter a valid email address.');
                isValid = false;
            }

            const age = document.getElementById('age').value;
            if (age && (age < 18 || age > 120)) {
                showError('ageError', 'Age must be between 18 and 120.');
                isValid = false;
            }

            const bio = document.getElementById('bio').value.trim();
            if (bio.length > 500) {
                showError('bioError', 'Bio cannot exceed 500 characters.');
                isValid = false;
            }

            if (isValid) {
                document.getElementById('message').textContent = 'Profile updated successfully!';
                console.log('Form data:', { username, email, age, bio });
            } else {
                document.getElementById('message').textContent = '';
            }
        });

        function showError(elementId, message) {
            document.getElementById(elementId).textContent = message;
        }

        function clearErrors() {
            const errorElements = document.querySelectorAll('.error');
            errorElements.forEach(el => el.textContent = '');
        }
    </script>
</body>
</html>
