<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
</head>
<body>
    <header>
        <h1>User Profile</h1>
    </header>
    <main>
        <section class="profile">
            <div class="avatar-container">
                <img src="https://via.placeholder.com/150" alt="User Avatar" class="avatar">
            </div>
            <div class="profile-info">
                <h2 class="username">John Doe</h2>
                <p class="bio">Software developer with a passion for open-source projects and web technologies. Enjoys hiking and photography in free time.</p>
                <div class="details">
                    <p><strong>Location:</strong> San Francisco, CA</p>
                    <p><strong>Member since:</strong> January 2020</p>
                    <p><strong>Website:</strong> <a href="https://johndoe.example.com">johndoe.example.com</a></p>
                </div>
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2023 Profile Page. All rights reserved.</p>
    </footer>
</body>
</html>
