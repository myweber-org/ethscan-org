<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <script>
        function previewAvatar(event) {
            const reader = new FileReader();
            reader.onload = function(){
                const output = document.getElementById('avatarPreview');
                output.src = reader.result;
                output.style.display = 'block';
            };
            reader.readAsDataURL(event.target.files[0]);
        }

        function saveProfile() {
            const bio = document.getElementById('userBio').value;
            const username = document.getElementById('username').value;
            // In a real application, you would send this data to a server
            alert(`Profile saved for ${username}. Bio: ${bio.substring(0, 50)}...`);
            // Simulate saving
            document.getElementById('saveButton').textContent = 'Saved!';
            setTimeout(() => {
                document.getElementById('saveButton').textContent = 'Save Profile';
            }, 1500);
        }
    </script>
    <style>
        .profile-container {
            max-width: 600px;
            margin: 40px auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-family: Arial, sans-serif;
        }
        .avatar-section {
            margin-bottom: 20px;
            text-align: center;
        }
        #avatarPreview {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid #4a90e2;
            display: none;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input, textarea {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        textarea {
            height: 100px;
            resize: vertical;
        }
        button {
            background-color: #4a90e2;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #3a7bc8;
        }
    </style>
</head>
<body>
    <div class="profile-container">
        <h1>Edit Your Profile</h1>
        <div class="avatar-section">
            <img id="avatarPreview" alt="Avatar Preview">
            <div class="form-group">
                <label for="avatarUpload">Upload Avatar:</label>
                <input type="file" id="avatarUpload" accept="image/*" onchange="previewAvatar(event)">
            </div>
        </div>
        <div class="form-group">
            <label for="username">Username:</label>
            <input type="text" id="username" value="john_doe">
        </div>
        <div class="form-group">
            <label for="userBio">Bio:</label>
            <textarea id="userBio">Software developer passionate about web technologies and open source projects. Enjoys hiking and photography in free time.</textarea>
        </div>
        <button id="saveButton" onclick="saveProfile()">Save Profile</button>
    </div>
</body>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
</head>
<body>
    <header>
        <h1>User Profile</h1>
    </header>
    <main>
        <section id="profile-section">
            <div id="avatar-container">
                <img id="avatar-preview" src="default-avatar.png" alt="User Avatar" width="150" height="150">
                <form id="avatar-form">
                    <input type="file" id="avatar-upload" name="avatar" accept="image/*">
                    <button type="submit">Upload Avatar</button>
                </form>
            </div>
            <form id="profile-form">
                <div class="form-group">
                    <label for="username">Username:</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="bio">Bio:</label>
                    <textarea id="bio" name="bio" rows="4"></textarea>
                </div>
                <button type="submit">Save Profile</button>
            </form>
        </section>
    </main>
    <script>
        document.getElementById('avatar-upload').addEventListener('change', function(event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    document.getElementById('avatar-preview').src = e.target.result;
                };
                reader.readAsDataURL(file);
            }
        });

        document.getElementById('avatar-form').addEventListener('submit', function(event) {
            event.preventDefault();
            const formData = new FormData(this);
            fetch('/upload-avatar', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                alert('Avatar uploaded successfully!');
            })
            .catch(error => {
                console.error('Error:', error);
                alert('Failed to upload avatar.');
            });
        });

        document.getElementById('profile-form').addEventListener('submit', function(event) {
            event.preventDefault();
            const formData = new FormData(this);
            fetch('/update-profile', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                alert('Profile updated successfully!');
            })
            .catch(error => {
                console.error('Error:', error);
                alert('Failed to update profile.');
            });
        });
    </script>
</body>
</html>
