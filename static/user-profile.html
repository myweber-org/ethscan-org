
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
</head>
<body>
    <div class="profile-container">
        <header>
            <h1>User Profile</h1>
        </header>
        <main>
            <section class="avatar-section">
                <img src="https://via.placeholder.com/150" alt="User Avatar" id="user-avatar">
                <button onclick="changeAvatar()">Change Avatar</button>
            </section>
            <section class="bio-section">
                <h2>Bio</h2>
                <p id="user-bio">This is a sample user bio. It can be edited by the user.</p>
                <textarea id="bio-editor" style="display:none;"></textarea>
                <button onclick="editBio()">Edit Bio</button>
                <button onclick="saveBio()" style="display:none;" id="save-bio-btn">Save Bio</button>
            </section>
        </main>
    </div>

    <script>
        function changeAvatar() {
            const newAvatarUrl = prompt('Enter new avatar URL:');
            if (newAvatarUrl) {
                document.getElementById('user-avatar').src = newAvatarUrl;
            }
        }

        function editBio() {
            const bioText = document.getElementById('user-bio').textContent;
            document.getElementById('bio-editor').value = bioText;
            document.getElementById('user-bio').style.display = 'none';
            document.getElementById('bio-editor').style.display = 'block';
            document.getElementById('save-bio-btn').style.display = 'inline-block';
        }

        function saveBio() {
            const newBio = document.getElementById('bio-editor').value;
            document.getElementById('user-bio').textContent = newBio;
            document.getElementById('user-bio').style.display = 'block';
            document.getElementById('bio-editor').style.display = 'none';
            document.getElementById('save-bio-btn').style.display = 'none';
        }
    </script>
</body>
</html><!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
</head>
<body>
    <header>
        <h1>User Profile</h1>
    </header>
    <main>
        <section id="profile-section">
            <div id="avatar-container">
                <img id="avatar-preview" src="placeholder.jpg" alt="User Avatar" width="150" height="150">
                <br>
                <input type="file" id="avatar-upload" accept="image/*">
                <button id="upload-btn">Upload Avatar</button>
            </div>
            <form id="profile-form">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
                <br>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                <br>
                <label for="bio">Bio:</label>
                <textarea id="bio" name="bio" rows="4" cols="50"></textarea>
                <br>
                <button type="submit">Save Profile</button>
            </form>
        </section>
    </main>
    <footer>
        <p>&copy; 2023 User Profile Page</p>
    </footer>
    <script>
        document.getElementById('upload-btn').addEventListener('click', function() {
            const fileInput = document.getElementById('avatar-upload');
            const file = fileInput.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    document.getElementById('avatar-preview').src = e.target.result;
                };
                reader.readAsDataURL(file);
            } else {
                alert('Please select an image file first.');
            }
        });

        document.getElementById('profile-form').addEventListener('submit', function(event) {
            event.preventDefault();
            const username = document.getElementById('username').value;
            const email = document.getElementById('email').value;
            const bio = document.getElementById('bio').value;
            alert('Profile saved!\nUsername: ' + username + '\nEmail: ' + email + '\nBio: ' + bio);
        });
    </script>
</body>
</html>
