<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <style>
        .profile-container {
            max-width: 600px;
            margin: 40px auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-family: sans-serif;
        }
        .avatar-section {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }
        .avatar-preview {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            object-fit: cover;
            border: 2px solid #ddd;
            margin-right: 20px;
        }
        .avatar-upload {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .info-section {
            margin-top: 20px;
        }
        .info-item {
            margin-bottom: 15px;
        }
        label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }
        input[type="text"],
        input[type="email"] {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="profile-container">
        <h1>User Profile</h1>
        <div class="avatar-section">
            <img id="avatarPreview" src="https://via.placeholder.com/100" alt="Avatar Preview" class="avatar-preview">
            <div class="avatar-upload">
                <input type="file" id="avatarInput" accept="image/*">
                <button onclick="uploadAvatar()">Update Avatar</button>
            </div>
        </div>
        <div class="info-section">
            <div class="info-item">
                <label for="username">Username</label>
                <input type="text" id="username" value="john_doe" readonly>
            </div>
            <div class="info-item">
                <label for="email">Email Address</label>
                <input type="email" id="email" value="john@example.com">
            </div>
            <div class="info-item">
                <label for="fullName">Full Name</label>
                <input type="text" id="fullName" value="John Doe">
            </div>
            <button onclick="saveProfile()">Save Changes</button>
        </div>
    </div>

    <script>
        function uploadAvatar() {
            const fileInput = document.getElementById('avatarInput');
            const file = fileInput.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    document.getElementById('avatarPreview').src = e.target.result;
                };
                reader.readAsDataURL(file);
                alert('Avatar uploaded successfully! Click "Save Changes" to update profile.');
            } else {
                alert('Please select an image file first.');
            }
        }

        function saveProfile() {
            const email = document.getElementById('email').value;
            const fullName = document.getElementById('fullName').value;
            // In a real application, you would send this data to a server
            console.log('Profile saved:', { email, fullName });
            alert('Profile information saved successfully!');
        }
    </script>
</body>
</html>
