
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
</head>
<body>
    <div class="profile-container">
        <header>
            <h1>User Profile</h1>
        </header>
        <main>
            <section class="avatar-section">
                <img src="https://via.placeholder.com/150" alt="User Avatar" id="user-avatar">
                <button onclick="changeAvatar()">Change Avatar</button>
            </section>
            <section class="bio-section">
                <h2>Bio</h2>
                <p id="user-bio">This is a sample user bio. It can be edited by the user.</p>
                <textarea id="bio-editor" style="display:none;"></textarea>
                <button onclick="editBio()">Edit Bio</button>
                <button onclick="saveBio()" style="display:none;" id="save-bio-btn">Save Bio</button>
            </section>
        </main>
    </div>

    <script>
        function changeAvatar() {
            const newAvatarUrl = prompt('Enter new avatar URL:');
            if (newAvatarUrl) {
                document.getElementById('user-avatar').src = newAvatarUrl;
            }
        }

        function editBio() {
            const bioText = document.getElementById('user-bio').textContent;
            document.getElementById('bio-editor').value = bioText;
            document.getElementById('user-bio').style.display = 'none';
            document.getElementById('bio-editor').style.display = 'block';
            document.getElementById('save-bio-btn').style.display = 'inline-block';
        }

        function saveBio() {
            const newBio = document.getElementById('bio-editor').value;
            document.getElementById('user-bio').textContent = newBio;
            document.getElementById('user-bio').style.display = 'block';
            document.getElementById('bio-editor').style.display = 'none';
            document.getElementById('save-bio-btn').style.display = 'none';
        }
    </script>
</body>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <style>
        .profile-container {
            max-width: 600px;
            margin: 40px auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-family: sans-serif;
        }
        .avatar-section {
            text-align: center;
            margin-bottom: 20px;
        }
        .avatar-preview {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid #ddd;
            margin-bottom: 10px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input[type="text"],
        input[type="file"],
        textarea {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
            border: 1px solid #aaa;
            border-radius: 4px;
        }
        textarea {
            height: 100px;
            resize: vertical;
        }
        .btn {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        .btn:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="profile-container">
        <h1>Edit Your Profile</h1>
        <form id="profileForm">
            <div class="avatar-section">
                <img id="avatarPreview" src="https://via.placeholder.com/120" alt="Avatar Preview" class="avatar-preview">
                <div class="form-group">
                    <label for="avatarUpload">Upload New Avatar</label>
                    <input type="file" id="avatarUpload" accept="image/*">
                </div>
            </div>
            <div class="form-group">
                <label for="displayName">Display Name</label>
                <input type="text" id="displayName" placeholder="Enter your display name">
            </div>
            <div class="form-group">
                <label for="userBio">Bio</label>
                <textarea id="userBio" placeholder="Tell us something about yourself..."></textarea>
            </div>
            <button type="submit" class="btn">Save Profile</button>
        </form>
    </div>

    <script>
        document.getElementById('avatarUpload').addEventListener('change', function(event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    document.getElementById('avatarPreview').src = e.target.result;
                };
                reader.readAsDataURL(file);
            }
        });

        document.getElementById('profileForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const displayName = document.getElementById('displayName').value.trim();
            const userBio = document.getElementById('userBio').value.trim();
            const avatarFile = document.getElementById('avatarUpload').files[0];

            if (!displayName) {
                alert('Please enter a display name.');
                return;
            }

            console.log('Profile Data:', {
                displayName: displayName,
                userBio: userBio,
                avatarFile: avatarFile ? avatarFile.name : 'No new avatar'
            });

            alert('Profile saved successfully! (Check console for data)');
        });
    </script>
</body>
</html>
