<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <style>
        .profile-container {
            max-width: 600px;
            margin: 40px auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-family: sans-serif;
        }
        .avatar-section {
            text-align: center;
            margin-bottom: 30px;
        }
        .avatar-preview {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid #eee;
            margin-bottom: 10px;
        }
        .avatar-upload-btn {
            display: inline-block;
            padding: 8px 16px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .bio-section textarea {
            width: 100%;
            height: 100px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            resize: vertical;
            font-family: inherit;
        }
        .save-btn {
            display: block;
            width: 100%;
            padding: 12px;
            background: #2196F3;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 20px;
        }
        .save-btn:hover {
            background: #0b7dda;
        }
    </style>
</head>
<body>
    <div class="profile-container">
        <h1>Edit Profile</h1>
        
        <div class="avatar-section">
            <img id="avatarPreview" src="default-avatar.png" alt="Avatar" class="avatar-preview">
            <br>
            <label for="avatarInput" class="avatar-upload-btn">Upload New Avatar</label>
            <input type="file" id="avatarInput" accept="image/*" style="display: none;">
        </div>

        <div class="bio-section">
            <label for="bioTextarea">Bio:</label>
            <textarea id="bioTextarea" placeholder="Tell something about yourself..."></textarea>
        </div>

        <button class="save-btn" id="saveButton">Save Changes</button>
    </div>

    <script>
        document.getElementById('avatarInput').addEventListener('change', function(event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    document.getElementById('avatarPreview').src = e.target.result;
                };
                reader.readAsDataURL(file);
            }
        });

        document.getElementById('saveButton').addEventListener('click', function() {
            const bio = document.getElementById('bioTextarea').value;
            const avatarSrc = document.getElementById('avatarPreview').src;
            
            // In a real application, you would send this data to a server
            console.log('Profile saved:', { bio, avatarSrc });
            
            alert('Profile saved successfully! (Check console for data)');
        });

        // Simulate loading existing data
        window.addEventListener('DOMContentLoaded', function() {
            // This would typically come from an API
            const mockBio = "Hello! I'm a web developer passionate about creating great user experiences.";
            document.getElementById('bioTextarea').value = mockBio;
        });
    </script>
</body>
</html>
