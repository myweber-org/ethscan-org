        .error { color: red; font-size: 0.9em; }
        input:invalid, textarea:invalid { border: 2px solid red; }
        input:valid, textarea:valid { border: 2px solid green; }
    </style>
</head>
<body>
    <h1>Get in Touch</h1>
    <form id="contactForm">
        <div>
            <label for="name">Full Name:</label><br>
            <input type="text" id="name" name="name" required minlength="2">
            <div class="error" id="nameError"></div>
        </div>
        <div>
            <label for="email">Email Address:</label><br>
            <input type="email" id="email" name="email" required>
            <div class="error" id="emailError"></div>
        </div>
        <div>
            <label for="message">Your Message:</label><br>
            <textarea id="message" name="message" rows="5" required minlength="10"></textarea>
            <div class="error" id="messageError"></div>
        </div>
        <button type="submit">Send Message</button>
    </form>

    <script>
        document.getElementById('contactForm').addEventListener('submit', function(event) {
            event.preventDefault();
            let isValid = true;

            const nameField = document.getElementById('name');
            const emailField = document.getElementById('email');
            const messageField = document.getElementById('message');

            const nameError = document.getElementById('nameError');
            const emailError = document.getElementById('emailError');
            const messageError = document.getElementById('messageError');

            nameError.textContent = '';
            emailError.textContent = '';
            messageError.textContent = '';

            if (nameField.value.trim().length < 2) {
                nameError.textContent = 'Name must be at least 2 characters.';
                isValid = false;
            }

            if (!emailField.validity.valid) {
                emailError.textContent = 'Please enter a valid email address.';
                isValid = false;
            }

            if (messageField.value.trim().length < 10) {
                messageError.textContent = 'Message must be at least 10 characters.';
                isValid = false;
            }

            if (isValid) {
                alert('Form submitted successfully! (This is a demo)');
                this.reset();
            }
        });
    </script>
</body>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <style>
        .error { color: red; font-size: 0.9em; }
        .success { color: green; font-size: 1em; padding: 10px; background-color: #e7f7e7; border-radius: 4px; }
        form { max-width: 500px; margin: 20px auto; padding: 20px; border: 1px solid #ccc; border-radius: 8px; }
        label { display: block; margin-bottom: 5px; font-weight: bold; }
        input, textarea { width: 100%; padding: 8px; margin-bottom: 15px; border: 1px solid #ccc; border-radius: 4px; box-sizing: border-box; }
        button { background-color: #007bff; color: white; padding: 10px 20px; border: none; border-radius: 4px; cursor: pointer; }
        button:hover { background-color: #0056b3; }
    </style>
</head>
<body>
    <h1>Contact Us</h1>
    <form id="contactForm">
        <div id="message" class="success" style="display:none;"></div>

        <label for="name">Full Name *</label>
        <input type="text" id="name" name="name" required>
        <div id="nameError" class="error"></div>

        <label for="email">Email Address *</label>
        <input type="email" id="email" name="email" required>
        <div id="emailError" class="error"></div>

        <label for="subject">Subject</label>
        <input type="text" id="subject" name="subject">

        <label for="messageText">Your Message *</label>
        <textarea id="messageText" name="message" rows="5" required></textarea>
        <div id="messageError" class="error"></div>

        <button type="submit">Send Message</button>
    </form>

    <script>
        document.getElementById('contactForm').addEventListener('submit', function(event) {
            event.preventDefault();
            clearErrors();
            hideMessage();

            let isValid = true;
            const name = document.getElementById('name').value.trim();
            const email = document.getElementById('email').value.trim();
            const message = document.getElementById('messageText').value.trim();

            if (name.length < 2) {
                showError('nameError', 'Name must be at least 2 characters.');
                isValid = false;
            }

            const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailPattern.test(email)) {
                showError('emailError', 'Please enter a valid email address.');
                isValid = false;
            }

            if (message.length < 10) {
                showError('messageError', 'Message must be at least 10 characters.');
                isValid = false;
            }

            if (isValid) {
                simulateSubmission(name, email, message);
            }
        });

        function showError(elementId, message) {
            const element = document.getElementById(elementId);
            element.textContent = message;
        }

        function clearErrors() {
            const errors = document.querySelectorAll('.error');
            errors.forEach(error => error.textContent = '');
        }

        function hideMessage() {
            document.getElementById('message').style.display = 'none';
        }

        function showMessage(text, isSuccess = true) {
            const msgElement = document.getElementById('message');
            msgElement.textContent = text;
            msgElement.className = isSuccess ? 'success' : 'error';
            msgElement.style.display = 'block';
        }

        function simulateSubmission(name, email, message) {
            showMessage('Sending your message...', true);
            setTimeout(() => {
                showMessage('Thank you, ' + name + '! Your message has been sent successfully.', true);
                document.getElementById('contactForm').reset();
            }, 1500);
        }
    </script>
</body>
