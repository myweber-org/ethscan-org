<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <style>
        .profile-container {
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            text-align: center;
            font-family: Arial, sans-serif;
        }
        .avatar {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 15px;
        }
        .user-name {
            font-size: 24px;
            font-weight: bold;
            margin: 10px 0;
        }
        .user-bio {
            color: #666;
            line-height: 1.5;
        }
    </style>
</head>
<body>
    <div class="profile-container">
        <img src="https://via.placeholder.com/100" alt="User Avatar" class="avatar">
        <div class="user-name">Alex Johnson</div>
        <div class="user-bio">
            Software developer passionate about open-source projects and web technologies.
            Enjoys hiking and photography in free time.
        </div>
    </div>
</body>
</html>
