<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Registration</title>
    <style>
        .error { color: red; font-size: 0.9em; }
        .success { color: green; font-size: 0.9em; }
        input { margin-bottom: 10px; display: block; }
    </style>
</head>
<body>
    <h1>Register New Account</h1>
    <form id="registrationForm">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required minlength="3">
        <span id="usernameError" class="error"></span>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        <span id="emailError" class="error"></span>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required minlength="6">
        <span id="passwordError" class="error"></span>

        <label for="confirmPassword">Confirm Password:</label>
        <input type="password" id="confirmPassword" name="confirmPassword" required>
        <span id="confirmError" class="error"></span>

        <button type="submit">Register</button>
    </form>
    <div id="message"></div>

    <script>
        document.getElementById('registrationForm').addEventListener('submit', function(event) {
            event.preventDefault();
            clearErrors();
            let isValid = true;

            const username = document.getElementById('username').value.trim();
            if (username.length < 3) {
                showError('usernameError', 'Username must be at least 3 characters.');
                isValid = false;
            }

            const email = document.getElementById('email').value.trim();
            const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailPattern.test(email)) {
                showError('emailError', 'Please enter a valid email address.');
                isValid = false;
            }

            const password = document.getElementById('password').value;
            if (password.length < 6) {
                showError('passwordError', 'Password must be at least 6 characters.');
                isValid = false;
            }

            const confirmPassword = document.getElementById('confirmPassword').value;
            if (password !== confirmPassword) {
                showError('confirmError', 'Passwords do not match.');
                isValid = false;
            }

            if (isValid) {
                document.getElementById('message').innerHTML = '<p class="success">Registration successful! Account created for ' + username + '.</p>';
                this.reset();
            }
        });

        function showError(elementId, message) {
            document.getElementById(elementId).textContent = message;
        }

        function clearErrors() {
            const errors = document.querySelectorAll('.error');
            errors.forEach(error => error.textContent = '');
            document.getElementById('message').innerHTML = '';
        }
    </script>
</body>
</html>
