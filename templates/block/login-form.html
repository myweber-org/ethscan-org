<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Login</title>
</head>
<body>
    <form id="loginForm">
        <h2>Login</h2>
        <div>
            <label for="email">Email Address:</label>
            <input type="email" id="email" name="email" required>
            <div id="emailError" style="color: red; display: none;">Please enter a valid email address.</div>
        </div>
        <div>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" minlength="8" required>
            <div id="passwordError" style="color: red; display: none;">Password must be at least 8 characters long.</div>
        </div>
        <button type="submit">Sign In</button>
    </form>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault();
            let isValid = true;

            const email = document.getElementById('email').value;
            const emailError = document.getElementById('emailError');
            if (!email.includes('@') || !email.includes('.')) {
                emailError.style.display = 'block';
                isValid = false;
            } else {
                emailError.style.display = 'none';
            }

            const password = document.getElementById('password').value;
            const passwordError = document.getElementById('passwordError');
            if (password.length < 8) {
                passwordError.style.display = 'block';
                isValid = false;
            } else {
                passwordError.style.display = 'none';
            }

            if (isValid) {
                alert('Login successful!');
            }
        });
    </script>
</body>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Login</title>
    <style>
        .error { color: red; font-size: 0.9em; }
        .success { color: green; font-size: 0.9em; }
    </style>
</head>
<body>
    <h1>Login</h1>
    <form id="loginForm">
        <div>
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>
            <span id="usernameError" class="error"></span>
        </div>
        <div>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
            <span id="passwordError" class="error"></span>
        </div>
        <button type="submit">Login</button>
    </form>
    <div id="message"></div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault();
            clearErrors();
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value.trim();
            let isValid = true;

            if (username.length < 3) {
                showError('usernameError', 'Username must be at least 3 characters.');
                isValid = false;
            }

            if (password.length < 6) {
                showError('passwordError', 'Password must be at least 6 characters.');
                isValid = false;
            }

            if (isValid) {
                simulateLogin(username);
            }
        });

        function showError(elementId, message) {
            document.getElementById(elementId).textContent = message;
        }

        function clearErrors() {
            document.querySelectorAll('.error').forEach(span => span.textContent = '');
            document.getElementById('message').textContent = '';
        }

        function simulateLogin(username) {
            document.getElementById('message').textContent = `Login successful! Welcome, ${username}.`;
            document.getElementById('message').className = 'success';
            document.getElementById('loginForm').reset();
        }
    </script>
</body>
</html>
