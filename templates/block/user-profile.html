<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
</head>
<body>
    <header>
        <h1>User Profile</h1>
    </header>
    <main>
        <section class="profile-card">
            <div class="avatar-container">
                <img src="avatar-placeholder.jpg" alt="User Avatar" width="150" height="150">
            </div>
            <div class="profile-info">
                <h2 class="user-name">Alex Johnson</h2>
                <p class="user-bio">Software developer with a passion for open-source projects and web technologies.</p>
                <div class="user-details">
                    <p><strong>Location:</strong> San Francisco, CA</p>
                    <p><strong>Joined:</strong> January 2022</p>
                </div>
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2023 User Profile Page</p>
    </footer>
</body>
</html>
