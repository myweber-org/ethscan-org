<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
</head>
<body>
    <header>
        <h1>User Profile</h1>
    </header>
    <main>
        <section class="avatar-section">
            <img src="https://via.placeholder.com/150" alt="Profile Avatar" id="user-avatar">
            <button onclick="changeAvatar()">Change Avatar</button>
        </section>
        <section class="info-section">
            <h2>User Information</h2>
            <p><strong>Name:</strong> <span id="user-name">Alex Johnson</span></p>
            <p><strong>Email:</strong> <span id="user-email">alex.johnson@example.com</span></p>
            <p><strong>Location:</strong> <span id="user-location">New York, USA</span></p>
        </section>
        <section class="bio-section">
            <h2>Biography</h2>
            <p id="user-bio">Software developer with over 5 years of experience in web technologies. Enjoys hiking and photography.</p>
            <textarea id="bio-editor" style="display:none;"></textarea>
            <button onclick="editBio()">Edit Bio</button>
            <button onclick="saveBio()" style="display:none;" id="save-bio-btn">Save Bio</button>
        </section>
    </main>
    <script>
        function changeAvatar() {
            const newAvatarUrl = prompt('Enter new avatar URL:');
            if (newAvatarUrl) {
                document.getElementById('user-avatar').src = newAvatarUrl;
            }
        }

        function editBio() {
            const bioText = document.getElementById('user-bio').textContent;
            document.getElementById('bio-editor').value = bioText;
            document.getElementById('user-bio').style.display = 'none';
            document.getElementById('bio-editor').style.display = 'block';
            document.getElementById('save-bio-btn').style.display = 'inline-block';
        }

        function saveBio() {
            const editedBio = document.getElementById('bio-editor').value;
            document.getElementById('user-bio').textContent = editedBio;
            document.getElementById('user-bio').style.display = 'block';
            document.getElementById('bio-editor').style.display = 'none';
            document.getElementById('save-bio-btn').style.display = 'none';
        }
    </script>
</body>

            <div>
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div>
                <label for="email">Email Address:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div>
                <label for="bio">Biography:</label>
                <textarea id="bio" name="bio" rows="4"></textarea>
            </div>
            <div>
                <label for="newsletter">
                    <input type="checkbox" id="newsletter" name="newsletter">
                    Subscribe to newsletter
                </label>
            </div>
            <button type="submit">Update Profile</button>
        </form>
    </main>
    <script>
        document.getElementById('profileForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const formData = new FormData(this);
            const data = Object.fromEntries(formData);
            console.log('Profile update data:', data);
            alert('Profile updated (check console for data)');
        });
    </script>
</body>
