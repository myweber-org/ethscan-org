<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
</head>
<body>
    <header>
        <h1>User Profile Settings</h1>
    </header>
    <main>
        <section>
            <h2>Profile Picture</h2>
            <div>
                <img id="avatarPreview" src="default-avatar.png" alt="Avatar Preview" width="150" height="150">
                <br>
                <input type="file" id="avatarUpload" accept="image/*">
                <button onclick="uploadAvatar()">Upload Avatar</button>
            </div>
        </section>
        <section>
            <h2>Basic Information</h2>
            <form id="profileForm">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
                <br>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                <br>
                <label for="bio">Bio:</label>
                <textarea id="bio" name="bio" rows="4" cols="50"></textarea>
                <br>
                <button type="submit">Save Profile</button>
            </form>
        </section>
    </main>
    <script>
        function uploadAvatar() {
            const fileInput = document.getElementById('avatarUpload');
            const file = fileInput.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    document.getElementById('avatarPreview').src = e.target.result;
                };
                reader.readAsDataURL(file);
            }
        }

        document.getElementById('profileForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const username = document.getElementById('username').value;
            const email = document.getElementById('email').value;
            const bio = document.getElementById('bio').value;
            console.log('Profile saved:', { username, email, bio });
            alert('Profile saved successfully!');
        });
    </script>
</body>

<html lang="en">
<head>

    <style>
        .profile-container {
            max-width: 600px;

            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-family: sans-serif;
        }
        .avatar-section {
            text-align: center;
            margin-bottom: 30px;
        }
        .avatar-preview {
            width: 120px;
            height: 120px;
            border-radius: 50%;

            margin-bottom: 10px;

            margin-top: 10px;

            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #333;
        }
        input[type="text"],
        textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        textarea {
            min-height: 100px;
            resize: vertical;
        }
        .btn {
            background-color: #4a90e2;
            color: white;

<body>
    <div class="profile-container">
        <div class="avatar-section">
            <img id="avatarPreview" src="https://via.placeholder.com/120" alt="Avatar Preview" class="avatar-preview">
            <div class="avatar-upload">
                <input type="file" id="avatarInput" accept="image/*">
                <button onclick="uploadAvatar()" class="btn">Upload Avatar</button>
            </div>
        </div>

        <div class="form-group">
            <label for="displayName">Display Name</label>
            <input type="text" id="displayName" placeholder="Enter your display name">
        </div>

        <div class="form-group">
            <label for="userBio">Bio</label>
            <textarea id="userBio" placeholder="Tell us something about yourself..."></textarea>
        </div>

        <div class="form-group">
            <label for="location">Location</label>
            <input type="text" id="location" placeholder="City, Country">
        </div>

        <button onclick="saveProfile()" class="btn">Save Profile</button>
    </div>

    <script>
        function uploadAvatar() {
            const input = document.getElementById('avatarInput');
            const preview = document.getElementById('avatarPreview');
            
            if (input.files && input.files[0]) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    preview.src = e.target.result;
                }
                reader.readAsDataURL(input.files[0]);
                alert('Avatar selected. Click Save Profile to upload.');
            } else {
                alert('Please select an image file first.');
            }
        }

        function saveProfile() {
            const displayName = document.getElementById('displayName').value;
            const bio = document.getElementById('userBio').value;
            const location = document.getElementById('location').value;
            
            if (!displayName.trim()) {
                alert('Display name is required.');
                return;
            }
            
            // In a real application, you would send this data to a server
            console.log('Profile saved:', {
                displayName: displayName,
                bio: bio,
                location: location,
                avatar: document.getElementById('avatarPreview').src
            });
            
            alert('Profile saved successfully!');
        }

        // Load existing profile data (simulated)
        window.onload = function() {

            document.getElementById('displayName').value = 'John Doe';
            document.getElementById('userBio').value = 'Web developer and open source enthusiast.';
            document.getElementById('location').value = 'San Francisco, USA';
        };
    </script>
