
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <style>
        .profile-container {
            max-width: 600px;
            margin: 40px auto;
            padding: 20px;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            font-family: Arial, sans-serif;
        }
        .avatar-section {
            text-align: center;
            margin-bottom: 20px;
        }
        .avatar {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid #4a90e2;
        }
        .name-section {
            text-align: center;
            margin-bottom: 15px;
        }
        .full-name {
            font-size: 28px;
            font-weight: bold;
            color: #333;
            margin-bottom: 5px;
        }
        .username {
            font-size: 16px;
            color: #666;
        }
        .bio-section {
            background-color: #f9f9f9;
            padding: 15px;
            border-radius: 6px;
            line-height: 1.6;
            color: #444;
        }
        .bio-title {
            font-weight: bold;
            margin-bottom: 8px;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="profile-container">
        <div class="avatar-section">
            <img src="https://images.unsplash.com/photo-1535713875002-d1d0cf377fde?ixlib=rb-4.0.3&auto=format&fit=crop&w=256&q=80" alt="User Avatar" class="avatar">
        </div>
        <div class="name-section">
            <div class="full-name">Alex Johnson</div>
            <div class="username">@alexj</div>
        </div>
        <div class="bio-section">
            <div class="bio-title">About Me</div>
            <div class="bio-content">
                Software engineer with over 8 years of experience in web development. Passionate about creating efficient, scalable applications and contributing to open-source projects. Enjoys hiking, photography, and exploring new technologies.
            </div>
        </div>
    </div>
</body>
</html>
