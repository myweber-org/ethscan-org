<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <style>
        .profile-container {
            max-width: 600px;
            margin: 40px auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
            text-align: center;
            font-family: Arial, sans-serif;
        }
        .avatar {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid #4a90e2;
        }
        .user-name {
            font-size: 24px;
            margin: 15px 0 5px;
            color: #333;
        }
        .user-title {
            color: #666;
            font-size: 16px;
            margin-bottom: 15px;
        }
        .bio-section {
            text-align: left;
            margin-top: 20px;
            padding: 15px;
            background-color: #f9f9f9;
            border-radius: 5px;
        }
        .bio-heading {
            color: #444;
            margin-bottom: 10px;
        }
        .bio-content {
            color: #555;
            line-height: 1.5;
        }
    </style>
</head>
<body>
    <div class="profile-container">
        <img src="https://images.unsplash.com/photo-1535713875002-d1d0cf377fde?ixlib=rb-4.0.3&auto=format&fit=crop&w=256&q=80" alt="User Avatar" class="avatar">
        <h1 class="user-name">Alex Johnson</h1>
        <p class="user-title">Senior Software Developer</p>
        <div class="bio-section">
            <h3 class="bio-heading">About Me</h3>
            <p class="bio-content">
                Passionate about building scalable web applications and open-source projects.
                Experienced in JavaScript, React, Node.js, and cloud technologies. Enjoys hiking,
                photography, and contributing to developer communities.
            </p>
        </div>
    </div>
</body>
</html>
