
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
</head>
<body>
    <header>
        <h1>User Profile</h1>
    </header>
    <main>
        <section class="profile">
            <div class="avatar-container">
                <img src="avatar-placeholder.jpg" alt="User Avatar" id="user-avatar" width="150" height="150">
            </div>
            <div class="user-info">
                <h2 id="username">John Doe</h2>
                <p id="user-bio">Software developer with interest in web technologies and open source projects.</p>
                <p id="user-location">Based in San Francisco, CA</p>
                <p id="member-since">Member since: January 2020</p>
            </div>
        </section>
        <section class="stats">
            <h3>Activity Stats</h3>
            <ul>
                <li>Posts: <span id="post-count">42</span></li>
                <li>Comments: <span id="comment-count">128</span></li>
                <li>Reputation: <span id="reputation-score">850</span></li>
            </ul>
        </section>
    </main>
    <footer>
        <p>Profile last updated: <span id="last-updated">2023-10-05</span></p>
    </footer>
</body>
</html>
