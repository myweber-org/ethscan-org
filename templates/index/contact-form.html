<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <style>
        .error { color: red; font-size: 0.9em; }
        .success { color: green; font-size: 1em; padding: 10px; border: 1px solid green; background-color: #e7ffe7; }
    </style>
</head>
<body>
    <h1>Get in Touch</h1>
    <div id="message"></div>
    <form id="contactForm">
        <div>
            <label for="name">Full Name:</label><br>
            <input type="text" id="name" name="name" required>
            <span id="nameError" class="error"></span>
        </div>
        <div>
            <label for="email">Email Address:</label><br>
            <input type="email" id="email" name="email" required>
            <span id="emailError" class="error"></span>
        </div>
        <div>
            <label for="subject">Subject:</label><br>
            <input type="text" id="subject" name="subject" required>
            <span id="subjectError" class="error"></span>
        </div>
        <div>
            <label for="messageText">Your Message:</label><br>
            <textarea id="messageText" name="messageText" rows="5" required></textarea>
            <span id="messageError" class="error"></span>
        </div>
        <button type="submit">Send Message</button>
    </form>

    <script>
        document.getElementById('contactForm').addEventListener('submit', function(event) {
            event.preventDefault();
            clearErrors();
            let isValid = true;

            const name = document.getElementById('name').value.trim();
            const email = document.getElementById('email').value.trim();
            const subject = document.getElementById('subject').value.trim();
            const messageText = document.getElementById('messageText').value.trim();

            if (name.length < 2) {
                showError('nameError', 'Name must be at least 2 characters.');
                isValid = false;
            }
            if (!validateEmail(email)) {
                showError('emailError', 'Please enter a valid email address.');
                isValid = false;
            }
            if (subject.length < 5) {
                showError('subjectError', 'Subject must be at least 5 characters.');
                isValid = false;
            }
            if (messageText.length < 10) {
                showError('messageError', 'Message must be at least 10 characters.');
                isValid = false;
            }

            if (isValid) {
                document.getElementById('message').innerHTML = '<p class="success">Thank you! Your message has been sent successfully.</p>';
                document.getElementById('contactForm').reset();
                setTimeout(() => {
                    document.getElementById('message').innerHTML = '';
                }, 5000);
            }
        });

        function showError(elementId, message) {
            document.getElementById(elementId).textContent = message;
        }

        function clearErrors() {
            const errorElements = document.querySelectorAll('.error');
            errorElements.forEach(element => {
                element.textContent = '';
            });
            document.getElementById('message').innerHTML = '';
        }

        function validateEmail(email) {
            const re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return re.test(email);
        }
    </script>
</body>
