<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
</head>
<body>
    <div class="profile-container">
        <header class="profile-header">
            <img src="avatar-placeholder.jpg" alt="User Avatar" class="profile-avatar">
            <h1 class="profile-name">Alex Johnson</h1>
        </header>
        <section class="profile-bio">
            <p>Software developer with a passion for open-source projects and web technologies. Enjoys hiking and photography in free time.</p>
        </section>
        <footer class="profile-footer">
            <p>Last updated: <time datetime="2023-10-27">October 27, 2023</time></p>
        </footer>
    </div>
</body>
</html>
