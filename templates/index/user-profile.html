<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <style>
        .profile-container {
            max-width: 600px;
            margin: 40px auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-family: Arial, sans-serif;
        }
        .avatar {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid #4a90e2;
            display: block;
            margin: 0 auto 20px;
        }
        .user-info {
            text-align: center;
        }
        .user-name {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 8px;
            color: #333;
        }
        .user-title {
            font-size: 16px;
            color: #666;
            margin-bottom: 16px;
        }
        .user-bio {
            font-size: 14px;
            color: #555;
            line-height: 1.5;
            margin-bottom: 20px;
        }
        .stats {
            display: flex;
            justify-content: space-around;
            border-top: 1px solid #eee;
            padding-top: 20px;
        }
        .stat-item {
            text-align: center;
        }
        .stat-value {
            font-size: 20px;
            font-weight: bold;
            color: #4a90e2;
        }
        .stat-label {
            font-size: 12px;
            color: #888;
            text-transform: uppercase;
        }
    </style>
</head>
<body>
    <div class="profile-container">
        <img src="https://images.unsplash.com/photo-1535713875002-d1d0cf377fde?ixlib=rb-4.0.3&auto=format&fit=crop&w=500&q=80" alt="User Avatar" class="avatar">
        <div class="user-info">
            <div class="user-name">Alex Johnson</div>
            <div class="user-title">Senior Frontend Developer</div>
            <div class="user-bio">
                Passionate about creating clean, efficient, and user-friendly web interfaces.
                Enjoys hiking, photography, and open-source contributions in free time.
            </div>
        </div>
        <div class="stats">
            <div class="stat-item">
                <div class="stat-value">247</div>
                <div class="stat-label">Projects</div>
            </div>
            <div class="stat-item">
                <div class="stat-value">5.8k</div>
                <div class="stat-label">Followers</div>
            </div>
            <div class="stat-item">
                <div class="stat-value">892</div>
                <div class="stat-label">Following</div>
            </div>
        </div>
    </div>
</body>
</html>
