
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <style>
        .profile-container {
            max-width: 600px;
            margin: 40px auto;
            padding: 20px;
            border: 1px solid #e1e4e8;
            border-radius: 8px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }
        .avatar {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid #0366d6;
            display: block;
            margin: 0 auto 20px;
        }
        .user-name {
            text-align: center;
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 8px;
            color: #24292e;
        }
        .user-role {
            text-align: center;
            color: #586069;
            margin-bottom: 20px;
            font-size: 16px;
        }
        .bio-section {
            background-color: #f6f8fa;
            padding: 16px;
            border-radius: 6px;
            margin-top: 20px;
        }
        .bio-title {
            font-weight: 600;
            margin-bottom: 8px;
            color: #24292e;
        }
        .bio-content {
            line-height: 1.5;
            color: #444d56;
        }
        .stats {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-top: 25px;
            padding-top: 20px;
            border-top: 1px solid #eaecef;
        }
        .stat-item {
            text-align: center;
        }
        .stat-value {
            font-size: 20px;
            font-weight: 600;
            color: #0366d6;
        }
        .stat-label {
            font-size: 14px;
            color: #586069;
            margin-top: 4px;
        }
    </style>
</head>
<body>
    <div class="profile-container">
        <img src="https://images.unsplash.com/photo-1535713875002-d1d0cf377fde?ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=80" 
             alt="User Avatar" 
             class="avatar">
        
        <h1 class="user-name">Alex Johnson</h1>
        <div class="user-role">Senior Frontend Developer</div>
        
        <div class="bio-section">
            <div class="bio-title">About</div>
            <div class="bio-content">
                Passionate about building accessible web applications with modern technologies. 
                Currently focused on React ecosystem and performance optimization. 
                Open source contributor and tech community speaker.
            </div>
        </div>
        
        <div class="stats">
            <div class="stat-item">
                <div class="stat-value">42</div>
                <div class="stat-label">Projects</div>
            </div>
            <div class="stat-item">
                <div class="stat-value">128</div>
                <div class="stat-label">Followers</div>
            </div>
            <div class="stat-item">
                <div class="stat-value">89</div>
                <div class="stat-label">Following</div>
            </div>
        </div>
    </div>
</body>
</html>
