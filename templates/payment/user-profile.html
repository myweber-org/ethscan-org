<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
</head>
<body>
    <header>
        <h1>User Profile</h1>
    </header>
    <main>
        <section class="profile">
            <div class="avatar-container">
                <img src="avatar.jpg" alt="User Avatar" id="userAvatar" width="150" height="150">
            </div>
            <div class="user-info">
                <h2 id="userName">John Doe</h2>
                <p id="userBio">Software developer with a passion for open-source projects and web technologies.</p>
                <p><strong>Location:</strong> <span id="userLocation">San Francisco, CA</span></p>
                <p><strong>Joined:</strong> <span id="joinDate">January 2020</span></p>
            </div>
        </section>
        <section class="skills">
            <h3>Skills</h3>
            <ul id="skillsList">
                <li>JavaScript</li>
                <li>HTML/CSS</li>
                <li>Node.js</li>
                <li>React</li>
            </ul>
        </section>
    </main>
    <footer>
        <p>Contact: <a href="mailto:john.doe@example.com" id="userEmail">john.doe@example.com</a></p>
    </footer>
</body>
</html>
