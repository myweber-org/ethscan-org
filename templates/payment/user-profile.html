
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <style>
        .profile-container {
            max-width: 600px;
            margin: 40px auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-family: Arial, sans-serif;
        }
        .avatar-section {
            text-align: center;
            margin-bottom: 20px;
        }
        .avatar {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid #4a90e2;
        }
        .bio-section {
            line-height: 1.6;
            color: #333;
        }
        .username {
            font-size: 24px;
            font-weight: bold;
            margin: 10px 0 5px;
        }
        .user-title {
            color: #666;
            font-style: italic;
            margin-bottom: 15px;
        }
        .bio-text {
            background-color: #f9f9f9;
            padding: 15px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="profile-container">
        <div class="avatar-section">
            <img src="https://images.unsplash.com/photo-1535713875002-d1d0cf377fde?ixlib=rb-4.0.3&auto=format&fit=crop&w=256&q=80" alt="User Avatar" class="avatar">
            <div class="username">Alex Johnson</div>
            <div class="user-title">Senior Frontend Developer</div>
        </div>
        <div class="bio-section">
            <h3>About Me</h3>
            <div class="bio-text">
                Passionate about creating clean, efficient web applications. 
                Experienced with modern JavaScript frameworks and responsive design. 
                Enjoys contributing to open-source projects and mentoring junior developers.
            </div>
        </div>
    </div>
</body>
</html><!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
</head>
<body>
    <header>
        <h1>User Profile Settings</h1>
    </header>
    <main>
        <form id="profileForm">
            <div>
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required minlength="3" maxlength="20">
                <span class="error" id="usernameError"></span>
            </div>
            <div>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                <span class="error" id="emailError"></span>
            </div>
            <div>
                <label for="avatar">Avatar Image:</label>
                <input type="file" id="avatar" name="avatar" accept="image/png, image/jpeg">
                <div id="imagePreview"></div>
            </div>
            <button type="submit">Update Profile</button>
        </form>
    </main>
    <script>
        const form = document.getElementById('profileForm');
        const usernameInput = document.getElementById('username');
        const emailInput = document.getElementById('email');
        const avatarInput = document.getElementById('avatar');
        const imagePreview = document.getElementById('imagePreview');

        function validateUsername() {
            const username = usernameInput.value.trim();
            const errorElement = document.getElementById('usernameError');
            if (username.length < 3) {
                errorElement.textContent = 'Username must be at least 3 characters.';
                return false;
            }
            errorElement.textContent = '';
            return true;
        }

        function validateEmail() {
            const email = emailInput.value.trim();
            const errorElement = document.getElementById('emailError');
            const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailPattern.test(email)) {
                errorElement.textContent = 'Please enter a valid email address.';
                return false;
            }
            errorElement.textContent = '';
            return true;
        }

        avatarInput.addEventListener('change', function(event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    const img = document.createElement('img');
                    img.src = e.target.result;
                    img.style.maxWidth = '200px';
                    img.style.maxHeight = '200px';
                    imagePreview.innerHTML = '';
                    imagePreview.appendChild(img);
                };
                reader.readAsDataURL(file);
            }
        });

        form.addEventListener('submit', function(event) {
            event.preventDefault();
            const isUsernameValid = validateUsername();
            const isEmailValid = validateEmail();
            if (isUsernameValid && isEmailValid) {
                alert('Profile updated successfully!');
            }
        });

        usernameInput.addEventListener('blur', validateUsername);
        emailInput.addEventListener('blur', validateEmail);
    </script>
</body>
</html>
