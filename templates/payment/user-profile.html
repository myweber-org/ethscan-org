<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        .profile-card {
            background: white;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 400px;
            overflow: hidden;
            text-align: center;
            padding: 30px;
            position: relative;
        }
        .avatar-container {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            margin: 0 auto 20px;
            border: 5px solid #764ba2;
            padding: 5px;
            overflow: hidden;
        }
        .avatar {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            object-fit: cover;
            background: #f0f0f0;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 60px;
            color: #764ba2;
        }
        .user-name {
            font-size: 28px;
            font-weight: 700;
            color: #333;
            margin-bottom: 5px;
        }
        .user-title {
            color: #667eea;
            font-size: 18px;
            font-weight: 500;
            margin-bottom: 20px;
        }
        .user-bio {
            color: #666;
            line-height: 1.6;
            margin-bottom: 25px;
            font-size: 16px;
        }
        .stats {
            display: flex;
            justify-content: space-around;
            margin-bottom: 25px;
            padding-top: 20px;
            border-top: 1px solid #eee;
        }
        .stat-item {
            display: flex;
            flex-direction: column;
        }
        .stat-value {
            font-size: 24px;
            font-weight: 700;
            color: #764ba2;
        }
        .stat-label {
            font-size: 14px;
            color: #888;
            margin-top: 5px;
        }
        .social-links {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 20px;
        }
        .social-icon {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: #f5f5f5;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #764ba2;
            text-decoration: none;
            font-size: 18px;
            transition: all 0.3s ease;
        }
        .social-icon:hover {
            background: #764ba2;
            color: white;
            transform: translateY(-3px);
        }
        .action-button {
            display: inline-block;
            background: linear-gradient(to right, #667eea, #764ba2);
            color: white;
            padding: 12px 30px;
            border-radius: 50px;
            text-decoration: none;
            font-weight: 600;
            font-size: 16px;
            transition: all 0.3s ease;
            border: none;
            cursor: pointer;
            margin-top: 10px;
        }
        .action-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }
        .location {
            color: #888;
            font-size: 14px;
            margin-top: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 5px;
        }
    </style>
</head>
<body>
    <div class="profile-card">
        <div class="avatar-container">
            <div class="avatar">
                <i class="fas fa-user"></i>
            </div>
        </div>
        <h1 class="user-name">Alex Johnson</h1>
        <p class="user-title">Frontend Developer & UI Designer</p>
        <p class="user-bio">
            Passionate about creating beautiful, functional web experiences. 
            Loves clean code, responsive design, and user-centered interfaces. 
            Currently exploring React and Vue.js ecosystems.
        </p>
        <div class="stats">
            <div class="stat-item">
                <span class="stat-value">127</span>
                <span class="stat-label">Projects</span>
            </div>
            <div class="stat-item">
                <span class="stat-value">4.8</span>
                <span class="stat-label">Rating</span>
            </div>
            <div class="stat-item">
                <span class="stat-value">3.2k</span>
                <span class="stat-label">Followers</span>
            </div>
        </div>
        <div class="social-links">
            <a href="#" class="social-icon">
                <i class="fab fa-github"></i>
            </a>
            <a href="#" class="social-icon">
                <i class="fab fa-twitter"></i>
            </a>
            <a href="#" class="social-icon">
                <i class="fab fa-linkedin-in"></i>
            </a>
            <a href="#" class="social-icon">
                <i class="fab fa-dribbble"></i>
            </a>
        </div>
        <button class="action-button">Send Message</button>
        <div class="location">
            <i class="fas fa-map-marker-alt"></i>
            <span>San Francisco, CA</span>
        </div>
    </div>
    <script>
        document.querySelector('.action-button').addEventListener('click', function() {
            alert('Message sent to Alex Johnson!');
        });
        const socialIcons = document.querySelectorAll('.social-icon');
        socialIcons.forEach(icon => {
            icon.addEventListener('click', function(e) {
                e.preventDefault();
                const platform = this.querySelector('i').className.split(' ')[1].replace('fa-', '');
                alert(`Redirecting to ${platform} profile...`);
            });
        });
    </script>
</body>
</html>
