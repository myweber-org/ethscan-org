
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
</head>
<body>
    <header>
        <h1>User Profile</h1>
    </header>
    <main>
        <section id="avatar-section">
            <h2>Avatar</h2>
            <img src="https://via.placeholder.com/150" alt="Profile Avatar" id="user-avatar">
            <button onclick="changeAvatar()">Change Avatar</button>
        </section>
        <section id="bio-section">
            <h2>Biography</h2>
            <p id="user-bio">This is a placeholder for the user's biography. The user has not provided any information yet.</p>
            <textarea id="bio-input" rows="4" cols="50" placeholder="Enter your biography here..."></textarea>
            <br>
            <button onclick="updateBio()">Update Bio</button>
        </section>
    </main>
    <script>
        function changeAvatar() {
            const newAvatarUrl = prompt('Enter the URL for your new avatar:');
            if (newAvatarUrl) {
                document.getElementById('user-avatar').src = newAvatarUrl;
                alert('Avatar updated!');
            }
        }

        function updateBio() {
            const bioInput = document.getElementById('bio-input').value;
            if (bioInput.trim() !== '') {
                document.getElementById('user-bio').textContent = bioInput;
                document.getElementById('bio-input').value = '';
                alert('Biography updated!');
            } else {
                alert('Please enter some text for your biography.');
            }
        }
    </script>
</body>
</html>
