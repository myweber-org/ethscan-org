<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Registration</title>
</head>
<body>
    <h1>Register New Account</h1>
    <form id="registrationForm">
        <div>
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required minlength="3" maxlength="20">
            <span id="usernameError" style="color: red; display: none;">Username must be 3-20 characters.</span>
        </div>
        <div>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <span id="emailError" style="color: red; display: none;">Please enter a valid email address.</span>
        </div>
        <div>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required minlength="8">
            <span id="passwordError" style="color: red; display: none;">Password must be at least 8 characters.</span>
        </div>
        <div>
            <label for="confirmPassword">Confirm Password:</label>
            <input type="password" id="confirmPassword" name="confirmPassword" required>
            <span id="confirmError" style="color: red; display: none;">Passwords do not match.</span>
        </div>
        <button type="submit">Register</button>
    </form>

    <script>
        const form = document.getElementById('registrationForm');
        const usernameInput = document.getElementById('username');
        const emailInput = document.getElementById('email');
        const passwordInput = document.getElementById('password');
        const confirmInput = document.getElementById('confirmPassword');

        function showError(elementId, show) {
            document.getElementById(elementId).style.display = show ? 'inline' : 'none';
        }

        function validateForm() {
            let isValid = true;

            if (usernameInput.value.length < 3 || usernameInput.value.length > 20) {
                showError('usernameError', true);
                isValid = false;
            } else {
                showError('usernameError', false);
            }

            if (!emailInput.checkValidity()) {
                showError('emailError', true);
                isValid = false;
            } else {
                showError('emailError', false);
            }

            if (passwordInput.value.length < 8) {
                showError('passwordError', true);
                isValid = false;
            } else {
                showError('passwordError', false);
            }

            if (passwordInput.value !== confirmInput.value) {
                showError('confirmError', true);
                isValid = false;
            } else {
                showError('confirmError', false);
            }

            return isValid;
        }

        form.addEventListener('submit', function(event) {
            event.preventDefault();
            if (validateForm()) {
                alert('Registration successful!');
                form.reset();
            }
        });

        usernameInput.addEventListener('input', () => showError('usernameError', false));
        emailInput.addEventListener('input', () => showError('emailError', false));
        passwordInput.addEventListener('input', () => showError('passwordError', false));
        confirmInput.addEventListener('input', () => showError('confirmError', false));
    </script>
</body>
</html>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required minlength="8">

        </div>
        
        <div>
            <label for="confirmPassword">Confirm Password:</label>
            <input type="password" id="confirmPassword" name="confirmPassword" required>
            <span id="confirmError" class="error"></span>
        </div>
        
        <button type="submit">Register</button>
    </form>
    
    <div id="message" class="success"></div>

        document.getElementById('registrationForm').addEventListener('submit', function(event) {
            event.preventDefault();
            clearErrors();
            
            let isValid = true;
            const username = document.getElementById('username').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            
            if (username.length < 3) {
                showError('usernameError', 'Username must be at least 3 characters');
                isValid = false;
            }
            
            if (!validateEmail(email)) {
                showError('emailError', 'Please enter a valid email address');
                isValid = false;
            }
            
            if (password.length < 8) {
                showError('passwordError', 'Password must be at least 8 characters');
                isValid = false;
            }
            
            if (password !== confirmPassword) {
                showError('confirmError', 'Passwords do not match');
                isValid = false;
            }
            
            if (isValid) {
                document.getElementById('message').textContent = 'Registration successful!';
                this.reset();
            }
        });
        
        function validateEmail(email) {
            const re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return re.test(email);
        }
        
        function showError(elementId, message) {
            document.getElementById(elementId).textContent = message;
        }
        
        function clearErrors() {
            const errors = document.querySelectorAll('.error');
            errors.forEach(error => error.textContent = '');
            document.getElementById('message').textContent = '';
        }
    </script>
</body>
