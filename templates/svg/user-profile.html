
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <style>
        .error { color: red; font-size: 0.9em; }
        .success { color: green; font-size: 0.9em; }
        input:invalid { border-color: #ffcccc; }
    </style>
</head>
<body>
    <h1>User Profile</h1>
    <form id="profileForm">
        <div>
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required minlength="3" maxlength="20" pattern="[A-Za-z0-9_]+">
            <div id="usernameError" class="error"></div>
        </div>

        <div>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <div id="emailError" class="error"></div>
        </div>

        <div>
            <label for="age">Age:</label>
            <input type="number" id="age" name="age" min="18" max="120">
            <div id="ageError" class="error"></div>
        </div>

        <div>
            <label for="country">Country:</label>
            <select id="country" name="country">
                <option value="">Select a country</option>
                <option value="us">United States</option>
                <option value="uk">United Kingdom</option>
                <option value="ca">Canada</option>
                <option value="au">Australia</option>
            </select>
        </div>

        <button type="submit">Update Profile</button>
    </form>

    <div id="message" class="success"></div>

    <script>
        const form = document.getElementById('profileForm');
        const messageDiv = document.getElementById('message');

        function showError(elementId, message) {
            const errorDiv = document.getElementById(elementId);
            errorDiv.textContent = message;
        }

        function clearErrors() {
            document.querySelectorAll('.error').forEach(div => div.textContent = '');
            messageDiv.textContent = '';
        }

        form.addEventListener('submit', function(event) {
            event.preventDefault();
            clearErrors();
            
            let isValid = true;
            const username = document.getElementById('username').value.trim();
            const email = document.getElementById('email').value.trim();
            const age = document.getElementById('age').value;

            if (username.length < 3) {
                showError('usernameError', 'Username must be at least 3 characters.');
                isValid = false;
            }

            if (!email.includes('@')) {
                showError('emailError', 'Please enter a valid email address.');
                isValid = false;
            }

            if (age && (age < 18 || age > 120)) {
                showError('ageError', 'Age must be between 18 and 120.');
                isValid = false;
            }

            if (isValid) {
                messageDiv.textContent = 'Profile updated successfully!';
                console.log('Form data:', {
                    username: username,
                    email: email,
                    age: age || 'Not specified',
                    country: document.getElementById('country').value || 'Not specified'
                });
            }
        });

        form.addEventListener('input', function(event) {
            const target = event.target;
            const errorId = target.id + 'Error';
            const errorDiv = document.getElementById(errorId);
            
            if (errorDiv) {
                errorDiv.textContent = '';
            }
            
            if (target.validity.valid) {
                target.style.borderColor = '';
            } else {
                target.style.borderColor = '#ffcccc';
            }
        });
    </script>
</body>
</html>
