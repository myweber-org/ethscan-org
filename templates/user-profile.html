<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <style>
        .profile-container {
            max-width: 600px;
            margin: 40px auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-family: Arial, sans-serif;
        }
        .avatar-section {
            text-align: center;
            margin-bottom: 20px;
        }
        .avatar {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid #4a90e2;
        }
        .user-info {
            line-height: 1.6;
        }
        .info-label {
            font-weight: bold;
            color: #555;
        }
        .status-active {
            color: green;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="profile-container">
        <div class="avatar-section">
            <img src="https://via.placeholder.com/120" alt="User Avatar" class="avatar">
            <h2>Alex Johnson</h2>
        </div>
        <div class="user-info">
            <p><span class="info-label">Email:</span> alex.johnson@example.com</p>
            <p><span class="info-label">Member Since:</span> January 15, 2022</p>
            <p><span class="info-label">Location:</span> San Francisco, CA</p>
            <p><span class="info-label">Status:</span> <span class="status-active">Active</span></p>
            <p><span class="info-label">Bio:</span> Software developer with interest in web technologies and open source projects. Enjoys hiking and photography.</p>
        </div>
    </div>
</body>
</html>
