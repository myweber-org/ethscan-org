<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
</head>
<body>
    <header>
        <h1>User Profile Settings</h1>
    </header>
    <main>
        <section>
            <h2>Profile Picture</h2>
            <div>
                <img id="avatarPreview" src="default-avatar.png" alt="Avatar Preview" width="150" height="150">
                <br>
                <input type="file" id="avatarUpload" accept="image/*">
                <button onclick="uploadAvatar()">Upload Avatar</button>
            </div>
        </section>
        <section>
            <h2>Basic Information</h2>
            <form id="profileForm">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
                <br>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                <br>
                <label for="bio">Bio:</label>
                <textarea id="bio" name="bio" rows="4" cols="50"></textarea>
                <br>
                <button type="submit">Save Profile</button>
            </form>
        </section>
    </main>
    <script>
        function uploadAvatar() {
            const fileInput = document.getElementById('avatarUpload');
            const file = fileInput.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    document.getElementById('avatarPreview').src = e.target.result;
                };
                reader.readAsDataURL(file);
            }
        }

        document.getElementById('profileForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const username = document.getElementById('username').value;
            const email = document.getElementById('email').value;
            const bio = document.getElementById('bio').value;
            console.log('Profile saved:', { username, email, bio });
            alert('Profile saved successfully!');
        });
    </script>
</body>
</html><!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
</head>
<body>
    <header>
        <h1>User Profile</h1>
    </header>
    <main>
        <section id="avatar-section">
            <h2>Avatar</h2>
            <img src="https://via.placeholder.com/150" alt="Profile Avatar" id="profile-avatar">
            <button onclick="changeAvatar()">Change Avatar</button>
        </section>
        <section id="bio-section">
            <h2>Biography</h2>
            <p id="user-bio">This is a sample user biography. It can be edited by the user.</p>
            <textarea id="bio-editor" rows="4" cols="50" style="display: none;"></textarea>
            <br>
            <button onclick="editBio()" id="edit-bio-btn">Edit Bio</button>
            <button onclick="saveBio()" id="save-bio-btn" style="display: none;">Save Bio</button>
        </section>
    </main>
    <script>
        function changeAvatar() {
            const newAvatarUrl = prompt('Enter new avatar URL:');
            if (newAvatarUrl) {
                document.getElementById('profile-avatar').src = newAvatarUrl;
            }
        }

        function editBio() {
            const bioText = document.getElementById('user-bio').textContent;
            document.getElementById('bio-editor').value = bioText;
            document.getElementById('user-bio').style.display = 'none';
            document.getElementById('bio-editor').style.display = 'block';
            document.getElementById('edit-bio-btn').style.display = 'none';
            document.getElementById('save-bio-btn').style.display = 'inline';
        }

        function saveBio() {
            const newBio = document.getElementById('bio-editor').value;
            document.getElementById('user-bio').textContent = newBio;
            document.getElementById('user-bio').style.display = 'block';
            document.getElementById('bio-editor').style.display = 'none';
            document.getElementById('edit-bio-btn').style.display = 'inline';
            document.getElementById('save-bio-btn').style.display = 'none';
        }
    </script>
</body>
</html>
