
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
</head>
<body>
    <header>
        <h1>User Profile</h1>
    </header>
    <main>
        <section class="profile-section">
            <div class="avatar-container">
                <img id="avatar-preview" src="default-avatar.png" alt="User Avatar" width="150" height="150">
                <div>
                    <input type="file" id="avatar-upload" accept="image/*">
                    <button onclick="uploadAvatar()">Upload Avatar</button>
                </div>
            </div>
            <form id="profile-form">
                <div class="form-group">
                    <label for="username">Username:</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="bio">Bio:</label>
                    <textarea id="bio" name="bio" rows="4"></textarea>
                </div>
                <button type="submit">Save Profile</button>
            </form>
        </section>
    </main>
    <script>
        function uploadAvatar() {
            const fileInput = document.getElementById('avatar-upload');
            const file = fileInput.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    document.getElementById('avatar-preview').src = e.target.result;
                };
                reader.readAsDataURL(file);
            }
        }

        document.getElementById('profile-form').addEventListener('submit', function(event) {
            event.preventDefault();
            const formData = {
                username: document.getElementById('username').value,
                email: document.getElementById('email').value,
                bio: document.getElementById('bio').value
            };
            console.log('Profile data to save:', formData);
            alert('Profile saved successfully!');
        });
    </script>
</body>
</html>
<!DOCTYPE html>
<html lang="en">
<head>

            <form id="avatar-form">
                <label for="avatar-upload">Choose a new image:</label>
                <input type="file" id="avatar-upload" name="avatar" accept="image/png, image/jpeg">
                <button type="submit">Upload Avatar</button>
            </form>
        </section>
        <section id="info-section">
            <h2>Basic Information</h2>
            <form id="profile-form">
                <div>
                    <label for="username">Username:</label>
                    <input type="text" id="username" name="username" required>

                <div>
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div>
                    <label for="bio">Bio:</label>
                    <textarea id="bio" name="bio" rows="4" cols="50" placeholder="Tell us about yourself..."></textarea>
                </div>
                <button type="submit">Save Changes</button>
            </form>
        </section>
    </main>
    <footer>
        <p>&copy; 2023 User Profile Page</p>
    </footer>
    <script>
        document.getElementById('avatar-upload').addEventListener('change', function(event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    document.getElementById('avatar-preview').src = e.target.result;
                };
                reader.readAsDataURL(file);
            }
        });

        document.getElementById('profile-form').addEventListener('submit', function(event) {
            event.preventDefault();
            const username = document.getElementById('username').value;
            const email = document.getElementById('email').value;
            const bio = document.getElementById('bio').value;
            alert('Profile saved!\nUsername: ' + username + '\nEmail: ' + email + '\nBio: ' + bio);
        });

        document.getElementById('avatar-form').addEventListener('submit', function(event) {
            event.preventDefault();
            alert('Avatar upload simulated!');
        });
    </script>
</body>
</html>
