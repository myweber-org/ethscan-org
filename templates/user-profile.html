<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <style>
        .profile-container {
            max-width: 600px;
            margin: 40px auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-family: Arial, sans-serif;
        }
        .avatar {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid #4a90e2;
        }
        .user-info {
            margin-top: 20px;
        }
        .info-item {
            margin: 8px 0;
            color: #333;
        }
        .label {
            font-weight: bold;
            color: #555;
        }
    </style>
</head>
<body>
    <div class="profile-container">
        <img src="https://via.placeholder.com/120" alt="User Avatar" class="avatar">
        <div class="user-info">
            <div class="info-item">
                <span class="label">Name:</span> John Doe
            </div>
            <div class="info-item">
                <span class="label">Email:</span> john.doe@example.com
            </div>
            <div class="info-item">
                <span class="label">Location:</span> New York, USA
            </div>
            <div class="info-item">
                <span class="label">Member Since:</span> January 2023
            </div>
            <div class="info-item">
                <span class="label">Bio:</span> Software developer passionate about open-source projects and web technologies.
            </div>
        </div>
    </div>
</body>
</html>
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
</head>
<body>
    <header>
        <h1>User Profile</h1>
    </header>
    <main>
        <section id="profile-section">
            <div class="avatar-container">
                <img id="avatar-preview" src="default-avatar.png" alt="User Avatar" width="150" height="150">
                <form id="avatar-form">
                    <input type="file" id="avatar-input" accept="image/*">
                    <button type="submit">Upload Avatar</button>
                </form>
            </div>
            <div class="bio-container">
                <h2>Edit Bio</h2>
                <textarea id="bio-textarea" rows="4" cols="50" placeholder="Enter your bio here..."></textarea>
                <button id="save-bio-btn">Save Bio</button>
                <p id="bio-display"></p>
            </div>
        </section>
    </main>
    <script>
        document.getElementById('avatar-form').addEventListener('submit', function(event) {
            event.preventDefault();
            const fileInput = document.getElementById('avatar-input');
            if (fileInput.files && fileInput.files[0]) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    document.getElementById('avatar-preview').src = e.target.result;
                };
                reader.readAsDataURL(fileInput.files[0]);
            }
        });

        document.getElementById('save-bio-btn').addEventListener('click', function() {
            const bioText = document.getElementById('bio-textarea').value;
            document.getElementById('bio-display').textContent = bioText || 'No bio provided.';
        });
    </script>
</body>
</html>
