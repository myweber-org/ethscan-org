<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <style>
        .profile-container {
            max-width: 600px;
            margin: 40px auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-family: Arial, sans-serif;
        }
        .avatar {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid #4a90e2;
        }
        .user-info {
            margin-top: 20px;
        }
        .info-item {
            margin: 8px 0;
            color: #333;
        }
        .label {
            font-weight: bold;
            color: #555;
        }
    </style>
</head>
<body>
    <div class="profile-container">
        <img src="https://via.placeholder.com/120" alt="User Avatar" class="avatar">
        <div class="user-info">
            <div class="info-item">
                <span class="label">Name:</span> John Doe
            </div>
            <div class="info-item">
                <span class="label">Email:</span> john.doe@example.com
            </div>
            <div class="info-item">
                <span class="label">Location:</span> New York, USA
            </div>
            <div class="info-item">
                <span class="label">Member Since:</span> January 2023
            </div>
            <div class="info-item">
                <span class="label">Bio:</span> Software developer passionate about open-source projects and web technologies.
            </div>
        </div>
    </div>
</body>
</html>
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
</head>
<body>
    <header>
        <h1>User Profile</h1>
    </header>
    <main>
        <section id="profile-section">
            <div class="avatar-container">
                <img id="avatar-preview" src="default-avatar.png" alt="User Avatar" width="150" height="150">
                <form id="avatar-form">
                    <input type="file" id="avatar-input" accept="image/*">
                    <button type="submit">Upload Avatar</button>
                </form>
            </div>
            <div class="bio-container">
                <h2>Edit Bio</h2>
                <textarea id="bio-textarea" rows="4" cols="50" placeholder="Enter your bio here..."></textarea>
                <button id="save-bio-btn">Save Bio</button>
                <p id="bio-display"></p>
            </div>
        </section>
    </main>
    <script>
        document.getElementById('avatar-form').addEventListener('submit', function(event) {
            event.preventDefault();
            const fileInput = document.getElementById('avatar-input');
            if (fileInput.files && fileInput.files[0]) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    document.getElementById('avatar-preview').src = e.target.result;
                };
                reader.readAsDataURL(fileInput.files[0]);
            }
        });

        document.getElementById('save-bio-btn').addEventListener('click', function() {
            const bioText = document.getElementById('bio-textarea').value;
            document.getElementById('bio-display').textContent = bioText || 'No bio provided.';
        });
    </script>
</body>
</html><!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="profile-container">
        <header>
            <h1><i class="fas fa-user-circle"></i> User Profile</h1>
        </header>
        <main>
            <section class="avatar-section">
                <div class="avatar-preview">
                    <img id="avatarImage" src="https://via.placeholder.com/150" alt="User Avatar">
                </div>
                <div class="avatar-upload">
                    <label for="avatarInput" class="upload-btn">
                        <i class="fas fa-cloud-upload-alt"></i> Choose Image
                    </label>
                    <input type="file" id="avatarInput" accept="image/*" hidden>
                    <button id="removeAvatar" class="remove-btn">
                        <i class="fas fa-trash-alt"></i> Remove
                    </button>
                </div>
            </section>
            <section class="info-section">
                <form id="profileForm">
                    <div class="form-group">
                        <label for="username">
                            <i class="fas fa-user"></i> Username
                        </label>
                        <input type="text" id="username" placeholder="Enter your username" required>
                    </div>
                    <div class="form-group">
                        <label for="email">
                            <i class="fas fa-envelope"></i> Email
                        </label>
                        <input type="email" id="email" placeholder="Enter your email" required>
                    </div>
                    <div class="form-group">
                        <label for="bio">
                            <i class="fas fa-edit"></i> Bio
                        </label>
                        <textarea id="bio" placeholder="Tell something about yourself..." rows="4"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="location">
                            <i class="fas fa-map-marker-alt"></i> Location
                        </label>
                        <input type="text" id="location" placeholder="Your city or country">
                    </div>
                    <button type="submit" class="save-btn">
                        <i class="fas fa-save"></i> Save Profile
                    </button>
                </form>
            </section>
        </main>
        <footer>
            <p>Profile last updated: <span id="lastUpdated">Not saved yet</span></p>
        </footer>
    </div>
    <script>
        const avatarInput = document.getElementById('avatarInput');
        const avatarImage = document.getElementById('avatarImage');
        const removeAvatarBtn = document.getElementById('removeAvatar');
        const profileForm = document.getElementById('profileForm');
        const lastUpdatedSpan = document.getElementById('lastUpdated');
        const defaultAvatar = 'https://via.placeholder.com/150';

        avatarInput.addEventListener('change', function(event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    avatarImage.src = e.target.result;
                };
                reader.readAsDataURL(file);
            }
        });

        removeAvatarBtn.addEventListener('click', function(e) {
            e.preventDefault();
            avatarImage.src = defaultAvatar;
            avatarInput.value = '';
        });

        profileForm.addEventListener('submit', function(e) {
            e.preventDefault();
            const username = document.getElementById('username').value;
            const email = document.getElementById('email').value;
            const bio = document.getElementById('bio').value;
            const location = document.getElementById('location').value;

            console.log('Profile saved:', { username, email, bio, location });
            lastUpdatedSpan.textContent = new Date().toLocaleString();
            alert('Profile saved successfully!');
        });

        window.addEventListener('load', function() {
            console.log('User profile page loaded');
        });
    </script>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .profile-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
            padding: 30px;
            box-sizing: border-box;
        }
        header h1 {
            color: #2c3e50;
            text-align: center;
            margin-bottom: 30px;
            font-size: 28px;
        }
        .avatar-section {
            text-align: center;
            margin-bottom: 30px;
        }
        .avatar-preview img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            border: 5px solid #3498db;
            margin-bottom: 15px;
        }
        .avatar-upload {
            display: flex;
            justify-content: center;
            gap: 15px;
        }
        .upload-btn, .remove-btn, .save-btn {
            padding: 12px 24px;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }
        .upload-btn {
            background: #3498db;
            color: white;
        }
        .remove-btn {
            background: #e74c3c;
            color: white;
        }
        .save-btn {
            background: #2ecc71;
            color: white;
            width: 100%;
            justify-content: center;
            font-size: 18px;
            margin-top: 20px;
        }
        .upload-btn:hover { background: #2980b9; }
        .remove-btn:hover { background: #c0392b; }
        .save-btn:hover { background: #27ae60; }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #34495e;
            font-weight: 600;
        }
        .form-group input, .form-group textarea {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #dfe6e9;
            border-radius: 10px;
            font-size: 16px;
            box-sizing: border-box;
            transition: border 0.3s;
        }
        .form-group input:focus, .form-group textarea:focus {
            border-color: #3498db;
            outline: none;
        }
        footer {
            margin-top: 30px;
            text-align: center;
            color: #7f8c8d;
            font-size: 14px;
        }
        #lastUpdated {
            font-weight: bold;
            color: #2c3e50;
        }
    </style>
</body>
</html>
