<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
</head>
<body>
    <header>
        <h1>User Profile</h1>
    </header>
    <main>
        <section id="avatar-section">
            <h2>Avatar</h2>
            <img src="https://via.placeholder.com/150" alt="Profile Avatar">
            <button onclick="changeAvatar()">Change Avatar</button>
        </section>
        <section id="bio-section">
            <h2>Biography</h2>
            <p id="bio-text">This is the user's biography. It can be edited by clicking the button below.</p>
            <button onclick="editBio()">Edit Bio</button>
        </section>
    </main>
    <script>
        function changeAvatar() {
            const newAvatarUrl = prompt('Enter new avatar URL:');
            if (newAvatarUrl) {
                document.querySelector('#avatar-section img').src = newAvatarUrl;
            }
        }

        function editBio() {
            const newBio = prompt('Enter new biography:');
            if (newBio) {
                document.getElementById('bio-text').textContent = newBio;
            }
        }
    </script>
</body>
</html><!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
</head>
<body>
    <header>
        <h1>User Profile</h1>
    </header>
    <main>
        <section id="profile-section">
            <div class="avatar-container">
                <img id="avatar-preview" src="default-avatar.png" alt="User Avatar">
                <input type="file" id="avatar-upload" accept="image/*">
                <button id="upload-btn">Upload Avatar</button>
            </div>
            <div class="bio-container">
                <h2>Edit Bio</h2>
                <textarea id="bio-text" rows="4" cols="50" placeholder="Enter your bio here..."></textarea>
                <button id="save-bio-btn">Save Bio</button>
            </div>
            <div class="user-info">
                <p>Username: <span id="username-display">guest</span></p>
                <p>Member since: <span id="join-date">January 2023</span></p>
            </div>
        </section>
    </main>
    <script>
        document.getElementById('upload-btn').addEventListener('click', function() {
            const fileInput = document.getElementById('avatar-upload');
            if (fileInput.files && fileInput.files[0]) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    document.getElementById('avatar-preview').src = e.target.result;
                };
                reader.readAsDataURL(fileInput.files[0]);
            }
        });

        document.getElementById('save-bio-btn').addEventListener('click', function() {
            const bioText = document.getElementById('bio-text').value;
            alert('Bio saved: ' + bioText);
        });
    </script>
</body>
</html>
