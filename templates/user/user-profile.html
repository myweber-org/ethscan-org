
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
</head>
<body>
    <header>
        <h1>User Profile</h1>
    </header>
    <main>
        <form id="profileForm">
            <div>
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required minlength="3" maxlength="20">
                <span class="error" id="usernameError"></span>
            </div>
            <div>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                <span class="error" id="emailError"></span>
            </div>
            <div>
                <label for="age">Age:</label>
                <input type="number" id="age" name="age" min="18" max="120">
                <span class="error" id="ageError"></span>
            </div>
            <div>
                <label for="bio">Bio:</label>
                <textarea id="bio" name="bio" rows="4" maxlength="500"></textarea>
                <span class="counter" id="bioCounter">0/500</span>
            </div>
            <button type="submit">Update Profile</button>
        </form>
        <div id="successMessage" style="display: none; color: green;">
            Profile updated successfully!
        </div>
    </main>
    <script>
        const form = document.getElementById('profileForm');
        const bioTextarea = document.getElementById('bio');
        const bioCounter = document.getElementById('bioCounter');
        const successMessage = document.getElementById('successMessage');

        function validateForm() {
            let isValid = true;
            const username = document.getElementById('username');
            const email = document.getElementById('email');
            const age = document.getElementById('age');
            const usernameError = document.getElementById('usernameError');
            const emailError = document.getElementById('emailError');
            const ageError = document.getElementById('ageError');

            usernameError.textContent = '';
            emailError.textContent = '';
            ageError.textContent = '';

            if (username.value.length < 3) {
                usernameError.textContent = 'Username must be at least 3 characters.';
                isValid = false;
            }

            if (!email.checkValidity()) {
                emailError.textContent = 'Please enter a valid email address.';
                isValid = false;
            }

            if (age.value && (age.value < 18 || age.value > 120)) {
                ageError.textContent = 'Age must be between 18 and 120.';
                isValid = false;
            }

            return isValid;
        }

        function updateBioCounter() {
            const currentLength = bioTextarea.value.length;
            bioCounter.textContent = `${currentLength}/500`;
        }

        function handleSubmit(event) {
            event.preventDefault();
            if (validateForm()) {
                console.log('Form submitted with data:', {
                    username: document.getElementById('username').value,
                    email: document.getElementById('email').value,
                    age: document.getElementById('age').value,
                    bio: bioTextarea.value
                });
                successMessage.style.display = 'block';
                setTimeout(() => {
                    successMessage.style.display = 'none';
                }, 3000);
            }
        }

        bioTextarea.addEventListener('input', updateBioCounter);
        form.addEventListener('submit', handleSubmit);
        updateBioCounter();
    </script>
</body>
</html>
