<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
</head>
<body>
    <header>
        <h1>User Profile</h1>
    </header>
    <main>
        <section id="avatar-section">
            <h2>Avatar</h2>
            <img src="https://via.placeholder.com/150" alt="Profile Avatar">
            <button onclick="changeAvatar()">Change Avatar</button>
        </section>
        <section id="bio-section">
            <h2>Biography</h2>
            <p id="bio-text">This is the user's biography. It can be edited by clicking the button below.</p>
            <button onclick="editBio()">Edit Bio</button>
        </section>
    </main>
    <script>
        function changeAvatar() {
            const newAvatarUrl = prompt('Enter new avatar URL:');
            if (newAvatarUrl) {
                document.querySelector('#avatar-section img').src = newAvatarUrl;
            }
        }

        function editBio() {
            const newBio = prompt('Enter new biography:');
            if (newBio) {
                document.getElementById('bio-text').textContent = newBio;
            }
        }
    </script>
</body>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <style>
        .profile-container {
            max-width: 600px;
            margin: 40px auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-family: Arial, sans-serif;
        }
        .avatar-section {
            text-align: center;
            margin-bottom: 20px;
        }
        .avatar-preview {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
            border: 2px solid #ddd;
            margin-bottom: 10px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input[type="text"],
        input[type="email"] {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="profile-container">
        <div class="avatar-section">
            <img id="avatarPreview" src="https://via.placeholder.com/120" alt="Avatar Preview" class="avatar-preview">
            <div>
                <input type="file" id="avatarUpload" accept="image/*" style="display: none;">
                <button type="button" onclick="document.getElementById('avatarUpload').click();">Change Avatar</button>
            </div>
        </div>

        <form id="profileForm">
            <div class="form-group">
                <label for="fullName">Full Name</label>
                <input type="text" id="fullName" name="fullName" placeholder="Enter your full name" required>
            </div>
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
            </div>
            <div class="form-group">
                <label for="location">Location</label>
                <input type="text" id="location" name="location" placeholder="Enter your city">
            </div>
            <div class="form-group">
                <label for="bio">Bio</label>
                <input type="text" id="bio" name="bio" placeholder="Short description about yourself">
            </div>
            <button type="submit">Save Profile</button>
        </form>
    </div>

    <script>
        document.getElementById('avatarUpload').addEventListener('change', function(event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    document.getElementById('avatarPreview').src = e.target.result;
                };
                reader.readAsDataURL(file);
            }
        });

        document.getElementById('profileForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const formData = {
                fullName: document.getElementById('fullName').value,
                email: document.getElementById('email').value,
                location: document.getElementById('location').value,
                bio: document.getElementById('bio').value
            };
            console.log('Profile data to save:', formData);
            alert('Profile saved successfully! Check console for data.');
        });
    </script>
</body>
</html>
