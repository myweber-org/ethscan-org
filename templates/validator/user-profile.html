<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="profile-container">
        <header class="profile-header">
            <h1><i class="fas fa-user-circle"></i> User Profile</h1>
        </header>
        <main class="profile-content">
            <section class="avatar-section">
                <div class="avatar-wrapper">
                    <img id="avatarImage" src="https://via.placeholder.com/150" alt="User Avatar">
                    <div class="avatar-overlay">
                        <label for="avatarUpload" class="upload-btn">
                            <i class="fas fa-camera"></i> Change
                        </label>
                        <input type="file" id="avatarUpload" accept="image/*" hidden>
                    </div>
                </div>
                <p class="avatar-hint">Click 'Change' to upload a new profile picture.</p>
            </section>
            <section class="bio-section">
                <h2><i class="fas fa-edit"></i> Edit Biography</h2>
                <textarea id="bioText" placeholder="Tell us something about yourself..." rows="6"></textarea>
                <div class="bio-actions">
                    <button id="saveBio" class="btn btn-primary">
                        <i class="fas fa-save"></i> Save Bio
                    </button>
                    <button id="clearBio" class="btn btn-secondary">
                        <i class="fas fa-trash"></i> Clear
                    </button>
                </div>
                <div class="bio-preview">
                    <h3>Preview:</h3>
                    <p id="bioPreview">No biography entered yet.</p>
                </div>
            </section>
            <section class="profile-info">
                <h2><i class="fas fa-info-circle"></i> Profile Information</h2>
                <ul>
                    <li><strong>Username:</strong> <span id="username">john_doe</span></li>
                    <li><strong>Member Since:</strong> <span id="joinDate">January 15, 2023</span></li>
                    <li><strong>Last Updated:</strong> <span id="updateDate">Just now</span></li>
                </ul>
            </section>
        </main>
        <footer class="profile-footer">
            <p>Profile settings saved automatically to your account.</p>
        </footer>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const avatarUpload = document.getElementById('avatarUpload');
            const avatarImage = document.getElementById('avatarImage');
            const bioText = document.getElementById('bioText');
            const bioPreview = document.getElementById('bioPreview');
            const saveBioBtn = document.getElementById('saveBio');
            const clearBioBtn = document.getElementById('clearBio');
            const updateDateSpan = document.getElementById('updateDate');

            avatarUpload.addEventListener('change', function(event) {
                const file = event.target.files[0];
                if (file) {
                    const reader = new FileReader();
                    reader.onload = function(e) {
                        avatarImage.src = e.target.result;
                        updateTimestamp();
                    };
                    reader.readAsDataURL(file);
                }
            });

            function updateBioPreview() {
                const text = bioText.value.trim();
                bioPreview.textContent = text || 'No biography entered yet.';
            }

            bioText.addEventListener('input', updateBioPreview);

            saveBioBtn.addEventListener('click', function() {
                updateBioPreview();
                updateTimestamp();
                alert('Biography saved successfully!');
            });

            clearBioBtn.addEventListener('click', function() {
                if (confirm('Are you sure you want to clear your biography?')) {
                    bioText.value = '';
                    updateBioPreview();
                    updateTimestamp();
                }
            });

            function updateTimestamp() {
                const now = new Date();
                updateDateSpan.textContent = now.toLocaleString();
            }

            updateBioPreview();
        });
    </script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        .profile-container {
            background-color: white;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 800px;
            overflow: hidden;
        }
        .profile-header {
            background: linear-gradient(to right, #4b6cb7, #182848);
            color: white;
            padding: 25px 30px;
            text-align: center;
        }
        .profile-header h1 {
            font-size: 2.2rem;
        }
        .profile-content {
            padding: 30px;
        }
        section {
            margin-bottom: 30px;
            padding-bottom: 25px;
            border-bottom: 1px solid #eee;
        }
        section:last-of-type {
            border-bottom: none;
        }
        h2 {
            color: #2c3e50;
            margin-bottom: 15px;
            font-size: 1.5rem;
        }
        .avatar-wrapper {
            position: relative;
            width: 150px;
            height: 150px;
            margin: 0 auto 15px;
            border-radius: 50%;
            overflow: hidden;
            border: 5px solid #4b6cb7;
        }
        #avatarImage {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .avatar-overlay {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 10px;
            text-align: center;
            transform: translateY(100%);
            transition: transform 0.3s ease;
        }
        .avatar-wrapper:hover .avatar-overlay {
            transform: translateY(0);
        }
        .upload-btn {
            color: white;
            background-color: #4b6cb7;
            padding: 8px 15px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 0.9rem;
            display: inline-block;
            transition: background 0.3s;
        }
        .upload-btn:hover {
            background-color: #3a5795;
        }
        .avatar-hint {
            text-align: center;
            color: #7f8c8d;
            font-size: 0.9rem;
        }
        textarea {
            width: 100%;
            padding: 15px;
            border: 2px solid #ddd;
            border-radius: 10px;
            font-size: 1rem;
            resize: vertical;
            transition: border 0.3s;
        }
        textarea:focus {
            outline: none;
            border-color: #4b6cb7;
        }
        .bio-actions {
            display: flex;
            gap: 15px;
            margin-top: 15px;
        }
        .btn {
            padding: 12px 25px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            transition: all 0.3s;
        }
        .btn-primary {
            background-color: #4b6cb7;
            color: white;
        }
        .btn-primary:hover {
            background-color: #3a5795;
            transform: translateY(-2px);
        }
        .btn-secondary {
            background-color: #e74c3c;
            color: white;
        }
        .btn-secondary:hover {
            background-color: #c0392b;
            transform: translateY(-2px);
        }
        .bio-preview {
            margin-top: 25px;
            padding: 20px;
            background-color: #f8f9fa;
            border-radius: 10px;
            border-left: 5px solid #4b6cb7;
        }
        .bio-preview h3 {
            color: #2c3e50;
            margin-bottom: 10px;
        }
        #bioPreview {
            line-height: 1.6;
            color: #34495e;
        }
        .profile-info ul {
            list-style-type: none;
            padding-left: 10px;
        }
        .profile-info li {
            padding: 10px 0;
            border-bottom: 1px dashed #ecf0f1;
            font-size: 1.1rem;
        }
        .profile-info li:last-child {
            border-bottom: none;
        }
        .profile-info strong {
            color: #2c3e50;
            min-width: 150px;
            display: inline-block;
        }
        .profile-footer {
            background-color: #f8f9fa;
            padding: 20px;
            text-align: center;
            color: #7f8c8d;
            font-size: 0.9rem;
            border-top: 1px solid #eee;
        }
        @media (max-width: 600px) {
            .profile-header h1 {
                font-size: 1.8rem;
            }
            .bio-actions {
                flex-direction: column;
            }
            .btn {
                width: 100%;
            }
        }
    </style>
</body>
</html>
