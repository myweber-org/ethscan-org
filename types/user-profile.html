<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <style>
        .profile-container {
            max-width: 600px;
            margin: 2rem auto;
            padding: 2rem;
            border: 1px solid #ddd;
            border-radius: 8px;
            text-align: center;
            font-family: sans-serif;
        }
        .avatar {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid #4a6fa5;
            margin-bottom: 1rem;
        }
        .user-name {
            font-size: 1.8rem;
            color: #333;
            margin: 0.5rem 0;
        }
        .user-title {
            color: #666;
            font-style: italic;
            margin-bottom: 1rem;
        }
        .bio-section {
            text-align: left;
            margin-top: 1.5rem;
            padding-top: 1.5rem;
            border-top: 1px solid #eee;
        }
        .bio-heading {
            color: #444;
            margin-bottom: 0.5rem;
        }
        .bio-content {
            line-height: 1.6;
            color: #555;
        }
    </style>
</head>
<body>
    <div class="profile-container">
        <img src="https://images.unsplash.com/photo-1535713875002-d1d0cf377fde?ixlib=rb-4.0.3&auto=format&fit=crop&w=256&q=80" alt="User Avatar" class="avatar">
        <h1 class="user-name">Alex Morgan</h1>
        <p class="user-title">Senior Software Developer</p>
        <div class="bio-section">
            <h3 class="bio-heading">About</h3>
            <p class="bio-content">
                Passionate about building scalable web applications and open-source projects.
                Enjoys hiking, photography, and exploring new coffee shops in free time.
                Currently focused on frontend architecture and developer experience.
            </p>
        </div>
    </div>
</body>
</html>
