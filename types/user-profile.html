<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <header>
        <h1><i class="fas fa-user-circle"></i> User Profile</h1>
    </header>
    <main>
        <section class="profile-container">
            <div class="avatar-section">
                <img id="avatarPreview" src="https://via.placeholder.com/150" alt="User Avatar">
                <div class="avatar-controls">
                    <input type="file" id="avatarUpload" accept="image/*" hidden>
                    <button onclick="document.getElementById('avatarUpload').click()">
                        <i class="fas fa-upload"></i> Upload Avatar
                    </button>
                    <button onclick="resetAvatar()">
                        <i class="fas fa-redo"></i> Reset
                    </button>
                </div>
            </div>
            <form id="profileForm" class="profile-form">
                <div class="form-group">
                    <label for="username"><i class="fas fa-user"></i> Username</label>
                    <input type="text" id="username" placeholder="Enter username" required>
                </div>
                <div class="form-group">
                    <label for="email"><i class="fas fa-envelope"></i> Email</label>
                    <input type="email" id="email" placeholder="Enter email" required>
                </div>
                <div class="form-group">
                    <label for="bio"><i class="fas fa-edit"></i> Bio</label>
                    <textarea id="bio" rows="4" placeholder="Tell something about yourself"></textarea>
                </div>
                <div class="form-actions">
                    <button type="submit"><i class="fas fa-save"></i> Save Profile</button>
                    <button type="button" onclick="clearForm()"><i class="fas fa-times"></i> Clear</button>
                </div>
            </form>
        </section>
    </main>
    <footer>
        <p>&copy; 2023 User Profile Page. All rights reserved.</p>
    </footer>
    <script>
        const avatarUpload = document.getElementById('avatarUpload');
        const avatarPreview = document.getElementById('avatarPreview');
        const profileForm = document.getElementById('profileForm');

        avatarUpload.addEventListener('change', function(event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    avatarPreview.src = e.target.result;
                };
                reader.readAsDataURL(file);
            }
        });

        function resetAvatar() {
            avatarPreview.src = 'https://via.placeholder.com/150';
            avatarUpload.value = '';
        }

        function clearForm() {
            profileForm.reset();
            resetAvatar();
        }

        profileForm.addEventListener('submit', function(event) {
            event.preventDefault();
            const username = document.getElementById('username').value;
            const email = document.getElementById('email').value;
            const bio = document.getElementById('bio').value;
            
            alert(`Profile Saved!\nUsername: ${username}\nEmail: ${email}\nBio: ${bio}`);
        });
    </script>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f5f5f5;
            color: #333;
        }
        header {
            text-align: center;
            margin-bottom: 30px;
            padding-bottom: 15px;
            border-bottom: 2px solid #4a6fa5;
        }
        .profile-container {
            display: flex;
            flex-wrap: wrap;
            gap: 40px;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        .avatar-section {
            flex: 1;
            min-width: 200px;
            text-align: center;
        }
        #avatarPreview {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            border: 5px solid #4a6fa5;
            margin-bottom: 20px;
        }
        .avatar-controls button {
            margin: 5px;
            padding: 10px 15px;
            background-color: #4a6fa5;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
        }
        .avatar-controls button:hover {
            background-color: #3a5a80;
        }
        .profile-form {
            flex: 2;
            min-width: 300px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #555;
        }
        .form-group input, .form-group textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            box-sizing: border-box;
        }
        .form-group textarea {
            resize: vertical;
        }
        .form-actions {
            display: flex;
            gap: 15px;
            margin-top: 30px;
        }
        .form-actions button {
            padding: 12px 25px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            flex: 1;
        }
        .form-actions button[type="submit"] {
            background-color: #28a745;
            color: white;
        }
        .form-actions button[type="submit"]:hover {
            background-color: #218838;
        }
        .form-actions button[type="button"] {
            background-color: #dc3545;
            color: white;
        }
        .form-actions button[type="button"]:hover {
            background-color: #c82333;
        }
        footer {
            text-align: center;
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid #ddd;
            color: #777;
            font-size: 14px;
        }
        @media (max-width: 768px) {
            .profile-container {
                flex-direction: column;
                gap: 20px;
            }
        }
    </style>
</body>
</html>
