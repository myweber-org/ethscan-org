<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
</head>
<body>
    <header>
        <h1>User Profile</h1>
    </header>
    <main>
        <section class="profile">
            <div class="avatar-container">
                <img src="https://via.placeholder.com/150" alt="User Avatar" class="avatar">
            </div>
            <div class="user-info">
                <h2 class="user-name">Alex Johnson</h2>
                <p class="user-bio">Software developer with a passion for open-source projects and web technologies.</p>
                <p class="user-location">Based in San Francisco, CA</p>
                <ul class="user-skills">
                    <li>JavaScript</li>
                    <li>Python</li>
                    <li>React</li>
                    <li>Node.js</li>
                </ul>
            </div>
        </section>
    </main>
    <footer>
        <p>Profile last updated: <time datetime="2023-10-05">October 5, 2023</time></p>
    </footer>
</body>
</html>
