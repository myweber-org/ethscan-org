<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <style>
        .profile-container {
            max-width: 600px;
            margin: 2rem auto;
            padding: 2rem;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            text-align: center;
            font-family: sans-serif;
        }
        .avatar {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid #4a6fa5;
            margin-bottom: 1rem;
        }
        .user-name {
            font-size: 1.8rem;
            color: #333;
            margin: 0.5rem 0;
        }
        .user-title {
            color: #666;
            font-style: italic;
            margin-bottom: 1.5rem;
        }
        .bio-section {
            text-align: left;
            line-height: 1.6;
            color: #444;
            border-top: 1px solid #eee;
            padding-top: 1.5rem;
        }
    </style>
</head>
<body>
    <div class="profile-container">
        <img src="https://images.unsplash.com/photo-1535713875002-d1d0cf377fde?ixlib=rb-4.0.3&auto=format&fit=crop&w=256&q=80" alt="User Avatar" class="avatar">
        <h1 class="user-name">Alex Johnson</h1>
        <p class="user-title">Senior Frontend Developer</p>
        <div class="bio-section">
            <h3>About</h3>
            <p>Passionate about building accessible and performant web applications. Enjoys hiking, photography, and open-source contributions. Currently focused on React ecosystem and web performance optimization.</p>
            <p>Skills: HTML, CSS, JavaScript, React, Node.js, Git</p>
        </div>
    </div>
</body>
</html>
