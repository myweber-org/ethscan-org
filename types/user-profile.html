
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
</head>
<body>
    <header>
        <h1>User Profile</h1>
    </header>
    <main>
        <section class="profile">
            <div class="avatar-container">
                <img src="avatar-placeholder.jpg" alt="User Avatar" id="user-avatar" width="150" height="150">
            </div>
            <div class="user-info">
                <h2 id="username">John Doe</h2>
                <p id="user-bio">Software developer with interest in web technologies and open source projects.</p>
                <p id="user-location">Based in San Francisco, CA</p>
                <p id="member-since">Member since: January 2023</p>
            </div>
        </section>
    </main>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const avatarElement = document.getElementById('user-avatar');
            const usernameElement = document.getElementById('username');
            const bioElement = document.getElementById('user-bio');
            const locationElement = document.getElementById('user-location');
            const memberSinceElement = document.getElementById('member-since');

            console.log('Profile page loaded successfully.');
        });
    </script>
</body>
</html>
