<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
</head>
<body>
    <header>
        <h1>User Profile Settings</h1>
    </header>
    <main>
        <section id="profile-section">
            <div class="avatar-container">
                <img id="avatar-preview" src="default-avatar.png" alt="User Avatar">
                <input type="file" id="avatar-upload" accept="image/*">
                <button onclick="uploadAvatar()">Upload Avatar</button>
            </div>
            <form id="profile-form">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
                <label for="email">Email Address:</label>
                <input type="email" id="email" name="email" required>
                <label for="bio">Biography:</label>
                <textarea id="bio" name="bio" rows="4"></textarea>
                <button type="submit">Update Profile</button>
            </form>
        </section>
    </main>
    <script>
        function uploadAvatar() {
            const fileInput = document.getElementById('avatar-upload');
            const file = fileInput.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    document.getElementById('avatar-preview').src = e.target.result;
                };
                reader.readAsDataURL(file);
            }
        }

        document.getElementById('profile-form').addEventListener('submit', function(event) {
            event.preventDefault();
            const username = document.getElementById('username').value;
            const email = document.getElementById('email').value;
            const bio = document.getElementById('bio').value;
            console.log('Profile updated:', { username, email, bio });
            alert('Profile updated successfully!');
        });
    </script>
</body>
</html><!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <style>
        .profile-container {
            max-width: 600px;
            margin: 40px auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-family: Arial, sans-serif;
        }
        .avatar-section {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }
        .avatar-preview {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            object-fit: cover;
            border: 2px solid #ddd;
            margin-right: 20px;
        }
        .bio-section textarea {
            width: 100%;
            height: 100px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            resize: vertical;
            font-family: inherit;
        }
        .save-button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 15px;
        }
        .save-button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="profile-container">
        <h2>Edit Profile</h2>
        <div class="avatar-section">
            <img id="avatarPreview" src="default-avatar.png" alt="Avatar" class="avatar-preview">
            <div>
                <input type="file" id="avatarUpload" accept="image/*">
                <p>Upload a new profile picture. Max size: 2MB.</p>
            </div>
        </div>
        <div class="bio-section">
            <label for="userBio">Bio:</label>
            <textarea id="userBio" placeholder="Tell us about yourself..."></textarea>
        </div>
        <button class="save-button" onclick="saveProfile()">Save Changes</button>
    </div>

    <script>
        const avatarUpload = document.getElementById('avatarUpload');
        const avatarPreview = document.getElementById('avatarPreview');
        const userBio = document.getElementById('userBio');

        avatarUpload.addEventListener('change', function(event) {
            const file = event.target.files[0];
            if (file && file.type.startsWith('image/')) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    avatarPreview.src = e.target.result;
                };
                reader.readAsDataURL(file);
            }
        });

        function saveProfile() {
            const bio = userBio.value.trim();
            const avatarFile = avatarUpload.files[0];
            
            if (avatarFile && avatarFile.size > 2 * 1024 * 1024) {
                alert('Image size exceeds 2MB limit.');
                return;
            }
            
            console.log('Profile saved:', {
                bio: bio,
                avatar: avatarFile ? avatarFile.name : 'No change'
            });
            
            alert('Profile saved successfully!');
        }
    </script>
</body>
</html>
