<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="profile-container">
        <header class="profile-header">
            <h1><i class="fas fa-user-circle"></i> User Profile</h1>
        </header>
        <main class="profile-content">
            <section class="avatar-section">
                <div class="avatar-wrapper">
                    <img id="avatarPreview" src="https://via.placeholder.com/150" alt="User Avatar">
                    <div class="avatar-overlay">
                        <label for="avatarUpload" class="upload-btn">
                            <i class="fas fa-camera"></i> Change
                        </label>
                        <input type="file" id="avatarUpload" accept="image/*" hidden>
                    </div>
                </div>
                <p class="avatar-hint">Click 'Change' to upload a new profile picture.</p>
            </section>
            <section class="bio-section">
                <h2><i class="fas fa-edit"></i> Edit Biography</h2>
                <textarea id="bioTextarea" placeholder="Tell us something about yourself..." rows="5"></textarea>
                <div class="bio-actions">
                    <button id="saveBioBtn" class="btn btn-primary">
                        <i class="fas fa-save"></i> Save Bio
                    </button>
                    <button id="clearBioBtn" class="btn btn-secondary">
                        <i class="fas fa-trash-alt"></i> Clear
                    </button>
                </div>
                <div id="charCount" class="char-counter">Characters: 0</div>
            </section>
            <section class="profile-info">
                <h2><i class="fas fa-info-circle"></i> Account Details</h2>
                <div class="info-grid">
                    <div class="info-item">
                        <strong>Username:</strong>
                        <span id="username">john_doe</span>
                    </div>
                    <div class="info-item">
                        <strong>Member Since:</strong>
                        <span id="joinDate">January 15, 2023</span>
                    </div>
                    <div class="info-item">
                        <strong>Email:</strong>
                        <span id="userEmail">john.doe@example.com</span>
                    </div>
                </div>
            </section>
        </main>
        <footer class="profile-footer">
            <p>Profile last updated: <span id="lastUpdated">Just now</span></p>
        </footer>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const avatarUpload = document.getElementById('avatarUpload');
            const avatarPreview = document.getElementById('avatarPreview');
            const bioTextarea = document.getElementById('bioTextarea');
            const saveBioBtn = document.getElementById('saveBioBtn');
            const clearBioBtn = document.getElementById('clearBioBtn');
            const charCount = document.getElementById('charCount');
            const lastUpdatedSpan = document.getElementById('lastUpdated');

            avatarUpload.addEventListener('change', function(event) {
                const file = event.target.files[0];
                if (file) {
                    const reader = new FileReader();
                    reader.onload = function(e) {
                        avatarPreview.src = e.target.result;
                        updateTimestamp();
                    };
                    reader.readAsDataURL(file);
                }
            });

            bioTextarea.addEventListener('input', function() {
                const length = bioTextarea.value.length;
                charCount.textContent = `Characters: ${length}`;
            });

            saveBioBtn.addEventListener('click', function() {
                const bio = bioTextarea.value.trim();
                if (bio) {
                    alert('Biography saved successfully!');
                    updateTimestamp();
                } else {
                    alert('Please enter some text before saving.');
                }
            });

            clearBioBtn.addEventListener('click', function() {
                if (confirm('Are you sure you want to clear your biography?')) {
                    bioTextarea.value = '';
                    charCount.textContent = 'Characters: 0';
                    updateTimestamp();
                }
            });

            function updateTimestamp() {
                const now = new Date();
                lastUpdatedSpan.textContent = now.toLocaleString();
            }
        });
    </script>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .profile-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 800px;
            overflow: hidden;
        }
        .profile-header {
            background: linear-gradient(90deg, #4776E6 0%, #8E54E9 100%);
            color: white;
            padding: 25px 30px;
            text-align: center;
        }
        .profile-header h1 {
            margin: 0;
            font-size: 2.2rem;
        }
        .profile-content {
            padding: 30px;
        }
        .avatar-section {
            text-align: center;
            margin-bottom: 30px;
        }
        .avatar-wrapper {
            position: relative;
            display: inline-block;
            margin-bottom: 15px;
        }
        #avatarPreview {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            border: 5px solid #f0f0f0;
            transition: all 0.3s ease;
        }
        .avatar-overlay {
            position: absolute;
            bottom: 10px;
            right: 10px;
            background: rgba(0, 0, 0, 0.7);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: background 0.3s;
        }
        .avatar-overlay:hover {
            background: rgba(0, 0, 0, 0.9);
        }
        .upload-btn {
            color: white;
            font-size: 0.9rem;
            cursor: pointer;
        }
        .avatar-hint {
            color: #666;
            font-size: 0.9rem;
            margin-top: 5px;
        }
        .bio-section {
            background: #f9f9f9;
            padding: 25px;
            border-radius: 15px;
            margin-bottom: 30px;
        }
        .bio-section h2 {
            margin-top: 0;
            color: #333;
            border-bottom: 2px solid #8E54E9;
            padding-bottom: 10px;
        }
        #bioTextarea {
            width: 100%;
            padding: 15px;
            border: 2px solid #ddd;
            border-radius: 10px;
            font-family: inherit;
            font-size: 1rem;
            resize: vertical;
            box-sizing: border-box;
            transition: border 0.3s;
        }
        #bioTextarea:focus {
            outline: none;
            border-color: #8E54E9;
        }
        .bio-actions {
            display: flex;
            gap: 15px;
            margin-top: 15px;
        }
        .btn {
            padding: 12px 25px;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: all 0.3s;
        }
        .btn-primary {
            background: #4776E6;
            color: white;
        }
        .btn-primary:hover {
            background: #3a64cc;
        }
        .btn-secondary {
            background: #6c757d;
            color: white;
        }
        .btn-secondary:hover {
            background: #5a6268;
        }
        .char-counter {
            text-align: right;
            margin-top: 10px;
            color: #777;
            font-size: 0.9rem;
        }
        .profile-info h2 {
            color: #333;
            border-bottom: 2px solid #4776E6;
            padding-bottom: 10px;
        }
        .info-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        .info-item {
            background: #f0f4ff;
            padding: 15px;
            border-radius: 10px;
            border-left: 4px solid #8E54E9;
        }
        .info-item strong {
            display: block;
            color: #555;
            margin-bottom: 5px;
        }
        .profile-footer {
            background: #f1f1f1;
            padding: 15px 30px;
            text-align: center;
            color: #666;
            font-size: 0.9rem;
            border-top: 1px solid #ddd;
        }
        @media (max-width: 600px) {
            .profile-container {
                border-radius: 10px;
            }
            .profile-header h1 {
                font-size: 1.8rem;
            }
            .bio-actions {
                flex-direction: column;
            }
            .info-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</body>
</html>
