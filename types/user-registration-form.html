<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Registration</title>
</head>
<body>
    <h1>Register New Account</h1>
    <form id="registrationForm">
        <div>
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required minlength="3" maxlength="20">
            <span class="error" id="usernameError"></span>
        </div>
        
        <div>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <span class="error" id="emailError"></span>
        </div>
        
        <div>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required minlength="8">
            <span class="error" id="passwordError"></span>
        </div>
        
        <div>
            <label for="confirmPassword">Confirm Password:</label>
            <input type="password" id="confirmPassword" name="confirmPassword" required>
            <span class="error" id="confirmPasswordError"></span>
        </div>
        
        <button type="submit">Register</button>
    </form>

    <script>
        document.getElementById('registrationForm').addEventListener('submit', function(event) {
            event.preventDefault();
            clearErrors();
            
            let isValid = true;
            const username = document.getElementById('username').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            
            if (username.length < 3) {
                showError('usernameError', 'Username must be at least 3 characters');
                isValid = false;
            }
            
            if (!validateEmail(email)) {
                showError('emailError', 'Please enter a valid email address');
                isValid = false;
            }
            
            if (password.length < 8) {
                showError('passwordError', 'Password must be at least 8 characters');
                isValid = false;
            }
            
            if (password !== confirmPassword) {
                showError('confirmPasswordError', 'Passwords do not match');
                isValid = false;
            }
            
            if (isValid) {
                alert('Registration successful!');
                this.reset();
            }
        });
        
        function validateEmail(email) {
            const re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return re.test(email);
        }
        
        function showError(elementId, message) {
            document.getElementById(elementId).textContent = message;
        }
        
        function clearErrors() {
            const errors = document.querySelectorAll('.error');
            errors.forEach(error => error.textContent = '');
        }
    </script>
</body>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Registration</title>
    <style>
        .error { color: red; font-size: 0.9em; }
        input.invalid { border: 1px solid red; }
    </style>
</head>
<body>
    <h2>Register Account</h2>
    <form id="registrationForm" novalidate>
        <div>
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required minlength="3" maxlength="20">
            <div class="error" id="usernameError"></div>
        </div>
        <div>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <div class="error" id="emailError"></div>
        </div>
        <div>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required minlength="8">
            <div class="error" id="passwordError"></div>
        </div>
        <div>
            <label for="confirmPassword">Confirm Password:</label>
            <input type="password" id="confirmPassword" name="confirmPassword" required>
            <div class="error" id="confirmPasswordError"></div>
        </div>
        <button type="submit">Register</button>
    </form>

    <script>
        const form = document.getElementById('registrationForm');
        const usernameInput = document.getElementById('username');
        const emailInput = document.getElementById('email');
        const passwordInput = document.getElementById('password');
        const confirmPasswordInput = document.getElementById('confirmPassword');

        function showError(inputElement, errorElement, message) {
            errorElement.textContent = message;
            inputElement.classList.add('invalid');
        }

        function clearError(inputElement, errorElement) {
            errorElement.textContent = '';
            inputElement.classList.remove('invalid');
        }

        function validateUsername() {
            const errorElement = document.getElementById('usernameError');
            const value = usernameInput.value.trim();
            if (!value) {
                showError(usernameInput, errorElement, 'Username is required.');
                return false;
            }
            if (value.length < 3 || value.length > 20) {
                showError(usernameInput, errorElement, 'Username must be 3-20 characters.');
                return false;
            }
            clearError(usernameInput, errorElement);
            return true;
        }

        function validateEmail() {
            const errorElement = document.getElementById('emailError');
            const value = emailInput.value.trim();
            const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!value) {
                showError(emailInput, errorElement, 'Email is required.');
                return false;
            }
            if (!emailPattern.test(value)) {
                showError(emailInput, errorElement, 'Please enter a valid email address.');
                return false;
            }
            clearError(emailInput, errorElement);
            return true;
        }

        function validatePassword() {
            const errorElement = document.getElementById('passwordError');
            const value = passwordInput.value;
            if (!value) {
                showError(passwordInput, errorElement, 'Password is required.');
                return false;
            }
            if (value.length < 8) {
                showError(passwordInput, errorElement, 'Password must be at least 8 characters.');
                return false;
            }
            clearError(passwordInput, errorElement);
            return true;
        }

        function validateConfirmPassword() {
            const errorElement = document.getElementById('confirmPasswordError');
            const value = confirmPasswordInput.value;
            if (!value) {
                showError(confirmPasswordInput, errorElement, 'Please confirm your password.');
                return false;
            }
            if (value !== passwordInput.value) {
                showError(confirmPasswordInput, errorElement, 'Passwords do not match.');
                return false;
            }
            clearError(confirmPasswordInput, errorElement);
            return true;
        }

        usernameInput.addEventListener('blur', validateUsername);
        emailInput.addEventListener('blur', validateEmail);
        passwordInput.addEventListener('blur', validatePassword);
        confirmPasswordInput.addEventListener('blur', validateConfirmPassword);

        form.addEventListener('submit', function(event) {
            event.preventDefault();
            const isUsernameValid = validateUsername();
            const isEmailValid = validateEmail();
            const isPasswordValid = validatePassword();
            const isConfirmPasswordValid = validateConfirmPassword();

            if (isUsernameValid && isEmailValid && isPasswordValid && isConfirmPasswordValid) {
                alert('Registration submitted successfully!');
                form.reset();
            } else {
                alert('Please fix errors before submitting.');
            }
        });
    </script>
</body>
</html>
