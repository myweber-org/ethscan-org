<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <style>
        .error { color: red; font-size: 0.9em; margin-top: 5px; display: none; }
        .success { color: green; font-size: 1em; margin-top: 15px; display: none; }
    </style>
</head>
<body>
    <h1>Get in Touch</h1>
    <form id="contactForm">
        <div>
            <label for="name">Full Name:</label>
            <input type="text" id="name" name="name" required>
            <div id="nameError" class="error">Please enter your full name.</div>
        </div>
        <div>
            <label for="email">Email Address:</label>
            <input type="email" id="email" name="email" required>
            <div id="emailError" class="error">Please enter a valid email address.</div>
        </div>
        <div>
            <label for="message">Your Message:</label>
            <textarea id="message" name="message" rows="5" required></textarea>
            <div id="messageError" class="error">Please enter your message.</div>
        </div>
        <button type="submit">Send Message</button>
        <div id="successMessage" class="success">Thank you! Your message has been sent successfully.</div>
    </form>

    <script>
        document.getElementById('contactForm').addEventListener('submit', function(event) {
            event.preventDefault();
            let isValid = true;

            const name = document.getElementById('name');
            const email = document.getElementById('email');
            const message = document.getElementById('message');
            const nameError = document.getElementById('nameError');
            const emailError = document.getElementById('emailError');
            const messageError = document.getElementById('messageError');
            const successMessage = document.getElementById('successMessage');

            nameError.style.display = 'none';
            emailError.style.display = 'none';
            messageError.style.display = 'none';
            successMessage.style.display = 'none';

            if (!name.value.trim()) {
                nameError.style.display = 'block';
                isValid = false;
            }

            const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailPattern.test(email.value)) {
                emailError.style.display = 'block';
                isValid = false;
            }

            if (!message.value.trim()) {
                messageError.style.display = 'block';
                isValid = false;
            }

            if (isValid) {
                console.log('Form submitted:', {
                    name: name.value,
                    email: email.value,
                    message: message.value
                });
                successMessage.style.display = 'block';
                this.reset();
            }
        });
    </script>
</body>
</html>
