<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <style>
        .error { color: red; font-size: 0.9em; }
        .success { color: green; font-size: 0.9em; }
    </style>
</head>
<body>
    <h1>Update Your Profile</h1>
    <form id="profileForm">
        <div>
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required minlength="3" maxlength="20">
            <span id="usernameError" class="error"></span>
        </div>
        <div>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <span id="emailError" class="error"></span>
        </div>
        <div>
            <label for="age">Age:</label>
            <input type="number" id="age" name="age" min="18" max="120">
            <span id="ageError" class="error"></span>
        </div>
        <div>
            <label for="bio">Bio:</label>
            <textarea id="bio" name="bio" maxlength="500"></textarea>
            <span id="bioCount">0/500</span>
        </div>
        <button type="submit">Save Profile</button>
    </form>
    <div id="message" class="success"></div>

    <script>
        const form = document.getElementById('profileForm');
        const bioField = document.getElementById('bio');
        const bioCount = document.getElementById('bioCount');
        const messageDiv = document.getElementById('message');

        function showError(fieldId, message) {
            const errorSpan = document.getElementById(fieldId + 'Error');
            errorSpan.textContent = message;
        }

        function clearError(fieldId) {
            const errorSpan = document.getElementById(fieldId + 'Error');
            errorSpan.textContent = '';
        }

        bioField.addEventListener('input', function() {
            bioCount.textContent = bioField.value.length + '/500';
        });

        form.addEventListener('submit', function(event) {
            event.preventDefault();
            let isValid = true;

            const username = document.getElementById('username').value.trim();
            if (username.length < 3) {
                showError('username', 'Username must be at least 3 characters.');
                isValid = false;
            } else {
                clearError('username');
            }

            const email = document.getElementById('email').value.trim();
            const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailPattern.test(email)) {
                showError('email', 'Please enter a valid email address.');
                isValid = false;
            } else {
                clearError('email');
            }

            const age = document.getElementById('age').value;
            if (age && (age < 18 || age > 120)) {
                showError('age', 'Age must be between 18 and 120.');
                isValid = false;
            } else {
                clearError('age');
            }

            if (isValid) {
                messageDiv.textContent = 'Profile updated successfully!';
                messageDiv.className = 'success';
                setTimeout(() => {
                    messageDiv.textContent = '';
                }, 3000);
            } else {
                messageDiv.textContent = 'Please fix the errors above.';
                messageDiv.className = 'error';
            }
        });
    </script>
</body>
</html>
