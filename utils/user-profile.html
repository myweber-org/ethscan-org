<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <style>
        .profile-container {
            max-width: 600px;
            margin: 40px auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-family: sans-serif;
        }
        .avatar-section {
            text-align: center;
            margin-bottom: 30px;
        }
        .avatar-preview {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid #ddd;
            margin-bottom: 10px;
        }
        .avatar-upload-btn {
            display: inline-block;
            padding: 8px 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .bio-section textarea {
            width: 100%;
            height: 100px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            resize: vertical;
            box-sizing: border-box;
        }
        .save-btn {
            display: block;
            width: 100%;
            padding: 12px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 20px;
        }
        .save-btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="profile-container">
        <h1>Edit Profile</h1>
        
        <div class="avatar-section">
            <img id="avatarPreview" src="default-avatar.png" alt="Avatar Preview" class="avatar-preview">
            <br>
            <label for="avatarUpload" class="avatar-upload-btn">Choose Avatar</label>
            <input type="file" id="avatarUpload" accept="image/*" style="display: none;">
        </div>

        <div class="bio-section">
            <label for="userBio"><strong>Bio:</strong></label>
            <textarea id="userBio" placeholder="Tell us something about yourself..."></textarea>
        </div>

        <button class="save-btn" id="saveProfile">Save Changes</button>
    </div>

    <script>
        document.getElementById('avatarUpload').addEventListener('change', function(event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    document.getElementById('avatarPreview').src = e.target.result;
                };
                reader.readAsDataURL(file);
            }
        });

        document.getElementById('saveProfile').addEventListener('click', function() {
            const bio = document.getElementById('userBio').value;
            const avatarSrc = document.getElementById('avatarPreview').src;
            
            // In a real application, you would send this data to a server
            console.log('Profile saved:', { bio, avatarSrc });
            alert('Profile saved successfully! (Check console for details)');
        });
    </script>
</body>
</html>
