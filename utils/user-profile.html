<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
</head>
<body>
    <header>
        <h1>User Profile</h1>
    </header>
    <main>
        <section id="avatar-section">
            <h2>Avatar</h2>
            <img src="https://via.placeholder.com/150" alt="User Avatar">
            <button onclick="changeAvatar()">Change Avatar</button>
        </section>
        <section id="bio-section">
            <h2>Biography</h2>
            <p id="bio-text">This is the user's biography. It can be edited.</p>
            <button onclick="editBio()">Edit Bio</button>
        </section>
    </main>
    <script>
        function changeAvatar() {
            alert('Avatar change functionality would go here.');
        }
        function editBio() {
            const newBio = prompt('Enter new biography:', document.getElementById('bio-text').textContent);
            if (newBio !== null) {
                document.getElementById('bio-text').textContent = newBio;
            }
        }
    </script>
</body>
</html>
