<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <style>
        .profile-container {
            max-width: 600px;
            margin: 40px auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-family: sans-serif;
        }
        .avatar-section {
            text-align: center;
            margin-bottom: 30px;
        }
        .avatar-preview {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid #ddd;
            margin-bottom: 10px;
        }
        .avatar-upload-btn {
            display: inline-block;
            padding: 8px 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .bio-section textarea {
            width: 100%;
            height: 100px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            resize: vertical;
            box-sizing: border-box;
        }
        .save-btn {
            display: block;
            width: 100%;
            padding: 12px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 20px;
        }
        .save-btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="profile-container">
        <h1>Edit Profile</h1>
        
        <div class="avatar-section">
            <img id="avatarPreview" src="default-avatar.png" alt="Avatar Preview" class="avatar-preview">
            <br>
            <label for="avatarUpload" class="avatar-upload-btn">Choose Avatar</label>
            <input type="file" id="avatarUpload" accept="image/*" style="display: none;">
        </div>

        <div class="bio-section">
            <label for="userBio"><strong>Bio:</strong></label>
            <textarea id="userBio" placeholder="Tell us something about yourself..."></textarea>
        </div>

        <button class="save-btn" id="saveProfile">Save Changes</button>
    </div>

    <script>
        document.getElementById('avatarUpload').addEventListener('change', function(event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    document.getElementById('avatarPreview').src = e.target.result;
                };
                reader.readAsDataURL(file);
            }
        });

        document.getElementById('saveProfile').addEventListener('click', function() {
            const bio = document.getElementById('userBio').value;
            const avatarSrc = document.getElementById('avatarPreview').src;
            
            // In a real application, you would send this data to a server
            console.log('Profile saved:', { bio, avatarSrc });
            alert('Profile saved successfully! (Check console for details)');
        });
    </script>
</body>

                <input type="file" id="avatarUpload" accept="image/*">

        const avatarUpload = document.getElementById('avatarUpload');
        const avatarPreview = document.getElementById('avatarPreview');
        const userBio = document.getElementById('userBio');

        avatarUpload.addEventListener('change', function(event) {
            const file = event.target.files[0];
            if (file && file.type.startsWith('image/')) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    avatarPreview.src = e.target.result;
                };
                reader.readAsDataURL(file);
            }
        });

        function saveProfile() {
            const bioText = userBio.value.trim();
            const avatarFile = avatarUpload.files[0];

            if (bioText || avatarFile) {
                console.log('Profile saved:', {
                    bio: bioText,
                    avatar: avatarFile ? avatarFile.name : 'No new avatar'
                });
                alert('Profile saved successfully!');
            } else {
                alert('No changes to save.');
            }
        }

        window.addEventListener('load', function() {
            console.log('Profile page loaded.');
        });
    </script>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
</head>
<body>
    <header>
        <h1>User Profile Settings</h1>
    </header>
    <main>
        <section>
            <h2>Profile Information</h2>
            <form id="profileForm">
                <div>
                    <label for="username">Username:</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div>
                    <label for="email">Email Address:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div>
                    <label for="bio">Bio:</label>
                    <textarea id="bio" name="bio" rows="4" placeholder="Tell us about yourself..."></textarea>
                </div>
                <div>
                    <label for="avatar">Profile Picture:</label>
                    <input type="file" id="avatar" name="avatar" accept="image/*">
                    <p>Upload a new profile image (JPG, PNG, GIF). Max size 2MB.</p>
                </div>
                <button type="submit">Update Profile</button>
            </form>
        </section>
        <section>
            <h2>Account Preferences</h2>
            <form id="preferencesForm">
                <div>
                    <label>
                        <input type="checkbox" name="newsletter">
                        Subscribe to newsletter
                    </label>
                </div>
                <div>
                    <label>
                        <input type="checkbox" name="public_profile">
                        Make profile public
                    </label>
                </div>
                <div>
                    <label for="timezone">Timezone:</label>
                    <select id="timezone" name="timezone">
                        <option value="utc">UTC</option>
                        <option value="est">Eastern Time</option>
                        <option value="pst">Pacific Time</option>
                    </select>
                </div>
                <button type="submit">Save Preferences</button>
            </form>
        </section>
    </main>
    <footer>
        <p>&copy; 2023 User Profile System. All rights reserved.</p>
    </footer>
    <script>
        document.getElementById('profileForm').addEventListener('submit', function(event) {
            event.preventDefault();
            alert('Profile updated successfully!');
        });

        document.getElementById('preferencesForm').addEventListener('submit', function(event) {
            event.preventDefault();
            alert('Preferences saved!');
        });
    </script>
</body>
</html>
