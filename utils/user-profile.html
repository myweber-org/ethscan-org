<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
</head>
<body>
    <header>
        <h1>User Profile Settings</h1>
    </header>
    <main>
        <section id="profile-section">
            <div class="avatar-container">
                <img id="avatar-preview" src="default-avatar.png" alt="User Avatar" width="150" height="150">
                <input type="file" id="avatar-upload" accept="image/*">
                <button onclick="uploadAvatar()">Upload Avatar</button>
            </div>
            <form id="profile-form">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
                <br>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                <br>
                <label for="bio">Bio:</label>
                <textarea id="bio" name="bio" rows="4" cols="50"></textarea>
                <br>
                <button type="submit">Update Profile</button>
            </form>
        </section>
    </main>
    <footer>
        <p>&copy; 2023 Profile Management</p>
    </footer>
    <script>
        function uploadAvatar() {
            const fileInput = document.getElementById('avatar-upload');
            const file = fileInput.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    document.getElementById('avatar-preview').src = e.target.result;
                };
                reader.readAsDataURL(file);
            } else {
                alert('Please select an image file first.');
            }
        }

        document.getElementById('profile-form').addEventListener('submit', function(event) {
            event.preventDefault();
            const username = document.getElementById('username').value;
            const email = document.getElementById('email').value;
            const bio = document.getElementById('bio').value;
            alert('Profile updated!\nUsername: ' + username + '\nEmail: ' + email + '\nBio: ' + bio);
        });
    </script>
</body>

            display: block;

            font-weight: bold;

        textarea,
        input[type="file"] {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
            border: 1px solid #aaa;
            border-radius: 4px;
        }
        textarea {
            height: 100px;
            resize: vertical;

            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;

    <div class="profile-container">
        <h1>Edit Your Profile</h1>
        <div class="avatar-section">
            <img id="avatarPreview" src="https://via.placeholder.com/120" alt="Avatar Preview" class="avatar-preview">

                <label for="avatarUpload">Upload New Avatar:</label>
                <input type="file" id="avatarUpload" accept="image/*">
            </div>

            <div class="form-group">
                <label for="displayName">Display Name:</label>
                <input type="text" id="displayName" placeholder="Enter your display name">
            </div>
            <div class="form-group">
                <label for="userBio">Bio:</label>
                <textarea id="userBio" placeholder="Tell us about yourself..."></textarea>
            </div>
            <div class="form-group">
                <label for="location">Location:</label>
                <input type="text" id="location" placeholder="City, Country">
            </div>
            <button type="submit">Save Profile</button>
        </form>
    </div>

    <script>
        document.getElementById('avatarUpload').addEventListener('change', function(event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    document.getElementById('avatarPreview').src = e.target.result;
                };
                reader.readAsDataURL(file);
            }
        });

        document.getElementById('profileForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const displayName = document.getElementById('displayName').value.trim();
            const userBio = document.getElementById('userBio').value.trim();
            const location = document.getElementById('location').value.trim();

            if (!displayName) {
                alert('Display name is required.');
                return;
            }

            // Simulate saving data (in a real app, this would be an API call)
            const profileData = {
                displayName: displayName,
                bio: userBio,
                location: location,
                avatar: document.getElementById('avatarPreview').src
            };

            console.log('Profile data to save:', profileData);
            alert('Profile saved successfully! (Check console for data)');
        });

        // Simulate loading existing data
        window.addEventListener('DOMContentLoaded', function() {
            // Example existing data
            const existingData = {
                displayName: 'John Doe',
                bio: 'Web developer and open source enthusiast.',
                location: 'New York, USA'
            };
            document.getElementById('displayName').value = existingData.displayName;
            document.getElementById('userBio').value = existingData.bio;
            document.getElementById('location').value = existingData.location;
        });
    </script>
