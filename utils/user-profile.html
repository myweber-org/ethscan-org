<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
</head>
<body>
    <header>
        <h1>User Profile</h1>
    </header>
    <main>
        <section id="profile-section">
            <div class="avatar-container">
                <img id="avatar-preview" src="default-avatar.png" alt="User Avatar" width="150" height="150">
                <input type="file" id="avatar-upload" accept="image/*">
                <button onclick="uploadAvatar()">Upload Avatar</button>
            </div>
            <div class="bio-container">
                <h2>Edit Bio</h2>
                <textarea id="bio-text" rows="4" cols="50" placeholder="Enter your bio here..."></textarea>
                <br>
                <button onclick="saveBio()">Save Bio</button>
            </div>
            <div id="status-message"></div>
        </section>
    </main>
    <footer>
        <p>&copy; 2023 User Profile Page</p>
    </footer>
    <script>
        function uploadAvatar() {
            const fileInput = document.getElementById('avatar-upload');
            const file = fileInput.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    document.getElementById('avatar-preview').src = e.target.result;
                    showStatus('Avatar uploaded successfully.');
                };
                reader.readAsDataURL(file);
            } else {
                showStatus('Please select an image file.');
            }
        }

        function saveBio() {
            const bioText = document.getElementById('bio-text').value;
            if (bioText.trim() !== '') {
                showStatus('Bio saved successfully.');
            } else {
                showStatus('Bio cannot be empty.');
            }
        }

        function showStatus(message) {
            const statusDiv = document.getElementById('status-message');
            statusDiv.textContent = message;
            setTimeout(() => {
                statusDiv.textContent = '';
            }, 3000);
        }
    </script>
</body>

<head>
    <meta charset="UTF-8">

    <title>User Profile</title>
    <style>

            border-radius: 8px;
            font-family: Arial, sans-serif;

        }

    <div class="profile-container">
        <h1>Edit Your Profile</h1>

            <img id="avatarPreview" src="default-avatar.png" alt="Avatar Preview" class="avatar-preview">
            <br>
            <input type="file" id="avatarUpload" accept="image/*" style="display: none;">
            <button class="button" onclick="document.getElementById('avatarUpload').click();">Change Avatar</button>
        </div>
        <div class="bio-section">
            <label for="userBio"><strong>Bio:</strong></label>
            <textarea id="userBio" placeholder="Tell us something about yourself..."></textarea>
        </div>
        <div style="text-align: right; margin-top: 20px;">
            <button class="button" onclick="saveProfile()">Save Profile</button>
        </div>
    </div>

    <script>
        const avatarUpload = document.getElementById('avatarUpload');
        const avatarPreview = document.getElementById('avatarPreview');
        const userBio = document.getElementById('userBio');

        avatarUpload.addEventListener('change', function(event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    avatarPreview.src = e.target.result;
                };
                reader.readAsDataURL(file);
            }
        });

        function saveProfile() {
            const bioText = userBio.value.trim();
            alert('Profile saved successfully! Bio: ' + (bioText || 'No bio provided.'));
        }

        window.onload = function() {
            userBio.value = localStorage.getItem('userBio') || '';
        };

        window.onbeforeunload = function() {
            localStorage.setItem('userBio', userBio.value);
        };
    </script>
</body>
