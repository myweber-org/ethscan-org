
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <style>
        .profile-container {
            max-width: 600px;
            margin: 40px auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-family: Arial, sans-serif;
        }
        .avatar-section {
            display: flex;
            align-items: center;
            margin-bottom: 30px;
        }
        .avatar-preview {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            overflow: hidden;
            border: 3px solid #4a90e2;
            margin-right: 20px;
            background-color: #f0f0f0;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #666;
        }
        .avatar-preview img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .avatar-upload {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .avatar-upload input {
            padding: 8px;
        }
        .avatar-upload button {
            padding: 10px 20px;
            background-color: #4a90e2;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .avatar-upload button:hover {
            background-color: #3a7bc8;
        }
        .profile-info {
            margin-top: 20px;
        }
        .profile-field {
            margin-bottom: 15px;
        }
        .profile-field label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #333;
        }
        .profile-field input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <div class="profile-container">
        <h1>User Profile</h1>
        
        <div class="avatar-section">
            <div class="avatar-preview" id="avatarPreview">
                <span>No Avatar</span>
            </div>
            <div class="avatar-upload">
                <input type="file" id="avatarInput" accept="image/*">
                <button onclick="uploadAvatar()">Upload Avatar</button>
            </div>
        </div>

        <div class="profile-info">
            <div class="profile-field">
                <label for="username">Username</label>
                <input type="text" id="username" value="john_doe" readonly>
            </div>
            <div class="profile-field">
                <label for="email">Email Address</label>
                <input type="email" id="email" value="john@example.com">
            </div>
            <div class="profile-field">
                <label for="fullName">Full Name</label>
                <input type="text" id="fullName" value="John Doe">
            </div>
            <div class="profile-field">
                <label for="location">Location</label>
                <input type="text" id="location" value="New York, USA">
            </div>
        </div>
    </div>

    <script>
        const avatarInput = document.getElementById('avatarInput');
        const avatarPreview = document.getElementById('avatarPreview');
        
        function uploadAvatar() {
            const file = avatarInput.files[0];
            if (!file) {
                alert('Please select an image file first.');
                return;
            }
            
            if (!file.type.startsWith('image/')) {
                alert('Please select a valid image file.');
                return;
            }
            
            const reader = new FileReader();
            reader.onload = function(e) {
                avatarPreview.innerHTML = '';
                const img = document.createElement('img');
                img.src = e.target.result;
                img.alt = 'User Avatar';
                avatarPreview.appendChild(img);
                
                // In a real application, you would send the image to server here
                console.log('Avatar uploaded:', file.name);
            };
            reader.readAsDataURL(file);
        }
        
        // Preview image when selected
        avatarInput.addEventListener('change', function() {
            if (this.files && this.files[0]) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    avatarPreview.innerHTML = '';
                    const img = document.createElement('img');
                    img.src = e.target.result;
                    img.alt = 'User Avatar';
                    avatarPreview.appendChild(img);
                };
                reader.readAsDataURL(this.files[0]);
            }
        });
    </script>
</body>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
</head>
<body>
    <header>
        <h1>User Profile</h1>
    </header>
    <main>
        <section class="profile-section">
            <div class="avatar-container">
                <img id="avatar-preview" src="default-avatar.png" alt="User Avatar" width="150" height="150">
                <input type="file" id="avatar-upload" accept="image/*">
                <button onclick="uploadAvatar()">Upload Avatar</button>
            </div>
            <form id="profile-form">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
                <br>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                <br>
                <label for="bio">Bio:</label>
                <textarea id="bio" name="bio" rows="4" cols="50"></textarea>
                <br>
                <button type="submit">Save Profile</button>
            </form>
        </section>
    </main>
    <script>
        function uploadAvatar() {
            const fileInput = document.getElementById('avatar-upload');
            const file = fileInput.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    document.getElementById('avatar-preview').src = e.target.result;
                };
                reader.readAsDataURL(file);
            }
        }

        document.getElementById('profile-form').addEventListener('submit', function(event) {
            event.preventDefault();
            const username = document.getElementById('username').value;
            const email = document.getElementById('email').value;
            const bio = document.getElementById('bio').value;
            console.log('Profile saved:', { username, email, bio });
            alert('Profile saved successfully!');
        });
    </script>
</body>
</html>
