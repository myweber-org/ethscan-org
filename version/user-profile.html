<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="profile-container">
        <header class="profile-header">
            <h1><i class="fas fa-user-circle"></i> User Profile</h1>
        </header>

        <main class="profile-content">
            <section class="avatar-section">
                <div class="avatar-wrapper">
                    <img id="avatarImage" src="https://via.placeholder.com/150" alt="User Avatar">
                    <div class="avatar-overlay">
                        <label for="avatarUpload" class="upload-btn">
                            <i class="fas fa-camera"></i> Change
                        </label>
                        <input type="file" id="avatarUpload" accept="image/*" style="display: none;">
                    </div>
                </div>
                <p class="avatar-hint">Click 'Change' to upload a new profile picture</p>
            </section>

            <section class="bio-section">
                <h2><i class="fas fa-edit"></i> Edit Your Bio</h2>
                <textarea id="bioText" placeholder="Tell something about yourself..." rows="5"></textarea>
                <div class="char-counter">
                    Characters: <span id="charCount">0</span> / 500
                </div>
                <div class="bio-actions">
                    <button id="saveBio" class="btn btn-primary">
                        <i class="fas fa-save"></i> Save Bio
                    </button>
                    <button id="clearBio" class="btn btn-secondary">
                        <i class="fas fa-trash"></i> Clear
                    </button>
                </div>
            </section>

            <section class="profile-info">
                <h2><i class="fas fa-info-circle"></i> Profile Information</h2>
                <div class="info-grid">
                    <div class="info-item">
                        <strong>Username:</strong>
                        <span id="username">john_doe</span>
                    </div>
                    <div class="info-item">
                        <strong>Member Since:</strong>
                        <span id="joinDate">January 15, 2023</span>
                    </div>
                    <div class="info-item">
                        <strong>Last Updated:</strong>
                        <span id="lastUpdated">Never</span>
                    </div>
                </div>
            </section>
        </main>

        <footer class="profile-footer">
            <p>Profile settings saved locally in your browser</p>
        </footer>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const avatarUpload = document.getElementById('avatarUpload');
            const avatarImage = document.getElementById('avatarImage');
            const bioText = document.getElementById('bioText');
            const charCount = document.getElementById('charCount');
            const saveBioBtn = document.getElementById('saveBio');
            const clearBioBtn = document.getElementById('clearBio');
            const lastUpdatedSpan = document.getElementById('lastUpdated');

            const savedBio = localStorage.getItem('userBio');
            const savedAvatar = localStorage.getItem('userAvatar');

            if (savedBio) {
                bioText.value = savedBio;
                updateCharCount();
            }

            if (savedAvatar) {
                avatarImage.src = savedAvatar;
            }

            avatarUpload.addEventListener('change', function(event) {
                const file = event.target.files[0];
                if (file) {
                    const reader = new FileReader();
                    reader.onload = function(e) {
                        avatarImage.src = e.target.result;
                        localStorage.setItem('userAvatar', e.target.result);
                        updateLastUpdated();
                    };
                    reader.readAsDataURL(file);
                }
            });

            bioText.addEventListener('input', updateCharCount);

            function updateCharCount() {
                const count = bioText.value.length;
                charCount.textContent = count;
                charCount.style.color = count > 500 ? '#e74c3c' : '#2ecc71';
            }

            saveBioBtn.addEventListener('click', function() {
                if (bioText.value.length <= 500) {
                    localStorage.setItem('userBio', bioText.value);
                    updateLastUpdated();
                    alert('Bio saved successfully!');
                } else {
                    alert('Bio exceeds 500 characters. Please shorten it.');
                }
            });

            clearBioBtn.addEventListener('click', function() {
                if (confirm('Are you sure you want to clear your bio?')) {
                    bioText.value = '';
                    localStorage.removeItem('userBio');
                    updateCharCount();
                    updateLastUpdated();
                }
            });

            function updateLastUpdated() {
                const now = new Date();
                lastUpdatedSpan.textContent = now.toLocaleString();
            }
        });
    </script>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .profile-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 800px;
            overflow: hidden;
        }

        .profile-header {
            background: linear-gradient(to right, #3498db, #2ecc71);
            color: white;
            padding: 25px 30px;
            text-align: center;
        }

        .profile-header h1 {
            font-size: 2.2rem;
            font-weight: 600;
        }

        .profile-header i {
            margin-right: 15px;
        }

        .profile-content {
            padding: 30px;
        }

        .avatar-section {
            text-align: center;
            margin-bottom: 40px;
        }

        .avatar-wrapper {
            position: relative;
            display: inline-block;
            margin-bottom: 15px;
        }

        #avatarImage {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            border: 5px solid #ecf0f1;
            transition: all 0.3s ease;
        }

        .avatar-overlay {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 10px;
            border-bottom-left-radius: 75px;
            border-bottom-right-radius: 75px;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .avatar-wrapper:hover .avatar-overlay {
            opacity: 1;
        }

        .upload-btn {
            cursor: pointer;
            font-size: 0.9rem;
        }

        .upload-btn:hover {
            color: #2ecc71;
        }

        .avatar-hint {
            color: #7f8c8d;
            font-size: 0.9rem;
        }

        .bio-section {
            margin-bottom: 40px;
        }

        .bio-section h2 {
            color: #2c3e50;
            margin-bottom: 15px;
            font-size: 1.5rem;
        }

        .bio-section i {
            color: #3498db;
            margin-right: 10px;
        }

        #bioText {
            width: 100%;
            padding: 15px;
            border: 2px solid #ddd;
            border-radius: 10px;
            font-size: 1rem;
            resize: vertical;
            transition: border 0.3s;
        }

        #bioText:focus {
            border-color: #3498db;
            outline: none;
        }

        .char-counter {
            text-align: right;
            margin-top: 8px;
            color: #7f8c8d;
            font-size: 0.9rem;
        }

        .bio-actions {
            display: flex;
            gap: 15px;
            margin-top: 20px;
        }

        .btn {
            padding: 12px 25px;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            transition: all 0.3s ease;
        }

        .btn-primary {
            background: #3498db;
            color: white;
        }

        .btn-primary:hover {
            background: #2980b9;
            transform: translateY(-2px);
        }

        .btn-secondary {
            background: #e74c3c;
            color: white;
        }

        .btn-secondary:hover {
            background: #c0392b;
            transform: translateY(-2px);
        }

        .profile-info h2 {
            color: #2c3e50;
            margin-bottom: 20px;
            font-size: 1.5rem;
        }

        .profile-info i {
            color: #9b59b6;
            margin-right: 10px;
        }

        .info-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
        }

        .info-item {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 10px;
            border-left: 4px solid #3498db;
        }

        .info-item strong {
            color: #2c3e50;
            display: block;
            margin-bottom: 5px;
        }

        .profile-footer {
            background: #ecf0f1;
            text-align: center;
            padding: 15px;
            color: #7f8c8d;
            font-size: 0.9rem;
        }

        @media (max-width: 600px) {
            .profile-header h1 {
                font-size: 1.8rem;
            }
            
            .bio-actions {
                flex-direction: column;
            }
            
            .info-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</body>
</html>
