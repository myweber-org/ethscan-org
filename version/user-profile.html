<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
</head>
<body>
    <header>
        <h1>User Profile</h1>
    </header>
    <main>
        <section class="profile">
            <div class="avatar-container">
                <img src="avatar-placeholder.jpg" alt="User Avatar" class="avatar">
            </div>
            <div class="user-info">
                <h2 class="username">John Doe</h2>
                <p class="user-email">john.doe@example.com</p>
                <p class="user-bio">Software developer with interest in web technologies.</p>
                <p class="join-date">Member since: January 2023</p>
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2023 User Profile Page</p>
    </footer>
</body>
</html>
