<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <style>
        .profile-container {
            max-width: 600px;
            margin: 40px auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-family: Arial, sans-serif;
        }
        .avatar-section {
            display: flex;
            align-items: center;
            margin-bottom: 30px;
        }
        .avatar-preview {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background-color: #f0f0f0;
            margin-right: 20px;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 40px;
            color: #666;
        }
        .avatar-preview img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .avatar-upload input {
            margin-top: 10px;
        }
        .bio-section textarea {
            width: 100%;
            height: 120px;
            padding: 10px;
            margin-top: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-family: inherit;
            resize: vertical;
        }
        .save-button {
            background-color: #4CAF50;
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 20px;
        }
        .save-button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="profile-container">
        <h1>Edit Profile</h1>
        
        <div class="avatar-section">
            <div class="avatar-preview" id="avatarPreview">
                <span>JD</span>
            </div>
            <div class="avatar-upload">
                <label for="avatarInput">Profile Picture</label>
                <input type="file" id="avatarInput" accept="image/*">
                <p>Upload a new avatar. Max size: 2MB</p>
            </div>
        </div>

        <div class="bio-section">
            <label for="bioTextarea">Bio</label>
            <textarea id="bioTextarea" placeholder="Tell us about yourself...">Web developer and open source enthusiast.</textarea>
        </div>

        <button class="save-button" id="saveButton">Save Changes</button>
    </div>

    <script>
        const avatarInput = document.getElementById('avatarInput');
        const avatarPreview = document.getElementById('avatarPreview');
        const bioTextarea = document.getElementById('bioTextarea');
        const saveButton = document.getElementById('saveButton');

        avatarInput.addEventListener('change', function(event) {
            const file = event.target.files[0];
            if (file) {
                if (file.size > 2 * 1024 * 1024) {
                    alert('File size exceeds 2MB limit.');
                    return;
                }
                const reader = new FileReader();
                reader.onload = function(e) {
                    avatarPreview.innerHTML = '';
                    const img = document.createElement('img');
                    img.src = e.target.result;
                    avatarPreview.appendChild(img);
                };
                reader.readAsDataURL(file);
            }
        });

        saveButton.addEventListener('click', function() {
            const bio = bioTextarea.value.trim();
            const avatarFile = avatarInput.files[0];
            
            console.log('Saving profile data...');
            console.log('Bio:', bio);
            console.log('Avatar file:', avatarFile ? avatarFile.name : 'No new file');
            
            alert('Profile saved successfully!');
        });
    </script>
</body>
</html>
