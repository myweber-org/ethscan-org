<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <style>
        .profile-container {
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
            text-align: center;
            font-family: sans-serif;
        }
        .avatar {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 15px;
        }
        .user-name {
            font-size: 1.5em;
            font-weight: bold;
            margin-bottom: 10px;
            color: #333;
        }
        .user-bio {
            color: #666;
            line-height: 1.5;
        }
    </style>
</head>
<body>
    <div class="profile-container">
        <img src="https://via.placeholder.com/100" alt="User Avatar" class="avatar">
        <div class="user-name">Alex Johnson</div>
        <div class="user-bio">
            Software developer passionate about open-source projects, hiking, and photography. Always eager to learn new technologies and collaborate on interesting challenges.
        </div>
    </div>
</body>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
</head>
<body>
    <header>
        <h1>User Profile</h1>
    </header>
    <main>
        <section id="profile-section">
            <div class="avatar-container">
                <img id="avatar-preview" src="default-avatar.png" alt="User Avatar" width="150" height="150">
                <input type="file" id="avatar-upload" accept="image/*">
                <button onclick="uploadAvatar()">Upload Avatar</button>
            </div>
            <div class="bio-container">
                <h2>Bio</h2>
                <textarea id="bio-text" rows="4" cols="50" placeholder="Write something about yourself..."></textarea>
                <br>
                <button onclick="saveBio()">Save Bio</button>
            </div>
        </section>
    </main>
    <script>
        function uploadAvatar() {
            const fileInput = document.getElementById('avatar-upload');
            const file = fileInput.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    document.getElementById('avatar-preview').src = e.target.result;
                };
                reader.readAsDataURL(file);
                alert('Avatar uploaded successfully!');
            } else {
                alert('Please select an image file.');
            }
        }

        function saveBio() {
            const bioText = document.getElementById('bio-text').value;
            if (bioText.trim() !== '') {
                alert('Bio saved successfully!');
            } else {
                alert('Bio cannot be empty.');
            }
        }
    </script>
</body>

<html lang="en">
<head>

    <title>User Profile</title>
</head>
<body>
    <header>
        <h1>User Profile</h1>
    </header>
    <main>
        <section id="avatar-section">
            <h2>Profile Picture</h2>
            <img id="avatar-preview" src="default-avatar.png" alt="Avatar Preview" width="150" height="150">
            <form id="avatar-form">
                <input type="file" id="avatar-input" name="avatar" accept="image/*">
                <button type="button" id="upload-btn">Upload Avatar</button>
            </form>
        </section>
        <section id="info-section">
            <h2>Basic Information</h2>
            <form id="profile-form">
                <div>
                    <label for="username">Username:</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div>
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div>
                    <label for="bio">Bio:</label>
                    <textarea id="bio" name="bio" rows="4" cols="50"></textarea>
                </div>
                <button type="submit">Save Profile</button>
            </form>
        </section>
    </main>
    <script>
        document.getElementById('upload-btn').addEventListener('click', function() {
            const fileInput = document.getElementById('avatar-input');
            if (fileInput.files && fileInput.files[0]) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    document.getElementById('avatar-preview').src = e.target.result;
                };
                reader.readAsDataURL(fileInput.files[0]);
            }
        });

        document.getElementById('profile-form').addEventListener('submit', function(event) {
            event.preventDefault();
            const username = document.getElementById('username').value;
            const email = document.getElementById('email').value;
            const bio = document.getElementById('bio').value;
            console.log('Profile saved:', { username, email, bio });
            alert('Profile saved successfully!');
        });
    </script>
</body>
