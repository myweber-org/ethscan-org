<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <style>
        .profile-card {
            width: 300px;
            border: 1px solid #ccc;
            border-radius: 8px;
            padding: 20px;
            text-align: center;
            font-family: sans-serif;
            margin: 20px auto;
            box-shadow: 2px 2px 10px rgba(0,0,0,0.1);
        }
        .avatar {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 15px;
        }
        .user-name {
            font-size: 1.5em;
            font-weight: bold;
            margin-bottom: 10px;
            color: #333;
        }
        .user-bio {
            color: #666;
            line-height: 1.5;
        }
    </style>
</head>
<body>
    <div class="profile-card">
        <img src="https://via.placeholder.com/100" alt="User Avatar" class="avatar">
        <div class="user-name">Alex Johnson</div>
        <div class="user-bio">
            Software developer passionate about open-source projects, web technologies, and hiking in the mountains on weekends.
        </div>
    </div>
</body>
</html>
